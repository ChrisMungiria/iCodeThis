<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Simple User Cards</title>
  </head>
  <body
    class="w-screen h-screen bg-gray-200 flex flex-col sm:flex-row items-center justify-center gap-10"
  >
    <div
      class="w-11/12 max-w-xs bg-white h-36 rounded-lg cursor-pointer delay-100 group p-4 hover:h-fit hover:scale-110 transition-all duration-300 ease-in-out"
    >
      <img
        src="https://www.zohowebstatic.com/sites/zweb/images/commerce/group447.png"
        alt=""
        class="w-16 h-16 rounded-full mx-auto -mt-10 group-hover:mt-0 transition-all duration-300 ease-in-out"
      />
      <p class="text-xl font-bold text-center">Myrtie May</p>
      <p class="text-gray-700 text-center">Head of Global Product</p>
      <button
        class="hidden group-hover:block bg-blue-500 text-white w-fit mx-auto mt-5 px-4 py-2 rounded shadow-md"
      >
        Connect
      </button>
    </div>
    <div
      class="w-11/12 max-w-xs bg-white h-36 rounded-lg cursor-pointer delay-100 group p-4 hover:h-fit hover:scale-110 transition-all duration-300 ease-in-out"
    >
      <img
        src="http://dashieljohnson.com/wp-content/uploads/2019/01/testimonial-1.png"
        alt=""
        class="w-16 h-16 rounded-full mx-auto -mt-10 group-hover:mt-0 transition-all duration-300 ease-in-out"
      />
      <p class="text-xl font-bold text-center">Blanche Pearson</p>
      <p class="text-gray-700 text-center">Sales manager</p>
      <button
        class="hidden group-hover:block bg-blue-500 text-white w-fit mx-auto mt-5 px-4 py-2 rounded shadow-md"
      >
        Connect
      </button>
    </div>
    <div
      class="w-11/12 max-w-xs bg-white h-36 rounded-lg cursor-pointer delay-100 group p-4 hover:h-fit hover:scale-110 transition-all duration-300 ease-in-out"
    >
      <img
        src="https://www.gradark.com/assets/images/face-5.png"
        alt=""
        class="w-16 h-16 rounded-full mx-auto -mt-10 group-hover:mt-0 transition-all duration-300 ease-in-out"
      />
      <p class="text-xl font-bold text-center">Laura French</p>
      <p class="text-gray-700 text-center">External Consultant</p>
      <button
        class="hidden group-hover:block bg-blue-500 text-white w-fit mx-auto mt-5 px-4 py-2 rounded shadow-md"
      >
        Connect
      </button>
    </div>
  </body>
</html>
