<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Progress Checks</title>
  </head>
  <body
    class="w-full min-h-screen bg-[#121730] flex items-center justify-center"
  >
    <div class="w-11/12 max-w-xl flex flex-col md:flex-row gap-5">
      <div class="flex-[2] p-4 rounded-lg bg-[#1b2143] text-gray-200">
        <h1 class="text-xl">Build your page</h1>
        <p class="text-sm">
          Complete actions to unlock new features along the way. On average,
          completed pages get 30% more traffic.
        </p>
        <div class="grid grid-cols-9 gap-2">
          <div class="h-2 rounded-full bg-[#4a63ff]"></div>
          <div class="h-2 rounded-full bg-[#4988fa]"></div>
          <div class="h-2 rounded-full bg-[#47a3f3]"></div>
          <div class="h-2 rounded-full bg-[#48c0f3]"></div>
          <div class="h-2 rounded-full bg-[#4cd8f2]"></div>
          <div class="h-2 rounded-full bg-[#4cdad3]"></div>
          <div class="h-2 rounded-full bg-[#11162d]"></div>
          <div class="h-2 rounded-full bg-[#11162d]"></div>
          <div class="h-2 rounded-full bg-[#11162d]"></div>
        </div>
        <p class="text-xs text-gray-400">3 remaning to complete</p>
      </div>
      <div class="flex-1 h-40 bg-[#4aa3f5] rounded-lg">
        <div class="w-full m-5 p-4 rounded-lg bg-[#1b2143] text-gray-100">
          <h1>Checklist</h1>
          <ul class="space-y-2">
            <li>
              <label
                class="flex items-center cursor-pointer relative"
                for="industry"
              >
                <input
                  name="industry"
                  id="industry"
                  type="checkbox"
                  class="peer appearance-none w-6 h-6 rounded-full border border-gray-400 checked:bg-[#4a5df8] checked:border-transparent"
                />
                <i
                  class="fa-solid fa-check text-transparent absolute left-1.5 top-1.5 text-sm peer-checked:text-white"
                ></i>
                <span class="ml-2">Industry</span>
              </label>
            </li>
            <li>
              <label
                class="flex items-center cursor-pointer relative"
                for="website_url"
              >
                <input
                  id="website_url"
                  name="website_url"
                  type="checkbox"
                  class="peer appearance-none w-6 h-6 rounded-full border border-gray-400 checked:bg-[#4a5df8] checked:border-transparent"
                />
                <i
                  class="fa-solid fa-check text-transparent absolute left-1.5 top-1.5 text-sm peer-checked:text-white"
                ></i>
                <span class="ml-2">Website URL</span>
              </label>
            </li>
            <li>
              <label
                class="flex items-center cursor-pointer relative"
                for="company_size"
              >
                <input
                  id="company_size"
                  name="company_size"
                  type="checkbox"
                  class="peer appearance-none w-6 h-6 rounded-full border border-gray-400 checked:bg-[#4a5df8] checked:border-transparent"
                />
                <i
                  class="fa-solid fa-check text-transparent absolute left-1.5 top-1.5 text-sm peer-checked:text-white"
                ></i>
                <span class="ml-2">Company size</span>
              </label>
            </li>
            <li>
              <label
                class="flex items-center cursor-pointer relative"
                for="description"
              >
                <input
                  id="description"
                  name="description"
                  type="checkbox"
                  class="peer appearance-none w-6 h-6 rounded-full border border-gray-400 checked:bg-[#4a5df8] checked:border-transparent"
                />
                <i
                  class="fa-solid fa-check text-transparent absolute left-1.5 top-1.5 text-sm peer-checked:text-white"
                ></i>
                <span class="ml-2">Description</span>
              </label>
            </li>
            <li>
              <label
                class="flex items-center cursor-pointer relative"
                for="logo"
              >
                <input
                  id="logo"
                  name="logo"
                  type="checkbox"
                  class="peer appearance-none w-6 h-6 rounded-full border border-gray-400 checked:bg-[#4a5df8] checked:border-transparent"
                />
                <i
                  class="fa-solid fa-check text-transparent absolute left-1.5 top-1.5 text-sm peer-checked:text-white"
                ></i>
                <span class="ml-2">Logo</span>
              </label>
            </li>
            <li>
              <label
                class="flex items-center cursor-pointer relative"
                for="location"
              >
                <input
                  id="location"
                  name="location"
                  type="checkbox"
                  class="peer appearance-none w-6 h-6 rounded-full border border-gray-400 checked:bg-[#4a5df8] checked:border-transparent"
                />
                <i
                  class="fa-solid fa-check text-transparent absolute left-1.5 top-1.5 text-sm peer-checked:text-white"
                ></i>
                <span class="ml-2">Location</span>
              </label>
            </li>
            <li>
              <label
                class="flex items-center cursor-pointer relative"
                for="custom_button"
              >
                <input
                  id="custom_button"
                  name="custom_button"
                  type="checkbox"
                  class="peer appearance-none w-6 h-6 rounded-full border border-gray-400 checked:bg-[#4a5df8] checked:border-transparent"
                />
                <i
                  class="fa-solid fa-check text-transparent absolute left-1.5 top-1.5 text-sm peer-checked:text-white"
                ></i>
                <span class="ml-2">Custom button</span>
              </label>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
