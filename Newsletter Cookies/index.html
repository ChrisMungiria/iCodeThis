<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Newsletter Cookies</title>
  </head>
  <body class="w-screen h-screen bg-slate-200 flex items-center justify-center">
    <div
      class="w-11/12 max-w-md h-fit bg-white rounded-lg shadow-lg flex p-8 absolute"
    >
      <img
        src="https://cdn-icons-png.flaticon.com/512/2042/2042968.png"
        alt="mail box"
        class="h-28 w-auto"
      />
      <div class="h-full flex-1">
        <h1 class="font-bold capitalize">Join our newsletter</h1>
        <p class="text-[8px] w-2/3">
          Get the latest articles, freebies, jobs and special offers delivered
          directly to your inbox
        </p>
        <div class="flex flex-row items-center gap-3">
          <input
            type="text"
            placeholder="Email address"
            class="border border-gray-400 rounded-md focus:outline-none p-1 my-2 placeholder:text-xs"
          />
          <button
            class="bg-slate-700 text-white py-2 px-3 text-xs h-fit rounded-md"
          >
            Subscribe
          </button>
        </div>
        <p class="text-[8px] font-semibold text-center">
          Yes I would like to receive communications by email
        </p>
      </div>
    </div>
    <div
      class="w-2/3 max-w-xs bottom-0 h-fit -translate-y-full left-0 rounded-lg shadow-xl bg-gray-700 relative p-8 flex"
      id="cookies"
    >
      <img
        src="https://cdn-icons-png.flaticon.com/512/808/808749.png"
        alt="cookies"
        class="h-20 w-auto"
      />
      <div class="flex-1 p-2">
        <p class="text-[8px] text-gray-200">
          We use cookies to ensure that we give you the best experience on our
          website. Read our
          <span class="capitalize text-orange-500">privacy statement</span>
        </p>
        <div class="flex gap-3 mt-4">
          <button
            class="bg-gray-900 text-gray-200 px-2 py-1 rounded text-[8px]"
            onclick="removeCookies()"
          >
            I disagree
          </button>
          <button
            class="bg-gray-900 text-gray-200 px-2 py-1 rounded text-[8px]"
            onclick="removeCookies()"
          >
            I agree
          </button>
        </div>
      </div>
    </div>
    <script>
      function removeCookies() {
        let i = 100;
        const intervalId = setInterval(() => {
          document.getElementById("cookies").style.opacity = i / 100;
          i--;
          if (i < 0) {
            clearInterval(intervalId);
          }
        }, 10);
      }
    </script>
  </body>
</html>
