<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>User Profiles</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body class="h-screen w-full">
    <div
      class="h-[30%] w-full bg-gradient-to-r from-[#7a71d3] to-[#cc93cf]"
    ></div>
    <div class="w-11/12 max-w-2xl grid sm:grid-cols-3 gap-4 mx-auto -my-20">
      <div class="bg-white w-full pt-4 space-y-2 shadow-xl">
        <div class="flex items-center justify-end px-4">
          <i class="fa-solid fa-ellipsis"></i>
        </div>
        <img
          src="https://profilemagazine.com/wp-content/uploads/2020/04/Ajmere-Dale-Square-thumbnail.jpg"
          alt="profile image"
          class="w-20 h-20 rounded-full object-cover mx-auto shadow-md"
        />
        <h1 class="text-center font-semibold">Jay Reese</h1>
        <div class="p-3 bg-[#f7f7f7] grid grid-cols-2">
          <p class="text-center capitalize font-semibold">
            2 <span class="block font-normal">projects</span>
          </p>
          <p class="text-center capitalize font-semibold">
            6 <span class="block font-normal">prototypes</span>
          </p>
        </div>
      </div>
      <div class="bg-white w-full pt-4 space-y-2 shadow-xl">
        <div class="flex items-center justify-end px-4">
          <i class="fa-solid fa-ellipsis"></i>
        </div>
        <img
          src="https://www.unsw.edu.au/content/dam/images/medicine-health/population-health/headshots/2022-07-med-pop-health/2022-08-tewodros-profile.cropimg.width=335.crop=square.jpg"
          alt="profile image"
          class="w-20 h-20 rounded-full object-cover mx-auto shadow-md"
        />
        <h1 class="text-center font-semibold">Carlos Ramos</h1>
        <div class="p-3 bg-[#f7f7f7] grid grid-cols-2">
          <p class="text-center capitalize font-semibold">
            3 <span class="block font-normal">projects</span>
          </p>
          <p class="text-center capitalize font-semibold">
            4 <span class="block font-normal">prototypes</span>
          </p>
        </div>
      </div>
      <div class="bg-white w-full pt-4 space-y-2 shadow-xl">
        <div class="flex items-center justify-end px-4">
          <i class="fa-solid fa-ellipsis"></i>
        </div>
        <img
          src="https://cultivatedculture.com/wp-content/uploads/2019/12/LinkedIn-Profile-Picture-Example-Rachel-Montan%CC%83ez.jpeg"
          alt="profile image"
          class="w-20 h-20 rounded-full object-cover mx-auto shadow-md"
        />
        <h1 class="text-center font-semibold">Eugenia Grant</h1>
        <div class="p-3 bg-[#f7f7f7] grid grid-cols-2">
          <p class="text-center capitalize font-semibold">
            7 <span class="block font-normal">projects</span>
          </p>
          <p class="text-center capitalize font-semibold">
            13 <span class="block font-normal">prototypes</span>
          </p>
        </div>
      </div>
      <div class="bg-white w-full pt-4 space-y-2 shadow-xl">
        <div class="flex items-center justify-end px-4">
          <i class="fa-solid fa-ellipsis"></i>
        </div>
        <img
          src="https://media.licdn.com/dms/image/v2/D4E03AQGG_dUBY2odfw/profile-displayphoto-shrink_400_400/profile-displayphoto-shrink_400_400/0/1671052328516?e=2147483647&v=beta&t=J_pfBZUgA44Wy925sRFnsjVfML3zvGmcudef5zlOGKY"
          alt="profile image"
          class="w-20 h-20 rounded-full object-cover mx-auto shadow-md"
        />
        <h1 class="text-center font-semibold">Leila Marshall</h1>
        <div class="p-3 bg-[#f7f7f7] grid grid-cols-2">
          <p class="text-center capitalize font-semibold">
            6 <span class="block font-normal">projects</span>
          </p>
          <p class="text-center capitalize font-semibold">
            24 <span class="block font-normal">prototypes</span>
          </p>
        </div>
      </div>
      <div class="bg-white w-full pt-4 space-y-2 shadow-xl">
        <div class="flex items-center justify-end px-4">
          <i class="fa-solid fa-ellipsis"></i>
        </div>
        <img
          src="https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTA5L3Jhd3BpeGVsX29mZmljZV8zMV9hX3dvbWFuX3dpdGhfYm9iYmVkX2hhaXJkb19hcm1zX2Nyb3NzZWRfc2VsZl9mOGM0NmI5MS05ZmEzLTQyMjUtYThiYS01MTdiYWE2OTY0YTJfMS5qcGc.jpg"
          alt="profile image"
          class="w-20 h-20 rounded-full object-cover mx-auto shadow-md"
        />
        <h1 class="text-center font-semibold">Olivia Campbell</h1>
        <div class="p-3 bg-[#f7f7f7] grid grid-cols-2">
          <p class="text-center capitalize font-semibold">
            2 <span class="block font-normal">projects</span>
          </p>
          <p class="text-center capitalize font-semibold">
            16 <span class="block font-normal">prototypes</span>
          </p>
        </div>
      </div>
      <div class="bg-white w-full pt-4 space-y-2 shadow-xl">
        <div class="flex items-center justify-end px-4">
          <i class="fa-solid fa-ellipsis"></i>
        </div>
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgPvJu2BR4PS_ISmiUq6wseuP5OAapYSzMuuYbEeiHTQ5v0rxrQZYfsOUEkKpK4daZC8g&usqp=CAU"
          alt="profile image"
          class="w-20 h-20 rounded-full object-cover mx-auto shadow-md"
        />
        <h1 class="text-center font-semibold">Bernice Alvarado</h1>
        <div class="p-3 bg-[#f7f7f7] grid grid-cols-2">
          <p class="text-center capitalize font-semibold">
            2 <span class="block font-normal">projects</span>
          </p>
          <p class="text-center capitalize font-semibold">
            5 <span class="block font-normal">prototypes</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
