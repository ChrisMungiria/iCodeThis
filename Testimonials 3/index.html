<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Testimonials 3</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-content">
          <div class="top-row">
            <div class="left-col">
              <img
                src="https://1000logos.net/wp-content/uploads/2021/05/Trello-Logo-2011.png"
                alt=""
              />
              <div class="controllers">
                <div class="controller" id="selected"></div>
                <div class="controller"></div>
                <div class="controller"></div>
                <div class="controller"></div>
              </div>
            </div>
            <div class="right-col">
              <p class="testimonial">
                "Very simple to use, great automation and keeps me on track with
                all I need to do. I also like that it can be shared with
                others".
              </p>
              <p class="name">Terry Ivans</p>
              <p class="title">Project Manager</p>
            </div>
          </div>
          <div class="bottom-row">
            <i class="fa-solid fa-chevron-left"></i>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
