<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter&display=swap");
      * {
        font-family: "Inter", sans-serif;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Reviews 3</title>
  </head>
  <body>
    <section
      class="w-screen h-screen bg-gray-50 flex items-center justify-center"
    >
      <div
        class="w-3/4 h-1/2 bg-white absolute top-44 left-5 z-10 shadow-lg rounded-lg max-w-md md:left-1/3"
      ></div>
      <div
        class="w-3/4 h-fit bg-gray-50 z-20 shadow-lg rounded-lg py-10 px-5 max-w-md relative"
      >
        <div class="flex flex-row justify-between">
          <h2 class="w-1/2 font-bold text-slate-600">
            What others think about the product
          </h2>
          <div class="w-fit h-fit shadow-xl py-5 px-3 bg-white rounded-lg">
            <div class="flex flex-row items-center justify-center">
              <i class="fa-solid fa-star text-yellow-500"></i>
              <span class="font-bold">4.2</span>
            </div>
            <p class="text-[8px] text-center">Average customer rating</p>
          </div>
        </div>
        <div class="my-5 p-2 rounded-3xl bg-white">
          <i class="fa-solid fa-magnifying-glass text-gray-400"></i>
          <input
            type="text"
            placeholder="Search topics and reviews"
            class="placeholder:text-xs focus:outline-none bg-transparent"
          />
        </div>
        <p class="text-slate-700 font-bold text-xs">Reviews</p>
        <div class="flex flex-row items-center justify-between">
          <span class="text-xs font-bold">5</span>
          <i class="fa-solid fa-star text-sm text-center text-yellow-500"></i>
          <div class="w-9/12 border bg-gray-100 h-2 rounded-2xl">
            <div class="w-10/12 h-full bg-yellow-500 rounded-2xl"></div>
          </div>
          <span class="text-xs font-bold">106</span>
        </div>
        <div class="flex flex-row items-center justify-between">
          <span class="text-xs font-bold">4</span>
          <i class="fa-solid fa-star text-sm text-center text-yellow-500"></i>
          <div class="w-9/12 border bg-gray-100 h-2 rounded-2xl">
            <div class="w-5/12 h-full bg-yellow-500 rounded-2xl"></div>
          </div>
          <span class="text-xs font-bold">32</span>
        </div>
        <div class="flex flex-row items-center justify-between">
          <span class="text-xs font-bold">3</span>
          <i class="fa-solid fa-star text-sm text-center text-yellow-500"></i>
          <div class="w-9/12 border bg-gray-100 h-2 rounded-2xl">
            <div class="w-0 h-full bg-yellow-500 rounded-2xl"></div>
          </div>
          <span class="text-xs font-bold">0</span>
        </div>
        <div class="flex flex-row items-center justify-between">
          <span class="text-xs font-bold">2</span>
          <i class="fa-solid fa-star text-sm text-center text-yellow-500"></i>
          <div class="w-9/12 border bg-gray-100 h-2 rounded-2xl">
            <div class="w-0 h-full bg-yellow-500 rounded-2xl"></div>
          </div>
          <span class="text-xs font-bold">0</span>
        </div>
        <div class="flex flex-row items-center justify-between">
          <span class="text-xs font-bold">1</span>
          <i class="fa-solid fa-star text-sm text-center text-yellow-500"></i>
          <div class="w-9/12 border bg-gray-100 h-2 rounded-2xl">
            <div class="w-0 h-full bg-yellow-500 rounded-2xl"></div>
          </div>
          <span class="text-xs font-bold">0</span>
        </div>
        <button
          class="bg-blue-950 px-4 py-2 text-white text-xs rounded-2xl my-4"
        >
          Write a review
        </button>
      </div>
    </section>
  </body>
</html>
