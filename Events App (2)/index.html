<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      *::-webkit-scrollbar {
        display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      * {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
    </style>
    <title>Events App</title>
  </head>
  <body
    class="w-full min-h-screen flex items-center justify-center bg-radial to-[#f6f6fc] from-[#d3d3f0]"
  >
    <div
      class="w-11/12 max-w-sm rounded-md bg-gradient-to-r from-[#47c5f4] to-[#15cfbb] space-y-2"
    >
      <div class="flex items-center justify-between p-2 relative">
        <span class="absolute left-1/2 -translate-x-1/2">9:41 AM</span>
        <div class="flex items-center gap-2 text-sm">
          <i class="fa-solid fa-signal"></i>
          <p>Sketch</p>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="flex items-center gap-2 text-sm">
          <i class="fa-brands fa-bluetooth-b"></i>
          <p>100%</p>
          <i class="fa-solid fa-battery-full"></i>
        </div>
      </div>
      <div class="flex items-center justify-between text-lg text-white p-2">
        <i class="fa-solid fa-bars"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <h2 class="text-center text-lg text-white capitalize">
        Event highlights
      </h2>
      <div class="p-2 flex items-center gap-5 overflow-scroll">
        <div class="w-40 h-32 flex-shrink-0 rounded-md relative">
          <img
            src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQLMuG7cZrpeIB8DJ8bMiNJ4zagzSMifajaP1bt0f_7FjRKaF16"
            alt="Hands"
            class="w-full h-full object-cover rounded-md"
          />
          <div
            class="w-full p-2 absolute bottom-0 bg-gradient-to-b from-blue-500/10 to-blue-500 text-white rounded-b-md"
          >
            <p>13 Jul - 18 Jul</p>
            <p class="text-xs">Rainforest world music festival</p>
          </div>
        </div>
        <div class="w-40 h-32 flex-shrink-0 rounded-md relative">
          <img
            src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQLMuG7cZrpeIB8DJ8bMiNJ4zagzSMifajaP1bt0f_7FjRKaF16"
            alt="Hands"
            class="w-full h-full object-cover rounded-md"
          />
          <div
            class="w-full p-2 absolute bottom-0 bg-gradient-to-b from-blue-500/10 to-blue-500 text-white rounded-b-md"
          >
            <p>13 Jul - 18 Jul</p>
            <p class="text-xs">Rainforest world music festival</p>
          </div>
        </div>
        <div class="w-40 h-32 flex-shrink-0 rounded-md relative">
          <img
            src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQLMuG7cZrpeIB8DJ8bMiNJ4zagzSMifajaP1bt0f_7FjRKaF16"
            alt="Hands"
            class="w-full h-full object-cover rounded-md"
          />
          <div
            class="w-full p-2 absolute bottom-0 bg-gradient-to-b from-blue-500/10 to-blue-500 text-white rounded-b-md"
          >
            <p>13 Jul - 18 Jul</p>
            <p class="text-xs">Rainforest world music festival</p>
          </div>
        </div>
      </div>
      <div class="p-2 bg-white space-y-4">
        <div class="space-y-2">
          <div class="flex items-center justify-between">
            <h2 class="font-semibold">World puppet carnival in Kuching</h2>
            <p class="text-xs text-gray-500">16 Aug - 21 Aug</p>
          </div>
          <img
            src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcRQsBXX3Gfx85NYcA3Gme5Rby57A9hb4MqV14glgvIoLMrOAIi1"
            alt="world carnival festival"
            class="w-full h-32 object-cover rounded-md"
          />
        </div>
        <div class="space-y-2">
          <div class="flex items-center justify-between">
            <h2 class="font-semibold">33rd Sabah Annual Art</h2>
            <p class="text-xs text-gray-500">02 Sep - 05 Sep</p>
          </div>
          <img
            src="https://www.audacity.co.nz/wp-content/uploads/2015/11/MIFDXUR2VY-e1448761025287.jpg"
            alt="Sabah Annual art"
            class="w-full h-32 object-cover rounded-md"
          />
        </div>
      </div>
    </div>
  </body>
</html>
