<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Mobile Menu</title>
  </head>
  <body class="w-screen h-screen flex items-center justify-center bg-slate-100">
    <div class="w-11/12 max-w-xs h-[450px] bg-white overflow-hidden relative">
      <div
        class="w-full h-36 bg-gradient-to-r from-blue-400 to-blue-500 -rotate-6 -top-10 absolute rounded-2xl"
      ></div>
      <div class="w-full h-32 absolute top-0 p-4 flex gap-5">
        <div class="h-20 w-20 bg-blue-300 rounded-full p-2">
          <img
            src="https://profilemagazine.com/wp-content/uploads/2020/04/Ajmere-Dale-Square-thumbnail.jpg"
            alt=""
            class="w-full h-full rounded-full"
          />
        </div>
        <div class="text-white">
          <h1 class="text-lg">Dr. Jessica James</h1>
          <p class="text-slate-200 text-sm">Dermatologist</p>
        </div>
      </div>
      <button
        class="bg-blue-500 px-6 py-2 rounded-lg shadow-lg text-white absolute top-32 left-1/2 -translate-x-1/2"
      >
        + Add branch
      </button>
      <div class="grid grid-rows-5 gap-2 w-full absolute bottom-0">
        <div
          class="w-full px-6 py-2 border-l-4 group border-l-transparent hover:border-blue-500 flex items-center gap-2 text-xs cursor-pointer transition-all duration-100 ease-in-out"
        >
          <i
            class="fa-solid fa-chart-pie group-hover:text-blue-500 transition-all duration-100 ease-in-out"
          ></i>
          <p
            class="text-base group-hover:text-blue-500 transition-all duration-100 ease-in-out"
          >
            Dashboard
          </p>
        </div>
        <div
          class="w-full px-6 py-2 border-l-4 group border-l-transparent hover:border-blue-500 flex items-center gap-2 text-xs cursor-pointer transition-all duration-100 ease-in-out"
        >
          <i
            class="fa-regular fa-calendar-days group-hover:text-blue-500 transition-all duration-100 ease-in-out"
          ></i>
          <p
            class="text-base group-hover:text-blue-500 transition-all duration-100 ease-in-out"
          >
            Post sessions
          </p>
        </div>
        <div
          class="w-full px-6 py-2 border-l-4 group border-l-transparent hover:border-blue-500 flex items-center gap-2 text-xs cursor-pointer transition-all duration-100 ease-in-out"
        >
          <i
            class="fa-solid fa-bolt group-hover:text-blue-500 transition-all duration-100 ease-in-out"
          ></i>
          <p
            class="text-base group-hover:text-blue-500 transition-all duration-100 ease-in-out"
          >
            Live sessions
          </p>
        </div>
        <div
          class="w-full px-6 py-2 border-l-4 group border-l-transparent hover:border-blue-500 flex items-center gap-2 text-xs cursor-pointer transition-all duration-100 ease-in-out"
        >
          <i
            class="fa-brands fa-rocketchat group-hover:text-blue-500 transition-all duration-100 ease-in-out"
          ></i>
          <p
            class="text-base group-hover:text-blue-500 transition-all duration-100 ease-in-out"
          >
            Messages
          </p>
        </div>
        <div
          class="w-full px-6 py-2 border-l-4 group border-l-transparent hover:border-blue-500 flex items-center gap-2 text-xs cursor-pointer transition-all duration-100 ease-in-out"
        >
          <i
            class="fa-regular fa-heart group-hover:text-blue-500 transition-all duration-100 ease-in-out"
          ></i>
          <p
            class="text-base group-hover:text-blue-500 transition-all duration-100 ease-in-out"
          >
            Locum library
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
