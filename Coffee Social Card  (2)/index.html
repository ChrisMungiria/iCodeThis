<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Coffee Social Card</title>
  </head>
  <body
    class="w-full min-h-screen flex items-center justify-center bg-[url(https://img.freepik.com/free-photo/fantastic-seascape-with-ripples_1232-424.jpg?semt=ais_hybrid&w=740&q=80)] bg-no-repeat bg-cover bg-center relative after:absolute after:inset-0 after:bg-slate-800/40"
  >
    <div class="w-11/12 max-w-md relative z-40 bg-white space-y-2">
      <div
        class="min-h-32 p-4 text-white bg-[url(https://png.pngtree.com/thumb_back/fh260/background/20240715/pngtree-morning-coffee-with-beans-and-steam-image_16013137.jpg)] bg-no-repeat bg-cover bg-center relative overflow-clip"
      >
        <div
          class="absolute z-10 top-3 -right-8 bg-red-500 rotate-45 px-8 text-sm"
        >
          $19.99
        </div>
        <div class="absolute inset-0 bg-slate-700/40 z-0"></div>
        <h1 class="text-center text-xl relative z-10">
          Death wish strong coffee
        </h1>
        <h2 class="text-center relative z-10">World's strongest coffee</h2>
      </div>
      <div class="flex items-center justify-between max-w-xs mx-auto">
        <button
          class="px-4 py-2 rounded border border-red-500 uppercase flex items-center gap-2 text-xs text-red-500 hover:bg-red-500 hover:text-white transition-all duration-150 ease-in-out"
        >
          <i class="fa-regular fa-message"></i>
          <span>message</span>
        </button>
        <img
          src="https://www.deathwishcoffee.com/cdn/shop/files/DWC-Primary-logo_ceec8917-4619-4676-b983-7a7dc8197fad.jpg?v=1625335264"
          alt="death wish coffee logo"
          class="w-20 h-20 object-cover"
        />
        <button
          class="px-4 py-2 rounded border border-red-500 uppercase flex items-center gap-2 text-xs text-red-500 hover:bg-red-500 hover:text-white transition-all duration-150 ease-in-out"
        >
          <i class="fa-solid fa-plus"></i>
          <span>follow</span>
        </button>
      </div>

      <div class="grid grid-cols-3 max-w-xs mx-auto">
        <p class="text-center">
          38.9K <span class="block text-xs">followers</span>
        </p>
        <p class="text-center">
          4,948 <span class="block text-xs">following</span>
        </p>
        <p class="text-center">
          12.7K <span class="block text-xs">likes</span>
        </p>
      </div>
      <div class="grid grid-cols-2 max-w-xs mx-auto text-sm text-gray-600">
        <p>
          <i class="fa-solid fa-location-dot"></i><span>Round Lake, NY</span>
        </p>
        <p>
          <i class="fa-solid fa-laptop"></i><span>deathwishcoffee.com</span>
        </p>
      </div>

      <button class="w-full bg-red-500 text-white p-4 uppercase">
        Buy now
      </button>
    </div>
  </body>
</html>
