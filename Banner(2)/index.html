<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Banner</title>
  </head>
  <body class="w-screen h-screen flex items-center justify-center bg-slate-900">
    <div
      class="w-11/12 max-w-4xl flex items-center justify-between bg-black pr-4 relative"
    >
      <img
        src="https://www.slashgear.com/img/gallery/narcos-season-2-arrives-september-2-new-trailer-teases-premiere/intro-import.jpg"
        alt="narcos-banner"
        class="h-32 w-auto object-cover"
      />
      <h1 class="text-center text-white uppercase text-sm">
        New season of <span class="block text-3xl"> Narcos </span>
      </h1>
      <button
        class="bg-[#e50a14] px-8 py-4 rounded-md text-white uppercase text-xs"
      >
        Watch on Netflix
      </button>
      <i
        class="fa-solid fa-xmark absolute top-2 right-2 text-xl text-slate-400"
      ></i>
    </div>
  </body>
</html>
