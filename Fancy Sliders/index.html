<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Fancy Sliders</title>
    <style>
      /* Change the background colour of the slider */
      #slider_input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 100%;
        background: transparent;
      }

      /* Change the slider thumb colour */
      #slider_input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 70px;
        height: 56px;
        background: #fff;
        border-radius: 50%;
        cursor: pointer;
        border: 2px solid #e9ebfa;
      }
      #money_input {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        background: #e9ebfa;
      }
      #money_input::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 20px;
        height: 20px;
        background-color: #131d4d;
        border-radius: 50%;
      }
    </style>
  </head>
  <body class="w-screen h-screen bg-[#f8fafb] flex items-center justify-center">
    <div class="w-11/12 max-w-xl">
      <!-- Modified Range -->
      <div class="w-full h-20 my-4 flex items-end gap-3 relative">
        <p>$0</p>
        <input
          type="range"
          min="0"
          max="1500"
          value="470"
          class="flex-1 rounded-full"
          id="money_input"
        />
        <p>$1500</p>
        <span class="absolute top-0 bg-white p-2 left-1/2 -translate-x-1/2">
          <strong id="price">$470</strong>
        </span>
      </div>
      <!-- Striped -->
      <div class="w-full h-14 rounded-full bg-[#e9ebfa] relative">
        <div
          id="slider_value"
          class="w-1/3 rounded-full h-full z-10"
          style="
            background: repeating-linear-gradient(
              45deg,
              #1d4ed8,
              #1d4ed8 10px,
              #1e3a8a 10px,
              #1e3a8a 20px
            );
          "
        ></div>
        <input
          type="range"
          min="0"
          max="100"
          value="33"
          class="w-full absolute z-30 top-1/2 -translate-y-1/2"
          id="slider_input"
        />
      </div>

      <!-- Sketch -->
      <div class="flex gap-2 items-center relative h-10">
        <p>Sketch</p>
        <div class="w-full h-2 bg-[#eaecf8] rounded-full">
          <div class="w-1/3 h-full rounded-full bg-slate-800"></div>
        </div>
        <p class="absolute top-0 right-0 text-xs">14Gb</p>
      </div>
      <!-- Figma -->
      <div class="flex gap-2 items-center relative h-10">
        <p>Figma</p>
        <div class="w-full h-2 bg-[#eaecf8] rounded-full">
          <div class="w-2/3 h-full rounded-full bg-red-500"></div>
        </div>
        <p class="absolute top-0 right-0 text-xs">32Gb</p>
      </div>
    </div>
    <script>
      const sliderInput = document.getElementById("slider_input");

      sliderInput.addEventListener("input", (e) => {
        const value = e.target.value;
        const sliderValue = document.getElementById("slider_value");
        sliderValue.style.width = `${value}%`;
      });

      const priceSlider = document.getElementById("money_input");

      priceSlider.addEventListener("input", (e) => {
        const value = e.target.value;
        const price = document.getElementById("price");
        price.textContent = `$${value}`;
      });
    </script>
  </body>
</html>
