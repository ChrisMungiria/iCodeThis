<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Resources Slider</title>
  </head>
  <body class="w-screen h-screen bg-[#f5f7ff] flex items-center justify-center">
    <div class="w-11/12 max-w-2xl">
      <h1 class="text-xl text-center">Search Educational Resources</h1>
      <div class="flex w-full items-center justify-between p-3">
        <div
          class="w-8 h-8 border flex items-center justify-center rounded-full"
        >
          <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="grid md:grid-cols-2 grid-cols-1 gap-3 w-full">
          <div
            class="bg-white shadow-lg rounded-md w-3/4 md:w-full mx-auto p-2 flex gap-2"
          >
            <div
              class="h-20 w-20 rounded-md bg-[#f5f7ff] flex-1 flex items-center justify-center"
            >
              <i class="fa-solid fa-magnifying-glass text-2xl"></i>
            </div>
            <div class="flex flex-col flex-[6]">
              <p class="font-bold text-xs">Search forum</p>
              <p class="text-xs">
                Share suggestoins, ask questions and connect with other users
                and top contributors in the Search commmunity forum.
              </p>
            </div>
          </div>
          <div
            class="bg-white shadow-lg rounded-md w-3/4 md:w-full mx-auto p-2 flex gap-2"
          >
            <div
              class="h-20 w-20 rounded-md bg-[#f5f7ff] flex-1 flex items-center justify-center"
            >
              <i class="fa-solid fa-gear text-2xl"></i>
            </div>
            <div class="flex flex-col flex-[6]">
              <p class="font-bold text-xs">Inside app</p>
              <p class="text-xs">
                Get the most out with the latest additions to Settings.
              </p>
            </div>
          </div>
        </div>
        <div
          class="w-8 h-8 border flex items-center justify-center rounded-full"
        >
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </div>
    </div>
  </body>
</html>
