<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday List</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="w-screen h-screen flex items-center justify-center bg-pink-400">
    <div class="w-11/12 max-w-xs p-4 bg-white rounded-md shadow-lg">
      <h1 class="text-lg">24 birthdays today</h1>
      <div class="flex gap-5 items-center my-2">
        <img
          src="https://www.unsw.edu.au/content/dam/images/medicine-health/population-health/headshots/2022-07-med-pop-health/2022-08-tewodros-profile.cropimg.width=335.crop=square.jpg"
          alt="profile image"
          class="w-10 h-10 rounded-full"
        />
        <div>
          <p class="text-slate-900">Bertie Yates</p>
          <p class="text-slate-700 text-sm">29 years</p>
        </div>
      </div>
      <div class="flex gap-5 items-center my-2">
        <img
          src="https://profilemagazine.com/wp-content/uploads/2020/04/Ajmere-Dale-Square-thumbnail.jpg"
          alt="profile image"
          class="w-10 h-10 rounded-full"
        />
        <div>
          <p class="text-slate-900">Hester Hogan</p>
          <p class="text-slate-700 text-sm">32 years</p>
        </div>
      </div>
      <div class="flex gap-5 items-center my-2">
        <img
          src="https://cms-assets.tutsplus.com/uploads/users/810/profiles/19338/profileImage/profile-square-extra-small.png"
          alt="profile image"
          class="w-10 h-10 rounded-full"
        />
        <div>
          <p class="text-slate-900">Larry Little</p>
          <p class="text-slate-700 text-sm">36 years</p>
        </div>
      </div>
      <div class="flex gap-5 items-center my-2">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRot86EZgU749GsfgThTd4IQ2NXrwXe9RTfBuO9HCDrfw&s"
          alt="profile image"
          class="w-10 h-10 rounded-full"
        />
        <div>
          <p class="text-slate-900">Sean Walsh</p>
          <p class="text-slate-700 text-sm">34 years</p>
        </div>
      </div>
      <div class="flex gap-5 items-center my-2">
        <img
          src="https://elireview.com/wp-content/uploads/2016/12/reed-profile-square.jpg"
          alt="profile image"
          class="w-10 h-10 rounded-full"
        />
        <div>
          <p class="text-slate-900">Lola Gardner</p>
          <p class="text-slate-700 text-sm">29 years</p>
        </div>
      </div>
      <button
        class="py-4 rounded-md bg-gradient-to-r from-purple-400 to-pink-400 text-white flex-1 w-full"
      >
        View All
      </button>
    </div>
  </body>
</html>
