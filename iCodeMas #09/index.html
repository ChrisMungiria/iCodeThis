<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>iCodeMas #09</title>
  </head>
  <body class="w-screen h-screen bg-white flex items-center justify-center">
    <div
      class="w-3/4 relative max-w-[200px] bg-[#eff3f6] h-fit rounded-3xl hover:bg-[#e6e8ee] cursor-pointer transform ease-in-out duration-150 transition-all"
    >
      <div
        class="flex justify-between items-center py-2 px-4"
        onclick="showDropDown()"
      >
        <p id="drop-down-text">Most Recent</p>
        <i class="fa-solid fa-chevron-down"></i>
      </div>
      <div
        class="absolute w-full h-fit rounded-3xl border mt-2 p-2 hidden"
        id="drop-down"
      >
        <div
          class="w-full py-2 px-4 hover:bg-[#eff3f6] rounded-3xl"
          id="recommended"
          onclick="setElementInDropDown('Recommended')"
        >
          <p>Recommended</p>
        </div>
        <div
          class="w-full py-2 px-4 hover:bg-[#eff3f6] rounded-3xl"
          id="popular"
          onclick="setElementInDropDown('Popular')"
        >
          <p>Popular</p>
        </div>
        <div
          class="w-full py-2 px-4 hover:bg-[#eff3f6] rounded-3xl"
          id="low-to-high"
          onclick="setElementInDropDown('Price low to high')"
        >
          <p>Price low to high</p>
        </div>
        <div
          class="w-full py-2 px-4 hover:bg-[#eff3f6] rounded-3xl"
          id="high-to-low"
          onclick="setElementInDropDown('Price high to low')"
        >
          <p>Price high to low</p>
        </div>
        <div
          class="w-full py-2 px-4 hover:bg-[#eff3f6] rounded-3xl"
          id="sales"
          onclick="setElementInDropDown('Sales')"
        >
          <p>Sales</p>
        </div>
      </div>
    </div>
    <script>
      function showDropDown() {
        document.getElementById("drop-down").classList.toggle("hidden");
      }
      function setElementInDropDown(text) {
        document.getElementById("drop-down-text").innerHTML = text;
        document.getElementById("drop-down").classList.toggle("hidden");
      }
    </script>
  </body>
</html>
