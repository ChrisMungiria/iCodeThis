<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Banner</title>

      />

        <h2 class="text-lg uppercase font-light">New season of</h2>
        <h1 class="text-4xl font-semibold uppercase">Narcos</h1>
      </div>
      <button
        class="px-4 p-2 rounded-md bg-red-500 text-white uppercase font-light text-sm tracking-wide"

      </button>
      <div
        class="w-10 h-10 flex items-center justify-center text-white absolute top-2 right-2"

        <p>X</p>
