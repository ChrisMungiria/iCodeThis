<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Users Card #1</title>
  </head>
  <body class="w-screen h-screen flex items-center justify-center bg-slate-100">
    <div class="w-11/12 max-w-xs bg-white shadow-xl rounded-lg p-8 space-y-3">
      <div class="w-full relative">
        <div
          class="absolute w-12 h-12 bg-slate-200 rounded-full -top-5 left-1/2 -translate-x-1/2 p-1"
        >
          <img
            src="https://elireview.com/wp-content/uploads/2016/12/reed-profile-square.jpg"
            alt="profile image"
            class="w-full h-full object-cover rounded-full"
          />
        </div>
        <div
          class="absolute w-12 h-12 bg-slate-200 rounded-full left-10 top-5 p-1"
        >
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbUOggTIUocZJcFyki1aDdl2aUDbRzR6hnnA&s"
            alt="profile image"
            class="w-full h-full object-cover rounded-full"
          />
        </div>
        <div
          class="absolute w-12 h-12 bg-slate-200 rounded-full left-14 bottom-1 p-1"
        >
          <img
            src="https://www.themarketingnutz.com/wp-content/uploads/2018/01/opulent-profile-square-07.jpg"
            alt="profile image"
            class="w-full h-full object-cover rounded-full"
          />
        </div>
        <div
          class="absolute w-12 h-12 bg-slate-200 rounded-full right-14 bottom-1 p-1"
        >
          <img
            src="https://www.themarketingnutz.com/wp-content/uploads/2018/01/opulent-profile-square-07.jpg"
            alt="profile image"
            class="w-full h-full object-cover rounded-full"
          />
        </div>
        <div
          class="absolute w-12 h-12 bg-slate-200 rounded-full right-10 top-5 p-1"
        >
          <img
            src="https://img.freepik.com/free-photo/male-bus-driver-posing-portrait_23-2151582415.jpg"
            alt="profile image"
            class="w-full h-full object-cover rounded-full"
          />
        </div>
        <div class="w-32 h-32 rounded-full border mx-auto"></div>
      </div>
      <h1 class="font-semibold text-center">Looking for more inspiration?</h1>
      <p class="text-center text-xs text-slate-400">
        Duis aute irure dolor in reprehenderit in voluptate velit esse cillum
        dolore eu fugiat nulla pariatur.
      </p>
      <button
        class="w-full p-3 rounded-full bg-[#6c81ee] text-white text-xs uppercase shadow-xl hover:animate-bounce"
      >
        See featured creatives
      </button>
    </div>
  </body>
</html>
