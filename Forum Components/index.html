<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .banner {
        animation: 1s ease-in 1s 1 fadeOut;
      }
      @keyframes fadeOut {
        0% {
          display: flex;
          opacity: 1;
        }
        100% {
          opacity: 0;
          display: none;
        }
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Forum Components</title>
  </head>
  <body>
    <section
      class="w-screen h-screen bg-pink-100 flex flex-col gap-y-5 items-center justify-center"
    >
      <div
        class="banner w-11/12 h-20 bg-white max-w-md flex flex-row gap-x-4 items-center p-3"
      >
        <div class="bg-green-100 rounded-full flex items-center justify-center">
          <i class="fa-solid fa-check text-green-500 text-xs p-2"></i>
        </div>
        <div class="flex flex-col">
          <p class="text-xs">
            Solved by <span class="text-pink-500">Charlie_reid</span> in
            <span class="text-pink-500">post #2</span>
          </p>
          <p class="text-xs">
            The answer was indetified. Alll redirects can be found under the
            hosting tab of the project tab
          </p>
        </div>
      </div>
      <div class="bg-white w-11/12 max-w-xs p-4 rounded-md shadow-lg">
        <h2 class="font-semibold text-xl">Create a new Topic</h2>
        <input
          id="title"
          type="text"
          class="p-3 w-full border border-gray-200 rounded-md text-xs placeholder:text-xs focus:outline-none mt-4"
          placeholder="Type title, or paste link here"
          required
        />
        <div class="flex flex-row gap-x-3">
          <select
            id="countries"
            class="p-3 w-1/2 border border-gray-200 rounded-md text-xs focus:outline-none mt-4"
          >
            <option selected>Category</option>
            <option value="CR">
              <div class="bg-red-500 h-2 w-2 rounded-full"></div>
              <p>Publishing Help</p>
            </option>
            <option value="DH">Design Help</option>
            <option value="PH">Publishing Help</option>
          </select>
          <select
            id="countries"
            class="p-3 w-1/2 border border-gray-200 rounded-md text-xs focus:outline-none mt-4"
          >
            <option selected>Tags</option>
            <option value="Help">Help</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JS">JS</option>
          </select>
        </div>
        <textarea
          class="p-3 w-full border border-gray-200 rounded-md text-xs placeholder:text-xs focus:outline-none mt-4"
          placeholder="Enter your description here"
          rows="5"
        ></textarea>
        <div class="flex flex-row gap-x-4">
          <button class="bg-pink-500 text-gray-100 w-1/2 py-3 rounded-md">
            <i class="fa-solid fa-plus"></i> Create
          </button>
          <button class="bg-gray-200 text-gray-500 w-1/2 py-3 rounded-md">
            Cancel
          </button>
        </div>
      </div>
      <div
        class="bg-pink-100 w-11/12 max-w-xs h-52 overflow-x-scroll flex flex-col gap-y-3"
      >
        <div
          class="w-full h-fit flex flex-row justify-between bg-white p-4 rounded-md shadow-lg"
        >
          <div>
            <h2 class="font-semibold text-lg">Navbar dropdown on mobile</h2>
            <div class="flex flex-row items-center gap-x-2">
              <div class="bg-red-500 h-2 w-2 rounded-full"></div>
              <p>Publishing Help</p>
            </div>
          </div>
          <div class="flex flex-row items-center">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQNNYXKChZs9KXD7vgwZd5clHWSWBgUcp6T2dtdbjzNg&s"
              alt=""
              class="w-8 h-8 rounded-full border-2 border-white"
            />
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDKx_5ytd7OiY4NyIo_prO-VD12n8y_a905wRWBdKfMQ&s"
              alt=""
              class="w-8 h-8 rounded-full border-2 border-white -ml-3"
            />
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLwr1L39OPDmbxZDQNVMt7f-dUsh5f7QQ_oolQYck&s"
              alt=""
              class="w-8 h-8 rounded-full border-2 border-white -ml-3"
            />
          </div>
        </div>
        <div
          class="w-full h-fit flex flex-row justify-between bg-white p-4 rounded-md shadow-lg"
        >
          <div>
            <h2 class="font-semibold text-lg">Persistent Dark Mode</h2>
            <div class="flex flex-row items-center gap-x-2">
              <div class="bg-purple-500 h-2 w-2 rounded-full"></div>
              <p>Design Help</p>
            </div>
          </div>
          <div class="flex flex-row items-center">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQNNYXKChZs9KXD7vgwZd5clHWSWBgUcp6T2dtdbjzNg&s"
              alt=""
              class="w-8 h-8 rounded-full border-2 border-white -ml-3"
            />
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTj6FkCjS73AMHMU6oyryOhb0AXdFZbJTw0qOPcs0oZZQ&s"
              alt=""
              class="w-8 h-8 rounded-full border-2 border-white -ml-3"
            />
          </div>
        </div>
        <div
          class="w-full h-fit flex flex-row justify-between bg-white p-4 rounded-md shadow-lg"
        >
          <div>
            <h2 class="font-semibold text-lg">Icon Packs</h2>
            <div class="flex flex-row items-center gap-x-2">
              <div class="bg-blue-500 h-2 w-2 rounded-full"></div>
              <p>Community Resources</p>
            </div>
          </div>
          <div class="flex flex-row items-center">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQNNYXKChZs9KXD7vgwZd5clHWSWBgUcp6T2dtdbjzNg&s"
              alt=""
              class="w-8 h-8 rounded-full border-2 border-white -ml-3"
            />
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTj6FkCjS73AMHMU6oyryOhb0AXdFZbJTw0qOPcs0oZZQ&s"
              alt=""
              class="w-8 h-8 rounded-full border-2 border-white -ml-3"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
