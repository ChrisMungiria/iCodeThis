<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Creative Dropdown</title>
  </head>
  <body
    class="w-screen h-screen bg-gray-200 flex items-center justify-center relative"
  >
    <div
      class="absolute hidden w-screen h-screen bg-red-100/40 z-20 flex items-center justify-center"
      id="pop-up"
    >
      <div class="bg-white w-11/12 max-w-xs h-fit flex flex-col items-center">
        <div class="w-full h-fit flex items-center justify-end">
          <span class="material-symbols-outlined" onclick="closePopUp()">
            close
          </span>
        </div>
        <input
          type="text"
          name="object"
          id="object"
          placeholder="Object name"
          class="border border-gray-300 mx-auto my-auto px-2 focus:outline-none"
        />
        <input
          type="text"
          name="imageLink"
          id="imageLink"
          placeholder="Paste URL"
          class="border border-gray-300 mx-auto my-auto px-2 focus:outline-none"
        />
        <button
          type="submit"
          class="bg-gray-300 px-3 py-2 rounded-md mb-5"
          onclick="submitPopUp()"
        >
          Submit
        </button>
      </div>
    </div>
    <div
      class="w-11/12 max-w-xs h-fit bg-gray-100 shadow-xl rounded-lg py-10 px-5 absolute z-10"
      id="dropdown"
    >
      <p class="uppercase font-bold text-xs">Object type</p>
      <div
        class="w-full border border-gray-500 h-fit mt-2 rounded-md flex items-center justify-between relative"
      >
        <p class="text-gray-500 m-2">Select an object type</p>
        <span class="material-symbols-outlined m-2"> expand_more </span>
        <div
          class="w-full h-fit bg-gray-100 absolute top-full shadow-xl"
          id="menu"
        >
          <p class="text-center mx-auto my-5 w-2/3 uppercase text-xs font-bold">
            No object types in here yet
          </p>
          <p
            class="text-center mx-auto w-2/3 text-[8px] sm:text-xs text-gray-400 my-10"
          >
            The object types that you'll create will appear in here
          </p>
          <button
            class="w-11/12 block font-bold mx-auto bg-gray-300 self-end rounded-md mb-1 hover:bg-gray-400 hover:text-white transition-all transform duration-150 ease-in-out"
            onclick="showPopup()"
          >
            +Create object type
          </button>
        </div>
      </div>
    </div>
    <script>
      const dropdown = document.getElementById("dropdown");
      const menu = document.getElementById("menu");

      dropdown.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });

      function closePopUp() {
        const popUp = document.getElementById("pop-up");
        popUp.classList.add("hidden");
      }

      function showPopup() {
        const popUp = document.getElementById("pop-up");
        popUp.classList.remove("hidden");
      }
      function submitPopUp() {
        closePopUp();
        const objectName = document.getElementById("object").value;
        const imageLink = document.getElementById("imageLink").value;
        console.log(objectName, imageLink);
        const menu = document.getElementById("menu");
        menu.innerHTML = `
        <div class="w-full h-fit flex flex-col items-center justify-between">
            <div class="w-full flex flex-row items-center">
                <img src="${imageLink}" alt="" class="w-10 h-10 rounded-full m-2" />
          <p class="text-gray-500 m-2">${objectName}</p>
          <button
            class="w-11/12 block font-bold mx-auto bg-gray-300 self-end rounded-md mb-1 hover:bg-gray-400 hover:text-white transition-all transform duration-150 ease-in-out"
            onclick="showPopup()"
          >
                
            +Create object type
          </button>
          </div>
        </div>
        `;
      }
    </script>
  </body>
</html>
