<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Navigation Kit</title>
  </head>
  <body
    class="w-screen h-screen bg-[#f4f5ff] flex flex-col gap-2 items-center justify-center"
  >
    <div
      class="w-11/12 flex items-center gap-2 max-w-xs bg-white shadow-lg rounded-md p-3 h-16"
    >
      <div class="cursor-pointer group">
        <p>Home</p>
        <div
          class="relative h-1 group-hover:w-full w-0 transition-all duration-200 bg-slate-800"
        ></div>
      </div>
      <div class="cursor-pointer group">
        <p>Latest</p>
        <div
          class="relative h-1 group-hover:w-full w-0 transition-all duration-200 bg-slate-800"
        ></div>
      </div>
      <div class="cursor-pointer group">
        <p>Reviews</p>
        <div
          class="relative h-1 group-hover:w-full w-0 transition-all duration-200 bg-slate-800"
        ></div>
      </div>
      <div class="cursor-pointer group">
        <p>Tech</p>
        <div
          class="relative h-1 group-hover:w-full w-0 transition-all duration-200 bg-slate-800"
        ></div>
      </div>
      <div class="cursor-pointer group">
        <p>Science</p>
        <div
          class="relative h-1 group-hover:w-full w-0 transition-all duration-200 bg-slate-800"
        ></div>
      </div>
    </div>
    <div class="bg-white max-w-xs w-11/12 p-4 shadow-xl rounded-lg">
      <h1 class="text-lg font-bold">Popular searches</h1>
      <div class="flex flex-wrap gap-2">
        <span class="px-2 py-1 rounded-full bg-[#f5f6ff] border">Tesla</span>
        <span class="px-2 py-1 rounded-full bg-[#f5f6ff] border"
          >rick and morty</span
        >
        <span class="px-2 py-1 rounded-full bg-[#f5f6ff] border"
          >black widow</span
        >
        <span class="px-2 py-1 rounded-full bg-[#f5f6ff] border">olympic</span>
        <span class="px-2 py-1 rounded-full bg-[#f5f6ff] border"
          >masters of the universe</span
        >
      </div>
    </div>
    <div
      class="bg-white flex justify-between items-center max-w-xs w-11/12 p-4 shadow-xl rounded-lg"
    >
      <div class="flex items-center gap-2">
        <i class="fa-solid fa-cart-shopping"></i>
        <p>Shop</p>
      </div>
      <div class="flex items-center gap-2">
        <i class="fa-regular fa-envelope"></i>
        <p>Subscribe</p>
      </div>
      <i class="fa-solid fa-bars"></i>
    </div>
    <div
      class="grid grid-cols-2 p-4 shadow-xl rounded-lg w-11/12 max-w-xs bg-white"
    >
      <div
        class="hover:bg-[#f4f5ff] flex flex-col items-center justify-center gap-3 p-4 rounded-md cursor-pointer"
      >
        <i class="fa-solid fa-laptop"></i>
        <p class="text-sm">Laptops</p>
      </div>
      <div
        class="hover:bg-[#f4f5ff] flex flex-col items-center justify-center gap-3 p-4 rounded-md cursor-pointer"
      >
        <i class="fa-solid fa-gamepad"></i>
        <p class="text-sm">Gaming</p>
      </div>
      <div
        class="hover:bg-[#f4f5ff] flex flex-col items-center justify-center gap-3 p-4 rounded-md cursor-pointer"
      >
        <i class="fa-solid fa-camera"></i>
        <p class="text-sm">Cameras</p>
      </div>
      <div
        class="hover:bg-[#f4f5ff] flex flex-col items-center justify-center gap-3 p-4 rounded-md cursor-pointer"
      >
        <i class="fa-regular fa-clock"></i>
        <p class="text-sm">Wearables</p>
      </div>
    </div>
  </body>
</html>
