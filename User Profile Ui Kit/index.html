<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>User Profile Ui Kit</title>
  </head>
  <body class="w-screen h-screen bg-[#456392] flex items-center justify-center">
    <div
      class="w-11/12 md:h-96 max-w-2xl flex gap-4 relative flex-col items-center justify-center"
    >
      <div
        class="absolute hidden md:flex w-96 h-96 rounded-full bg-[#4e72aa]"
      ></div>
      <div
        class="bg-white p-4 max-w-xs shadow-xl rounded-2xl md:absolute top-0 right-0"
      >
        <div class="flex gap-2 my-2">
          <div class="w-10 h-10 rounded-full bg-[#e6edf9] p-1">
            <div
              class="w-full h-full bg-white rounded-full flex items-center justify-center"
            >
              <span class="material-symbols-outlined font-bold text-[#244568]">
                widgets
              </span>
            </div>
          </div>
          <div>
            <p class="text-xs">App running . last 7 days</p>
            <p class="text-lg font-bold">78</p>
          </div>
        </div>
        <div class="flex gap-2 my-2">
          <div class="w-10 h-10 rounded-full bg-[#e6edf9] p-1">
            <div
              class="w-full h-full bg-white rounded-full flex items-center justify-center"
            >
              <span class="material-symbols-outlined font-bold text-[#244568]">
                priority_high
              </span>
            </div>
          </div>
          <div>
            <p class="text-xs">Errors . past 24 hours</p>
            <p class="text-lg font-bold">32</p>
          </div>
        </div>
        <button
          class="uppercase text-white py-3 w-full bg-[#244568] text-xs rounded-md"
        >
          Customize
        </button>
      </div>
      <div
        class="bg-white md:absolute top-10 left-0 shadow-lg rounded-2xl max-w-xs p-4 flex flex-col items-center justify-center"
      >
        <div class="w-16 h-16 bg-slate-300 rounded-full p-1 relative z-20">
          <img
            src="https://elireview.com/wp-content/uploads/2016/12/reed-profile-square.jpg"
            alt="profile image"
            class="w-full h-full object-cover rounded-full"
          />
          <span
            class="bg-[#2a4267] text-white py-1 px-2 rounded-3xl text-xs absolute -bottom-2 left-1/2 -translate-x-1/2"
            >Pro</span
          >
        </div>
        <p class="font-bold my-2">Kelvin Costa</p>
        <p class="text-slate-600 text-xs">@costa</p>

        <p class="mt-5 text-center text-slate-700 text-sm">
          140 followers . 207 following
        </p>
      </div>
      <div
        class="bg-white md:absolute bottom-0 right-0 w-11/12 rounded-2xl shadow-lg max-w-xs p-4 flex items-center justify-between"
      >
        <div class="flex gap-3 font-bold">
          <span class="material-symbols-outlined"> visibility </span>
          <p>509 K</p>
        </div>
        <div class="flex items-center">
          <img
            src="https://profilemagazine.com/wp-content/uploads/2020/04/Ajmere-Dale-Square-thumbnail.jpg"
            alt="profile image"
            class="w-10 h-10 object-cover rounded-full border-2 border-slate-300"
          />
          <img
            src="https://cms-assets.tutsplus.com/uploads/users/810/profiles/19338/profileImage/profile-square-extra-small.png"
            alt="profile image"
            class="w-10 h-10 object-cover rounded-full -ml-3 border-2 border-slate-300"
          />
          <img
            src="https://images.unsplash.com/photo-1592334873219-42ca023e48ce?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8M3w3NjA4Mjc3NHx8ZW58MHx8fHx8"
            alt="profile image"
            class="w-10 h-10 object-cover rounded-full -ml-3 border-2 border-slate-300"
          />
        </div>
      </div>
    </div>
  </body>
</html>
