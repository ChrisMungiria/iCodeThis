<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Stats Cards</title>
  </head>
  <body
    class="w-full min-h-screen flex items-center justify-center bg-[#f7f8fa]"
  >
    <div class="w-11/12 max-w-sm grid grid-cols-3 gap-5">
      <div
        class="w-full p-2 bg-white shadow-md col-span-2 space-y-4 rounded-md"
      >
        <h1 class="text-xl font-semibold">Overview</h1>
        <ul class="space-y-2">
          <li
            class="flex items-center justify-between text-sm border-b border-gray-200 p-2"
          >
            <p>Deliveries</p>
            <div class="flex items-center justify-center gap-5">
              <div
                class="w-6 h-6 flex items-center justify-center bg-gray-100 rounded-full text-xs text-green-500"
              >
                <i class="fa-solid fa-arrow-up"></i>
              </div>
              <span>99.7%</span>
            </div>
          </li>
          <li
            class="flex items-center justify-between text-sm border-b border-gray-200 p-2"
          >
            <p>Total opens</p>
            <p>857</p>
          </li>
          <li class="flex items-center justify-between text-sm p-2">
            <p>Forwarded</p>
            <div class="flex items-center justify-center gap-5">
              <div
                class="w-6 h-6 flex items-center justify-center bg-gray-100 rounded-full text-xs text-red-500"
              >
                <i class="fa-solid fa-arrow-down"></i>
              </div>
              <span>71</span>
            </div>
          </li>
        </ul>
      </div>
      <div
        class="w-full grid grid-cols-2 p-2 bg-white shadow-md h-fit rounded-md"
      >
        <h2 class="text-xl text-center border-r border-gray-200 font-semibold">
          0 <span class="text-xs block font-normal">tweets</span>
        </h2>
        <h2 class="text-xl text-center font-semibold">
          98 <span class="text-xs block font-normal">clicks</span>
        </h2>
      </div>
      <div class="col-span-3 p-4 bg-white shadow-md">
        <div class="h-56 w-full grid grid-cols-3 place-items-end gap-5">
          <div class="h-full w-full flex flex-col justify-end">
            <p class="text-center font-semibold text-sm">12.2%</p>
            <div class="w-full h-[12.2%] bg-[#515df9]"></div>
          </div>
          <div class="h-full w-full flex flex-col justify-end">
            <p class="text-center font-semibold text-sm">34.8%</p>
            <div class="w-full h-[34.8%] bg-[#43a9f0]"></div>
          </div>
          <div class="h-full w-full flex flex-col justify-end">
            <p class="text-center font-semibold text-sm">28.7%</p>
            <div class="w-full h-[28.7%] bg-[#8543ef]"></div>
          </div>
        </div>
        <div class="w-full grid grid-cols-3 place-items-center gap-5">
          <p class="text-center">All</p>
          <p class="text-center">Current</p>
          <p class="text-center">Average</p>
        </div>
      </div>
    </div>
  </body>
</html>
