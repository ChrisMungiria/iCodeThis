<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Drink Water</title>
  </head>
  <body
    class="w-screen h-screen flex items-center justify-center bg-gradient-to-tr from-[#118ef8] to-[#049be5]"
  >
    <div
      class="w-11/12 max-w-xs bg-gradient-to-r from-[#21abff] to-[#0f8df8] shadow-md text-white"
    >
      <div class="flex items-center justify-between p-4 text-xl">
        <i class="fa-solid fa-bars"></i>
        <i class="fa-solid fa-bell"></i>
      </div>
      <h3 class="text-center uppercase">Today</h3>
      <p class="text-center font-bold text-xl">1.3l of 2l</p>
      <img
        src="https://cdn-icons-png.flaticon.com/512/561/561628.png"
        alt="water image"
        class="w-1/2 mx-auto my-3"
      />
      <button
        class="bg-gradient-to-t from-[#b9e2f9] to-[#e9f3f9] via-[#e1f2fc] text-slate-700 px-6 p-2 rounded-full flex mx-auto text-xl shadow-lg"
      >
        Drink water
      </button>
      <div class="w-full text-slate-900 bg-white mt-5 p-5">
        <p class="uppercase text-lg font-semibold">Your streak</p>
        <div class="grid grid-cols-7 gap-2">
          <div class="w-full flex flex-col items-center justify-center">
            <p>S</p>
            <div class="w-3 h-3 bg-[#179bfb] rounded-full"></div>
          </div>
          <div class="w-full flex flex-col items-center justify-center">
            <p>M</p>
            <div class="w-5 h-5 bg-[#179bfb] rounded-full"></div>
          </div>
          <div class="w-full flex flex-col items-center justify-center">
            <p>T</p>
            <div class="w-3 h-3 bg-[#179bfb] rounded-full"></div>
          </div>
          <div class="w-full flex flex-col items-center justify-center">
            <p>W</p>
            <div class="w-5 h-5 bg-[#179bfb] rounded-full"></div>
          </div>
          <div
            class="w-full flex flex-col items-center justify-center bg-slate-200 rounded-md"
          >
            <p class="font-bold">T</p>
            <div class="w-3 h-3 bg-[#179bfb] rounded-full"></div>
          </div>
          <div class="w-full flex flex-col items-center justify-center">
            <p>F</p>
            <div class="w-5 h-5 bg-[#cfd8dc] rounded-full"></div>
          </div>
          <div class="w-full flex flex-col items-center justify-center">
            <p>S</p>
            <div class="w-5 h-5 bg-[#cfd8dc] rounded-full"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
