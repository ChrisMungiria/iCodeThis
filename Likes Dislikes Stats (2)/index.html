<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Likes Dislikes Stats</title>
  </head>
  <body
    class="w-full min-h-screen bg-[#f8f8e3] flex items-center justify-center"
  >
    <div class="w-11/12 max-w-xs p-4 bg-white shadow-md space-y-2">
      <div class="flex items-center justify-center gap-2 text-3xl">
        <i class="fa-regular fa-thumbs-up"></i>
        <i class="fa-regular fa-thumbs-down"></i>
      </div>
      <div>
        <h1 class="text-xl text-center font-semibold">Likes vs Dislikes</h1>
        <h2 class="text-center text-gray-500">Past 7 days</h2>
      </div>
      <div>
        <canvas id="chart"></canvas>
      </div>
      <button class="text-xs flex mx-auto px-4 py-2 border border-slate-700">
        View details
      </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const ctx = document.getElementById("chart");
      const labels = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];
      function getRandomNumber(min, max) {
        return Math.random() * (max - min) + min;
      }
      const data = {
        labels,
        datasets: [
          {
            label: "Some data ",
            data: [
              getRandomNumber(0, 300),
              getRandomNumber(0, 300),
              getRandomNumber(0, 300),
              getRandomNumber(0, 300),
              getRandomNumber(0, 300),
              getRandomNumber(0, 300),
            ],
            backgroundColor: "#363567",
          },
          {
            label: "Some data ",
            data: [
              getRandomNumber(0, 300),
              getRandomNumber(0, 300),
              getRandomNumber(0, 300),
              getRandomNumber(0, 300),
              getRandomNumber(0, 300),
              getRandomNumber(0, 300),
            ],
            backgroundColor: "#b63157",
          },
        ],
      };
      new Chart(ctx, {
        type: "bar",
        data,
      });
    </script>
  </body>
</html>
