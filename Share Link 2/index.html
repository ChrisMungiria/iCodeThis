<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Share Link 2</title>
  </head>
  <body class="w-screen h-screen flex items-center justify-center bg-slate-100">
    <div class="w-11/12 max-w-lg relative">
      <div
        class="absolute inset-0 w-96 h-96 rounded-full bg-purple-500 -z-10 left-1/2 -translate-x-1/2 -top-14"
      ></div>
      <div class="w-full p-4 rounded-md shadow-md bg-white space-y-3">
        <div class="flex items-center justify-between">
          <h1 class="text-lg font-semibold">Share something awesome</h1>
          <i class="fa-solid fa-xmark"></i>
        </div>
        <p class="text-sm text-slate-700">
          New and awesome design content will be added to our website, and may
          even end up in our weekly newsletter
        </p>
        <div class="flex gap-2">
          <input
            type="text"
            placeholder="Eg https://"
            class="flex-1 focus:outline-none border rounded-md p-2"
          />
          <button class="px-4 p-2 rounded-md bg-purple-500 text-white">
            Share
          </button>
        </div>
        <div
          class="p-2 bg-slate-100 rounded-md w-full space-y-4 text-slate-500"
        >
          <h3 class="text-sm font-semibold">Sharing guidelines</h3>
          <p class="text-xs">
            We accept quality design/visual projects, animations, 3D, UI/UX
            prototypes or any other visual design project.
            <span class="text-purple-500 underline">Read more</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
