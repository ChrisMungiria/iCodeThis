<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Toast</title>
    <style>
      li {
        opacity: 0;
        transform: translateY(-10px);
        animation: anim-list-in 0.5s ease-in-out forwards;
      }

      li .absolute {
        width: 100%;
        animation: anim-bar-out 2s linear forwards;
      }

      @keyframes anim-bar-out {
        0% {
          width: 100%;
        }
        100% {
          width: 0%;
        }
      }
      @keyframes anim-list-in {
        0% {
          opacity: 0;
          transform: translateY(-10px);
        }
        100% {
          opacity: 100;
          transform: translateY(0px);
        }
      }
    </style>
  </head>
  <body
    class="w-full min-h-screen flex items-center justify-center bg-[#f1f3fc]"
  >
    <ul class="w-11/12 max-w-xl space-y-2 text-sm text-slate-800">
      <li
        class="w-full p-2 bg-white shadow-md flex items-center justify-between"
      >
        <div class="flex items-center gap-2">
          <div
            class="w-8 h-8 rounded-full bg-[#16be3a] flex items-center justify-center text-white"
          >
            <i class="fa-solid fa-check"></i>
          </div>
          <p>File has been removed successfully</p>
        </div>
        <i class="fa-solid fa-xmark"></i>
      </li>
      <li
        class="w-full p-2 bg-[#171726] shadow-md flex items-center justify-between text-gray-100"
      >
        <div class="flex items-center gap-2">
          <div
            class="w-8 h-8 rounded-full bg-white text-[#16be3a] flex items-center justify-center"
          >
            <i class="fa-solid fa-check"></i>
          </div>
          <p>File has been removed successfully</p>
        </div>
        <i class="fa-solid fa-xmark"></i>
      </li>
      <li
        class="w-full p-2 pr-4 bg-white shadow-md flex items-center justify-between rounded-full"
      >
        <div class="flex items-center gap-2">
          <div
            class="w-8 h-8 rounded-full bg-[#16be3a] flex items-center justify-center text-white"
          >
            <i class="fa-solid fa-check"></i>
          </div>
          <p>File has been removed successfully</p>
        </div>
        <i class="fa-solid fa-xmark"></i>
      </li>
      <li
        class="w-full p-2 pr-4 bg-[#171726] shadow-md flex items-center justify-between text-gray-100 rounded-full"
      >
        <div class="flex items-center gap-2">
          <div
            class="w-8 h-8 rounded-full bg-white text-[#16be3a] flex items-center justify-center"
          >
            <i class="fa-solid fa-check"></i>
          </div>
          <p>File has been removed successfully</p>
        </div>
        <i class="fa-solid fa-xmark"></i>
      </li>
      <li
        class="w-full p-2 bg-white shadow-md flex items-center justify-center relative"
      >
        <div class="flex items-center gap-2">
          <div
            class="w-8 h-8 flex items-center justify-center bg-[#16be3a] rounded-full text-white"
          >
            <i class="fa-solid fa-check"></i>
          </div>
          <p>File has been removed successfully</p>
        </div>
        <div class="absolute w-full h-1 bottom-0 left-0 bg-[#cccdde]"></div>
      </li>
      <li
        class="w-full p-2 bg-[#141625] shadow-md flex items-center justify-center relative text-gray-100"
      >
        <div class="flex items-center gap-2">
          <div
            class="w-8 h-8 flex items-center justify-center bg-[#16be3a] rounded-full text-white"
          >
            <i class="fa-solid fa-check"></i>
          </div>
          <p>File has been removed successfully</p>
        </div>
        <div class="absolute w-full h-1 bottom-0 left-0 bg-[#646673]"></div>
      </li>
    </ul>
  </body>
</html>
