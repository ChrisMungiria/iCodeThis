<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
      * {
        font-family: "Poppins", sans-serif;
      }
    </style>
    <title>Filter Components</title>
  </head>
  <body
    class="w-screen h-screen bg-[#f2f8ff] flex flex-col items-center justify-around"
  >
    <div
      class="w-11/12 flex flex-col sm:flex-row items-center justify-between p-4 max-w-3xl"
    >
      <div class="border bg-white p-2 rounded-md">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input
          type="text"
          placeholder="Search for apps"
          class="focus:outline-none bg-transparent text-slate-800"
        />
      </div>
      <div class="flex items-center gap-3 text-sm">
        <div
          id="button"
          class="p-2 relative rounded-md flex gap-2 items-center transition-all duration-200"
        >
          Sort
          <i class="fa-solid fa-chevron-up"></i>
          <div
            class="absolute w-32 bg-white p-2 top-10 rounded-md hidden text-slate-800"
            id="menu"
          >
            <ul class="space-y-2">
              <li class="p-2 hover:bg-[#f2f8ff] transition-all duration-200">
                Top rated
              </li>
              <li class="p-2 hover:bg-[#f2f8ff] transition-all duration-200">
                Top trending
              </li>
              <li class="p-2 hover:bg-[#f2f8ff] transition-all duration-200">
                Top selling
              </li>
              <li class="p-2 hover:bg-[#f2f8ff] transition-all duration-200">
                Newest
              </li>
            </ul>
          </div>
        </div>

        <div class="flex items-center gap-2">
          <input
            type="checkbox"
            name="free"
            id="free"
            class="w-5 h-5 rounded-md"
          />
          <label for="free">Free for all teams</label>
        </div>
        <div
          id="button"
          class="p-2 rounded-md flex gap-2 items-center hover:bg-[#180b3d] hover:text-white transition-all duration-200"
        >
          More filters <i class="fa-solid fa-chevron-up"></i>
        </div>
        <button
          id="button"
          class="p-2 rounded-md flex gap-2 items-center hover:bg-[#180b3d] hover:text-white transition-all duration-200"
        >
          Categories <i class="fa-solid fa-chevron-up"></i>
        </button>
      </div>
    </div>
    <div class="w-11/12 max-w-xs p-4 bg-white rounded-lg shadow-lg space-y-3">
      <div class="w-20 h-20 bg-slate-100 rounded-xl"></div>
      <h1 class="capitalize font-bold">Intranet suite</h1>
      <p>
        Your fully personalized central collaboration hub that connects teams,
        locations, tools and people
      </p>
      <div class="flex flex-wrap gap-3 text-xs">
        <span class="bg-slate-100 p-2 rounded-md text-slate-700">mobile</span>
        <span class="bg-slate-100 p-2 rounded-md text-slate-700"
          >project management</span
        >
        <span class="bg-slate-100 p-2 rounded-md text-slate-700"
          >themes & styles</span
        >
      </div>
      <div class="flex gap-2 text-yellow-500 mt-5">
        <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
        ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
        ><i class="fa-solid fa-star"></i>
      </div>
      <p class="font-semibold underline text-xs">45 reviews</p>
    </div>
    <script>
      // Get buttons by their ids
      const buttons = document.querySelectorAll("#button");

      //   Menu item
      const menu = document.getElementById("menu");

      buttons.forEach((button) => {
        button.addEventListener("click", () => {
          //   Toggle the icons
          button.querySelector("i").classList.toggle("fa-chevron-up");
          button.querySelector("i").classList.toggle("fa-chevron-down");

          //   Toggle the menu
          menu.classList.toggle("hidden");

          //   Add the active class
          button.classList.toggle("bg-[#180b3d]");
          button.classList.toggle("text-white");
        });
      });
    </script>
  </body>
</html>
