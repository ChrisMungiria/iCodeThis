<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sound Setttings</title>
  </head>
  <body
    class="w-screen h-screen bg-gradient-to-tr from-[#344d50] to-[#375b5d] flex items-center justify-center"
  >
    <div
      class="w-11/12 max-w-xs rounded-md bg-gradient-to-br from-[#37464d] to-[#283239]"
    >
      <div
        class="p-4 w-full bg-[#5ed1c1] rounded-t-md flex relative items-center text-white shadow-xl"
      >
        <i class="fa-solid fa-chevron-left"></i>
        <p class="absolute left-1/2 -translate-x-1/2">Sound settings</p>
      </div>
      <div class="p-4 space-y-2 text-white">
        <p>Ring volume</p>
        <div class="w-full h-px bg-slate-200 flex items-center relative">
          <div
            class="absolute w-5 h-5 bg-teal-500 rounded-full left-1/2 -translate-x-1/2"
          ></div>
          <div class="w-1/2 h-1 bg-white"></div>
        </div>
        <p>Alarm volume</p>
        <div class="w-full h-px bg-slate-200 flex items-center relative">
          <div
            class="absolute w-5 h-5 bg-teal-500 rounded-full left-1/3 -translate-x-1/3"
          ></div>
          <div class="w-1/3 h-1 bg-white"></div>
        </div>
        <div class="flex items-center justify-between">
          <p>Vibrate on ring</p>
          <div class="w-10 h-2 rounded-full bg-slate-400 relative">
            <div
              id="switch"
              class="w-5 h-5 bg-teal-500 rounded-full absolute top-1/2 -translate-y-1/2"
            ></div>
          </div>
        </div>
        <div class="flex items-center justify-between my-10">
          <p>Ringtone</p>
          <div class="flex justify-between items-center gap-5">
            <p class="text-slate-500">Playtime</p>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
        <div class="flex items-center justify-between my-10">
          <p>Message</p>
          <div class="flex justify-between items-center gap-5">
            <p class="text-slate-500">Bamboo</p>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
        <div class="flex items-center justify-between my-10">
          <p>Notifications</p>
          <div class="flex justify-between items-center gap-5">
            <p class="text-slate-500">Tri-tone</p>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
        <div class="flex items-center justify-around my-10">
          <button>Cancel</button>
          <button class="p-2 text-slate-800 px-8 rounded-full bg-teal-500">
            Save
          </button>
        </div>
      </div>
    </div>
    <script>
      const switchBtn = document.getElementById("switch");
      let isOn = false;
      switchBtn.addEventListener("click", () => {
        isOn = !isOn;
        if (isOn) {
          switchBtn.style.left = "50%";
          switchBtn.style.backgroundColor = "#5ed1c1";
        } else {
          switchBtn.style.left = "0";
          switchBtn.style.backgroundColor = "#f56565";
        }
      });
    </script>
  </body>
</html>
