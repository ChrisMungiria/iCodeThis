<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>iCodeMas #11</title>
  </head>
  <body class="w-screen h-screen bg-[#197592] flex items-center justify-center">
    <div class="w-10/12 mx-auto h-fit bg-white max-w-md rounded-lg relative">
      <img
        src="https://static.vecteezy.com/system/resources/previews/009/391/426/large_2x/present-box-clipart-design-illustration-free-png.png"
        alt=""
        class="absolute top-0 left-0 w-24 h-24 transform -translate-x-1/2 -translate-y-1/2"
      />
      <h1 class="text-center font-bold text-xl mt-10">Gift the joy of joice</h1>
      <p class="text-xs text-gray-600 w-3/4 mx-auto text-center mt-4">
        Show them you care with a guft they'll love. With an online gift card
        they can choose from a wide selection of products
      </p>
      <div class="w-fit mx-auto mt-5 flex">
        <span class="border p-2" onclick="minusPrice()">-</span>
        <span class="border p-2 border-[#197592] text-lg font-bold" id="amount"
          >$25</span
        >
        <span class="border p-2" onclick="addPrice()">+</span>
      </div>
      <div class="grid grid-cols-2 sm:grid-cols-3 w-3/4 mx-auto gap-5 mt-5">
        <div
          class="h-10 border flex items-center justify-center"
          onclick="setPrice('25')"
        >
          <p class="text-xs text-gray-700">$25</p>
        </div>
        <div
          class="h-10 border flex items-center justify-center"
          onclick="setPrice('50')"
        >
          <p class="text-xs text-gray-700">$50</p>
        </div>
        <div
          class="h-10 border flex items-center justify-center"
          onclick="setPrice('75')"
        >
          <p class="text-xs text-gray-700">$75</p>
        </div>
        <div
          class="h-10 border flex items-center justify-center"
          onclick="setPrice('100')"
        >
          <p class="text-xs text-gray-700">$100</p>
        </div>
        <div
          class="h-10 border flex items-center justify-center"
          onclick="setPrice('200')"
        >
          <p class="text-xs text-gray-700">$200</p>
        </div>
        <div
          class="h-10 border flex items-center justify-center"
          onclick="setPrice('300')"
        >
          <p class="text-xs text-gray-700">$300</p>
        </div>
      </div>
      <button
        class="flex items-center gap-2 justify-center mx-auto my-10 bg-[#197592] text-white rounded-3xl px-4 py-2 text-xs"
      >
        <p>Add to cart</p>
        <i class="fa-solid fa-cart-shopping"></i>
      </button>
    </div>
    <script>
      function setPrice(price) {
        document.getElementById("amount").innerHTML = "$" + price;
      }
      function addPrice() {
        let price = document.getElementById("amount").innerHTML;
        price = price.replace("$", "");
        price = parseInt(price);
        price += 1;
        document.getElementById("amount").innerHTML = "$" + price;
      }
      function minusPrice() {
        let price = document.getElementById("amount").innerHTML;
        price = price.replace("$", "");
        price = parseInt(price);
        price -= 1;
        document.getElementById("amount").innerHTML = "$" + price;
      }
    </script>
  </body>
</html>
