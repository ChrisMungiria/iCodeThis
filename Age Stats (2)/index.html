<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Age Stats</title>
  </head>
  <body
    class="min-h-screen w-full flex items-center justify-center bg-[#403534]"
  >
    <div
      class="w-11/12 max-w-sm p-4 bg-[#493e3d] shadow-md text-white space-y-4"
    >
      <h1 class="text-xl tracking-wide">Age</h1>
      <div class="grid grid-cols-5 gap-5 h-40">
        <div class="w-full h-full text-xs flex flex-col items-center space-y-2">
          <p>27.5%</p>
          <div class="flex-1 w-full bg-[#423736] flex rounded-md">
            <div
              class="w-full h-[27.5%] bg-[#d5624d] self-end rounded-b-md"
            ></div>
          </div>
          <p>18-24</p>
        </div>
        <div class="w-full h-full text-xs flex flex-col items-center space-y-2">
          <p>33.5%</p>
          <div class="flex-1 w-full bg-[#423736] flex rounded-md">
            <div
              class="w-full h-[33.5%] bg-[#d5624d] self-end rounded-b-md"
            ></div>
          </div>
          <p>25-34</p>
        </div>
        <div class="w-full h-full text-xs flex flex-col items-center space-y-2">
          <p>15.5%</p>
          <div class="flex-1 w-full bg-[#423736] flex rounded-md">
            <div
              class="w-full h-[15.5%] bg-[#d5624d] self-end rounded-b-md"
            ></div>
          </div>
          <p>35-44</p>
        </div>
        <div class="w-full h-full text-xs flex flex-col items-center space-y-2">
          <p>12.5%</p>
          <div class="flex-1 w-full bg-[#423736] flex rounded-md">
            <div
              class="w-full h-[12.5%] bg-[#d5624d] self-end rounded-b-md"
            ></div>
          </div>
          <p>45-54</p>
        </div>
        <div class="w-full h-full text-xs flex flex-col items-center space-y-2">
          <p>5.5%</p>
          <div class="flex-1 w-full bg-[#423736] flex rounded-md">
            <div
              class="w-full h-[5.5%] bg-[#d5624d] self-end rounded-b-md"
            ></div>
          </div>
          <p>65+</p>
        </div>
      </div>
      <p class="text-center text-gray-400 text-xs">100% of total sessions</p>
    </div>
  </body>
</html>
