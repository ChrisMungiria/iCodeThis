<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Dashboard Ui</title>
  </head>
  <body
    class="w-screen h-screen flex items-center justify-center bg-gradient-to-br from-[#c5c9ff] to-[#999efe] relative"
  >
    <div
      style="border-radius: 61% 39% 39% 61% / 76% 54% 46% 24%"
      class="w-[367px] h-[367px] bg-[#a2a5ff] absolute"
    ></div>
    <div class="w-11/12 max-w-2xl z-20 space-y-4">
      <div
        class="w-full flex items-center justify-between bg-white rounded-md p-4"
      >
        <ul class="flex items-center gap-2 text-slate-400">
          <li
            class="hover:text-slate-800 cursor-pointer transition-all duration-200 ease-in-out"
          >
            Dashboard
          </li>
          <li
            class="hover:text-slate-800 cursor-pointer transition-all duration-200 ease-in-out"
          >
            Projects
          </li>
          <li
            class="hover:text-slate-800 cursor-pointer transition-all duration-200 ease-in-out"
          >
            Users
          </li>
        </ul>
        <div class="flex items-center gap-2">
          <button class="p-3 rounded-md bg-[#9b74ff] text-white text-xs">
            + Add new segment
          </button>
          <div class="relative w-10 h-10 flex items-center justify-center">
            <span
              class="text-xs absolute top-0 right-0 bg-[#9b74ff] text-white rounded-full w-4 h-4 text-center"
              >3</span
            >
            <i class="fa-solid fa-bell"></i>
          </div>
          <img
            src="https://elireview.com/wp-content/uploads/2016/12/reed-profile-square.jpg"
            alt="profile image"
            class="w-10 h-10 object-cover rounded-full"
          />
        </div>
      </div>
      <div class="grid grid-cols-5 gap-4">
        <div
          class="p-4 rounded-md bg-[#2b2847] h-fit w-full col-span-2 space-y-4"
        >
          <img
            src="https://cdn-icons-png.freepik.com/512/4243/4243054.png"
            alt="sword icon"
            class="h-10 w-auto object-cover mx-auto"
          />
          <h2 class="w-5/6 text-white text-xs text-center mx-auto">
            Upgrade to <span class="uppercase font-semibold">pro</span> to
            unlock more features
          </h2>
          <button class="p-2 text-xs bg-[#9d74ff] rounded-md text-white w-full">
            Upgrade
          </button>
        </div>
        <div class="w-full col-span-3 grid grid-cols-2 gap-2">
          <div class="w-full p-2 bg-white rounded-md h-fit">
            <h2 class="text-slate-400">Users</h2>
            <h1 class="text-lg font-semibold">9,452</h1>
            <canvas id="usersChart" width="400" height="200"></canvas>
          </div>
          <div class="w-full p-2 bg-white rounded-md h-fit">
            <h2 class="text-slate-400">New Users</h2>
            <h1 class="text-lg font-semibold">6,245</h1>
            <canvas id="newUsers" width="400" height="200"></canvas>
          </div>
          <div class="p-4 w-full bg-white col-span-2 space-y-2 rounded-md">
            <div class="flex items-center gap-2 text-xs">
              <div class="flex items-center gap-2">
                <div class="w-4 h-4 rounded-full bg-[#7971ea]"></div>
                <p>24% Direct</p>
              </div>
              <div class="flex items-center gap-2">
                <div class="w-4 h-4 rounded-full bg-[#928cea]"></div>
                <p>24% Direct</p>
              </div>
              <div class="flex items-center gap-2">
                <div class="w-4 h-4 rounded-full bg-[#ab91f1]"></div>
                <p>24% Direct</p>
              </div>
            </div>
            <div class="w-full h-2 rounded-full bg-[#ab91f1] relative">
              <div
                class="w-1/3 h-full rounded-full bg-[#7971e8] border-r-2 absolute z-30"
              ></div>
              <div
                class="w-2/3 h-full rounded-full bg-[#918deb] border-r-2 absolute"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const ctx = document.getElementById("usersChart").getContext("2d");
      const usersChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
          ],
          datasets: [
            {
              label: "Users",
              data: [8500, 9000, 8800, 9100, 9500, 9400, 9452],
              borderColor: "rgba(75, 192, 192, 1)",
              borderWidth: 2,
              fill: false,
              pointBackgroundColor: "rgba(75, 192, 192, 1)",
              pointBorderColor: "#fff",
              pointHoverBackgroundColor: "#fff",
              pointHoverBorderColor: "rgba(75, 192, 192, 1)",
              tension: 0.4, // to make the line a bit curved
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: false,
            },
          },
          plugins: {
            legend: {
              display: false,
            },
          },
        },
      });

      const newCTX = document.getElementById("newUsers").getContext("2d");
      const newUsersChart = new Chart(newCTX, {
        type: "line",
        data: {
          labels: [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
          ],
          datasets: [
            {
              label: "Users",
              data: [8500, 9000, 8800, 9100, 9500, 9400, 9452],
              borderColor: "rgba(75, 192, 192, 1)",
              borderWidth: 2,
              fill: false,
              pointBackgroundColor: "rgba(75, 192, 192, 1)",
              pointBorderColor: "#fff",
              pointHoverBackgroundColor: "#fff",
              pointHoverBorderColor: "rgba(75, 192, 192, 1)",
              tension: 0.4, // to make the line a bit curved
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: false,
            },
          },
          plugins: {
            legend: {
              display: false,
            },
          },
        },
      });
    </script>
  </body>
</html>
