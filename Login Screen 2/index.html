<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .active {
        background-color: white;
        color: teal;
      }
    </style>
    <title>Login Screen 2</title>
  </head>
  <body
    class="w-screen h-screen flex items-center justify-center"
    style="
      background-image: url('https://t3.ftcdn.net/jpg/03/00/80/86/360_F_300808649_zCM3DACzRfbgSaZ2RsyDLZqIsf6Nh3hW.jpg');
      background-size: cover;
    "
  >
    <div class="w-11/12 max-w-xs h-96 bg-black/50">
      <div class="w-full flex items-center justify-between gap-2">
        <button class="flex-1 text-white p-4" id="sign_in_btn">Sign In</button>
        <button class="flex-1 active p-4" id="sign_up_btn">Sign Up</button>
      </div>
      <div id="sign_up" class="">
        <div
          class="flex w-3/4 mx-auto items-center justify-between mt-5 border-b border-teal-500"
        >
          <input
            type="text"
            class="bg-transparent focus:outline-none placeholder:text-slate-300"
            placeholder="Username"
          />
          <i class="fa-regular fa-user text-slate-300"></i>
        </div>
        <div
          class="flex w-3/4 mx-auto items-center justify-between mt-5 border-b border-teal-500"
        >
          <input
            type="password"
            class="bg-transparent focus:outline-none placeholder:text-slate-300"
            placeholder="Password"
          />
          <i class="fa-solid fa-lock text-slate-300"></i>
        </div>
        <div
          class="flex items-center justify-between w-3/4 mx-auto mt-2 text-xs"
        >
          <div>
            <input
              type="checkbox"
              class="border border-teal-500 accent-teal-500"
            />
            <label class="text-slate-300">Remember me</label>
          </div>
          <a href="#" class="underline text-slate-200">Forgot password</a>
        </div>
        <button
          class="bg-yellow-500 flex p-4 w-3/4 mx-auto items-center justify-center text-white text-xs font-bold uppercase my-2"
        >
          Log in
        </button>
        <div
          class="flex items-center justify-center w-1/3 mx-auto gap-3 text-white"
        >
          <div class="h-px bg-white flex-1"></div>
          <p>Or</p>
          <div class="h-px bg-white flex-1"></div>
        </div>
        <button
          class="bg-blue-500 flex gap-3 p-4 w-3/4 mx-auto items-center justify-center text-white text-xs font-bold uppercase my-2"
        >
          <i class="fa-brands fa-facebook-f"></i>
          Log in with facebook
        </button>
      </div>
      <div id="sign_in" class="hidden">
        <div
          class="flex w-3/4 mx-auto items-center justify-between mt-5 border-b border-teal-500"
        >
          <input
            type="text"
            class="bg-transparent focus:outline-none placeholder:text-slate-300"
            placeholder="Name"
          />
          <i class="fa-regular fa-user text-slate-300"></i>
        </div>
        <div
          class="flex w-3/4 mx-auto items-center justify-between mt-5 border-b border-teal-500"
        >
          <input
            type="email"
            class="bg-transparent focus:outline-none placeholder:text-slate-300"
            placeholder="Email"
          />
          <i class="fa-regular fa-envelope text-slate-300"></i>
        </div>
        <div
          class="flex w-3/4 mx-auto items-center justify-between mt-5 border-b border-teal-500"
        >
          <input
            type="password"
            class="bg-transparent focus:outline-none placeholder:text-slate-300"
            placeholder="Password"
          />
          <i class="fa-solid fa-lock text-slate-300"></i>
        </div>
        <div
          class="flex items-center justify-between w-2/3 my-2 text-white mx-auto"
        >
          <div>
            <input type="checkbox" />
            <label>Male</label>
          </div>
          <div>
            <input type="checkbox" />
            <label>Female</label>
          </div>
        </div>
        <button
          class="bg-yellow-500 flex p-4 w-3/4 mx-auto items-center justify-center text-white text-xs font-bold uppercase my-2"
        >
          Log in
        </button>
        <div
          class="flex items-center justify-center w-1/3 mx-auto gap-3 text-white"
        >
          <div class="h-px bg-white flex-1"></div>
          <p>Or</p>
          <div class="h-px bg-white flex-1"></div>
        </div>
        <button
          class="bg-blue-500 flex gap-3 p-4 w-3/4 mx-auto items-center justify-center text-white text-xs font-bold uppercase my-2"
        >
          <i class="fa-brands fa-facebook-f"></i>
          Log in with facebook
        </button>
      </div>
    </div>
    <script>
      const signUp = document.getElementById("sign_up");
      const signIn = document.getElementById("sign_in");
      const signUpBtn = document.getElementById("sign_up_btn");
      const signInBtn = document.getElementById("sign_in_btn");

      signUpBtn.addEventListener("click", () => {
        signUp.classList.remove("hidden");
        signIn.classList.add("hidden");
        signUpBtn.classList.add("active");
        signInBtn.classList.remove("active");
        signInBtn.classList.add("text-white");
        signUpBtn.classList.remove("text-white");
      });

      signInBtn.addEventListener("click", () => {
        signUp.classList.add("hidden");
        signIn.classList.remove("hidden");
        signUpBtn.classList.remove("active");
        signInBtn.classList.add("active");
        signUpBtn.classList.add("text-white");
        signInBtn.classList.remove("text-white");
      });
    </script>
  </body>
</html>
