<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Settings Retro</title>
  </head>
  <body>
    <section
      class="w-screen h-screen bg-slate-950 flex items-center justify-center"
    >
      <div
        class="w-3/6 h-fit bg-slate-800 p-5 flex flex-row max-w-lg min-w-fit"
      >
        <div class="h-full w-96 bg-slate-600 text-white p-10">
          <h2 class="font-bold">Settings</h2>
          <div class="flex flex-row justify-between mt-3">
            <p class="text-yellow-100">Airplane mode</p>
            <div class="bg-slate-950 w-16 h-6 rounded-xl cursor-pointer">
              <div class="w-6 h-6 bg-white rounded-full"></div>
            </div>
          </div>
          <div class="flex flex-row justify-between mt-3">
            <p class="text-yellow-100">Wi-Fi</p>
            <div class="bg-slate-950 w-16 h-6 rounded-xl cursor-pointer">
              <div class="w-6 h-6 bg-white rounded-full"></div>
            </div>
          </div>
          <div class="flex flex-row justify-between mt-3">
            <p class="text-yellow-100">Bluetooth</p>
            <div class="bg-slate-950 w-16 h-6 rounded-xl cursor-pointer">
              <div class="w-6 h-6 bg-white rounded-full"></div>
            </div>
          </div>
          <div class="flex flex-row justify-between mt-3">
            <p class="text-yellow-100">Notifications</p>
            <div class="bg-slate-950 w-16 h-6 rounded-xl cursor-pointer">
              <div class="w-6 h-6 bg-white rounded-full"></div>
            </div>
          </div>
          <div class="p-5 w-3/4 flex items-center justify-between">
            <span class="font-bold mr-5">Software Update</span>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
          <div class="p-5 w-3/4 flex items-center justify-between bg-slate-800">
            <span class="font-bold mr-5">General Settings</span>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
          <div class="p-5 w-3/4 flex items-center justify-between">
            <span class="font-bold mr-5">Apps</span>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
          <div class="p-5 w-3/4 flex items-center justify-between">
            <span class="font-bold mr-5">Storage</span>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
          <div class="p-5 w-3/4 flex items-center justify-between">
            <span class="font-bold mr-5">Data Usage</span>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
          <div class="p-5 w-3/4 flex items-center justify-between">
            <span class="font-bold mr-5">Security</span>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
          <div class="p-5 w-3/4 flex items-center justify-between">
            <span class="font-bold mr-5">Other Settings</span>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
        <div class="h-full text-white p-4 w-80">
          <h2 class="font-bold">Display and Brightness</h2>
          <div class="flex flex-row items-center justify-between w-full mt-3">
            <p class="text-yellow-100">Brightness</p>
            <div
              class="w-7/12 bg-gray-400 h-1 flex items-center justify-center"
            >
              <div class="w-5 h-5 rounded-full bg-white"></div>
            </div>
          </div>
          <div class="flex flex-row items-center mt-3">
            <p class="text-yellow-100">Auto Brightness</p>
            <div
              class="w-10 h-5 border border-cyan-400 ml-5 rounded-xl flex items-center cursor-pointer"
            >
              <div class="w-5 h-5 bg-white rounded-full"></div>
            </div>
          </div>
          <div class="flex flex-row w-1/3 justify-between items-center mt-3">
            <p class="text-yellow-100">Text Style</p>
            <i class="fa-solid fa-angle-right"></i>
          </div>
          <div class="flex flex-row items-center mt-3">
            <p class="text-yellow-100">Bold Text</p>
            <div
              class="w-10 h-5 border border-cyan-400 ml-5 rounded-xl flex items-center cursor-pointer"
            >
              <div class="w-5 h-5 bg-white rounded-full"></div>
            </div>
          </div>
          <h2 class="font-bold mt-3">Display and Brightness</h2>
        </div>
      </div>
    </section>
  </body>
</html>
