<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Rent A Car</title>
  </head>
  <body class="w-screen h-screen flex items-center justify-center bg-[#f5f3e6]">
    <div class="w-11/12 max-w-2xl relative">
      <div
        class="w-40 h-40 bg-[#fcc863] shadow-lg absolute top-0 left-0 rounded-xl -z-10"
      ></div>
      <div
        class="w-40 h-40 bg-[#fb9a63] shadow-lg absolute bottom-0 right-0 rounded-xl -z-10"
      ></div>
      <div class="max-w-md p-4 bg-white rounded-xl mx-auto z-20 space-y-4">
        <h1 class="text-xl font-semibold">Search for a rental car</h1>

        <div class="flex flex-col space-y-2">
          <label for="pick_up_location">Pick up location</label>
          <input
            type="text"
            name="pick_up_location"
            id="pick_up_location"
            placeholder="City, airport, region, district"
            class="border rounded-md p-2 focus:outline-none"
          />
          <div class="flex items-center gap-2">
            <input type="checkbox" name="deliver" id="deliver" />
            <label for="deliver" class="text-xs text-slate-600"
              >Deliver the car somewhere else</label
            >
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
          <div class="w-full">
            <p class="text-xs">Date of pick up</p>
            <div class="relative max-w-sm">
              <div
                class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
              >
                <svg
                  class="w-4 h-4 text-gray-500"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"
                  />
                </svg>
              </div>
              <input
                datepicker
                id="default-datepicker"
                type="text"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5"
                placeholder="Select date"
              />
            </div>
          </div>
          <div class="w-full">
            <p class="text-xs">Date of delivery</p>
            <div class="relative max-w-sm">
              <div
                class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
              >
                <svg
                  class="w-4 h-4 text-gray-500"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"
                  />
                </svg>
              </div>
              <input
                datepicker
                id="default-datepicker2"
                type="text"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5"
                placeholder="Select date"
              />
            </div>
          </div>
        </div>
        <div class="flex items-center gap-2">
          <input type="checkbox" name="driver_age" id="driver_age" />
          <label for="driver_age" class="text-xs text-slate-600"
            >The driver's age is between 30 and 65</label
          >
        </div>
        <ul>
          <li><i class="fa-solid fa-check"></i> No credit card fees</li>
          <li><i class="fa-solid fa-check"></i> No change fees</li>
          <li><i class="fa-solid fa-check"></i> Price match guarantees</li>
        </ul>

        <button class="w-full p-4 rounded-lg bg-[#fe6f4f] text-white">
          Search
        </button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  </body>
</html>
