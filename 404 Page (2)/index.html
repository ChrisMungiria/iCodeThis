<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>404 Page</title>
  </head>
  <body class="min-h-screen w-full flex items-center justify-center">
    <div class="w-11/12 max-w-xl">
      <img
        src="https://ph-files.imgix.net/4cefcef6-e86b-4759-976d-99bcfb4dba34.png?auto=format"
        alt="scrumbs logo"
        class="w-20 h-20 object-cover mx-auto"
      />
      <div
        class="bg-gradient-to-b from-white to-[#f7f6f9] rounded-md space-y-8 p-4 relative z-0"
      >
        <div
          class="max-w-xs w-full mx-auto bg-white rounded-sm shadow-xl relative"
        >
          <div
            class="w-full h-full bg-gradient-to-r from-[#dbddec] to-[#e4e6ef] absolute rotate-6 rounded-md -z-10 opacity-45"
          ></div>
          <div
            class="w-full h-full bg-gradient-to-r from-[#eaeaf3] to-[#eae9ee] absolute -rotate-12 rounded-md -z-20 opacity-45"
          ></div>
          <h1 class="text-9xl font-bold text-center text-[#d3d5e6]">
            404
            <span class="block text-base capitalize text-[#747289]"
              >page not found</span
            >
          </h1>
        </div>
        <p class="text-xs text-gray-500 w-1/2 mx-auto text-center">
          The page you are looking for was moved, removed or might never
          existed.
        </p>
        <button
          class="bg-white px-8 py-3 rounded shadow-xl uppercase tracking-wide text-xs flex mx-auto"
        >
          Return home
        </button>
      </div>
    </div>
  </body>
</html>
