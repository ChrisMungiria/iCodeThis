<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="w-screen h-screen bg-slate-100 flex items-center justify-center">
    <div class="w-11/12 max-w-xs bg-slate-200 p-2 rounded-md">
      <div class="w-full h-full bg-white rounded-md p-4">
        <h1 class="text-center w-1/3 mx-auto font-bold">Join the community</h1>
        <p class="w-3/4 text-center mx-auto text-xs my-2">
          Take your art to the next level. Get it seen by millions of people
        </p>
        <button
          class="bg-blue-800 flex mx-auto text-white text-sm py-2 px-6 rounded"
        >
          Join with Facebook
        </button>
        <p class="text-center text-slate-500">Or</p>
        <div class="flex items-center gap-3 mt-2">
          <input
            type="text"
            placeholder="First name"
            class="p-2 rounded placeholder:text-slate-200 flex-1 border w-1/2 text-xs focus:outline-none"
          />
          <input
            type="text"
            placeholder="Last name"
            class="p-2 rounded placeholder:text-slate-200 flex-1 border w-1/2 text-xs focus:outline-none"
          />
        </div>
        <input
          type="email"
          placeholder="Email"
          class="p-2 rounded placeholder:text-slate-200 flex-1 border text-xs w-full mt-2 focus:outline-none"
        />
        <input
          type="password"
          placeholder="Password"
          class="p-2 rounded placeholder:text-slate-200 flex-1 border text-xs w-full mt-2 focus:outline-none"
        />
        <button
          class="bg-slate-800 flex mx-auto text-white text-sm py-2 px-6 rounded my-2"
        >
          Create new account
        </button>
        <p class="w-3/4 text-center mx-auto my-3 text-xs text-slate-600">
          By joining you agree to our Terms of Service and Privacy Policy
        </p>
      </div>
    </div>
  </body>
</html>
