<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat&display=swap");
      html {
        font-family: "Montserrat", sans-serif;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Check In</title>
  </head>
  <body>
    <section
      class="w-screen h-screen bg-gray-200 flex items-center justify-center"
    >
      <div class="w-3/4 h-fit rounded bg-white p-5 max-w-sm dark:bg-slate-600">
        <div class="w-full flex justify-end">
          <p class="text-gray-500">X</p>
        </div>
        <h2 class="text-xl text-slate-700 dark:text-gray-300">Check In</h2>
        <div
          class="bg-gray-100 px-4 py-3 flex flex-row items-center justify-between mt-3 rounded-md dark:bg-slate-500"
        >
          <i class="fa-solid fa-magnifying-glass text-gray-400"></i>
          <input
            type="text"
            placeholder="Search Location"
            class="bg-transparent focus:outline-none border-none ml-2 w-full"
          />
        </div>
        <img
          src="https://cdn-icons-png.flaticon.com/512/1040/1040429.png"
          alt=""
          class="w-1/3 h-auto m-auto mt-3"
        />
        <h3
          class="mt-3 w-full text-center text-slate-500 font-semibold dark:text-gray-300"
        >
          See places near you
        </h3>
        <p class="text-xs text-center mt-3 text-slate-400 dark:text-gray-200">
          You have turned off your location. To see a list of places near you,
          allow us to access your location while you use your app.
        </p>
        <button
          class="bg-blue-400 text-white w-full p-3 mt-3 rounded-lg shadow font-light"
        >
          Turn on your location
        </button>
      </div>
    </section>
  </body>
</html>
