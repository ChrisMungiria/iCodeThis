<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Social Login</title>
  </head>
  <body class="w-screen h-screen flex items-center justify-center bg-slate-100">
    <div class="w-11/12 max-w-xl bg-slate-200 p-3 rounded-lg">
      <div
        class="bg-gradient-to-r from-blue-500 to-blue-700 rounded-md h-full w-full p-4 pb-10 relative"
      >
        <h1 class="text-xl text-center text-white font-semibold">
          Already working together?
        </h1>
        <p
          class="sm:w-1/3 w-2/3 text-center flex mx-auto text-slate-200 text-xs my-2"
        >
          Log into your account and connect with your teammates
        </p>
        <div
          class="border rounded-full max-w-[250px] mx-auto bg-white/20 flex items-center justify-between"
        >
          <input
            type="text"
            class="focus:outline-none py-2 px-4 bg-transparent text-xs placeholder:text-slate-300"
            placeholder="youremail@address.com"
          />
          <div
            class="h-10 w-10 rounded-full flex items-center justify-center bg-white m-1"
          >
            <i class="fa-solid fa-arrow-right"></i>
          </div>
        </div>
        <div
          class="max-w-[500px] w-11/12 flex mx-auto items-center justify-around absolute -bottom-10"
        >
          <div class="w-16 h-16 bg-white p-1 shadow-lg rounded-full">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSc4FLX74apYzv2T9uqG1Zr5Azj9qJo3GPTlzA8ilD6Sg&s"
              alt="profile_image"
              class="rounded-full h-full w-full"
            />
          </div>
          <div class="w-16 h-16 bg-white p-1 shadow-lg rounded-full">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSc4FLX74apYzv2T9uqG1Zr5Azj9qJo3GPTlzA8ilD6Sg&s"
              alt="profile_image"
              class="rounded-full h-full w-full"
            />
          </div>
          <div class="w-16 h-16 bg-white p-1 shadow-lg rounded-full">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSc4FLX74apYzv2T9uqG1Zr5Azj9qJo3GPTlzA8ilD6Sg&s"
              alt="profile_image"
              class="rounded-full h-full w-full"
            />
          </div>
          <div class="w-16 h-16 bg-white p-1 shadow-lg rounded-full">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSc4FLX74apYzv2T9uqG1Zr5Azj9qJo3GPTlzA8ilD6Sg&s"
              alt="profile_image"
              class="rounded-full h-full w-full"
            />
          </div>
          <div class="w-16 h-16 bg-white p-1 shadow-lg rounded-full">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSc4FLX74apYzv2T9uqG1Zr5Azj9qJo3GPTlzA8ilD6Sg&s"
              alt="profile_image"
              class="rounded-full h-full w-full"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
