<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Password Field</title>
  </head>
  <body class="w-screen h-screen flex items-center justify-center bg-[#f5f7f9]">
    <div class="w-11/12 max-w-xs bg-white p-4 rounded-lg shadow-lg space-y-4">
      <h1 class="text-2xl font-bold">Enter your password</h1>
      <div class="flex items-center gap-3">
        <img
          src="https://profilemagazine.com/wp-content/uploads/2020/04/Ajmere-Dale-Square-thumbnail.jpg"
          alt="profile image"
          class="w-12 h-12 rounded-full object-cover"
        />
        <div>
          <p class="text-xs font-light">Business account</p>
          <p class="font-semibold">Sarah Bills</p>
        </div>
      </div>
      <div>
        <label for="password" class="text-xs font-semibold">Password</label>
        <div class="flex items-center justify-between gap-5">
          <div
            class="flex items-center gap-2 border border-slate-800 p-2 rounded-md flex-1"
          >
            <i class="fa-solid fa-lock"></i>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="**********"
              class="flex-1 outline-none focus:outline-none"
            />
          </div>
          <button id="show_password" class="w-10">
            <i class="fa-regular fa-eye-slash"></i>
          </button>
        </div>
      </div>
      <div class="flex items-center justify-between pr-10">
        <!-- Switch -->
        <div class="flex items-center gap-2">
          <div class="w-14 border rounded-full p-1 cursor-pointer">
            <div
              class="h-5 w-5 bg-slate-400 rounded-full transition-all duration-150 ease-in-out"
              id="switch_button"
            ></div>
          </div>
          <p class="text-xs font-semibold">Stay signed in</p>
        </div>
        <button class="p-2 bg-slate-800 text-white rounded-lg text-xs">
          Continue
        </button>
      </div>
      <a href="#" class="text-xs underline text-slate-800 font-semibold"
        >Reset password</a
      >
    </div>
    <script>
      // Switch logic
      const switch_button = document.getElementById("switch_button");

      switch_button.addEventListener("click", () => {
        if (switch_button.classList.contains("translate-x-7")) {
          // Disable the button
          switch_button.classList.remove("translate-x-7");
          switch_button.classList.remove("bg-slate-800");
          switch_button.classList.add("translate-x-0");
          switch_button.classList.add("bg-slate-400");
        } else {
          // Enable the button
          switch_button.classList.remove("translate-x-0");
          switch_button.classList.remove("bg-slate-400");
          switch_button.classList.add("translate-x-7");
          switch_button.classList.add("bg-slate-800");
        }
      });

      // Show Password logic
      const show_password = document.getElementById("show_password");
      const password_icon = document.querySelector("#show_password i");

      show_password.addEventListener("click", function () {
        var password_input = document.getElementById("password");

        if (password_input.type === "password") {
          password_icon.classList.remove("fa-eye-slash");
          password_icon.classList.add("fa-eye");
          password_input.type = "text";
        } else {
          password_icon.classList.add("fa-eye-slash");
          password_icon.classList.remove("fa-eye");
          password_input.type = "password";
        }
      });
    </script>
  </body>
</html>
