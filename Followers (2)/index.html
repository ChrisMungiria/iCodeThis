<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Followers</title>
  </head>
  <body
    class="w-full min-h-screen flex items-center justify-center bg-gradient-to-tr from-[#1454ba] to-[#2a79ff]"
  >
    <div class="w-11/12 max-w-xs bg-[#d7ecff] shadow-xl">
      <div
        class="p-4 bg-gradient-to-tr from-[#0c499f] to-[#1b66de] text-gray-200 space-y-2"
      >
        <div class="flex items-center justify-between">
          <i class="fa-solid fa-arrow-left"></i>
          <p class="capitalize">Find friends</p>
          <p></p>
        </div>
        <div
          class="p-2 w-full rounded-full flex items-center gap-2 bg-white/20"
        >
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            id="search"
            name="search"
            placeholder="Enter a friend's name"
            class="bg-transparent w-full focus:outline-none placeholder:text-gray-200/50"
          />
        </div>
      </div>
      <ul>
        <li class="p-2 flex items-center justify-between">
          <div class="flex items-center gap-2">
            <div
              class="w-14 h-14 rounded-full flex items-center justify-between bg-[#a5c7f9] p-1"
            >
              <img
                src="https://profilemagazine.com/wp-content/uploads/2020/04/Ajmere-Dale-Square-thumbnail.jpg"
                alt="profile image"
                class="w-full h-full rounded-full object-cover"
              />
            </div>
            <p class="font-semibold text-sm text-[#2e5da0]">Jason Graham</p>
          </div>
          <button
            class="follow bg-gradient-to-r from-[#0d4aa5] to-[#1966dc] shadow-xl px-4 py-2 rounded-full text-xs text-white"
          >
            Follow
          </button>
        </li>
        <li class="p-2 flex items-center justify-between">
          <div class="flex items-center gap-2">
            <div
              class="w-14 h-14 rounded-full flex items-center justify-between bg-[#a5c7f9] p-1"
            >
              <img
                src="https://elireview.com/wp-content/uploads/2016/12/reed-profile-square.jpg"
                alt="profile image"
                class="w-full h-full rounded-full object-cover"
              />
            </div>
            <p class="font-semibold text-sm text-[#2e5da0]">Ophelia Gaddy</p>
          </div>
          <button
            class="follow border border-[#2e5da0] text-[#2e5da0] px-4 py-2 rounded-full text-xs"
          >
            Unfollow
          </button>
        </li>
        <li class="p-2 flex items-center justify-between">
          <div class="flex items-center gap-2">
            <div
              class="w-14 h-14 rounded-full flex items-center justify-between bg-[#a5c7f9] p-1"
            >
              <img
                src="https://i.pinimg.com/736x/54/74/8d/54748de2a9fa0951d2e81b1ffbbd189c.jpg"
                alt="profile image"
                class="w-full h-full rounded-full object-cover"
              />
            </div>
            <p class="font-semibold text-sm text-[#2e5da0]">Lillian Whitmire</p>
          </div>
          <button
            class="follow bg-gradient-to-r from-[#0d4aa5] to-[#1966dc] shadow-xl px-4 py-2 rounded-full text-xs text-white"
          >
            Follow
          </button>
        </li>
        <li class="p-2 flex items-center justify-between">
          <div class="flex items-center gap-2">
            <div
              class="w-14 h-14 rounded-full flex items-center justify-between bg-[#a5c7f9] p-1"
            >
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRC8kiSH5ZSAcVoj3tAQQDoP_ux0sSricMyUg&s"
                alt="profile image"
                class="w-full h-full rounded-full object-cover"
              />
            </div>
            <p class="font-semibold text-sm text-[#2e5da0]">Joseph Shepherd</p>
          </div>
          <button
            class="follow bg-gradient-to-r from-[#0d4aa5] to-[#1966dc] shadow-xl px-4 py-2 rounded-full text-xs text-white"
          >
            Follow
          </button>
        </li>
        <li class="p-2 flex items-center justify-between">
          <div class="flex items-center gap-2">
            <div
              class="w-14 h-14 rounded-full flex items-center justify-between bg-[#a5c7f9] p-1"
            >
              <img
                src="https://www.unsw.edu.au/content/dam/images/medicine-health/population-health/headshots/2022-07-med-pop-health/2022-08-tewodros-profile.cropimg.width=335.crop=square.jpg"
                alt="profile image"
                class="w-full h-full rounded-full object-cover"
              />
            </div>
            <p class="font-semibold text-sm text-[#2e5da0]">Alex R. Prowell</p>
          </div>
          <button
            class="follow bg-gradient-to-r from-[#0d4aa5] to-[#1966dc] shadow-xl px-4 py-2 rounded-full text-xs text-white"
          >
            Follow
          </button>
        </li>
      </ul>
    </div>
    <script>
      const follow_button = document.querySelectorAll(".follow");

      follow_button.forEach((button) => {
        button.addEventListener("click", () => {
          if (button.classList.contains("bg-gradient-to-r")) {
            button.classList.remove("bg-gradient-to-r");
            button.classList.remove("from-[#0d4aa5]");
            button.classList.remove("to-[#1966dc]");
            button.classList.remove("text-white");
            button.classList.add("border");
            button.classList.add("border-[#2e5da0]");
            button.classList.add("text-[#2e5da0]");
            button.textContent = "Unfollow";
          } else {
            button.classList.add("bg-gradient-to-r");
            button.classList.add("from-[#0d4aa5]");
            button.classList.add("to-[#1966dc]");
            button.classList.add("text-white");
            button.classList.remove("border");
            button.classList.remove("border-[#2e5da0]");
            button.textContent = "Follow";
          }
        });
      });
    </script>
  </body>
</html>
