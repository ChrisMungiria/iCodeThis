<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Progress Bars</title>
  </head>
  <body class="w-screen h-screen flex items-center justify-center">
    <div class="w-11/12 max-w-xs">
      <h1 class="text-xl font-semibold text-center">72%</h1>
      <p class="text-center text-xs font-semibold">
        Please wait while the page is loading
      </p>
      <div class="my-5 h-2 bg-[#f1f2f7] w-full rounded-full shadow-md">
        <div class="w-[72%] h-full rounded-full bg-[#1b1f36]"></div>
      </div>
      <div class="my-5 h-2 bg-[#f1f2f7] w-full rounded-full shadow-md">
        <div class="w-[72%] h-full rounded-full bg-[#2f6bf1] relative">
          <span
            class="bg-[#1b1f36] p-2 rounded-md text-white absolute -right-5 top-4 text-xs z-10"
          >
            <span
              class="w-2 h-2 bg-[#1b1f36] absolute -top-1 left-1/2 -translate-x-1/2 rotate-45"
            ></span>
            72%</span
          >
        </div>
      </div>
      <div class="w-full mt-16">
        <div class="flex items-center justify-between">
          <p>Rate</p>
          <p>72%</p>
        </div>
        <div class="h-1 bg-[#f1f2f7] w-full rounded-full shadow-md">
          <div class="w-[72%] h-full rounded-full bg-[#1b1f36]"></div>
        </div>
      </div>
      <div class="w-full h-20 bg-[#f6f8fc] flex rounded-md mt-10">
        <div
          class="flex items-center justify-between mt-10 relative my-auto w-full"
        >
          <div
            class="absolute w-20 h-10 bg-[#10182f] left-3/4 -translate-x-2/3 -top-16 rounded-md p-2"
          >
            <p class="text-[8px] text-slate-400 text-center z-10">Step 3</p>
            <p
              class="text-[10px] text-slate-200 z-10 text-center absolute ml-1"
            >
              Verification
            </p>
            <div
              class="absolute w-5 h-5 bg-[#10182f] rotate-45 -bottom-2 left-1/2 -translate-x-1/2 z-0"
            ></div>
          </div>
          <div class="absolute w-full bg-[#d8e3f5] h-2 z-0 rounded-full">
            <div class="w-[68%] h-full bg-[#306cf6] rounded-full"></div>
          </div>
          <div
            class="w-8 h-8 bg-[#306cf6] flex items-center justify-center rounded-full z-10 shadow-md"
          >
            <i class="fa-solid fa-check text-white"></i>
          </div>
          <div
            class="w-8 h-8 bg-[#306cf6] flex items-center justify-center rounded-full z-10 shadow-md"
          >
            <i class="fa-solid fa-check text-white"></i>
          </div>
          <div
            class="w-8 h-8 bg-white flex items-center justify-center rounded-full z-10 drop-shadow-lg"
          >
            <div class="w-2 h-2 bg-[#306cf6] rounded-full shadow-md"></div>
          </div>
          <div
            class="w-8 h-8 bg-[#d8e3f5] flex items-center justify-center rounded-full z-10 shadow-md"
          >
            <div class="w-5 h-5 bg-white rounded-full shadow-md"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
