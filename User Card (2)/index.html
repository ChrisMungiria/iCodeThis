<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>User Card</title>
  </head>
  <body
    class="w-full min-h-screen flex items-center justify-center bg-[#f2f8fd]"
  >
    <div class="w-11/12 max-w-xs bg-white rounded-xl shadow-xl p-4 flex gap-5">
      <div class="w-20 h-20 flex-shrink-0 p-2 bg-[#e9effa] rounded-full">
        <img
          src="https://profilemagazine.com/wp-content/uploads/2020/04/Ajmere-Dale-Square-thumbnail.jpg"
          alt="profile image"
          class="w-full h-full object-cover rounded-full"
        />
      </div>
      <div class="flex-1 space-y-3">
        <h1 class="text-lg font-semibold">David Grant</h1>
        <h2 class="capitalize text-sm">3D artist</h2>
        <ul class="space-y-2">
          <li class="flex items-center gap-2 text-sm">
            <i class="fa-regular fa-star"></i>
            <span class="capitalize">4.7 rating</span>
          </li>
          <li class="flex items-center gap-2 text-sm">
            <i class="fa-solid fa-award"></i>
            <span class="capitalize">4,447 reviews</span>
          </li>
          <li class="flex items-center gap-2 text-sm">
            <i class="fa-regular fa-user"></i>
            <span class="capitalize">478 students</span>
          </li>
        </ul>
        <p class="text-xs">
          David Grant has been making video games for a living for more than 14
          years as a designer, producer, creative director and executive
          producer, creating games for console, mobile, PC and Facebook
        </p>
      </div>
    </div>
  </body>
</html>
