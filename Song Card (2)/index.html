<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Song Card</title>
  </head>
  <body
    class="min-h-screen w-full flex items-center justify-center bg-[#f2f3fa]"
  >
    <div
      class="w-11/12 max-w-xl rounded-md shadow-xl p-4 bg-white group flex items-center justify-between"
    >
      <div class="flex items-center gap-2">
        <img
          src="https://bnmusic-artists.com/wp-content/uploads/2020/04/Albin-Lee-Meldau.jpg"
          alt="album cover"
          class="w-32 h-32 object-cover rounded-md group-hover:translate-y-1/4 group-hover:shadow-xl transition-all duration-150 ease-in-out"
        />
        <div class="space-y-2">
          <h2 class="text-xl font-semibold">Albin Lee Meldau</h2>
          <h3 class="text-sm font-light capitalize">
            The weight is gone - The purgotory sessions
          </h3>
        </div>
      </div>
      <div class="w-14 h-14 bg-[#f2f2fa] rounded-full p-2">
        <div
          class="w-full h-full bg-white rounded-full flex items-center justify-center text-blue-500"
        >
          <i class="fa-solid fa-play"></i>
        </div>
      </div>
    </div>
  </body>
</html>
