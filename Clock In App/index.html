<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Clock In App</title>
  </head>
  <body
    class="w-screen h-screen flex items-center justify-center bg-orange-100"
  >
    <div class="w-11/12 max-w-xs bg-slate-100 rounded-md hidden" id="home">
      <div
        class="w-full p-2 bg-orange-500 text-white rounded-t-md flex items-center justify-between"
      >
        <i class="fa-solid fa-arrow-left-long text-2xl"></i>
        <i class="fa-solid fa-magnifying-glass text-2xl"></i>
      </div>
      <h1 class="underline text-center uppercase text-slate-500 my-3">
        Your hours
      </h1>
      <div class="flex items-center justify-center">
        <i class="fa-regular fa-clock text-7xl flex text-gray-400"></i>
      </div>
      <p class="text-center text-slate-600 w-2/5 my-2 mx-auto text-xs">
        You haven't logged any hours yet
      </p>
      <div class="flex justify-end mb-5 ml-5">
        <button
          class="w-10 h-10 bg-orange-500 text-white rounded-full shadow-lg shadow-orange-500"
          onclick="hideHome()"
        >
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
    </div>
    <div class="w-11/12 max-w-xs bg-slate-100 rounded-md" id="add_time">
      <div
        class="w-full p-2 bg-orange-500 text-white rounded-t-md flex items-center justify-between"
      >
        <i class="fa-solid fa-arrow-left-long text-2xl"></i>
        <i class="fa-solid fa-magnifying-glass text-2xl"></i>
      </div>
      <h1 class="underline text-center uppercase text-slate-500 my-3">
        Your hours
      </h1>
      <div class="w-11/12 mx-auto bg-white rounded-md p-2 m-5">
        <p class="font-bold text-slate-800">Select hour type</p>
        <select class="focus:outline-none" name="type">
          <option value="regular">Regular</option>
          <option value="overtime">Overtime</option>
        </select>
        <div class="flex my-2 gap-2">
          <input
            type="text"
            placeholder="1"
            class="flex-[3] focus:outline-none p-2 border"
            id="hours"
            value="1"
            readonly
          />
          <button class="flex-1 p-2 bg-slate-100" id="add">+</button>
          <button class="flex-1 p-2 bg-slate-100" id="subtract">-</button>
        </div>
        <div class="flex gap-5">
          <button class="flex-1 p-4">Cancel</button>
          <button
            class="flex-1 bg-orange-500 text-white shadow-xl shadow-orange-200 p-4"
            id="save"
          >
            Save
          </button>
        </div>
      </div>
    </div>
    <script>
      let hoursArray = new Array(24);
      let typeArray = new Array(60);
      function hideHome() {
        document.getElementById("home").style.display = "none";
        document.getElementById("add_time").classList.remove("hidden");
      }
      const add = document.getElementById("add");
      const subtract = document.getElementById("subtract");

      add.addEventListener("click", () => {
        const hours = document.getElementById("hours");
        hours.value = parseInt(hours.value) + 1;
      });

      subtract.addEventListener("click", () => {
        const hours = document.getElementById("hours");
        hours.value = parseInt(hours.value) - 1;
        if (hours.value < 0) {
          hours.value = 0;
        }
      });

      const save = document.getElementById("save");
      save.addEventListener("click", () => {
        const add_time = document.getElementById("add_time");
        add_time.classList.add("hidden");
        document.getElementById("home").style.display = "block";
      });
    </script>
  </body>
</html>
