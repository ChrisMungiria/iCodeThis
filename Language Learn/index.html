<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Language Learn</title>
  </head>
  <body
    class="w-screen h-screen bg-[#161c3f] relative flex items-center justify-center"
  >
    <div
      class="absolute z-10 h-full w-1/3 bg-[#1e264f] left-1/2 -translate-x-1/2"
    ></div>
    <div
      id="pricing"
      class="w-10/12 max-w-xs h-fit bg-white rounded-lg absolute z-20 p-4"
    >
      <h2 class="text-xl font-bold">Select a tier</h2>
      <div
        class="w-full my-2 hover:bg-[#ebedfa] transition-all ease-in-out group duration-200 rounded-md cursor-pointer p-2 flex items-center justify-between"
      >
        <div class="flex flex-col">
          <p class="text-xs font-bold">$5/month</p>
          <p class="text-xs">A significant contribution</p>
        </div>
        <div
          class="bg-gradient-to-r from-[#fe7b5a] to-[#fc963b] rounded-md h-fit p-[1px]"
        >
          <button
            onclick="gotoCourse()"
            class="text-slate-800 bg-white rounded-md px-2 py-1 group-hover:bg-gradient-to-r from-inherit to-inherit group-hover:text-white"
          >
            Select
          </button>
        </div>
      </div>
      <div
        class="w-full my-2 hover:bg-[#ebedfa] transition-all group ease-in-out duration-200 rounded-md cursor-pointer p-2 flex items-center justify-between"
      >
        <div class="flex flex-col">
          <p class="text-xs font-bold">$5/month</p>
          <p class="text-xs">A significant contribution</p>
        </div>
        <div
          class="bg-gradient-to-r from-[#fe7b5a] to-[#fc963b] rounded-md h-fit p-[1px]"
        >
          <button
            onclick="gotoCourse()"
            class="text-slate-800 bg-white rounded-md px-2 py-1 group-hover:bg-gradient-to-r from-inherit to-inherit group-hover:text-white"
          >
            Select
          </button>
        </div>
      </div>
    </div>
    <div
      id="course"
      class="w-10/12 max-w-xs h-fit rounded-lg bg-white absolute z-20 hidden flex-col gap-5 py-4 font-bold items-center"
    >
      <div class="w-28 h-28 rounded-full bg-[#eeeff5] mx-auto p-[2px]">
        <div
          class="w-full h-full rounded-full p-[3px]"
          style="background: conic-gradient(#6888ff 0% 80%, #eeeff5 80% 100%)"
        >
          <div
            class="w-full h-full rounded-full bg-white flex items-center justify-center"
          >
            <img
              src="https://cdn-icons-png.flaticon.com/512/188/188333.png"
              alt="leaf"
              class="w-10 h-10"
            />
          </div>
        </div>
      </div>
      <h2>Nature</h2>
      <div
        class="bg-gradient-to-r from-[#fe7b5a] to-[#fc963b] rounded-md h-fit p-[1px]"
      >
        <button
          onclick="gotoQuestion()"
          class="text-slate-800 bg-white rounded-md px-2 py-1 hover:bg-gradient-to-r from-inherit to-inherit hover:text-white"
        >
          Select
        </button>
      </div>
    </div>
    <div
      id="question"
      class="w-10/12 bg-white max-w-xs absolute z-20 hidden flex-col rounded-md"
    >
      <div class="w-5/6 mt-5 h-1 bg-[#edeef7] mx-auto rounded-full">
        <div class="h-full w-1/2 bg-[#7085ff] rounded-full"></div>
      </div>
      <h2 class="font-bold text-center my-3">
        Which of these is do you eat pasta?
      </h2>
      <div class="w-3/4 mx-auto flex gap-4 flex-col">
        <label>
          <input type="radio" name="answer" id="1" class="accent-[#7085ff]" />
          El caballo es pequeño
        </label>
        <label>
          <input type="radio" name="answer" id="2" class="accent-[#7085ff]" />
          Tú comes pasta
        </label>
        <label>
          <input type="radio" name="answer" id="3" class="accent-[#7085ff]" />
          El come pan
        </label>
      </div>
      <hr class="mt-3" />
      <p class="text-center text-sm text-slate-500 my-2">Skip this question</p>
      <button
        class="w-full text-white bg-gradient-to-r from-[#db6c50] to-[#ff9637] p-4 rounded-b-md"
      >
        Submit
      </button>
    </div>
    <script>
      function gotoCourse() {
        const pricing = document.getElementById("pricing");
        // Hide pricing
        pricing.classList.add("hidden");
        // Show course
        const course = document.getElementById("course");
        course.classList.remove("hidden");
        course.classList.add("flex");
      }
      function gotoQuestion() {
        const course = document.getElementById("course");
        // Hide course
        course.classList.add("hidden");
        // show question
        const question = document.getElementById("question");
        question.classList.remove("hidden");
        question.classList.add("flex");
      }
    </script>
  </body>
</html>
