<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Music Profile</title>
  </head>
  <body
    class="w-screen h-screen bg-gradient-to-tr from-[#978cdb] to-[#81d9b3] flex items-center justify-center"
  >
    <div class="w-10/12 h-fit rounded-xl bg-white max-w-xs">
      <div class="relative">
        <img
          src="https://png.pngtree.com/thumb_back/fh260/background/20230516/pngtree-anime-girl-in-a-neon-shirt-with-blue-hair-image_2563735.jpg"
          alt="profile image"
          class="w-full h-40 object-cover rounded-t-xl opacity-80"
        />
        <span
          class="material-symbols-outlined absolute top-5 left-5 text-gray-100 text-xl"
        >
          arrow_back
        </span>
        <button
          class="bg-[#9a8dfd] flex items-center justify-center p-4 rounded-full absolute -bottom-5 right-5"
        >
          <span class="material-symbols-outlined text-white"> add </span>
        </button>
      </div>
      <h2 class="text-[#9a8dfd] font-bold text-xl m-3">Dorothy J Block</h2>
      <p class="m-4 text-gray-800">
        Odio maruris pede ut metus, nonummy cras amet rutrum dui, justo eu vitae
        anim, varius elit dolore lacus, scelerisque gravida. Id mauris tortor
        eget, dis enim pede massa ullamcorper voluptatum
      </p>
      <h2 class="text-[#9a8dfd] font-bold uppercase m-5">Albums</h2>
      <div class="flex gap-3 ml-5 my-3 overflow-scroll">
        <img
          src="https://static.wixstatic.com/media/e83147_4a4a213b530f44e88b60679ee7afeb3e~mv2.jpg/v1/fill/w_359,h_563,al_c,q_80,enc_auto/e83147_4a4a213b530f44e88b60679ee7afeb3e~mv2.jpg"
          alt="city"
          class="w-20 h-20 object-cover rounded-md"
        />
        <img
          src="https://static.wixstatic.com/media/e83147_4a4a213b530f44e88b60679ee7afeb3e~mv2.jpg/v1/fill/w_359,h_563,al_c,q_80,enc_auto/e83147_4a4a213b530f44e88b60679ee7afeb3e~mv2.jpg"
          alt="city"
          class="w-20 h-20 object-cover rounded-md"
        />
        <img
          src="https://static.wixstatic.com/media/e83147_4a4a213b530f44e88b60679ee7afeb3e~mv2.jpg/v1/fill/w_359,h_563,al_c,q_80,enc_auto/e83147_4a4a213b530f44e88b60679ee7afeb3e~mv2.jpg"
          alt="city"
          class="w-20 h-20 object-cover rounded-md"
        />

        <img
          src="https://static.wixstatic.com/media/e83147_4a4a213b530f44e88b60679ee7afeb3e~mv2.jpg/v1/fill/w_359,h_563,al_c,q_80,enc_auto/e83147_4a4a213b530f44e88b60679ee7afeb3e~mv2.jpg"
          alt="city"
          class="w-20 h-20 object-cover rounded-md"
        />
        <img
          src="https://static.wixstatic.com/media/e83147_4a4a213b530f44e88b60679ee7afeb3e~mv2.jpg/v1/fill/w_359,h_563,al_c,q_80,enc_auto/e83147_4a4a213b530f44e88b60679ee7afeb3e~mv2.jpg"
          alt="city"
          class="w-20 h-20 object-cover rounded-md"
        />
        <img
          src="https://static.wixstatic.com/media/e83147_4a4a213b530f44e88b60679ee7afeb3e~mv2.jpg/v1/fill/w_359,h_563,al_c,q_80,enc_auto/e83147_4a4a213b530f44e88b60679ee7afeb3e~mv2.jpg"
