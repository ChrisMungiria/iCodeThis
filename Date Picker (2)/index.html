<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Date Picker</title>
  </head>
  <body class="w-full min-h-screen flex items-center justify-center">
    <div
      class="w-fit flex flex-col md:flex-row gap-5 max-w-2xl p-4 shadow-lg rounded-md border border-gray-200"
    >
      <!-- Month e.g January -->
      <div class="max-w-xs w-full space-y-2">
        <div class="relative flex items-center justify-center">
          <div
            class="w-6 h-6 rounded-full bg-gray-100 flex items-center justify-center absolute left-0 text-xs"
          >
            <i class="fa-solid fa-chevron-left text-orange-500"></i>
          </div>
          <h1>January</h1>
        </div>
        <div>
          <!-- Days -->
          <div class="grid grid-cols-7 place-items-center gap-2 font-semibold">
            <p>Su</p>
            <p>Mo</p>
            <p>Tu</p>
            <p>We</p>
            <p>Th</p>
            <p>Fr</p>
            <p>Sa</p>
          </div>
          <!-- Dates -->
          <div class="grid grid-cols-7 place-items-center gap-2 dates">
            <p class="col-start-3">1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p>7</p>
            <p>8</p>
            <p>9</p>
            <p>10</p>
            <p>11</p>
            <p>12</p>
            <p>13</p>
            <p>14</p>
            <p>15</p>
            <p>16</p>
            <p>17</p>
            <p>18</p>
            <p>19</p>
            <p>20</p>
            <p>21</p>
            <p>22</p>
            <p>23</p>
            <p>24</p>
            <p>25</p>
            <p>26</p>
            <p>27</p>
            <p>28</p>
            <p>29</p>
            <p>30</p>
            <p>31</p>
          </div>
        </div>
      </div>
      <!-- February -->
      <div class="max-w-xs w-full space-y-2">
        <div class="relative flex items-center justify-center">
          <div
            class="w-6 h-6 rounded-full bg-gray-100 flex items-center justify-center absolute right-0 text-xs"
          >
            <i class="fa-solid fa-chevron-right text-orange-500"></i>
          </div>
          <h1>February</h1>
        </div>
        <div>
          <!-- Days -->
          <div class="grid grid-cols-7 place-items-center gap-2 font-semibold">
            <p>Su</p>
            <p>Mo</p>
            <p>Tu</p>
            <p>We</p>
            <p>Th</p>
            <p>Fr</p>
            <p>Sa</p>
          </div>
          <!-- Dates -->
          <div class="grid grid-cols-7 place-items-center gap-2 dates">
            <p class="col-start-6">1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
            <p class="text-gray-200">6</p>
            <p class="text-gray-200">7</p>
            <p class="text-gray-200">8</p>
            <p class="text-gray-200">9</p>
            <p class="text-gray-200">10</p>
            <p class="text-gray-200">11</p>
            <p class="text-gray-200">12</p>
            <p class="text-gray-200">13</p>
            <p class="text-gray-200">14</p>
            <p class="text-gray-200">15</p>
            <p class="text-gray-200">16</p>
            <p class="text-gray-200">17</p>
            <p class="text-gray-200">18</p>
            <p class="text-gray-200">19</p>
            <p class="text-gray-200">20</p>
            <p class="text-gray-200">21</p>
            <p class="text-gray-200">22</p>
            <p class="text-gray-200">23</p>
            <p class="text-gray-200">24</p>
            <p class="text-gray-200">25</p>
            <p class="text-gray-200">26</p>
            <p class="text-gray-200">27</p>
            <p class="text-gray-200">28</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
