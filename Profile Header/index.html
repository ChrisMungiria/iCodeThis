<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Profile Header</title>
  </head>
  <body class="w-screen h-screen flex items-center justify-center bg-[#e0e0e0]">
    <div
      class="w-11/12 max-w-2xl p-4 bg-[#fff9f2] rounded-xl shadow-xl flex flex-col sm:flex-row items-center justify-between"
    >
      <div class="flex-1 h-full space-y-3">
        <img
          src="https://elireview.com/wp-content/uploads/2016/12/reed-profile-square.jpg"
          alt="profile image"
          class="w-24 h-20 rounded-full object-cover"
        />
        <h1 class="text-xl font-bold">MetaMask</h1>
        <p class="text-sm font-bold">@metamask</p>
        <p class="w-full md:w-2/3 text-sm text-slate-600">
          Metamask brings Ethereum to your web browser
        </p>
        <div class="grid grid-cols-4 gap-2 w-fit">
          <div
            class="h-10 w-10 border bg-white rounded-md flex items-center justify-center"
          >
            <i class="fa-brands fa-github"></i>
          </div>
          <div
            class="h-10 w-10 border bg-white rounded-md flex items-center justify-center"
          >
            <i class="fa-brands fa-linkedin-in"></i>
          </div>
          <div
            class="h-10 w-10 border bg-white rounded-md flex items-center justify-center"
          >
            <i class="fa-brands fa-gitlab"></i>
          </div>
          <div
            class="h-10 w-10 border bg-white rounded-md flex items-center justify-center"
          >
            <i class="fa-regular fa-gem"></i>
          </div>
        </div>
      </div>
      <div class="flex-1 h-full space-y-3 w-full md:w-fit mt-5 md:mt-0">
        <div class="w-full flex items-center justify-between">
          <p>6/8 organisations</p>
          <i class="fa-solid fa-circle-info"></i>
        </div>
        <div class="w-full bg-slate-200 h-2 rounded-full">
          <div class="h-full rounded-full bg-orange-500 w-3/4"></div>
        </div>
        <p class="capitalize text-end font-bold">
          4K <span class="font-normal">followers</span>
        </p>
        <div class="flex items-center justify-end">
          <button class="bg-slate-800 px-6 py-2 text-xs rounded-md text-white">
            Follow
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
