<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign in Form</title>
  </head>
  <body class="w-screen h-screen flex items-center justify-center bg-[#ecf3fe]">
    <div
      class="w-11/12 max-w-xs bg-[#4a49e5] hover:p-4 transition-all duration-200 ease-in-out rounded-xl"
    >
      <div class="w-full h-full bg-white space-y-3 p-3 rounded-lg">
        <h1 class="capitalize text-2xl font-semibold">Sign in</h1>
        <div>
          <label for="username_or_email" class="text-sm"
            >Username or email</label
          >
          <input
            type="text"
            name="username_or_email"
            id="username_or_email"
            class="border p-2 rounded w-full border-slate-700 focus:outline-none"
          />
        </div>
        <div>
          <label for="password" class="text-sm">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="border p-2 rounded w-full border-slate-700 focus:outline-none"
          />
        </div>
        <div class="flex justify-between w-full items-center">
          <button
            class="px-8 p-3 rounded-full bg-[#4e48e8] text-white text-xs text-nowrap w-fit"
          >
            Sign in
          </button>
          <p class="text-xs w-fit font-bold">Forgot your password?</p>
        </div>
        <p class="text-xs w-1/2 text-center mx-auto font-bold">
          Don't have an account? <span class="underline">Sign up</span>
        </p>
      </div>
    </div>
  </body>
</html>
