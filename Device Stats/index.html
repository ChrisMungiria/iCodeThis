<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Device Stats</title>
  </head>
  <body class="w-screen h-screen flex items-center justify-center bg-[#1f2432]">
    <div class="w-11/12 max-w-xs bg-[#191e2c] rounded-md p-2">
      <div class="w-full h-full rounded-md border border-slate-700 p-2">
        <p class="text-center text-gray-400 text-xs">Last 7 days</p>
        <div class="flex items-center justify-center text-gray-400">
          <i class="fa-solid fa-chevron-down text-xs"></i>
        </div>
        <div
          class="w-40 h-40 bg-red-500 rounded-full flex mx-auto my-5 p-4"
          style="
            background-image: conic-gradient(
              #5d50e3 120deg,
              #17adae 0 180deg,
              #2681e4 0
            );
          "
        >
          <div
            class="w-full h-full bg-[#191e2c] flex items-center rounded-full"
          >
            <p class="text-gray-400 text-center text-sm w-5/6 flex mx-auto">
              Sessions by device
            </p>
          </div>
        </div>
        <div class="grid grid-cols-3 gap-2 text-gray-400">
          <div class="w-full">
            <p class="flex items-center gap-2 text-xs">
              <span class="w-4 h-4 bg-blue-500 rounded-full"></span> Desktop
            </p>
            <p class="font-bold text-lg text-center">49.4%</p>
          </div>
          <div class="w-full">
            <p class="flex items-center gap-2 text-xs">
              <span class="w-4 h-4 bg-purple-500 rounded-full"></span> Mobile
            </p>
            <p class="font-bold text-lg text-center">31.6%</p>
          </div>
          <div class="w-full">
            <p class="flex items-center gap-2 text-xs">
              <span class="w-4 h-4 bg-teal-500 rounded-full"></span> Tablet
            </p>
            <p class="font-bold text-lg text-center">19%</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
