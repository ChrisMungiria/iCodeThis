<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Enable Notifications</title>
  </head>
  <body
    class="w-screen h-screen bg-slate-100 flex flex-col gap-3 items-center justify-center"
  >
    <div class="w-11/12 max-w-xs p-4 bg-slate-900 rounded-md flex shadow-xl">
      <img
        src="https://static.vecteezy.com/system/resources/previews/009/305/109/large_2x/old-vintage-pc-clipart-design-illustration-free-png.png"
        alt="computer"
        class="h-12 w-auto object-cover mr-4"
      />
      <div class="mr-4">
        <p class="text-white text-xs">
          Enable desktop notifications in your email
        </p>
        <div class="flex gap-3 mt-2">
          <button class="py-2 px-4 text-xs bg-blue-500 rounded-md text-white">
            Enable
          </button>
          <button class="p-2 text-xs text-blue-500 rounded-md">
            Learn more
          </button>
        </div>
      </div>
      <i class="fa-solid fa-xmark text-white"></i>
    </div>
    <div class="w-11/12 max-w-xs bg-white shadow-xl p-4 rounded-md">
      <div class="flex justify-end"><i class="fa-solid fa-xmark"></i></div>
      <div
        class="w-24 h-24 bg-slate-200 rounded-full flex items-center justify-center mx-auto"
      >
        <img
          src="https://static.vecteezy.com/system/resources/previews/009/380/174/non_2x/golden-bell-clipart-design-illustration-free-png.png"
          alt="bell"
          class="h-12 w-auto object-cover"
        />
      </div>
      <p class="text-lg font-bold text-center w-5/6 my-2 mx-auto">
        Enable desktop notifications for your email
      </p>
      <div class="flex gap-3 mt-2 mx-auto w-fit">
        <button class="py-2 px-4 text-xs bg-blue-500 rounded-md text-white">
          Enable
        </button>
        <button class="p-2 text-xs text-blue-500 rounded-md">Learn more</button>
      </div>
    </div>
  </body>
</html>
