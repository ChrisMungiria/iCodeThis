<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Simple Cards 2</title>
  </head>
  <body
    class="w-screen h-screen flex flex-col md:flex-row gap-5 items-center justify-center bg-[#dee2fe] relative"
  >
    <div
      class="w-11/12 bg-white p-3 rounded-md shadow-lg max-w-xs flex flex-col items-center group z-20"
    >
      <div class="w-full p-1 relative flex items-center justify-center">
        <i class="fa-regular fa-address-book text-2xl z-20"> </i>
        <div
          class="absolute h-5 w-5 bg-[#d9ddff] rounded-md z-10 left-1/2 top-1/3 group-hover:top-1/2 transition-all duration-200 ease-in-out"
        ></div>
      </div>

      <h1 class="text-xl font-semibold">Logs</h1>
      <p class="w-2/3 text-center text-slate-700 text-sm">
        Easily visualise your logs in preconfigured dashboards
      </p>
      <button
        class="px-8 py-4 rounded-md shadow-lg text-white bg-[#6377ff] text-sm my-3"
      >
        Add log data
      </button>
    </div>
    <div class="w-11/12 max-w-xs p-4 bg-white shadow-lg rounded-md z-20">
      <div class="flex gap-5 group">
        <div class="p-1 relative flex items-center justify-center h-fit">
          <i class="fa-solid fa-stairs text-4xl z-20"></i>
          <div
            class="absolute h-8 w-8 bg-[#d9ddff86] rounded-md z-10 left-1/2 top-1/3 group-hover:top-1/2 transition-all duration-200 ease-in-out"
          ></div>
        </div>
        <div class="space-y-4">
          <h1 class="text-xl font-bold">Statistics</h1>
          <p class="text-sm text-slate-500">
            Collect metrics from other systems and services running on your
            servers
          </p>
          <button
            class="border p-4 rounded-md border-[#6377ff] text-[#6377ff] text-sm"
          >
            Add metric data
          </button>
        </div>
      </div>
      <div class="flex gap-5 border-t my-4 py-4 group">
        <div class="p-1 relative flex items-center justify-center h-fit">
          <i class="fa-solid fa-tower-cell text-4xl z-20"></i>
          <div
            class="absolute h-8 w-8 bg-[#d9eaef99] rounded-md z-10 left-1/2 top-1/3 group-hover:top-1/2 transition-all duration-200 ease-in-out"
          ></div>
        </div>
        <div class="space-y-4">
          <h1 class="text-xl font-bold">Watcher</h1>
          <p class="text-sm text-slate-500">
            Detect changes in your data by creating, managing and monitoring
            alerts
          </p>
          <button
            class="border p-4 rounded-md border-[#6377ff] text-[#6377ff] text-sm"
          >
            Turn on
          </button>
        </div>
      </div>
    </div>
    <div
      class="w-11/12 max-w-xl h-96 rounded-md bg-[#d3d4ff] absolute bottom-0 left-1/2 -translate-x-1/2 z-10"
    ></div>
  </body>
</html>
