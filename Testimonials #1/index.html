<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Testimonials #1</title>
  </head>
  <body class="w-screen h-screen flex items-center justify-center bg-slate-100">
    <div class="w-11/12 max-w-3xl space-y-3">
      <h1 class="text-center font-semibold text-lg">
        What our customers have to say
      </h1>
      <div class="flex justify-between items-center">
        <i class="fa-solid fa-angle-left text-xl text-slate-400"></i>
        <div class="w-11/12 max-w-xs p-6 bg-white rounded-md shadow-xl">
          <p class="text-xs">
            "Thank you! Your product descriptions are amazing and your service
            is wonderful."
          </p>
          <div class="flex gap-2 mt-3">
            <img
              src="https://profilemagazine.com/wp-content/uploads/2020/04/Ajmere-Dale-Square-thumbnail.jpg"
              alt="profile image"
              class="w-10 h-10 rounded-full object-cover"
            />
            <div class="space-y-1">
              <h1 class="font-semibold">Ronald A. Freeman</h1>
              <p class="text-xs">Electronic technician</p>
            </div>
          </div>
        </div>
        <div
          class="w-11/12 max-w-xs p-6 bg-white rounded-md shadow-xl hidden md:block"
        >
          <p class="text-xs">
            "Would definitely recommend ItemSctibe and will definitely be
            ordering again."
          </p>
          <div class="flex gap-2 mt-3">
            <img
              src="https://elireview.com/wp-content/uploads/2016/12/reed-profile-square.jpg"
              alt="profile image"
              class="w-10 h-10 rounded-full object-cover"
            />
            <div class="space-y-1">
              <h1 class="font-semibold">Alice L. Tinker</h1>
              <p class="text-xs">Marine equipment mechanic</p>
            </div>
          </div>
        </div>
        <i class="fa-solid fa-angle-right text-xl text-slate-400"></i>
      </div>
      <div class="w-40 flex items-center justify-around mx-auto">
        <div class="w-4 h-4 rounded-full bg-slate-400"></div>
        <div class="w-4 h-4 rounded-full border border-slate-400"></div>
        <div class="w-4 h-4 rounded-full border border-slate-400"></div>
      </div>
    </div>
  </body>
</html>
