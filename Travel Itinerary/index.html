<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Travel Itinerary</title>
  </head>
  <body
    class="w-screen h-screen bg-gradient-to-tr from-blue-500 to-teal-400 flex items-center justify-center"
  >
    <div class="w-10/12 max-w-xs bg-white rounded-md">
      <div
        class="w-full p-2 flex items-center justify-around bg-slate-100 rounded-t-md"
      >
        <span class="material-symbols-outlined font-bold text-slate-400">
          arrow_back_ios
        </span>
        <h2 class="text-xl text-slate-600 font-bold">Bergen - Budapest</h2>
        <span class="material-symbols-outlined font-bold text-slate-400">
          more_horiz
        </span>
      </div>
      <div
        class="border border-y-transparent py-2 border-r-transparent w-11/12 mx-auto mt-5 relative"
      >
        <div
          class="w-4 h-4 flex items-center justify-center bg-[#62df02] shadow rounded-full absolute -top-2 -left-2"
        >
          <span class="material-symbols-outlined text-xs text-white">
            done
          </span>
        </div>
        <h2 class="text-[#28b6f4] font-bold m-2">Flight booked</h2>
        <p class="m-2 text-xs text-gray-500">Confirmation code</p>
        <p class="m-2 text-gray-600 tracking-widest font-bold">678900</p>
        <button
          class="bg-[#29b6f6] py-2 px-4 rounded m-2 text-white text-xs uppercase"
        >
          Show booking summary
        </button>
      </div>
      <div
        class="border border-y-transparent py-2 border-r-transparent w-11/12 mx-auto relative"
      >
        <div
          class="w-4 h-4 flex items-center justify-center bg-[#62df02] shadow rounded-full absolute -top-2 -left-2"
        >
          <span class="material-symbols-outlined text-xs text-white">
            done
          </span>
        </div>
        <h2 class="text-[#28b6f4] font-bold m-2">Preparation</h2>
        <p class="p-2 bg-[#eff1f3] text-xs text-gray-700 w-fit rounded-3xl m-2">
          Priority
        </p>
        <button
          class="bg-[#29b6f6] py-2 px-4 rounded m-2 text-white text-xs uppercase"
        >
          Add services
        </button>
      </div>
      <div
        class="border border-y-transparent py-2 border-r-transparent w-11/12 mx-auto relative"
      >
        <div
          class="w-4 h-4 flex items-center justify-center bg-[#62df02] shadow rounded-full absolute -top-2 -left-2"
        >
          <span class="material-symbols-outlined text-xs text-white">
            done
          </span>
        </div>
        <h2 class="text-[#28b6f4] font-bold m-2">Preparation</h2>
        <p class="m-2 text-xs text-gray-500">All passengers checked in</p>
        <div class="flex gap-2">
          <p
            class="p-2 bg-[#eff1f3] text-xs text-gray-700 w-fit rounded-3xl m-2"
          >
            AG
          </p>
          <p
            class="p-2 bg-[#eff1f3] text-xs text-gray-700 w-fit rounded-3xl m-2"
          >
            ||
          </p>
        </div>
      </div>
      <div
        class="border border-y-transparent py-2 border-r-transparent w-11/12 mx-auto relative"
      >
        <div
          class="w-4 h-4 flex items-center justify-center bg-[#e5e7e9] shadow rounded-full absolute -top-2 -left-2"
        ></div>
        <h2 class="text-[#28b6f4] font-bold m-2">Packing</h2>
        <p class="m-2 text-xs text-gray-500">
          You may upgrade your baggage up to three hours before your departure
        </p>
        <button
          class="bg-[#29b6f6] py-2 px-4 rounded m-2 text-white text-xs uppercase"
        >
          Add baggage
        </button>
      </div>
    </div>
  </body>
</html>
