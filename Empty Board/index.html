<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Empty Board</title>
  </head>
  <body class="w-screen h-screen bg-slate-50 flex items-center justify-center">
    <div class="w-11/12 max-w-xl bg-slate-100 shadow-xl">
      <div class="w-full flex justify-between">
        <p
          class="py-2 px-4 text-sm m-4 rounded-md bg-slate-200 text-slate-700 font-bold uppercase"
        >
          Logo
        </p>

        <div class="flex gap-4 h-full">
          <p class="h-full bg-slate-900 p-3 text-slate-200 rounded-b-lg">+</p>
          <div
            class="flex gap-1 items-center text-slate-400 text-xs px-4 cursor-pointer"
          >
            <i class="fa-solid fa-user mr-4"></i>
            <p>Anthony Webb</p>
            <i class="fa-solid fa-chevron-down text-xs"></i>
          </div>
        </div>
      </div>
      <div class="w-full px-8 flex justify-between">
        <div>
          <h1 class="capitalize font-bold text-lg">My boards</h1>
          <p class="text-xs text-slate-400">0 boards. 0 tasks</p>
        </div>
        <div class="flex gap-2 text-xs">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-bars"></i>
          <i class="fa-regular fa-calendar-minus"></i>
        </div>
      </div>
      <div class="h-44 w-full bg-white mt-16 flex justify-center">
        <div
          class="sm:w-52 sm:h-52 w-32 h-32 bg-white rounded-full sm:-mt-24 -mt-16 flex flex-col items-center justify-center"
        >
          <img
            src="https://cdn-icons-png.flaticon.com/512/4697/4697945.png"
            alt=""
            class="w-10 h-10"
          />
          <p class="sm:text-xs text-[8px] font-bold text-center my-2">
            No boards created yet
          </p>
          <p class="sm:text-[8px] text-[6px] text-slate-400 text-center">
            Every board you create will appear here
          </p>
          <p class="sm:text-[8px] text-[6px] text-slate-400 text-center">
            To get started click the + button from above and create a board
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
