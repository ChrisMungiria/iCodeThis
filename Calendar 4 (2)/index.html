<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Calendar 4</title>
  </head>
  <body
    class="w-full min-h-screen bg-[#170942] flex items-center justify-center"
  >
    <div class="w-11/12 max-w-xl grid grid-cols-3 shadow-md text-white">
      <div class="col-span-2 p-4 bg-[#211061] space-y-2">
        <div class="flex items-center gap-2">
          <div
            class="size-6 border border-gray-200 rounded-full flex items-center justify-center"
          >
            <i class="fa-solid fa-chevron-left"></i>
          </div>
          <p>February</p>
          <div
            class="size-6 border border-gray-200 rounded-full flex items-center justify-center"
          >
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
        <div id="days" class="grid grid-cols-7 w-full"></div>
        <div id="dates" class="grid grid-cols-7 w-full">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="p-4 bg-[#1d0858] flex flex-col">
        <h2 class="text-center uppercase">
          Thursday <span class="block normal-case text-sm">Feb 9</span>
        </h2>
        <div class="flex flex-col items-center my-auto mx-auto text-gray-400">
          <i class="fa-solid fa-calendar"></i>
          <p>No events for the day</p>
        </div>
        <button
          class="w-full py-3 rounded-full bg-[#e015ed] text-white text-xs shadow-lg shadow-[#e015ed]/20"
        >
          Add event
        </button>
      </div>
    </div>
    <script>
      const days = document.getElementById("days");

      const daysOfTheWeek = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

      daysOfTheWeek.forEach((day) => {
        const dayElement = document.createElement("p");

        dayElement.classList.add("text-center", "uppercase", "text-xs");

        dayElement.textContent = day;

        days.appendChild(dayElement);
      });

      const dates = document.getElementById("dates");

      for (let i = 0; i < 27; i++) {
        const dateElement = document.createElement("p");

        dateElement.classList.add("text-center");

        dateElement.textContent = i + 1;

        dates.appendChild(dateElement);
      }
    </script>
  </body>
</html>
