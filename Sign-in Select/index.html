<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign-in Select</title>
  </head>
  <body class="w-screen h-screen flex items-center justify-center bg-slate-100">
    <div class="w-11/12 max-w-xs p-4 bg-white rounded-md" id="signInPage">
      <img
        src="https://cdn-icons-png.flaticon.com/512/4452/4452126.png"
        alt=""
        class="w-20 h-20 mx-auto mt-4"
      />
      <p
        class="text-xs md:text-sm font-semibold my-2 text-slate-800 text-center mx-auto w-2/3"
      >
        Sign in to discover creatives and participate in or post a challenge
      </p>
      <button
        id="signInBtn"
        class="flex items-center justify-center w-10/12 mx-auto bg-blue-500 p-2 rounded-md text-white shadow-md"
      >
        Sign in
      </button>
    </div>
    <div
      class="w-11/12 max-w-xs bg-white rounded-md p-2 hidden"
      id="recommended"
    >
      <div class="flex items-center justify-between p-2">
        <h1 class="text-lg font-bold text-slate-700">Recommended</h1>
        <p class="text-blue-500">View all</p>
      </div>
      <div
        class="rounded-md flex items-center gap-3 relative group cursor-pointer mt-2"
      >
        <div
          class="absolute bg-blue-400 h-full rounded-md w-0 group-hover:w-full transition-all duration-200"
        ></div>
        <img
          src="https://profilemagazine.com/wp-content/uploads/2020/04/Ajmere-Dale-Square-thumbnail.jpg"
          alt=""
          class="w-14 h-14 rounded-full object-cover z-20 m-2"
        />
        <div
          class="z-20 group-hover:text-slate-100 transition-all duration-200"
        >
          <p class="text-sm font-semibold">Winnie Brock</p>
          <p
            class="text-slate-500 text-xs group-hover:text-slate-100 transition-all duration-200"
          >
            Service designer
          </p>
        </div>
      </div>
      <div
        class="rounded-md flex items-center gap-3 relative group cursor-pointer mt-2"
      >
        <div
          class="absolute bg-blue-400 h-full rounded-md w-0 group-hover:w-full transition-all duration-200"
        ></div>
        <img
          src="https://elireview.com/wp-content/uploads/2016/12/reed-profile-square.jpg"
          alt=""
          class="w-14 h-14 rounded-full object-cover z-20 m-2"
        />
        <div
          class="z-20 group-hover:text-slate-100 transition-all duration-200"
        >
          <p class="text-sm font-semibold">Louisa Harrison</p>
          <p
            class="text-slate-500 text-xs group-hover:text-slate-100 transition-all duration-200"
          >
            Brand designer
          </p>
        </div>
      </div>
      <div
        class="rounded-md flex items-center gap-3 relative group cursor-pointer mt-2"
      >
        <div
          class="absolute bg-blue-400 h-full rounded-md w-0 group-hover:w-full transition-all duration-200"
        ></div>
        <img
          src="https://www.unsw.edu.au/content/dam/images/medicine-health/population-health/headshots/2022-07-med-pop-health/2022-08-tewodros-profile.cropimg.width=335.crop=square.jpg"
          class="w-14 h-14 rounded-full object-cover z-20 m-2"
        />
        <div
          class="z-20 group-hover:text-slate-100 transition-all duration-200"
        >
          <p class="text-sm font-semibold">Todd Bridges</p>
          <p
            class="text-slate-500 text-xs group-hover:text-slate-100 transition-all duration-200"
          >
            Brand designer
          </p>
        </div>
      </div>
    </div>
    <script>
      const signInBtn = document.getElementById("signInBtn");

      signInBtn.addEventListener("click", () => {
        const signInPage = document.getElementById("signInPage");
        signInPage.classList.add("hidden");
        const recommended = document.getElementById("recommended");
        recommended.classList.remove("hidden");
      });
    </script>
  </body>
</html>
