<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Christmas Promo</title>
  </head>
  <body class="w-screen h-screen flex items-center justify-center bg-slate-100">
    <div class="w-11/12 max-w-sm p-4 bg-white shadow-lg space-y-2">
      <div class="flex items-center justify-end">
        <i
          class="fa-solid fa-xmark text-slate-500 hover:text-slate-800 transition-all duration-200 ease-in-out"
        ></i>
      </div>
      <div class="flex items-center justify-center">
        <i class="fa-solid fa-tree text-4xl"></i>
      </div>
      <h1 class="text-center text-2xl font-semibold tracking-wider">
        Merry Christmas!
      </h1>
      <p class="text-center w-3/4 mx-auto text-sm text-slate-400">
        You completed all your December's tasks so we decided to get you a gift
      </p>
      <p class="text-yellow-500 text-center text-xs font-semibold">
        50% off on your <span>yearly premium plan</span>
      </p>
      <button
        class="bg-slate-800 text-white text-xs px-8 p-3 rounded mx-auto flex uppercase shadow-sm hover:shadow-lg transition-all duration-200 ease-in-out"
      >
        Get your gift
      </button>
    </div>
  </body>
</html>
