<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Achievements</title>
  </head>
  <body class="w-screen h-screen bg-gray-200 flex items-center justify-center">
    <div class="w-11/12 max-w-sm h-fit shadow-lg bg-white">
      <p class="w-full text-end p-3 text-gray-400 text-xl">
        <span class="material-symbols-outlined"> close </span>
      </p>
      <h2 class="mx-auto font-bold text-center uppercase text-gray-600 text-xl">
        Your Results
      </h2>
      <hr
        class="h-px w-2/3 mx-auto my-1 bg-gray-200 border-0 dark:bg-gray-700"
      />
      <div class="flex items-center justify-around m-5">
        <p class="text-sm text-gray-400 text-center font-bold">
          25:32:05
          <span class="block text-xs font-normal">Average time</span>
        </p>
        <div class="w-16 h-16 rounded-full bg-gray-500 p-1">
          <div
            class="w-full h-full bg-white rounded-full flex items-center justify-center"
          >
            <p class="uppercase text-[8px] font-bold text-center">
              10 points <span class="block font-normal">of 30</span>
            </p>
          </div>
        </div>
        <p class="text-sm text-gray-400 text-center font-bold">
          7.3 km
          <span class="block text-xs font-normal">Average workout</span>
        </p>
      </div>
      <h1 class="ml-4 text-gray-400 uppercase">My Awards</h1>
      <div
        class="w-11/12 mx-auto h-fit flex items-center justify-around bg-gray-100/60 rounded border border-gray-200 p-3"
      >
        <div>
          <img
            src="https://cdn-icons-png.flaticon.com/512/1445/1445090.png"
            alt=""
            class="w-16 h-16 mx-4 my-2 p-1"
          />
          <p class="text-xs text-[#47609a] font-bold text-center">
            Goal <br />
            Achievement
          </p>
        </div>
        <div>
          <img
            src="https://cdn4.iconfinder.com/data/icons/finance-108/128/13-1024.png"
            alt=""
            class="w-16 h-16 mx-4 my-2 p-1"
          />
          <p class="text-xs text-[#ca4e50] font-bold text-center">
            First in <br />
            a Round
          </p>
        </div>
        <div>
          <img
            src="https://static.vecteezy.com/system/resources/previews/009/664/137/large_2x/medal-award-transparent-free-png.png"
            alt=""
            class="w-16 h-16 mx-4 my-2 p-1"
          />
          <p class="text-xs text-gray-400 font-bold text-center">
            One Cup <br />
            Won
          </p>
        </div>
      </div>
      <p class="w-full text-center uppercase text-gray-400 text-[8px] my-2">
        28 days left in the challenge
      </p>
      <div class="w-11/12 mx-auto h-4 mt-4 bg-gray-100/60 rounded-full mb-5">
        <div class="w-1/2 h-full rounded-3xl bg-blue-500"></div>
      </div>
    </div>
  </body>
</html>
