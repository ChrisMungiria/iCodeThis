<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Fancy Sliders</title>
    <style>
      .second {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 5px;
        border-radius: 5px;
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: 0.2s;
        transition: opacity 0.2s;
      }
      .second:hover {
        opacity: 1;
      }

      .second::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background: #15204b;
        cursor: pointer;
        position: relative;
      }

      .second::-moz-range-thumb {
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background: #15204b;
        cursor: pointer;
        position: relative;
      }

      .third {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 25px;
        border-radius: 12px;
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: 0.2s;
        transition: opacity 0.2s;
      }

      .third::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background: #15204b;
        cursor: pointer;
        position: relative;
      }
    </style>
  </head>
  <body class="w-screen h-screen flex items-center justify-center bg-[#f8fafc]">
    <div class="w-11/12 max-w-xl space-y-4">
      <div class="space-y-4">
        <div class="flex-1 flex items-center justify-center">
          <p id="second_value" class="px-4 p-2 rounded bg-white shadow-md">
            100
          </p>
        </div>
        <div
          class="flex items-center justify-between gap-5 text-sm font-semibold"
        >
          <p>$0</p>
          <input
            type="range"
            name="second"
            id="second"
            class="flex-1 second"
            min="0"
            max="1500"
            value="100"
          />
          <p>$1500</p>
        </div>
      </div>
      <div class="w-full flex">
        <input type="range" name="third" id="third" class="third flex-1" />
      </div>
      <div class="w-full text-sm">
        <p class="text-right">14 GB</p>
        <div class="w-full flex items-center gap-5">
          <p>Sketch</p>
          <div class="flex-1 bg-slate-200 h-2 rounded-full">
            <div class="h-full w-1/3 rounded-full bg-slate-800"></div>
          </div>
        </div>
      </div>
      <div class="w-full text-sm">
        <p class="text-right">32 GB</p>
        <div class="w-full flex items-center gap-5">
          <p>Figma</p>
          <div class="flex-1 bg-slate-200 h-2 rounded-full">
            <div class="h-full w-2/3 rounded-full bg-red-600"></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const second_slider = document.getElementById("second");
      const second_value = document.getElementById("second_value");

      second_slider.addEventListener("input", function () {
        second_value.textContent = this.value;
      });
    </script>
  </body>
</html>
