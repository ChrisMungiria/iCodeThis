<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Courses Landing</title>
  </head>
  <body
    class="w-screen h-screen flex items-center justify-center relative bg-[#f3f9fd] overflow-clip"
  >
    <!-- Background shapes -->
    <div
      style="
        background-image: conic-gradient(
          from 45deg,
          #6550d4 180deg,
          #f3f9fd 180deg
        );
      "
      class="w-40 h-40 bg-transparent absolute top-10 left-10"
    ></div>
    <div
      class="absolute md:-bottom-20 md:-right-20 md:w-40 md:h-40 w-20 h-20 bottom-10 right-10 rounded-full bg-[#ffa665]"
    ></div>
    <div
      class="absolute md:-bottom-20 md:left-10 md:w-56 md:h-56 w-28 h-28 left-10 bottom-10 rounded-full bg-red-500"
    ></div>

    <!-- Content -->

    <div class="w-11/12 max-w-6xl bg-white shadow-xl absolute z-50">
      <div class="flex items-center justify-end p-4">
        <ul class="flex items-center gap-2">
          <li
            class="text-slate-500 hover:text-slate-800 transition-all cursor-pointer"
          >
            Home
          </li>
          <li
            class="text-slate-500 hover:text-slate-800 transition-all cursor-pointer"
          >
            Courses
          </li>
          <li
            class="text-slate-500 hover:text-slate-800 transition-all cursor-pointer"
          >
            Blog
          </li>
        </ul>
      </div>
      <div class="flex flex-col md:flex-row">
        <div class="flex-1 md:pl-10 lg:pl-14 space-y-4 md:pb-32 p-4 md:p-0">
          <h1 class="text-4xl font-bold">Web development courses</h1>
          <p class="md:w-3/4">
            Learn to code with easy to understand, project based learning path
          </p>
          <button class="px-8 p-3 bg-[#3c9dcf] rounded-md text-white shadow-lg">
            Browse courses
          </button>
        </div>
        <div class="flex-1 relative overflow-hidden hidden md:block">
          <div
            class="absolute w-56 h-56 rounded-full bg-red-500 -right-28"
            style="
              background-image: conic-gradient(
                white 0deg,
                white 180deg,
                #ffa665 180deg
              );
            "
          ></div>
          <div
            class="w-40 h-40 bg-transparent absolute bottom-0 right-0 z-30"
            style="
              background-image: conic-gradient(
                from 45deg,
                #6550d4 180deg,
                #ffffff00 180deg
              );
            "
          ></div>
          <div
            class="w-full h-32 bg-red-500 rounded-full rounded-r-none bottom-0 absolute"
          ></div>
        </div>
      </div>
      <div
        class="w-full p-4 bg-[#0f102b] space-y-4 flex flex-col items-center text-white"
      >
        <h1 class="md:w-3/4 lg:w-1/4 text-center text-2xl">
          Join the <span class="capitalize">traversty media</span> mialing list
        </h1>
        <p class="md:w-3/4 lg:w-1/4 text-center text-xs">
          Sign up to the newsletter and be the first to know about new courses
          or special offers
        </p>
        <div class="flex gap-2">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            class="bg-white focus:outline-none rounded-md p-2"
          />
          <button class="px-4 h-full p-3 rounded-md text-white bg-[#3c9dcf]">
            Subscribe
          </button>
        </div>
        <p class="text-center text-slate-400 text-xs">
          We won't spam. Pinky promise!
        </p>
      </div>
    </div>
  </body>
</html>
