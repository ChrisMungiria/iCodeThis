<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Conversations</title>
  </head>
  <body class="w-screen h-screen flex justify-center bg-slate-100">
    <div class="w-11/12 max-w-5xl h-full flex">
      <div
        class="h-full flex-1 space-y-4 p-2 overflow-y-scroll hidden lg:block"
      >
        <!-- Card 1 -->
        <div
          class="w-full rounded-md shadow-xl space-y-1 relative p-3 overflow-hidden cursor-pointer card"
          data-name="Estelle Warner"
          data-role="Art director"
          data-image="https://shiftart.com/wp-content/uploads/2017/04/RC-Profile-Square.jpg"
        >
          <span
            class="absolute inset-0 p-2 bg-red-500 w-fit h-fit rounded-md text-xs text-white px-3 z-20"
            >3</span
          >
          <div class="w-full h-full absolute top-0 left-0 z-10">
            <img
              src="https://shiftart.com/wp-content/uploads/2017/04/RC-Profile-Square.jpg"
              alt="profile image"
              class="w-full h-full object-cover rounded-md relative z-10 blur-md"
            />
          </div>
          <div class="flex items-center justify-center relative z-10">
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <img
            src="https://shiftart.com/wp-content/uploads/2017/04/RC-Profile-Square.jpg"
            alt="profile image"
            class="w-full h-56 object-cover rounded-md relative z-10"
          />
          <div class="relative z-10">
            <div class="flex items-center gap-2 justify-center">
              <div class="w-2 h-2 bg-green-500 rounded-full"></div>
              <h1 class="text-lg font-semibold text-white">Estelle Warner</h1>
            </div>
            <h2 class="capitalize text-center text-slate-400">Art director</h2>
          </div>
          <button
            class="px-6 p-2 border border-blue-500 text-blue-500 font-semibold text-xs rounded-full flex mx-auto relative z-10"
          >
            Close
          </button>
        </div>
        <!-- Card 2 -->
        <div
          class="w-full rounded-md shadow-xl space-y-1 relative p-3 overflow-hidden cursor-pointer card"
          data-name="Amelia Charlotte"
          data-role="Interaction designer"
          data-image="https://static8.depositphotos.com/1377527/923/i/450/depositphotos_9239741-stock-photo-profile-of-smiling-young-woman.jpg"
        >
          <span
            class="absolute inset-0 p-2 bg-red-500 w-fit h-fit rounded-md text-xs text-white px-3 z-20"
            >2</span
          >
          <div class="w-full h-full absolute top-0 left-0 z-10">
            <img
              src="https://static8.depositphotos.com/1377527/923/i/450/depositphotos_9239741-stock-photo-profile-of-smiling-young-woman.jpg"
              alt="profile image"
              class="w-full h-full object-cover rounded-md relative z-10 blur-md"
            />
          </div>
          <div class="flex items-center justify-center relative z-10">
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <img
            src="https://static8.depositphotos.com/1377527/923/i/450/depositphotos_9239741-stock-photo-profile-of-smiling-young-woman.jpg"
            alt="profile image"
            class="w-full h-56 object-cover rounded-md relative z-10"
          />
          <div class="relative z-10">
            <div class="flex items-center gap-2 justify-center">
              <div class="w-2 h-2 bg-green-500 rounded-full"></div>
              <h1 class="text-lg font-semibold text-white">Amelia Charlotte</h1>
            </div>
            <h2 class="capitalize text-center text-slate-400">
              Interaction designer
            </h2>
          </div>
          <button
            class="px-6 p-2 border border-blue-500 text-blue-500 font-semibold text-xs rounded-full flex mx-auto relative z-10"
          >
            Close
          </button>
        </div>
        <!-- Card 3 -->
        <div
          class="w-full rounded-md shadow-xl space-y-1 relative p-3 overflow-hidden cursor-pointer card"
          data-name="Daniel Elijah"
          data-role="UI Designer"
          data-image="https://lastfm.freetls.fastly.net/i/u/300x300/bde749c5da5cd75a9b212ba1a77b64e0.jpg"
        >
          <span
            class="absolute inset-0 p-2 bg-red-500 w-fit h-fit rounded-md text-xs text-white px-3 z-20"
            >1</span
          >
          <div class="w-full h-full absolute top-0 left-0 z-10">
            <img
              src="https://lastfm.freetls.fastly.net/i/u/300x300/bde749c5da5cd75a9b212ba1a77b64e0.jpg"
              alt="profile image"
              class="w-full h-full object-cover rounded-md relative z-10 blur-md"
            />
          </div>
          <div class="flex items-center justify-center relative z-10">
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <img
            src="https://lastfm.freetls.fastly.net/i/u/300x300/bde749c5da5cd75a9b212ba1a77b64e0.jpg"
            alt="profile image"
            class="w-full h-56 object-cover rounded-md relative z-10"
          />
          <div class="relative z-10">
            <div class="flex items-center gap-2 justify-center">
              <div class="w-2 h-2 bg-green-500 rounded-full"></div>
              <h1 class="text-lg font-semibold text-white">Daniel Elijah</h1>
            </div>
            <h2 class="capitalize text-center text-slate-400">UI Designer</h2>
          </div>
          <button
            class="px-6 p-2 border border-blue-500 text-blue-500 font-semibold text-xs rounded-full flex mx-auto relative z-10"
          >
            Close
          </button>
        </div>
      </div>
      <div class="h-full flex-[3] flex items-center">
        <div class="w-full bg-white shadow-lg rounded-md p-3 relative">
          <h1 id="char_person_name" class="absolute z-20">Estelle Warner</h1>
          <span
            class="absolute right-0 top-0 p-2 bg-red-500 w-fit h-fit rounded-md text-white"
          >
            <i class="fa-solid fa-xmark"></i>
          </span>
          <div
            class="absolute w-full h-24 inset-0 bg-gradient-to-b from-white/40 to-white z-10 blur-xl"
          ></div>
          <div class="w-full space-y-4 pt-10 pb-32" id="chat_section">
            <div class="flex flex-col items-end space-y-2">
              <p class="font-semibold">
                You <span class="font-normal">13:32</span>
              </p>
              <div class="p-2 bg-blue-500 text-white rounded">
                <p>Hey!</p>
              </div>
              <div class="p-2 bg-blue-500 text-white rounded">
                <p>Okay let me know!</p>
              </div>
            </div>
            <div
              class="mx-auto px-4 p-2 bg-pink-500/50 shadow-md flex w-fit rounded-full text-white text-xs"
            >
              <p>2 new messages</p>
            </div>
            <div class="flex flex-col items-start space-y-2">
              <div class="flex items-center gap-2">
                <img
                  src="https://lastfm.freetls.fastly.net/i/u/300x300/bde749c5da5cd75a9b212ba1a77b64e0.jpg"
                  alt="profile image"
                  id="person_profile_photo"
                  class="w-04 h-10 rounded-md"
                />
                <p class="font-semibold">
                  You <span class="font-normal">13:32</span>
                </p>
              </div>
              <div
                class="p-2 bg-slate-500 text-white rounded w-fit"
                id="chat_message"
              >
                <p>Yes, I'm on my way</p>
              </div>
            </div>
          </div>
          <div
            class="absolute bottom-0 left-0 w-full p-3 flex items-center gap-2"
          >
            <textarea
              rows="1"
              class="flex-1 rounded-full bg-slate-100 outline-none p-3 text-xs"
              placeholder="Type your message"
            ></textarea>
            <i
              class="fa-solid fa-paper-plane p-3 rounded-full bg-blue-500 text-white cursor-pointer"
            ></i>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const cards = document.querySelectorAll(".card");
        const chatPersonName = document.getElementById("char_person_name");
        const personProfilePhoto = document.getElementById(
          "person_profile_photo"
        );
        const chatMessage = document.getElementById("chat_message");

        cards.forEach((card) => {
          card.addEventListener("click", () => {
            const name = card.getAttribute("data-name");
            const role = card.getAttribute("data-role");
            const image = card.getAttribute("data-image");

            chatPersonName.textContent = name;
            personProfilePhoto.src = image;
            chatMessage.textContent = `Hello, this is ${name}. I'm the ${role}.`;
          });
        });
      });
    </script>
  </body>
</html>
