<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Colored Cards</title>
  </head>
  <body
    class="w-full min-h-screen flex items-center justify-center bg-[#302541]"
  >
    <div class="w-11/12 max-w-xl grid md:grid-cols-3 text-white">
      <div class="w-full p-4 bg-[#8d7cfd] space-y-2">
        <h2 class="text-xs">Featured</h2>
        <h1 class="text-xl tracking-wide font-semibold">Challenge</h1>
        <p>Design an icon set with your favorite hobbies</p>
        <button class="flex items-center gap-2 text-xs">
          <span>View details</span> <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>
      <div class="w-full p-4 bg-[#c679fe] space-y-2">
        <h2 class="text-xs">Blog</h2>
        <h1 class="text-xl tracking-wide font-semibold">Interviews</h1>
        <p>8 examples of interviews with people who travelled through Europe</p>
        <button class="flex items-center gap-2 text-xs">
          <span>Read post</span> <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>
      <div class="w-full p-4 bg-[#ff74bc] space-y-2">
        <h2 class="text-xs">Daily</h2>
        <h1 class="text-xl tracking-wide font-semibold">Practice</h1>
        <p>Generate daily exercises to improve your skills</p>
        <button class="flex items-center gap-2 text-xs">
          <span>Generate exercises</span>
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>
    </div>
  </body>
</html>
