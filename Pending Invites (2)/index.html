<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Pending Invites</title>
  </head>
  <body
    class="min-h-screen w-full flex items-center justify-center bg-[#f0f0f0]"
  >
    <div class="w-11/12 max-w-md bg-white p-4 rounded-md shadow-md space-y-2">
      <div
        class="flex items-center justify-between border-b border-gray-200 p-2"
      >
        <h2 class="text-xl font-semibold capitalize">Pending invites</h2>
        <button

        >
          + Create group

      </div>

              <h2 class="text-sm text-gray-600">
                Invited by <span class="font-bold">Lorem Joe</span>

              <h3 class="text-xs text-gray-400">51 friends. 41,546 members</h3>

                  class="w-8 h-8 rounded-full object-cover border-2 border-white"

                  alt="profile image"
                  class="w-8 h-8 rounded-full object-cover border-2 border-white -ml-2"

                  class="w-8 h-8 rounded-full object-cover border-2 border-white -ml-2"

              class="border-r border-gray-200 h-fit p-1 text-center text-green-400"
            >
              Join
            </button>
            <button class="h-fit p-1 text-center text-red-400">Decline</button>
