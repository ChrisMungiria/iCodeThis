<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Repositories List</title>
  </head>
  <body
    class="w-screen h-screen flex items-center justify-center relative bg-slate-100"
  >
    <div class="absolute top-0 h-full w-16 bg-[#ffd9b8] z-10"></div>
    <div class="w-11/12 max-w-xs bg-white rounded-md shadow-xl z-20">
      <div class="flex items-start justify-between">
        <h1 class="m-3 text-xl tracking-wider font-light">Repositories</h1>
        <button
          class="w-10 h-10 bg-[#8a82f0] text-white text-xl hover:text-[#8a82f0] hover:bg-white border border-transparent hover:border-slate-200 hover:shadow-xl transition-all duration-200 ease-in-out"
        >
          +
        </button>
      </div>
      <div class="w-3/4 flex mx-auto border rounded-md items-center gap-2 p-3">
        <i class="fa-solid fa-magnifying-glass text-slate-500"></i>
        <input
          type="text"
          class="w-full focus:outline-none text-slate-700 placeholder:text-slate-400"
          placeholder="Find a repository"
        />
      </div>
      <ul class="w-3/4 mx-auto">
        <li class="p-3 flex items-center gap-2 text-slate-800">
          <i class="fa-solid fa-lock"></i>
          <p>Ildiko/react-tutorial-pics</p>
        </li>
        <li class="p-3 flex items-center gap-2 text-slate-800">
          <i class="fa-solid fa-lock"></i>
          <p>Ildiko/react-tutorial-season</p>
        </li>
        <li class="p-3 flex items-center gap-2 text-slate-800">
          <i class="fa-solid fa-lock"></i>
          <p>Ildiko/react-tutorial-components</p>
        </li>
        <li class="p-3 flex items-center gap-2 text-slate-800">
          <i class="fa-solid fa-lock"></i>
          <p>Ildiko/react-tutorial-jsx</p>
        </li>
      </ul>
      <button class="p-3 w-full text-xs text-white bg-[#8a82f0]">
        Create an organization
      </button>
    </div>
  </body>
</html>
