<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Search Bar</title>
  </head>
  <body class="w-screen h-screen flex items-center justify-center bg-slate-800">
    <div
      class="w-11/12 max-w-xs h-10 flex items-center justify-between bg-slate-600 rounded-md"
    >
      <input
        type="text"
        placeholder="Enter your search here"
        class="bg-transparent focus:outline-none p-2 w-full"
      />
      <div
        class="w-20 h-20 border-4 border-slate-600 bg-pink-400 rounded-full shrink-0 -mr-2 p-1"
      >
        <div
          class="w-full h-full rounded-full bg-slate-900 flex items-center justify-center"
        >
          <h1 class="uppercase text-pink-500 text-xl font-bold">Go</h1>
        </div>
      </div>
    </div>
  </body>
</html>
