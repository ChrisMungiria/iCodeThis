<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Testimonials #2</title>
  </head>
  <body class="min-h-screen w-full flex items-center justify-center relative">
    <div class="absolute inset-0 grid grid-cols-5 bg-[#ff6565] -z-10">
      <div class="w-full bg-blue-500 col-span-2"></div>
      <div class="w-full bg-transparent col-span-3"></div>
      <div class="w-full bg-[#ffa665] col-span-3"></div>
    </div>
    <div class="w-11/12 max-w-2xl p-6 bg-white rounded-md shadow-md space-y-4">
      <p class="text-center w-3/4 mx-auto">
        "This is simply unbelievable! I wish I would have thought of it first.
        Courses should be nominated for service of the year. It's the perfect
        solution for our business."
      </p>
      <div class="flex mx-auto p-1 w-16 h-16 bg-slate-200 rounded-full">
        <img
          src="https://img.freepik.com/free-photo/selfie-portrait-videocall_23-2149186122.jpg"
          alt="profile image"
          class="w-full h-full object-cover rounded-full"
        />
      </div>
      <h2 class="text-sm text-center font-semibold">Olivia Jackson</h2>
      <div class="grid grid-cols-5 gap-5 mx-auto w-fit place-items-center">
        <div class="w-1 h-1 bg-slate-700 rounded-full"></div>
        <div class="w-1 h-1 bg-slate-700 rounded-full"></div>
        <div class="w-2 h-2 bg-slate-700 rounded-full"></div>
        <div class="w-1 h-1 bg-slate-700 rounded-full"></div>
        <div class="w-1 h-1 bg-slate-700 rounded-full"></div>
      </div>
    </div>

</html>
