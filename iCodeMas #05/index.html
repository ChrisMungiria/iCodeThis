<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>iCodeMas #05</title>
  </head>
  <body class="w-screen h-screen bg-[#197592] flex items-center justify-center">
    <header class="w-11/12 max-w-2xl h-fit">
      <div class="w-full bg-[#fcd6cf] relative">
        <p class="text-xs text-gray-700 text-center p-3">
          Use code "XMAS" for a 20% discount at checkout
        </p>
        <i
          class="fa-solid fa-xmark absolute text-gray-700 h-full top-0 right-0 p-2 flex items-center cursor-pointer"
          onclick="this.parentElement.style.display = 'none'"
        ></i>
      </div>
      <div
        class="w-full bg-white flex flex-col sm:flex-row gap-5 sm:gap-0 items-center justify-between px-6 py-2"
      >
        <div class="flex items-center gap-5">
          <h1 class="sm:text-xl text-lg font-bold">iCodeMas</h1>
          <div
            class="flex items-center justify-center gap-2 p-2 rounded-3xl bg-[#eff3f6]"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              type="text"
              placeholder="Search"
              class="bg-transparent focus:outline-none placeholder:text-gray-300"
            />
          </div>
        </div>
        <div class="flex items-center gap-4 text-xs">
          <a href="">Featured</a>
          <a href="">Shop</a>
          <a href="">FAQ</a>
          <i class="fa-solid fa-bag-shopping relative">
            <span
              class="text-[6px] h-2 w-2 rounded-full bg-red-500 text-white flex items-center justify-center absolute -top-1 -right-1"
              >2
            </span>
          </i>
        </div>
      </div>
    </header>
  </body>
</html>
