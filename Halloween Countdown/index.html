<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
      * {
        font-family: "Poppins", sans-serif;
      }
    </style>
    <title>Halloween Countdown</title>
  </head>
  <body>
    <section
      class="w-screen h-screen bg-slate-900 flex items-center justify-center"
    >
      <div class="w-11/12 h-5/6 bg-slate-800 relative">
        <img
          src="https://i0.wp.com/ideawallpapers.com/wp-content/uploads/2023/07/october-calendar-5.jpg?w=1080&ssl=1"
          alt=""
          class="w-full h-full object-cover absolute z-10 opacity-40"
        />
        <div
          class="z-20 absolute top-36 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
        >
          <p class="text-white text-center text-lg">
            -countdown to-
            <span class="block text-5xl uppercase">Halloween</span>
          </p>
        </div>
        <div
          class="w-full flex flex-row items-center justify-around absolute top-1/2 z-20"
        >
          <div class="text-white text-center px-8 bg-purple-300/10 py-4">
            <p class="text-8xl sm:text-4xl" id="days">5</p>
            <p class="block text-2xl">days</p>
          </div>
          <div class="text-white text-center px-8 bg-purple-300/10 py-4">
            <p class="text-8xl sm:text-4xl" id="hours">5</p>
            <p class="block text-2xl">hours</p>
          </div>
          <div class="text-white text-center px-8 bg-purple-300/10 py-4">
            <p class="text-8xl sm:text-4xl" id="minutes">5</p>
            <p class="block text-2xl">minutes</p>
          </div>
          <div class="text-white text-center px-8 bg-purple-300/10 py-4">
            <p class="text-8xl sm:text-4xl" id="seconds">5</p>
            <p class="block text-2xl">seconds</p>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
