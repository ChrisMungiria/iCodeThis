<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .animate-icon {
        animation-name: anim-show-clock;
        animation-duration: 0.4s;
        animation-timing-function: ease-in-out;
      }
      @keyframes anim-show-clock {
        0% {
          scale: 0;
          opacity: 0;
        }
        100% {
          scale: 1;
          opacity: 1;
        }
      }
    </style>
    <title>Calendar 2</title>
  </head>
  <body
    class="w-full min-h-screen flex items-center justify-center bg-[#2da2b6]"
  >
    <div class="w-11/12 max-w-xs bg-white">
      <div
        class="p-2 flex items-center justify-between text-slate-800 bg-gray-100"
      >
        <i class="fa-solid fa-caret-left"></i>
        <p>October 2016</p>
        <i class="fa-solid fa-caret-right"></i>
      </div>
      <!-- Days -->
      <div class="bg-gradient-to-tr from-[#56be73] to-[#87dae5]">
        <div class="grid grid-cols-7 place-items-center text-white font-bold">
          <p>Su</p>
          <p>Mo</p>
          <p>Tu</p>
          <p>We</p>
          <p>Th</p>
          <p>Fr</p>
          <p>Sa</p>
        </div>
        <div
          class="grid grid-cols-7 place-items-center text-white col-start-6"
          id="days"
        ></div>
      </div>
      <div class="flex items-center gap-1">
        <div class="w-12 h-12 bg-gray-200 flex items-center justify-center">
          <i class="fa-regular fa-clock animate-icon"></i>
        </div>
        <div class="text-gray-500 text-sm">
          <p class="font-semibold">Meeting with my accountant</p>
          <p class="text-xs">13:00</p>
        </div>
      </div>
      <div class="flex items-center gap-1 mt-1">
        <div class="w-12 h-12 bg-gray-200 flex items-center justify-center">
          <i class="fa-regular fa-circle-check text-green-500 animate-icon"></i>
        </div>
        <div class="text-gray-500 text-sm">
          <p class="font-semibold">Do the groceries</p>
          <p class="text-xs">18:00</p>
        </div>
      </div>
      <div class="h-20 relative overflow-hidden">
        <div
          class="w-14 h-14 rounded-full bg-blue-500 absolute -bottom-4 -right-4 flex items-center justify-center text-white hover:scale-110 transition-all duration-150 ease-in-out"
        >
          <i class="fa-solid fa-plus"></i>
        </div>
      </div>
    </div>
    <script>
      const days = document.getElementById("days");

      // Populate days with 31 days
      for (let i = 0; i < 31; i++) {
        const day = document.createElement("p");
        if (i === 0) {
          day.classList.add("col-start-7");
        }
        day.textContent = i + 1;
        days.appendChild(day);
      }
    </script>
  </body>
</html>
