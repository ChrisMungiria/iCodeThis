<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Time Picker 2</title>
  </head>
  <body
    class="w-full min-h-screen flex items-center justify-center bg-[#e3eaf3]"
  >
    <div
      class="w-11/12 max-w-sm bg-white relative after:content-[''] after:absolute after:w-4 after:h-4 after:bg-white after:top-1/2 after:-translate-y-1/2 after:-left-2 after:rotate-45"
    >
      <div
        class="absolute top-1/2 -translate-y-1/2 -left-9 text-blue-500 text-xl"
      >
        <i class="fa-regular fa-clock"></i>
      </div>
      <div class="w-full p-2 bg-[#f9fbfc]">
        <h2 class="text-center uppercase">Select time</h2>
      </div>
      <div class="grid grid-cols-3 gap-2 p-4">
        <select
          name="hour"
          id="hour"
          class="border p-2 border-gray-200 rounded-md text-xs"
        >
          <option value="select" disabled selected>Select hour</option>
        </select>
        <select
          name="minutes"
          id="minutes"
          class="border p-2 border-gray-200 rounded-md text-xs"
        >
          <option value="select" disabled selected>Select minute</option>
        </select>
        <select
          name="time"
          id="time"
          class="border p-2 border-gray-200 rounded-md text-xs"
        >
          <option value="am">am</option>
          <option value="pm">pm</option>
        </select>
      </div>
    </div>
    <script>
      const hour_select = document.getElementById("hour");
      const minutes_select = document.getElementById("minutes");

      // numbers from 0 to 23
      let hours = [];

      let minutes = [];

      for (let i = 0; i < 24; i++) {
        hours.push(i);
      }

      for (let i = 0; i < 60; i++) {
        minutes.push(i);
      }

      hours.forEach((hour, index) =>
        hour_select.insertAdjacentElement("beforeend", new Option(hour, index))
      );

      minutes.forEach((minute, index) =>
        minutes_select.insertAdjacentElement(
          "beforeend",
          new Option(minute, index)
        )
      );
    </script>
  </body>
</html>
