<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Halloween</title>
  </head>
  <body
    class="w-screen h-screen bg-gradient-to-r from-blue-600 to-blue-900 flex items-center justify-center"
  >
    <div class="w-11/12 max-w-xl h-fit grid grid-cols-5 gap-5">
      <div class="w-full h-full flex flex-col col-span-2 gap-4">
        <div
          style="
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_Vj8P1OHaJdQ9ppDkU3vCFCw2p-96r84krg&usqp=CAU');
          "
          class="w-full h-fit bg-cover bg-center p-4 rounded-lg hover:shadow-md hover:scale-105 transition-all duration-150 transform cursor-pointer"
        >
          <p class="text-white text-xl font-bold uppercase w-fit mx-auto">
            Log In
          </p>
        </div>
        <div
          style="
            background-image: url('https://a57.foxnews.com/static.foxnews.com/foxnews.com/content/uploads/2021/10/896/500/jack-o-lantern-2-iStock.jpg?ve=1&tl=1');
          "
          class="w-full h-fit bg-cover bg-center p-4 rounded-lg hover:shadow-md hover:scale-105 transition-all duration-150 transform cursor-pointer"
        >
          <p class="text-white text-xl font-bold uppercase w-fit mx-auto">
            Subscribe
          </p>
        </div>
        <img
          src="https://freequizzesblog.files.wordpress.com/2020/09/abstract-art-background-619423.jpg?w=2800&h=800&crop=1"
          alt=""
          class="w-full h-40 object-cover"
        />
        <p class="text-xl text-white">Decorate your home for Halloween</p>
        <hr class="bg-white" />
        <img
          src="https://img.freepik.com/premium-photo/halloween_1028573-262.jpg?size=626&ext=jpg&ga=GA1.1.1910160478.1697977718&semt=sph"
          alt=""
          class="w-full h-40 object-cover"
        />
        <p class="text-xl text-white">DIY Halloween costumes</p>
      </div>
      <div class="w-full h-full flex flex-col gap-4 py-3 col-span-3">
        <div class="w-full bg-white rounded-md shadow-lg">
          <img
            src="https://binaries.irishnews.com/2023/10/17/134248983-c48c17cd-940e-4659-ab9d-7cf85459e25f.jpg"
            alt=""
            class="rounded-t-md"
          />
          <div class="flex justify-between">
            <p class="my-auto ml-4 font-bold text-xl text-center text-blue-800">
              31 Oct
            </p>
            <div class="ml-4">
              <p class="uppercase font-bold">
                The 5 best shows to watch on Halloween
              </p>
              <p class="text-gray-500">
                by <span class="font-bold">Norah Johnson</span>
              </p>
            </div>
          </div>
        </div>
        <div
          style="
            background-image: url('https://img.myloview.com/stickers/halloween-background-in-paper-cut-and-paper-art-style-a-perfect-vector-background-for-your-design-assets-and-banners-400-229444302.jpg');
          "
          class="w-full h-fit p-4 bg-cover bg-center rounded-md shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-150 transform cursor-pointer"
        >
          <p class="text-white text-xl font-bold uppercase w-fit">Categories</p>
        </div>
      </div>
    </div>
  </body>
</html>
