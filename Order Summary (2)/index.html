<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Order Summary</title>
  </head>
  <body
    class="w-full min-h-screen flex items-center justify-center bg-gradient-to-br from-[#fb8c5e] to-[#ffcc70]"
  >
    <div class="w-11/12 max-w-sm bg-white shadow-md rounded-lg">
      <div class="p-2 bg-[#ff6747] h-20">
        <div class="w-20 h-20 mx-auto bg-white p-2 rounded-full mt-8">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/0/06/Pizza_hut_logo_international.svg"
            alt="Pizza Hut Logo"
            class="w-full h-full mx-auto object-cover"
          />
        </div>
      </div>
      <div class="p-3 space-y-4">
        <h2 class="text-center w-3/4 mt-8 mx-auto">
          Your order from <span class="block font-bold">Pizza Hut</span>
        </h2>
        <ul>
          <li class="grid grid-cols-3 gap-2">
            <p>British Pizza | Medium</p>
            <div class="grid grid-cols-3 place-items-center gap-2">
              <button>-</button>
              <p class="p-2 border border-gray-300 rounded-md">1</p>
              <button>+</button>
            </div>
            <div class="flex items-center gap-2">
              <span>$7.99</span>
              <div class="grid"></div>
              <div
                class="w-8 h-8 bg-gray-200 text-gray-700 rounded-full flex items-center justify-center"
              >
                <i class="fa-solid fa-xmark"></i>
              </div>
            </div>
          </li>
          <li class="grid grid-cols-3 gap-2">
            <p>Pizza Diavola | Medium</p>
            <div class="grid grid-cols-3 place-items-center gap-2">
              <button>-</button>
              <p class="p-2 border border-gray-300 rounded-md">1</p>
              <button>+</button>
            </div>
            <div class="flex items-center gap-2">
              <span>$7.99</span>
              <div class="grid"></div>
              <div
                class="w-8 h-8 bg-gray-200 text-gray-700 rounded-full flex items-center justify-center"
              >
                <i class="fa-solid fa-xmark"></i>
              </div>
            </div>
          </li>
        </ul>
        <button
          class="flex items-center gap-2 border border-gray-200 px-4 py-2 text-sm rounded-md"
        >
          <i class="fa-solid fa-wine-bottle"></i><span>Add a beverage</span>
        </button>
        <ul class="bg-gray-200 rounded-md space-y-2 p-2">
          <li class="flex items-center justify-between">
            <span>Subtotal</span>
            <span class="font-semibold"> $15.98 </span>
          </li>
          <li class="flex items-center justify-between">
            <span>Shipping</span>
            <span class="font-semibold"> $2 </span>
          </li>
          <li class="flex items-center justify-between">
            <span>Total (VAT incl.)</span>
            <span class="font-semibold"> $17.98 </span>
          </li>
        </ul>
        <button class="w-full p-4 bg-[#fe6044] text-white rounded-md text-xs">
          Checkout
        </button>
      </div>
    </div>
  </body>
</html>
