<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <style>
      * {
        font-family: "Poppins", sans-serif;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Settings Modal</title>
  </head>
  <body>
    <section class="w-screen h-screen bg-gray-200 relative">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1440 320"
        class="absolute bottom-0 z-10"
      >
        <path
          fill="#884285"
          fill-opacity="1"
          d="M0,32L30,64C60,96,120,160,180,165.3C240,171,300,117,360,117.3C420,117,480,171,540,165.3C600,160,660,96,720,58.7C780,21,840,11,900,10.7C960,11,1020,21,1080,37.3C1140,53,1200,75,1260,122.7C1320,171,1380,245,1410,282.7L1440,320L1440,320L1410,320C1380,320,1320,320,1260,320C1200,320,1140,320,1080,320C1020,320,960,320,900,320C840,320,780,320,720,320C660,320,600,320,540,320C480,320,420,320,360,320C300,320,240,320,180,320C120,320,60,320,30,320L0,320Z"
        ></path>
      </svg>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1440 320"
        class="absolute bottom-0 z-20"
      >
        <path
          fill="#f44b8d"
          fill-opacity="1"
          d="M0,64L30,106.7C60,149,120,235,180,229.3C240,224,300,128,360,117.3C420,107,480,181,540,192C600,203,660,149,720,133.3C780,117,840,139,900,160C960,181,1020,203,1080,224C1140,245,1200,267,1260,245.3C1320,224,1380,160,1410,128L1440,96L1440,320L1410,320C1380,320,1320,320,1260,320C1200,320,1140,320,1080,320C1020,320,960,320,900,320C840,320,780,320,720,320C660,320,600,320,540,320C480,320,420,320,360,320C300,320,240,320,180,320C120,320,60,320,30,320L0,320Z"
        ></path>
      </svg>
      <div
        class="w-11/12 p-4 max-w-lg h-fit bg-gray-100 absolute z-30 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 shadow-xl rounded-lg"
      >
        <div
          class="w-full h-fit flex flex-col items-end justify-center text-gray-600 text-xs"
        >
          <p
            class="text-center cursor-pointer hover:text-gray-400 transition-all duration-200 ease-in-out"
          >
            <span class="material-symbols-outlined block"> close </span> Close
          </p>
        </div>
        <h2 class="text-2xl font-bold text-[#884285]">Settings</h2>
        <h3 class="text-sm font-bold text-[#884285] my-4">Language</h3>
        <p class="text-gray-600 font-extralight text-xs w-2/3 my-2">
          Let us know which language you're most comfortable using. You can
          change it back anytime
        </p>
        <select name="" id="" class="p-2 rounded-lg focus:outline-none">
          <option value="">English</option>
          <option value="">French</option>
          <option value="">Spanish</option>
          <option value="">German</option>
        </select>
        <hr class="w-full my-3" />
        <div class="flex items-center justify-between text-xs my-2">
          <div>
            <h3 class="text-sm font-extrabold text-[#884285] my-2">
              Autoplay videos
            </h3>
            <p>Choose if you want to autoplay on your browser</p>
          </div>
          <div>
            <div
              class="border border-gray-300 rounded-3xl h-fit w-14 p-1 cursor-pointer"
            >
              <div
                class="bg-gray-400 rounded-full h-5 w-5 switch"
                onclick="toggleActive('switch')"
              ></div>
            </div>
          </div>
        </div>
        <div class="flex items-center justify-between text-xs my-2">
          <div>
            <h3 class="text-sm font-extrabold text-[#884285] my-2">
              Show profile photos
            </h3>
            <p>Choose if you want to autoplay on your browser</p>
          </div>
          <div>
            <div
              class="border border-gray-300 rounded-3xl h-fit w-14 p-1 cursor-pointer"
            >
              <div
                class="bg-gray-400 rounded-full h-5 w-5 switch1"
                onclick="toggleActive('switch1')"
              ></div>
            </div>
          </div>
        </div>
        <div class="flex flex-row gap-4">
          <button
            class="border border-pink-500 w-1/4 py-2 rounded-lg bg-pink-500 text-white"
          >
            Save
          </button>
          <button
            class="border border-gray-400 w-1/4 py-2 rounded-lg text-gray-400"
          >
            Cancel
          </button>
        </div>
      </div>
    </section>
    <script>
      function toggleActive(className) {
        const switchBtn = document.querySelector("." + className);
        switchBtn.classList.toggle("bg-gray-400");
        switchBtn.classList.toggle("bg-pink-500");
        switchBtn.classList.toggle("translate-x-7");
      }
    </script>
  </body>
</html>
