<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Promo Section</title>
  </head>
  <body class="w-screen h-screen bg-zinc-900 flex items-center justify-center">
    <div class="w-11/12 max-w-xs h-fit bg-zinc-600 rounded-xl text-gray-100">
      <img
        src="https://images.ctfassets.net/ro61k101ee59/5gtlitRYAXLLoIeTflQsdq/29089c5e90ab2c72776b6973328cc790/borrowing_2x.png?w=1348&q=90"

        class="w-20 h-auto object-contain mx-auto bg-slate-700 p-4 my-5 rounded-full"
      />
      <h1 class="w-fit mx-auto text-xl">Ready to start?</h1>
      <p class="w-2/3 text-center my-2 text-sm mx-auto">
        Start learning React and Swift with zero coding experience
      </p>
      <button
        class="bg-gray-100 text-slate-900 block mx-auto px-4 py-2 rounded-3xl hover:scale-105 hover:shadow-md transform transition duration-300 ease-in-out"
      >
        Get pro for 50%
      </button>
      <div class="bg-slate-700 p-3 m-3 rounded-lg text-xs">
        <h2 class="w-fit text-center mx-auto">Special promotion price</h2>
        <p class="w-fit text-center mx-auto">$4.50 a month, billed anually.</p>
        <p class="w-fit text-center">
          Over 70 hours of course content. Cancel anytime
        </p>
      </div>
    </div>
  </body>
</html>
