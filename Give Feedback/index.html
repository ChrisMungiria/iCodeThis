<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Give Feedback</title>
  </head>
  <body class="w-screen h-screen bg-[#f1f1f1] flex items-center justify-center">
    <div
      class="w-11/12 max-w-xs p-4 bg-white space-y-3 hover:shadow-xl transition-all duration-200"
    >
      <h1 class="text-xl font-bold">Give Feedback</h1>
      <p class="text-xs">
        Your thoughts are valuable in helping improve our products
      </p>
      <textarea
        placeholder="Let us know what's on your mind"
        rows="5"
        cols="20"
        class="border focus:outline-none p-2 w-full rounded-md resize-none"
      ></textarea>
      <div class="flex gap-2 items-center">
        <input type="checkbox" class="w-10 h-10 accent-zinc-800" />
        <label class="text-sm"
          >I may be contacted about this feedback. See our
          <span class="underline">privacy policy</span></label
        >
      </div>
      <div class="flex gap-2 items-center">
        <input type="checkbox" class="w-10 h-10 accent-zinc-800" />
        <label class="text-sm"
          >I'd like to help improve the products by joining the
          <span class="underline">Research Group</span></label
        >
      </div>
      <button
        class="w-full py-4 bg-zinc-800 text-white flex items-center justify-center text-xs"
      >
        Send feedback
      </button>
    </div>
  </body>
</html>
