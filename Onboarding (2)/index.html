<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Onboarding</title>
  </head>
  <body
    class="w-full min-h-screen flex items-center justify-center bg-[#f8f6ff]"
  >
    <div class="w-11/12 max-w-xs space-y-4">
      <div class="w-full bg-white rounded-lg shadow-lg p-4 space-y-2">
        <div class="flex items-center justify-between">
          <p class="text-lg font-semibold">Take a quick tour</p>
          <i class="fa-solid fa-chevron-down"></i>
        </div>
        <p class="w-3/4 text-sm font-semibold">
          Here's a few tips to help you get off the ground
        </p>
        <div class="flex items-center gap-5">
          <p class="text-lg font-bold">40%</p>
          <div class="flex-1 h-2 bg-[#f9f7ff] rounded-full">
            <div class="w-[40%] h-full rounded-full bg-[#16182c]"></div>
          </div>
        </div>
        <hr class="text-gray-200" />
        <ul class="space-y-2">
          <li class="flex items-center gap-2 text-sm">
            <div
              class="w-8 h-8 rounded-full bg-[#16182c] text-white flex items-center justify-center"
            >
              <i class="fa-solid fa-check"></i>
            </div>
            <span>Experience contextual conversations</span>
          </li>
          <li class="flex items-center gap-2 text-sm">
            <div
              class="w-8 h-8 rounded-full bg-[#16182c] text-white flex items-center justify-center"
            >
              <i class="fa-solid fa-check"></i>
            </div>
            <span>Brand your customer experience</span>
          </li>
          <li class="flex items-center gap-2 text-sm">
            <div
              class="w-8 h-8 rounded-full border border-[#e0dce9] text-white flex items-center justify-center"
            ></div>
            <span>Offer support beyond your website</span>
          </li>
          <li class="flex items-center gap-2 text-sm">
            <div
              class="w-8 h-8 rounded-full border border-[#e0dce9] text-white flex items-center justify-center"
            ></div>
            <span>Top customer support with bots</span>
          </li>
          <li class="flex items-center gap-2 text-sm">
            <div
              class="w-8 h-8 rounded-full border border-[#e0dce9] text-white flex items-center justify-center"
            ></div>
            <span>Build your team</span>
          </li>
        </ul>
        <p class="text-gray-500">Skip this</p>
      </div>
      <button
        class="ml-auto w-fit bg-[#16172e] text-white px-4 p-2 rounded-full flex items-center gap-2"
      >
        <span class="text-sm">Get started</span>
        <div
          class="w-5 h-5 bg-white rounded-full flex items-center justify-center flex-shrink-0 text-gray-800 text-xs"
        >
          <span class="m-auto">5</span>
        </div>
      </button>
    </div>
  </body>
</html>
