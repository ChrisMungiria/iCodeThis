<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
      img {
        opacity: 0;
        scale: 0;
        animation-name: img-anim;
        animation-duration: 1s;
        animation-fill-mode: forwards;
      }

      @keyframes img-anim {
        0% {
          opacity: 0;
          scale: 0;
        }
        100% {
          opacity: 1;
          scale: 1;
        }
      }
    </style>
    <title>Project Card</title>
  </head>
  <body
    class="w-full min-h-screen flex items-center justify-center bg-[#1c2058]"
  >
    <div
      class="w-11/12 max-w-sm p-4 bg-[#20245d] rounded-md shadow-md border-t border-pink-500 text-slate-100 space-y-2"
    >
      <div class="flex items-center justify-between gap-5">
        <div>
          <h1>Taciti eros morbi sapien sit nec ac</h1>
          <h2 class="text-sm text-slate-400">Created on 11.02.2016</h2>
        </div>
        <div
          class="w-10 h-10 border border-slate-900 rounded-full flex items-center justify-center"
        >
          <i class="fa-solid fa-ellipsis"></i>
        </div>
      </div>
      <p class="text-sm">
        Vitae nisl velit donec egestas mi, dolor cras dolor nec sodales quis at,
        lacinia non egestas lectus praesent quam at, magnis posuere libero.
      </p>
      <div class="flex items-center gap-2">
        <p>Tasks</p>
        <div class="h-1 flex-1 bg-[#101548] rounded-full">
          <div
            class="h-full rounded-full w-[43%] bg-gradient-to-r from-[#06e8c5] to-[#62d3e4]"
          ></div>
        </div>
        <p class="text-sm font-semibold">43%</p>
      </div>
      <div class="flex items-center gap-2">
        <img
          src="https://profilemagazine.com/wp-content/uploads/2020/04/Ajmere-Dale-Square-thumbnail.jpg"
          alt="profile image"
          class="w-12 h-12 rounded-full object-cover"
        />
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbpJka9DNXQ-HUbU5I0YUjbsWRvKuhoA3pxFtTBDSngb02FAzdoGLUoUiD91orJPPtT1Q&usqp=CAU"
          alt="profile image"
          class="w-12 h-12 rounded-full object-cover"
        />
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQo3GK4LmM1CcnFtGh9-G-60C2liKeG5DL9GvG5lm4wpEhgAJI3dOXmJ02mTlX0EZ09Afs&usqp=CAU"
          alt="profile image"
          class="w-12 h-12 rounded-full object-cover"
        />
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWSK5jb582KSf0qhj2SXMtTqnDMRW-olXOr2d9nGkhjO5XpWbyQctr8yoEa3UYGDxLHAc&usqp=CAU"
          alt="profile image"
          class="w-12 h-12 rounded-full object-cover"
        />
      </div>
    </div>
  </body>
</html>
