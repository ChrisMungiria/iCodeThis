<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Burger Week #1</title>
  </head>
  <body
    class="w-screen h-screen flex items-center justify-center bg-[#ef491f] py-40"
  >
    <div class="w-full max-w-7xl">
      <nav
        class="flex flex-col md:flex-row items-center justify-between px-4 md:px-0"
      >
        <div>
          <h1 class="font-extrabold text-2xl">Jo's</h1>
        </div>
        <ul class="flex items-center space-x-3 uppercase font-semibold">
          <li>About</li>
          <li>Menu</li>
          <li>Reviews</li>
          <li>Social</li>
        </ul>
      </nav>
      <div class="flex flex-col md:flex-row">
        <div class="flex-1 px-4 md:px-0">
          <h1 class="uppercase font-extrabold md:text-7xl text-4xl">
            New York's favorite burger
          </h1>
          <p>
            In a world so painfully serious, yet so ridiculous, you knew it was
            only a matter of time before plant-based steak became a thing
          </p>
          <button
            class="bg-slate-900 text-sm my-2 text-white px-6 py-2 uppercase"
          >
            Browse menu
          </button>
        </div>
        <div class="flex-1 flex">
          <img
            src="https://png.pngtree.com/png-clipart/20230325/original/pngtree-juicy-burgers-with-a-transparent-background-png-image_9002761.png"
            alt="burger"
            class="h-72 object-cover mx-auto"
          />
        </div>
      </div>
    </div>
  </body>
</html>
