<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Radar Chart</title>
  </head>
  <body class="w-screen h-screen bg-[#ebeffe]">
    <div class="w-full p-4 bg-[#e3e8fb] flex items-center justify-center">
      <div
        class="w-11/12 max-w-xl bg-[#f1f3ff] p-4 rounded-full flex items-center justify-between"
      >
        <div class="flex items-center gap-4">
          <div
            class="w-20 h-20 p-1 bg-gradient-to-r from-blue-300 to-purple-300 rounded-full"
          >
            <img
              src="https://elireview.com/wp-content/uploads/2016/12/reed-profile-square.jpg"
              alt="profile image"
              class="w-full h-full object-cover rounded-full"
            />
          </div>
          <h2 class="text-xl font-semibold">Christine</h2>
        </div>
        <p>Vs</p>
        <div class="flex items-center gap-4">
          <div
            class="w-20 h-20 p-1 bg-gradient-to-r from-orange-300 to-pink-300 rounded-full"
          >
            <img
              src="https://cms-assets.tutsplus.com/uploads/users/810/profiles/19338/profileImage/profile-square-extra-small.png"
              alt="profile image"
              class="w-full h-full object-cover rounded-full"
            />
          </div>
          <h2 class="text-xl font-semibold">Jordan</h2>
        </div>
      </div>
    </div>
    <div class="flex-1 h-full flex items-center justify-center">
      <div
        style="position: relative; height: 60vh; width: 80vw"
        class="flex items-center justify-center"
      >
        <canvas id="myChart"></canvas>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const ctx = document.getElementById("myChart");
      const data = {
        labels: [
          "Pushing",
          "Supporting",
          "Versatility",
          "Farming",
          "Emotionless",
          "Fighting",
        ],
        datasets: [
          {
            label: "Jordan",
            data: [65, 59, 90, 81, 56, 55],
            fill: true,
            backgroundColor: "rgba(244,185,220,0.4)",
            borderColor: "rgb(255, 99, 132)",
            pointBackgroundColor: "rgb(255, 99, 132)",
            pointBorderColor: "#fff",
            pointHoverBackgroundColor: "#fff",
            pointHoverBorderColor: "rgb(255, 99, 132)",
          },
          {
            label: "Christine",
            data: [28, 48, 40, 19, 96, 27],
            fill: true,
            backgroundColor: "rgba(54, 162, 235, 0.2)",
            borderColor: "rgb(54, 162, 235)",
            pointBackgroundColor: "rgb(54, 162, 235)",
            pointBorderColor: "#fff",
            pointHoverBackgroundColor: "#fff",
            pointHoverBorderColor: "rgb(54, 162, 235)",
          },
        ],
      };
      const config = {
        type: "radar",
        data: data,
        options: {
          elements: {
            line: {
              borderWidth: 3,
            },
          },
        },
      };

      new Chart(ctx, config);
    </script>
  </body>
</html>
