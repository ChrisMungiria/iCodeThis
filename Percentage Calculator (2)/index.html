<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Percentage Calclator</title>
  </head>
  <body
    class="w-full min-h-screen flex items-center justify-center bg-[#f2f2f2]"
  >
    <div
      class="w-11/12 max-w-sm p-4 bg-white shadow-md text-gray-700 space-y-2"
    >
      <h1 class="text-xl text-center font-semibold capitalize">
        Percentage calculator
      </h1>
      <p class="text-center">Calculate percentages for free</p>
      <hr class="text-gray-200" />
      <p>
        What is
        <input
          type="number"
          id="percentage"
          name="percentage"
          class="border-b border-gray-200 w-fit"
        />
        % of
        <input
          type="number"
          name="number"
          id="number"
          class="border-b border-gray-200 w-fit"
        />?
      </p>
      <button class="px-8 py-2 flex mx-auto rounded-md bg-[#8d9eea] text-white">
        Calculate
      </button>
      <p id="result"></p>
      <hr class="text-gray-200" />
      <p class="text-xs text-center">
        Check out similar
        <span class="text-[#8d9eea] underline">percentage calculators</span>
      </p>
    </div>
    <script>
      const result = document.getElementById("result");
      const percentage = document.getElementById("percentage");
      const number = document.getElementById("number");
      const calculate = document.querySelector("button");

      calculate.addEventListener("click", () => {
        const percent = percentage.value;
        const num = number.value;
        const resultValue = (num / 100) * percent;

        result.innerHTML = `The result is ${resultValue.toFixed(2)}`;
      });
    </script>
  </body>
</html>
