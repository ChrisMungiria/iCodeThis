<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .active {
        /* box shadow with #d7e3ef */
        box-shadow: 0 0 10px 5px #bccad77f;
      }
    </style>
    <title>Account Ui</title>
  </head>
  <body class="w-screen h-screen bg-blue-100 flex items-center justify-center">
    <div class="w-10/12 max-w-2xl border flex gap-10">
      <div class="h-full p-2 flex flex-col gap-3 bg-white/50 rounded-3xl">
        <div
          class="w-8 h-8 rounded-full bg-white flex items-center justify-center cursor-pointer active"
          id="user"
        >
          <span class="material-symbols-outlined"> person </span>
        </div>
        <div
          class="w-8 h-8 rounded-full bg-white flex items-center justify-center cursor-pointer"
          id="computer"
        >
          <span class="material-symbols-outlined"> computer </span>
        </div>
        <div
          class="w-8 h-8 rounded-full bg-white flex items-center justify-center cursor-pointer relative"
          id="notifications"
        >
          <span
            class="w-4 h-4 bg-yellow-500 flex items-center justify-center text-xs rounded-full absolute -top-1 -right-1"
            >2</span
          >
          <span class="material-symbols-outlined"> notifications </span>
        </div>
        <div
          class="w-8 h-8 rounded-full bg-white flex items-center justify-center cursor-pointer"
          id="settings"
        >
          <span class="material-symbols-outlined"> settings </span>
        </div>
      </div>
      <div
        class="h-full max-w-xs bg-white hidden gap-3 p-4 rounded-xl"
        id="permissions"
      >
        <span class="material-symbols-outlined"> lock </span>
        <div>
          <h1 class="font-bold">App Permissions</h1>
          <div class="bg-[#f6fcfe] border p-2 rounded-md w-fit">
            <p class="text-xs">
              <span class="font-bold">33 apps</span> have access to your data
            </p>
          </div>
          <p class="text-xs mt-2">
            Manage which apps have access to your data. You can manage
            permission whenever you want.
          </p>
          <button
            class="bg-[#2c2455] py-2 px-1 rounded text-white text-xs mt-2"
          >
            Change app permissions
          </button>
        </div>
      </div>
      <div
        class="h-full max-w-xs bg-white flex flex-col items-center justify-center gap-3 py-4 px-6 rounded-xl"
        id="user-page"
      >
        <img
          src="https://lh3.googleusercontent.com/proxy/to0qFtwOy1sMiEMHCMNrh-40aFD35EhEgOpYTgAb6mVQbSr-A1-LD5uzyDPT608nFRq3PPvCHMdtwdQUmXxMLcaapvDdbtfgD6MueEHFUgzXBPwV9XDHfgjuHVRKl4T0ces"
          alt=""
          class="w-20 h-20 rounded-full object-cover -mt-16"
        />
        <p class="text-xl text-center font-bold">Jenn Elodie</p>
        <p class="text-xs text-center">UX Consultant</p>
      </div>
    </div>
    <script>
      const user = document.getElementById("user");
      const computer = document.getElementById("computer");
      const notifications = document.getElementById("notifications");
      const settings = document.getElementById("settings");

      const permissions = document.getElementById("permissions");
      const userPage = document.getElementById("user-page");

      user.addEventListener("click", () => {
        user.classList.add("active");
        computer.classList.remove("active");
        notifications.classList.remove("active");
        settings.classList.remove("active");
        // Hide permissions
        permissions.classList.add("hidden");
        permissions.classList.remove("flex");
        // Show user page
        userPage.classList.remove("hidden");
        userPage.classList.add("flex");
      });

      computer.addEventListener("click", () => {
        user.classList.remove("active");
        computer.classList.add("active");
        notifications.classList.remove("active");
        settings.classList.remove("active");
        // Show permissions
        permissions.classList.remove("hidden");
        permissions.classList.add("flex");
        // Hide user page
        userPage.classList.add("hidden");
        userPage.classList.remove("flex");
      });

      notifications.addEventListener("click", () => {
        user.classList.remove("active");
        computer.classList.remove("active");
        notifications.classList.add("active");
        settings.classList.remove("active");
        // Hide permissions
        permissions.classList.add("hidden");
        permissions.classList.remove("flex");
        // Hide user page
        userPage.classList.add("hidden");
        userPage.classList.remove("flex");
      });

      settings.addEventListener("click", () => {
        user.classList.remove("active");
        computer.classList.remove("active");
        notifications.classList.remove("active");
        settings.classList.add("active");
        // Hide permissions
        permissions.classList.add("hidden");
        permissions.classList.remove("flex");
        // Hide user page
        userPage.classList.add("hidden");
        userPage.classList.remove("flex");
      });
    </script>
  </body>
</html>
