<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Login Dark Theme</title>
  </head>
  <body class="w-screen h-screen bg-zinc-950 flex items-center justify-center">
    <div
      class="w-11/12 max-w-2xl h-96 bg-white rounded-md relative flex gap-4 p-4"
      style="
        background-image: url('https://toppng.com/uploads/preview/sand-black-texture-granules-shine-115703830119xogjnu4xf.jpg');
        background-position: center;
        background-size: cover;
      "
    >
      <div class="flex-1 bg-black/70 rounded-lg pt-10 p-4 text-white">
        <h1 class="font-semibold">Log into your account</h1>
        <button
          class="my-2 bg-blue-500 text-white py-2 w-full rounded-md text-xs flex items-center justify-center gap-3"
        >
          <div
            class="w-5 h-5 flex items-center justify-center bg-white rounded-full text-slate-600"
          >
            <i class="fa-brands fa-google"></i>
          </div>
          Log in with Google
        </button>

        <div class="flex items-center gap-4">
          <div class="h-px w-10 bg-white flex-grow"></div>
          <p class="uppercase">Or</p>
          <div class="h-px w-10 bg-white flex-grow"></div>
        </div>
        <div class="flex flex-col space-y-3 mt-5">
          <label for="email" class="text-xs">Email address</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email address"
            class="w-full bg-transparent border focus:outline-none p-3 rounded-md text-xs placeholder:text-xs border-zinc-400 text-white"
          />
        </div>
        <button class="bg-white text-black w-full p-3 text-xs my-2 rounded-md">
          Continue
        </button>
        <a href="#" class="text-xs"
          >Don't have an account? <span class="text-blue-500">Sign up</span></a
        >
      </div>
      <div class="flex-1 flex flex-col items-center justify-end space-y-2">
        <h1 class="text-white text-lg">
          Seamless data tiering with Online Archive
        </h1>
        <p class="text-xs text-white">
          Offload aged data from your cluster to a lower-cost, queryable storage
          tier. Create an Online Archive to start savin on storage costs
        </p>
      </div>
    </div>
  </body>
</html>
