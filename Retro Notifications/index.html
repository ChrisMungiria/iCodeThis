<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Retro Notifications</title>
  </head>
  <body>
    <section
      class="w-screen h-screen bg-gradient-to-tr from-pink-200 to-blue-200 flex items-center justify-center"
    >
      <div
        class="w-11/12 h-fit max-w-sm bg-white shadow-lg rounded-lg relative"
      >
        <div
          class="bg-blue-100 h-20 w-20 rounded-full absolute -top-24 right-24 flex items-center justify-center"
        >
          <i class="fa-solid fa-message text-3xl text-blue-400"></i>
        </div>
        <div
          class="bg-blue-500 h-20 w-20 rounded-full absolute -top-24 right-0 flex items-center justify-center"
        >
          <p
            class="absolute top-0 right-0 bg-white text-green-500 px-2 py-1 rounded-xl shadow-md -mt-3 -mr-3"
          >
            97
          </p>
          <i class="fa-solid fa-bell text-3xl text-white"></i>
        </div>
        <h2 class="w-full text-blue-300 bg-blue-100 py-5 text-center uppercase">
          Notifications
        </h2>
        <div class="w-full flex flex-row p-4 justify-between">
          <div class="flex flex-row items-center">
            <i class="fa-solid fa-user-plus text-blue-400"></i>
            <p class="text-gray-700 ml-5">Friend Requests</p>
          </div>
          <p class="border border-green-500 px-2 py-1 rounded-md">23</p>
        </div>
        <div class="w-full flex flex-row p-4 justify-between">
          <div class="flex flex-row items-center">
            <i class="fa-solid fa-comment text-blue-400"></i>
            <p class="text-gray-700 ml-5">Comments</p>
          </div>
          <p class="border border-green-500 px-2 py-1 rounded-md">14</p>
        </div>
        <div class="w-full flex flex-row p-4 justify-between">
          <div class="flex flex-row items-center">
            <i class="fa-solid fa-star text-blue-400"></i>
            <p class="text-gray-700 ml-5">Favorites</p>
          </div>
          <p class="border border-green-500 px-2 py-1 rounded-md">11</p>
        </div>
        <div class="w-full flex flex-row p-4 justify-between">
          <div class="flex flex-row items-center">
            <i class="fa-solid fa-eye text-blue-400"></i>
            <p class="text-gray-700 ml-5">Visitors</p>
          </div>
          <p class="border border-green-500 px-2 py-1 rounded-md">49</p>
        </div>
      </div>
    </section>
  </body>
</html>
