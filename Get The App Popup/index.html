<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Get The App Popup</title>
  </head>
  <body
    class="w-screen h-screen flex items-center justify-center bg-gradient-to-br from-white to-purple-100 relative"
  >
    <div
      class="bottom-5 w-20 h-20 rounded-full right-5 bg-white absolute z-10"
    ></div>
    <div
      class="bottom-16 w-32 h-32 rounded-full right-36 bg-white absolute z-10"
    ></div>
    <div
      class="bottom-44 w-44 h-44 rounded-full right-64 bg-white absolute z-10"
    ></div>

    <div class="w-11/12 max-w-xs p-4 bg-white shadow-xl rounded-md z-20">
      <div class="flex items-center justify-end">
        <i class="fa-solid fa-xmark"></i>
      </div>
      <h1 class="text-center text-2xl">Get the app</h1>
      <p class="w-3/4 mx-auto text-center text-xs my-2">
        Choose any of the following options to get the app for your device.
      </p>
      <div class="w-5/6 mx-auto flex flex-wrap h-20 gap-2">
        <div class="flex-1 p-2 bg-purple-200/30 rounded-md min-w-8 h-full">
          <div
            class="w-full h-full bg-white rounded-lg flex items-center justify-center flex-col gap-2"
          >
            <i class="fa-solid fa-phone"></i>
            <p class="text-xs">Phone</p>
          </div>
        </div>
        <div class="flex-1 p-2 bg-purple-200/30 rounded-md min-w-8 h-full">
          <div
            class="w-full h-full bg-white rounded-lg flex items-center justify-center flex-col gap-2"
          >
            <i class="fa-solid fa-qrcode"></i>
            <p class="text-xs">QR Code</p>
          </div>
        </div>
        <div class="flex-1 p-2 bg-purple-200/30 rounded-md min-w-8 h-full">
          <div
            class="w-full h-full bg-white rounded-lg flex items-center justify-center flex-col gap-2"
          >
            <i class="fa-solid fa-link"></i>
            <p class="text-xs">Link</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
