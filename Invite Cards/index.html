<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .active {
        background-color: white;
      }
    </style>
    <title>Invite Cards</title>
  </head>
  <body>
    <section class="w-screen h-screen bg-gray-200 relative">
      <div
        class="sm:w-[500px] bg-purple-500/20 sm:h-[500px] w-96 h-96 rounded-full p-44 blur-2xl absolute"
      >
        <div class="w-full h-full rounded-full bg-red-500"></div>
      </div>
      <div
        class="sm:w-[500px] bg-red-500/10 sm:h-[500px] w-96 h-96 rounded-full p-10 blur-2xl absolute bottom-0 right-0"
      >
        <div class="w-full h-full rounded-full bg-orange-500/10"></div>
      </div>
      <div class="w-screen h-screen flex items-center justify-center">
        <div class="w-11/12 max-w-md h-fit p-10 bg-white/80 rounded-lg">
          <h2 class="text-slate-800 text-xl my-2">Invite People</h2>
          <p class="text-xs my-2">
            All invited people will be granted access to all sites within your
            organization
          </p>
          <div class="w-fit flex flex-row bg-indigo-100 rounded-3xl p-1">
            <div
              class="rounded-3xl p-2 cursor-pointer text-slate-700"
              id="email"
            >
              Invite with email
            </div>
            <div
              class="rounded-3xl p-2 cursor-pointer text-slate-700 bg-white"
              id="link"
            >
              Invite with link
            </div>
          </div>
          <p class="mt-3">Add to team</p>

          <div
            class="bg-white flex items-center justify-between border border-gray-400 rounded-lg mb-4"
          >
            <input
              type="text"
              placeholder="https://example.com"
              class="bg-transparent p-2 focus:outline-none w-3/4"
            />
            <button
              class="bg-purple-400 w-1/4 h-full py-2 text-gray-100 rounded-lg"
            >
              Copy link
            </button>
          </div>
          <p class="text-xs">
            People with organization email will be able to join a link.
            <a href="#" class="underline">Deactivate</a> it if you don't need
            this.
          </p>
        </div>
      </div>
    </section>
    <script>
      var emailBool = false;
      var linkBool = true;
      const email = document.getElementById("email");
      const link = document.getElementById("link");
      email.addEventListener("click", () => {
        console.log("email");
        if (email) {
          email.classList.add("bg-white");
          link.classList.remove("bg-white");
          emailBool = true;
          linkBool = false;
        } else {
          email.classList.remove("bg-white");
          link.classList.add("bg-white");
          emailBool = false;
          linkBool = true;
        }
      });
      link.addEventListener("click", () => {
        console.log("link");
        if (link) {
          link.classList.add("bg-white");
          email.classList.remove("bg-white");
          linkBool = false;
          emailBool = true;
        } else {
          link.classList.remove("bg-white");
          email.classList.add("bg-white");
          linkBool = true;
          emailBool = false;
        }
      });
    </script>
  </body>
</html>
