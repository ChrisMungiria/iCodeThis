<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>iCodeMas #23</title>
  </head>
  <body class="w-screen h-screen bg-[#fcd6cf] flex items-center justify-center">
    <div
      class="w-10/12 max-w-xl h-56 relative flex flex-col items-center justify-center"
    >
      <img
        src="https://icodethis.com/images/iCodeMas/subscribe_bg.png"
        alt="background"
        class="w-full h-full object-cover absolute z-10"
      />
      <h1 class="relative text-white z-20 text-3xl w-3/5 text-center font-bold">
        Subscribe to our newsletter
      </h1>
      <p class="relative z-20 text-center text-white w-3/4 text-xs my-5">
        Stay in the loop with the latest festive trends and exclusive offers by
        subscribing to our newsletter.
      </p>
      <div class="relative z-20 flex items-center bg-white p-1 rounded-3xl">
        <input
          type="email"
          class="focus:outline-none px-3 py-2 placeholder:text-sm rounded-3xl h-full text-gray-600"
          placeholder="Enter your email"
        />
        <button class="text-xs text-white bg-[#266a86] h-full px-2 rounded-3xl">
          Subscribe
        </button>
      </div>
    </div>
  </body>
</html>
