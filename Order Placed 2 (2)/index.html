<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Order Placed 2</title>
  </head>
  <body
    class="min-h-screen w-full flex items-center justify-center bg-[#f0eff2]"
  >
    <div class="w-11/12 max-w-xs pt-4 bg-white shadow-md space-y-2">
      <div class="w-12 h-12 rounded-full p-1 bg-gray-200 mx-auto">
        <div
          class="w-full h-full bg-white rounded-full flex items-center justify-center text-green-500"
        >
          <i class="fa-solid fa-check"></i>
        </div>
      </div>
      <h1 class="text-xl capitalize text-center">Order placed</h1>
      <h2 class="text-center text-sm font-light">
        Thank you for your order!
        <span class="block"
          >You will receive it in
          <span class="font-bold">45 minutes</span></span
        >
      </h2>
      <div
        class="w-5/6 mx-auto rounded-md shadow-md bg-[#242e4d] p-4 space-y-5"
      >
        <div class="flex items-center gap-2">
          <div
            class="w-10 h-10 rounded-full flex items-center justify-center bg-white/20 text-gray-200"
          >
            <i class="fa-solid fa-paper-plane"></i>
          </div>
          <h2 class="text-xs text-gray-200">
            Your order will be sent to this address
          </h2>
        </div>
        <ul class="space-y-2 text-xs text-gray-400">
          <li class="flex items-center gap-2">
            <i class="fa-solid fa-location-dot"></i>
            <span>Place Badaloba, 08912 Badalona</span>
          </li>
          <li class="flex items-center gap-2">
            <i class="fa-solid fa-phone"></i>
            <span>60640582</span>
          </li>
          <li class="flex items-center gap-2">
            <i class="fa-solid fa-envelope"></i>
            <span>personal@oscarcalvo.com</span>
          </li>
        </ul>
      </div>
      <div
        class="w-5/6 mx-auto border border-gray-200 text-gray-700 text-sm italic rounded-md p-2"
      >
        <p>No mushrooms please</p>
      </div>
      <div class="w-full p-6 bg-gray-200">
        <p class="text-xs text-gray-600 text-center">
          You'll make the payment of â‚¬17.95 when the courier arrives with your
          order
        </p>
      </div>
    </div>
  </body>
</html>
