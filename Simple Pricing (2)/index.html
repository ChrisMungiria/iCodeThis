<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Simple Pricing</title>
  </head>
  <body
    class="min-h-screen w-full flex items-center justify-center bg-[#f4f2ff]"
  >
    <div class="w-11/12 max-w-xl grid md:grid-cols-2 gap-5">
      <div class="p-4 rounded-md shadow-xl bg-white space-y-2 flex flex-col">
        <div>
          <h2 class="text-xl font-semibold">Free</h2>
          <h3 class="text-sm text-gray-600 font-light">For freelancers</h3>
        </div>
        <h1 class="text-3xl font-bold">$0</h1>
        <ul class="space-y-2 text-sm">
          <li class="flex items-center gap-2">
            <div
              class="w-5 h-5 rounded-full bg-[#1f2943] flex items-center justify-center text-white"
            >
              <i class="fa-solid fa-check"></i>
            </div>
            1 user
          </li>
          <li class="flex items-center gap-2">
            <div
              class="w-5 h-5 rounded-full bg-[#1f2943] flex items-center justify-center text-white"
            >
              <i class="fa-solid fa-check"></i>
            </div>
            10 downloads per month
          </li>
          <li class="flex items-center gap-2">
            <div
              class="w-5 h-5 rounded-full bg-[#1f2943] flex items-center justify-center text-white"
            >
              <i class="fa-solid fa-check"></i>
            </div>
            Raster files
          </li>
        </ul>
        <button
          class="w-full p-3 rounded-full bg-[#1f2943] text-white text-xs mt-auto"
        >
          Subscribe
        </button>
      </div>
      <div
        class="p-4 rounded-md shadow-xl text-gray-100 bg-[#1f2943] space-y-4 flex flex-col"
      >
        <div>
          <h2 class="text-xl font-semibold">Pro</h2>
          <h3 class="text-sm text-gray-200 font-light">For agencies</h3>
        </div>
        <h1 class="text-3xl font-bold">$40</h1>
        <ul class="space-y-2 text-sm">
          <li class="flex items-center gap-2">
            <div
              class="w-5 h-5 rounded-full bg-white flex items-center justify-center text-[#1f2943]"
            >
              <i class="fa-solid fa-check"></i>
            </div>
            3 users
          </li>
          <li class="flex items-center gap-2">
            <div
              class="w-5 h-5 rounded-full bg-white flex items-center justify-center text-[#1f2943]"
            >
              <i class="fa-solid fa-check"></i>
            </div>
            Unlimited downloads
          </li>
          <li class="flex items-center gap-2">
            <div
              class="w-5 h-5 rounded-full bg-white flex items-center justify-center text-[#1f2943]"
            >
              <i class="fa-solid fa-check"></i>
            </div>
            Fully editable files
          </li>
          <li class="flex items-center gap-2">
            <div
              class="w-5 h-5 rounded-full bg-white flex items-center justify-center text-[#1f2943]"
            >
              <i class="fa-solid fa-check"></i>
            </div>
            Custom packs
          </li>
          <li class="flex items-center gap-2">
            <div
              class="w-5 h-5 rounded-full bg-white flex items-center justify-center text-[#1f2943]"
            >
              <i class="fa-solid fa-check"></i>
            </div>
            200+ custom icons
          </li>
        </ul>
        <button
          class="w-full p-3 rounded-full text-[#1f2943] bg-white text-xs mt-auto"
        >
          Subscribe
        </button>
      </div>
    </div>
  </body>
</html>
