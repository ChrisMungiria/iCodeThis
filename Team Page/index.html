<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Team Page</title>
  </head>
  <body class="w-screen h-screen flex items-center justify-center bg-[#172240]">
    <div
      class="grid md:grid-cols-4 grid-cols-2 gap-5 place-items-center max-w-2xl"
    >
      <div>
        <img
          src="https://i0.wp.com/dheerajsukumar.me/wp-content/uploads/2023/06/pexels-nitin-khajotia-1516680.jpg?w=810&ssl=1"
          alt="profile picture"
          class="rounded-t-md w-56 h-40 object-cover"
        />
        <div class="p-4 bg-[#0e162a] text-white">
          <h1 class="font-semibold">Bill Alvarado</h1>
          <h2 class="text-gray-600 text-xs">Digital product designer</h2>
          <p class="text-xs text-gray-600 mt-4">Previously</p>
          <img
            src="https://pngimg.com/d/google_PNG19644.png"
            alt="google logo"
            class="h-8 w-auto object-cover"
          />
        </div>
      </div>
      <div>
        <img
          src="https://res.cloudinary.com/upwork-cloud/image/upload/c_scale,w_1000/v1693163667/catalog/1695875882709544960/udlb3sgc8shsg9d868ve.jpg"
          alt="profile picture"
          class="rounded-t-md w-56 h-40 object-cover"
        />
        <div class="p-4 bg-[#0e162a] text-white">
          <h1 class="font-semibold">Joe Copeland</h1>
          <h2 class="text-gray-600 text-xs">Software architect</h2>
          <p class="text-xs text-gray-600 mt-4">Previously</p>
          <img
            src="https://www.edigitalagency.com.au/?attachment_id=58105"
            alt="uber logo"
            class="h-8 w-auto object-cover"
          />
        </div>
      </div>
      <div>
        <img
          src="https://media.istockphoto.com/id/1315236014/photo/confident-mature-man-with-eyeglasses-and-hat.webp?b=1&s=170667a&w=0&k=20&c=Ne06RMPhbLSNDd-Q-pm8N2xETkq11UOa5m11554dHHc="
          alt="profile picture"
          class="rounded-t-md w-56 h-40 object-cover"
        />
        <div class="p-4 bg-[#0e162a] text-white">
          <h1 class="font-semibold">Leo Harvey</h1>
          <h2 class="text-gray-600 text-xs">Product assistant</h2>
          <p class="text-xs text-gray-600 mt-4">Previously</p>
          <img
            src="https://cdn.worldvectorlogo.com/logos/intercom-1.svg"
            alt="intercom logo"
            class="h-8 w-auto object-cover"
          />
        </div>
      </div>
      <div
        class="w-full h-full border border-[#0e162a] flex items-center justify-center rounded-md"
      >
        <p class="text-[#a1accc] text-center">
          + <span class="block">Add more</span>
        </p>
      </div>
    </div>
  </body>
</html>
