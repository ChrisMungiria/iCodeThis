<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Mortgage Calculator</title>
    <style>
      /* Reset the range stylign */
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        cursor: pointer;
        width: 100%;
      }

      /* Styling the tracks */
      /***** Chrome, Safari, Opera, and Edge Chromium *****/
      input[type="range"]::-webkit-slider-runnable-track {
        background: #9198fc;
        height: 0.3rem;
        border-radius: 12px;
      }

      /******** Firefox ********/
      input[type="range"]::-moz-range-track {
        background: #9198fc;
        height: 0.3rem;
        border-radius: 12px;
      }

      /* Thumb Styles */
      /***** Chrome, Safari, Opera, and Edge Chromium *****/
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none; /* Override default look */
        appearance: none;
        margin-top: -6px;
        background-color: #fff;
        height: 1rem;
        width: 1rem;
        border-radius: 100%;
        border: 4px solid #5564fb;
      }
    </style>
  </head>
  <body class="bg-[#edeef7] flex justify-center items-center min-h-screen">
    <div class="w-11/12 max-w-xl bg-white rounded-md p-2">
      <div class="w-full h-full bg-[#edeef7] rounded-md p-4 space-y-4">
        <h1 class="text-xl font-semibold">Mortgage Calculator</h1>
        <div class="grid grid-cols-3 gap-2">
          <div class="w-full">
            <p class="capitalize font-semibold text-xs">
              Purchase price:
              <span class="text-sm" id="purchase_price_text">$450,000</span>
            </p>
            <input
              type="range"
              name="purchase_price"
              id="purchase_price"
              min="100000"
              max="600000"
              value="450000"
            />
          </div>
          <div class="w-full">
            <p class="capitalize font-semibold text-xs">
              Equity:
              <span class="text-sm" id="equity_text">$135,000</span>
            </p>
            <input
              type="range"
              name="equity"
              id="equity"
              min="100000"
              max="600000"
              value="135000"
            />
          </div>
          <div class="w-full">
            <p class="capitalize font-semibold text-xs">
              Repayment time:
              <span class="text-sm" id="repayment_time_text">25 years</span>
            </p>
            <input
              type="range"
              name="repayment_time"
              id="repayment_time"
              min="1"
              max="30"
              value="25"
            />
          </div>
        </div>
        <div class="grid grid-cols-3">
          <div>
            <p class="text-sm font-semibold">Loan amount</p>
            <p class="text-xl font-semibold">$315,000</p>
          </div>
          <div>
            <p class="text-sm font-semibold">Estimated pr. month</p>
            <p class="text-xl font-semibold">$1,300</p>
            <p class="text-xs text-gray-600">2.10% eff. 2.4% nrom. interest</p>
          </div>
        </div>
        <button class="px-8 py-4 rounded-md text-white bg-[#5767ff] text-xs">
          Get a mortgage quote
        </button>
      </div>
    </div>
    <script>
      const purchase_price = document.getElementById("purchase_price");
      const purchase_price_text = document.getElementById(
        "purchase_price_text"
      );

      purchase_price.addEventListener("input", function () {
        const value = purchase_price.value;
        purchase_price_text.textContent = `$${value}`;
      });

      const equity = document.getElementById("equity");
      const equity_text = document.getElementById("equity_text");

      equity.addEventListener("input", function () {
        const value = equity.value;
        equity_text.textContent = `$${value}`;
      });

      const repayment_time = document.getElementById("repayment_time");
      const repayment_time_text = document.getElementById(
        "repayment_time_text"
      );

      repayment_time.addEventListener("input", function () {
        const value = repayment_time.value;
        repayment_time_text.textContent = `${value} years`;
      });
    </script>
  </body>
</html>
