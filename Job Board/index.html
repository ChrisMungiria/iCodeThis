<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Job Board</title>
  </head>
  <body class="w-screen h-screen flex items-center justify-center bg-[#f5f7ff]">
    <div class="w-11/12 max-w-2xl p-2">
      <h1 class="text-center text-2xl font-bold">Open Positions</h1>
      <div
        class="w-full p-2 grid grid-cols-2 md:grid-cols-3 gap-4 place-items-center"
      >
        <div
          class="w-full bg-white rounded-md shadow-xl p-4 hover:scale-105 transition-all"
        >
          <div class="w-full flex gap-3 items-center justify-center">
            <div
              class="p-3 bg-gradient-to-br from-purple-200 to-pink-200 rounded-md"
            >
              <i class="fa-solid fa-paintbrush"></i>
            </div>
            <p class="sm:text-xl text-base">Design</p>
          </div>
          <button
            class="w-full p-2 border border-slate-200 text-xs rounded-md my-2 hover:bg-slate-700 hover:text-white transition-all"
          >
            4 open positions
          </button>
        </div>
        <div
          class="w-full bg-white rounded-md shadow-xl p-4 hover:scale-105 transition-all"
        >
          <div class="w-full flex gap-3 items-center justify-center">
            <div class="p-3 bg-[#ffcdd7] rounded-md">
              <i class="fa-solid fa-code"></i>
            </div>
            <p class="sm:text-xl text-base">Engineering</p>
          </div>
          <button
            class="w-full p-2 border border-slate-200 text-xs rounded-md my-2 hover:bg-slate-700 hover:text-white transition-all"
          >
            8 open positions
          </button>
        </div>
        <div
          class="w-full bg-white rounded-md shadow-xl p-4 hover:scale-105 transition-all"
        >
          <div class="w-full flex gap-3 items-center justify-center">
            <div
              class="p-3 bg-gradient-to-br from-blue-200 to-pink-200 rounded-md"
            >
              <i class="fa-solid fa-gear"></i>
            </div>
            <p class="sm:text-xl text-base">Operations</p>
          </div>
          <button
            class="w-full p-2 border border-slate-200 text-xs rounded-md my-2 hover:bg-slate-700 hover:text-white transition-all"
          >
            2 open positions
          </button>
        </div>
        <div
          class="w-full bg-white rounded-md shadow-xl p-4 hover:scale-105 transition-all"
        >
          <div class="w-full flex gap-3 items-center justify-center">
            <div
              class="p-3 bg-gradient-to-br from-teal-200 to-blue-200 rounded-md"
            >
              <i class="fa-solid fa-users"></i>
            </div>
            <p class="sm:text-xl text-base">People</p>
          </div>
          <button
            class="w-full p-2 border border-slate-200 text-xs rounded-md my-2 hover:bg-slate-700 hover:text-white transition-all"
          >
            6 open positions
          </button>
        </div>
        <div
          class="w-full bg-white rounded-md shadow-xl p-4 hover:scale-105 transition-all"
        >
          <div class="w-full flex gap-3 items-center justify-center">
            <div
              class="p-3 bg-gradient-to-br from-blue-200 to-orange-200 rounded-md"
            >
              <i class="fa-solid fa-bag-shopping"></i>
            </div>
            <p class="sm:text-xl text-base">Sales</p>
          </div>
          <button
            class="w-full p-2 border border-slate-200 text-xs rounded-md my-2 hover:bg-slate-700 hover:text-white transition-all"
          >
            7 open positions
          </button>
        </div>
        <div
          class="w-full bg-white rounded-md shadow-xl p-4 hover:scale-105 transition-all"
        >
          <div class="w-full flex gap-3 items-center justify-center">
            <div
              class="p-3 bg-gradient-to-br from-orange-200 to-blue-200 rounded-md"
            >
              <i class="fa-solid fa-graduation-cap"></i>
            </div>
            <p class="sm:text-xl text-base">University</p>
          </div>
          <button
            class="w-full p-2 border border-slate-200 text-xs rounded-md my-2 hover:bg-slate-700 hover:text-white transition-all"
          >
            8 open positions
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
