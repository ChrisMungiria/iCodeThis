    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const chairs = document.querySelectorAll(
          ".chair-available, .chair-selected"
        );

        const price = document.getElementById("price");
        const tickets = document.getElementById("tickets");

        function updateTicketsAndPrice() {
          const selected_seats =
            document.querySelectorAll(".chair-selected").length + 1;
          price.innerHTML = `$${selected_seats * 30}`;
          tickets.innerHTML = selected_seats;
        }

        chairs.forEach((chair) => {
          chair.addEventListener("click", function () {
            updateTicketsAndPrice();
            if (this.classList.contains("chair-available")) {
              this.classList.remove("chair-available");
              this.classList.add("chair-selected");
              this.classList.add("text-pink-500");
              this.classList.remove("text-teal-500");
            } else if (this.classList.contains("chair-selected")) {
              this.classList.remove("chair-selected");
              this.classList.add("chair-available");
              this.classList.add("text-teal-500");
              this.classList.remove("text-pink-500");
            }
          });
        });

        // Set colors for initially available chairs
        document.querySelectorAll(".chair-available").forEach((chair) => {
          chair.classList.add("text-teal-500");
        });

        // Set colors for initially booked chairs
        document.querySelectorAll(".chair-booked").forEach((chair) => {
          chair.classList.add("text-slate-500");
        });

        // Set colors for initially selected chairs
        document.querySelectorAll(".chair-selected").forEach((chair) => {
          chair.classList.add("text-pink-500");
        });
      });
