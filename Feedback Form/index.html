<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Feedback form</title>
  </head>
  <body
    class="w-screen h-screen flex items-center justify-center bg-white relative"
  >
    <div
      class="absolute w-full h-full -top-1/2 -right-1/2 md:-top-1/3 md:-right-1/4 bg-blue-500 z-10 md:rotate-45 -rotate-45"
    ></div>
    <div class="w-11/12 max-w-xs bg-slate-100 space-y-3 pb-5 shadow-lg z-40">
      <h1 class="font-bold text-2xl text-blue-500 m-4">
        Send us some feedback!
      </h1>
      <p class="text-slate-600 font-light text-sm mx-4">
        Do you have some suggestion or found some bug? Let us know in the field
        below
      </p>
      <textarea
        class="w-full bg-white p-4 focus:outline-none resize-none"
        placeholder="Describe your issue or idea..."
        rows="5"
      ></textarea>
      <div class="flex items-center justify-between p-4">
        <button
          id="bug"
          class="p-2 rounded-md bg-white border text-slate-300"
          onclick="setActive()"
        >
          Bug
        </button>
        <button
          id="comment"
          class="p-2 rounded-md bg-white border text-slate-300"
          onclick="setActive()"
        >
          Comment
        </button>
        <button
          id="other"
          class="p-2 rounded-md bg-white border text-slate-300"
          onclick="setActive()"
        >
          Other
        </button>
      </div>
      <button
        class="w-11/12 flex items-center justify-center py-3 mx-auto bg-blue-500 text-white text-lg"
      >
        Send feedback
      </button>
    </div>
    <script>
      const textArea = document.querySelector("textarea");
      textArea.addEventListener("input", (event) => {
        const value = event.target.value;
        if (value.includes("bug")) {
          document.getElementById("bug").click();
        } else if (value.includes("comment")) {
          document.getElementById("comment").click();
        } else {
          document.getElementById("other").click();
        }
      });

      const buttonIDS = ["bug", "comment", "other"];
      function setActive() {
        buttonIDS.forEach((id) => {
          const button = document.getElementById(id);
          button.classList.remove("bg-blue-500");
          button.classList.add("bg-white");
          button.classList.remove("text-white");
          button.classList.add("text-slate-300");
        });
        const button = event.target;
        button.classList.remove("bg-white");
        button.classList.add("bg-blue-500");
        button.classList.remove("text-slate-300");
        button.classList.add("text-white");
      }
    </script>
  </body>
</html>
