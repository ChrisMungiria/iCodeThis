<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Full Page Select</title>
    <style>
      .selected {
        border: 2px solid #ff8792;
        box-shadow: 0px 0px 0px 2px #ff8792;
      }
      .selected > button {
        color: #fff;
        background-color: #7e99fb;
      }
    </style>
  </head>
  <body class="w-screen h-screen bg-gray-100">
    <div class="relative m-20">
      <h1 class="text-2xl font-bold absolute z-20 top-10">Select category</h1>
      <p class="my-4 w-2/3 absolute z-20 top-16">
        Select the category where you want to add these records
      </p>
      <p
        class="sm:text-9xl text-8xl text-slate-200 absolute top-5 sm:top-0 left-0 z-10 font-light"
      >
        2/3
      </p>
    </div>
    <footer
      class="w-full bg-gradient-to-b from-[#fc9679] to-[#ff8792] h-64 absolute mt-auto bottom-0"
    >
      <div
        class="lg:w-2/3 w-full mx-auto h-fit -top-full sm:-top-20 overflow-scroll relative grid grid-cols-1 sm:grid-cols-3 gap-4 place-items-center"
        id="category"
      >
        <div
          class="h-full py-4 bg-white rounded-md px-16 border flex flex-col gap-3 items-center"
        >
          <img
            src="https://us.123rf.com/450wm/wirestock/wirestock2305/wirestock230566875/205482238-home-plants-top-view.jpg?ver=6"
            alt="plants"
            class="w-20 h-20 object-cover rounded-full"
          />
          <p class="text-center font-bold text-xl">Plants</p>
          <button
            class="px-6 py-2 border border-slate-300 rounded-lg text-slate-300"
          >
            Select
          </button>
        </div>
        <div
          class="h-full py-4 bg-white rounded-md px-16 border flex flex-col gap-3 items-center"
        >
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR25a4pFoN6-NO4uep-6EDgHKmzGdOjGVjLXw&usqp=CAU"
            alt="Desserts"
            class="w-20 h-20 object-cover rounded-full"
          />
          <p class="text-center font-bold text-xl">Desserts</p>
          <button
            class="px-6 py-2 border border-slate-300 rounded-lg text-slate-300"
          >
            Select
          </button>
        </div>
        <div
          class="h-full py-4 bg-white rounded-md px-16 border flex flex-col gap-3 items-center"
        >
          <img
            src="https://menstiel.com/cdn/shop/products/Distorted_4.1_800x.jpg?v=1558561486"
            alt="Accessories"
            class="w-20 h-20 object-cover rounded-full"
          />
          <p class="text-center font-bold text-xl">Accessories</p>
          <button
            class="px-6 py-2 border border-slate-300 rounded-lg text-slate-300"
          >
            Select
          </button>
        </div>
      </div>
      <button
        class="absolute left-3/4 border px-4 py-2 border-gray-200 text-white flex items-center"
      >
        Continue
        <span class="material-symbols-outlined"> arrow_right_alt </span>
      </button>
    </footer>
    <script>
      const category = document.getElementById("category");
      // Get all the children divs in the category
      const categoryChildren = category.children;
      // Loop through the children divs
      for (let i = 0; i < categoryChildren.length; i++) {
        // Add an event listener to each div
        categoryChildren[i].addEventListener("click", () => {
          // Remove the selected class from all the divs
          for (let j = 0; j < categoryChildren.length; j++) {
            categoryChildren[j].classList.remove("selected");
          }
          // Add the selected class to the clicked div
          categoryChildren[i].classList.add("selected");
        });
      }
    </script>
  </body>
</html>
