<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      .active {
        background-color: #2d698d;
      }
      .active a {
        color: white;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Webshop Components</title>
  </head>
  <body class="w-screen h-screen bg-[#e4f6f4] flex items-center justify-center">
    <div class="grid grid-cols-2 gap-2 w-11/12 max-w-2xl place-items-center">
      <div
        class="w-11/12 max-w-xs p-4 bg-[#2d698d] rounded-md text-slate-100 flex items-center justify-between"
      >
        <div class="text-xs flex flex-col gap-1">
          <p class="text-lg">Some title</p>
          <p>
            Up to <span class="font-bold">70% discount</span> on all products
          </p>
        </div>
        <div
          class="w-6 h-6 bg-[#1b5f86] flex items-center justify-center rounded-full"
        >
          <i class="fa-solid fa-chevron-right text-xs text-[#70bbe0]"></i>
        </div>
      </div>
      <div class="w-11/12 max-w-xs p-2 bg-white rounded-md">
        <ul class="flex justify-between text-sm">
          <li class="p-2 active rounded-md text-slate-800">
            <a href="#">Woman</a>
          </li>
          <li class="p-2 rounded-md text-slate-800">
            <a href="#">Man</a>
          </li>
          <li class="p-2 rounded-md text-slate-800">
            <a href="#">Kids</a>
          </li>
        </ul>
      </div>
      <div class="w-11/12 max-w-xs bg-white rounded-md">
        <div
          class="p-4 border-b border-slate-200 flex justify-between items-center"
        >
          <div class="flex items-center gap-3">
            <i class="fa-solid fa-basketball text-xl"></i>
            <div>
              <p>Sportswear</p>
              <p class="text-xs text-slate-500">167 items</p>
            </div>
          </div>
          <div
            class="w-6 h-6 bg-[#e4f8f2] flex items-center justify-center rounded-full"
          >
            <i class="fa-solid fa-arrow-right text-[#2e6b8b] text-xs"></i>
          </div>
        </div>
        <div
          class="p-4 border-b border-slate-200 flex justify-between items-center"
        >
          <div class="flex items-center gap-3">
            <i class="fa-solid fa-suitcase text-xl"></i>
            <div>
              <p>Accessories</p>
              <p class="text-xs text-slate-500">52 items</p>
            </div>
          </div>
          <div
            class="w-6 h-6 bg-[#e4f8f2] flex items-center justify-center rounded-full"
          >
            <i class="fa-solid fa-arrow-right text-[#2e6b8b] text-xs"></i>
          </div>
        </div>
        <div
          class="p-4 border-b border-slate-200 flex justify-between items-center"
        >
          <div class="flex items-center gap-3">
            <i class="fa-solid fa-mug-hot text-xl"></i>
            <div>
              <p>Kitchenware</p>
              <p class="text-xs text-slate-500">112 items</p>
            </div>
          </div>
          <div
            class="w-6 h-6 bg-[#e4f8f2] flex items-center justify-center rounded-full"
          >
            <i class="fa-solid fa-arrow-right text-[#2e6b8b] text-xs"></i>
          </div>
        </div>
      </div>
      <div class="max-w-xs h-40 w-40 relative">
        <div
          class="absolute w-6 h-6 rounded-full bg-white top-2 right-2 flex items-center justify-center cursor-pointer"
          onclick="addToFavorites(event)"
        >
          <i class="fa-regular fa-heart text-slate-500"></i>
        </div>
        <img
          src="https://vepaar.b-cdn.net/uploads/c-171515/product-category/13744116/media_1670115470673992189.jpg?crop_gravity=center&width=200&height=200&quality=70&aspect_ratio=1:1"
          alt="bag"
          class="w-full h-full object-cover rounded-md"
        />
        <div
          class="w-3/4 absolute bottom-5 left-1/2 -translate-x-1/2 h-1 rounded-full flex gap-3"
          id="progress"
        >
          <div class="w-1/4 h-full bg-slate-700 rounded-full"></div>
          <div class="w-1/4 h-full bg-slate-100 rounded-full"></div>
          <div class="w-1/4 h-full bg-slate-100 rounded-full"></div>
        </div>
      </div>
      <div
        class="w-11/12 max-w-xs p-4 bg-white rounded-md text-slate-900 flex items-center justify-between"
      >
        <div class="text-xs flex flex-col gap-1">
          <p class="text-lg">Check our sales</p>
          <p>
            Up to <span class="font-bold">70% discount</span> on all products
          </p>
        </div>
        <div
          class="w-6 h-6 bg-[#e4f6f4] flex items-center justify-center rounded-full"
        >
          <i class="fa-solid fa-xmark text-xs text-[#2d698d]"></i>
        </div>
      </div>
      <div
        class="w-11/12 max-w-xs p-4 rounded-md bg-[#2d698d] flex items-center justify-between"
      >
        <div class="flex items-center gap-2">
          <div class="w-8 h-8 rounded-full bg-slate-100 p-2">
            <img
              src="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/250_Paypal_logo-512.png"
              alt="paypal"
              class="w-full h-full rounded-full object-contain"
            />
          </div>
          <div class="text-xs flex flex-col gap-1 text-slate-100">
            <p class="text-lg">Check our sales</p>
            <p>
              Up to <span class="font-bold">70% discount</span> on all products
            </p>
          </div>
        </div>
        <div
          class="w-6 h-6 bg-[#1b5f86] flex items-center justify-center rounded-full"
        >
          <i class="fa-solid fa-chevron-right text-xs text-[#70bbe0]"></i>
        </div>
      </div>
    </div>

    <script>
      const links = document.querySelectorAll("li");
      links.forEach((link) => {
        link.addEventListener("click", () => {
          links.forEach((link) => {
            link.classList.remove("active");
          });
          link.classList.add("active");
        });
      });

      function addToFavorites(event) {
        const added = false;
        console.log(event.target);
        if (event.target.tagName === "I") {
          event.target.classList.toggle("text-red-500");
        } else {
          event.target.firstElementChild.classList.toggle("text-red-500");
        }
      }

      const progress = document.getElementById("progress");

      const progressBars = progress.children;

      let i = 0;
      setInterval(() => {
        progressBars[i].classList.remove("bg-slate-700");
        i = (i + 1) % 3;
        progressBars[i].classList.add("bg-slate-700");
      }, 1000);
    </script>
  </body>
</html>
