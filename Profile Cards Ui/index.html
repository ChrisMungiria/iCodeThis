<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Profile Cards Ui</title>
  </head>
  <body
    class="w-screen h-screen flex flex-col md:flex-row gap-5 items-center justify-center bg-[#f3f2f9]"
  >
    <div class="w-11/12 max-w-xs bg-white rounded-md shadow-md">
      <img
        src="https://www.thoughtco.com/thmb/g8h6NnWWWVkm-KXNBgMx-0Edd2U=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/GettyImages_482194715-56a1329e5f9b58b7d0bcf666.jpg"
        alt="ocean"
        class="w-full h-32 object-cover rounded-t-md z-0 relative"
      />
      <div
        class="w-28 h-28 bg-white rounded-full z-10 -mt-16 relative mx-auto p-2"
      >
        <img
          src="https://elireview.com/wp-content/uploads/2016/12/reed-profile-square.jpg"
          alt="profile image"
          class="w-full h-full object-cover rounded-full"
        />
      </div>
      <p class="text-xl font-bold text-center">Hulda Terry</p>
      <p class="w-3/4 mx-auto text-center text-xs my-2">
        A well renowned Mobile Application Development Company in Europe
      </p>
      <button
        class="bg-[#142165] flex px-4 py-2 text-ellipsis text-white mx-auto my-3 rounded-md uppercase text-xs tracking-wide"
      >
        Follow
      </button>
    </div>
    <div class="space-y-2">
      <div class="w-11/12 max-w-xs bg-white p-4 rounded shadow-md flex gap-5">
        <img
          src="https://elireview.com/wp-content/uploads/2016/12/reed-profile-square.jpg"
          alt="profile image"
          class="w-20 h-20 object-cover rounded-full"
        />
        <div>
          <p class="font-bold">Hulda Terry</p>
          <p class="text-xs">
            University of Nevada. PhD of Information Systems
          </p>
          <button
            class="border rounded-md border-blue-800 uppercase text-xs px-4 py-2 my-2"
          >
            Contact
          </button>
        </div>
      </div>
      <div class="bg-white p-4 shadow-md flex gap-5">
        <img
          src="https://elireview.com/wp-content/uploads/2016/12/reed-profile-square.jpg"
          alt="profile image"
          class="w-16 h-16 rounded-full"
        />
        <div class="text-xs flex flex-col justify-cente">
          <p>Amanda Graham</p>
          <div class="flex mt-2 text-slate-500">
            <p class="flex items-center">
              <i class="fa-solid fa-location-dot mr-2"></i>Bergen
            </p>
            <p class="flex items-center ml-2">
              <i class="fa-solid fa-link mr-2"></i>website.com
            </p>
          </div>
        </div>
        <button
          class="text-xs bg-[#142165] uppercase h-fit py-2 px-4 text-white rounded-md"
        >
          View profile
        </button>
      </div>
    </div>
  </body>
</html>
