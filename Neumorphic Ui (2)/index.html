<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .card:hover {
        box-shadow: 8px 8px 16px #d9d9d9, -8px -8px 16px #ffffff;
        transition: all 0.3s ease-in-out;
      }
    </style>
    <title>Neumorphic UI</title>
  </head>
  <body
    class="w-full min-h-screen flex items-center justify-center bg-[#f6f7fb]"
  >
    <div class="w-11/12 max-w-lg space-y-4">
      <div
        class="w-full p-8 grid sm:grid-cols-3 gap-5 rounded-lg bg-[#f2f3fa]"
        style="box-shadow: 8px 8px 16px #d9d9d9, -8px -8px 16px #ffffff"
      >
        <div class="w-full space-y-3 p-4 rounded-md card">
          <div
            class="w-12 h-12 rounded-full flex items-center justify-center bg-[#fb7170] mx-auto text-white"
          >
            <i class="fa-regular fa-credit-card"></i>
          </div>
          <p class="uppercase text-xs font-semibold tracking-wider text-center">
            Credit card
          </p>
        </div>
        <div class="w-full space-y-3 p-4 rounded-md card">
          <div
            class="w-12 h-12 rounded-full flex items-center justify-center bg-[#faab6f] mx-auto text-white"
          >
            <i class="fa-solid fa-gift"></i>
          </div>
          <p class="uppercase text-xs font-semibold tracking-wider text-center">
            Gift cards
          </p>
        </div>
        <div class="w-full space-y-3 p-4 rounded-md card">
          <div
            class="w-12 h-12 rounded-full flex items-center justify-center bg-[#7f7afd] mx-auto text-white"
          >
            <i class="fa-solid fa-chart-column"></i>
          </div>
          <p class="uppercase text-xs font-semibold tracking-wider text-center">
            Orders
          </p>
        </div>
      </div>
      <div
        class="w-full p-4 rounded-md bg-[#e6e8f3]"
        style="
          box-shadow: inset 5px 5px 10px #c4c5cf, inset -5px -5px 10px #ffffff;
        "
      >
        <p class="text-center w-3/4 mx-auto">
          Stay on top of your order status, deals, new messages and more.
          <span class="text-[#7991fd]">Enable Notifications</span>
        </p>
      </div>
      <div
        class="flex flex-col sm:flex-row items-center justify-between text-sm tracking-wide"
      >
        <button class="px-12 py-3 bg-[#7991fd] rounded-full text-white">
          Continue
        </button>
        <button
          class="px-12 py-3 rounded-full text-[#7991fd]"
          style="box-shadow: 5px 5px 10px #cecfd5, -5px -5px 10px #ffffff"
        >
          Cancel
        </button>
      </div>
    </div>
  </body>
</html>
