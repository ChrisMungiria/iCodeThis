<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Order Placed</title>
  </head>
  <body
    class="w-full min-h-screen flex items-center justify-center bg-[#161f3a]"
  >
    <div
      class="w-11/12 max-w-md p-4 bg-[#111930] shadow-md rounded-md space-y-2"
    >
      <h2
        class="border border-[] rounded-full py-1 px-2 text-[#397879] w-fit text-xs uppercase font-bold bg-[#152639]"
      >
        Order successfully placed
      </h2>
      <h1 class="text-sm text-white">
        Thank you for your order, you will receive it in
        <span class="font-bold p-2 rounded-md bg-[#1b2339]">45 minutes</span>
      </h1>
      <div class="p-4 bg-[#1a223b] rounded-md space-y-2 text-gray-400">
        <h2>We will deliver your order to:</h2>
        <ul class="text-xs">
          <li class="flex items-center gap-2">
            <i class="fa-solid fa-location-dot"></i>
            <span>3711 Schultz Meadow</span>
          </li>
          <li class="flex items-center gap-2">
            <i class="fa-solid fa-phone"></i>
            <span>60640582</span>
          </li>
          <li class="flex items-center gap-2">
            <i class="fa-solid fa-envelope"></i>
            <span>gorczany.tamara@yahoo.com</span>
          </li>
        </ul>
      </div>
      <div class="p-4 bg-[#1a223b] rounded-md">
        <p class="text-gray-400 italic">
          <i class="fa-solid fa-message"></i> <span>"No mushrooms please"</span>
        </p>
      </div>
      <p class="text-gray-200 text-xs">
        You'll make the payment of $19.35 when the courier arrives with your
        order
      </p>
    </div>
  </body>
</html>
