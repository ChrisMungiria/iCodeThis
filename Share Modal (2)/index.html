<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Share Modal</title>
  </head>
  <body
    class="w-full min-h-screen bg-[#616265] flex items-center justify-center"
  >
    <div
      class="w-11/12 max-w-md p-4 bg-[#ebedee] shadow-md rounded-md space-y-2"
    >
      <div class="flex items-center justify-end">
        <i class="fa-solid fa-xmark"></i>
      </div>
      <h1 class="text-xl font-bold text-center">Share this article</h1>
      <p class="text-center w-5/6 mx-auto text-sm">
        If you liked this article share it with your friends.
        <span class="block">They will thank you later</span>
      </p>
      <div class="grid grid-cols-3 gap-4 w-fit mx-auto">
        <button
          class="flex items-center gap-2 text-white bg-[#415995] rounded-md px-4 py-2 w-fit"
        >
          <i class="fa-brands fa-facebook-f"></i>
          <span>Facebook</span>
        </button>
        <button
          class="flex items-center gap-2 text-white bg-[#1ca2f2] rounded-md px-4 py-2 w-fit"
        >
          <i class="fa-brands fa-twitter"></i>
          <span>Twitter</span>
        </button>
        <button
          class="flex items-center gap-2 text-white bg-[#000100] rounded-md px-4 py-2 w-fit"
        >
          <i class="fa-brands fa-reddit-alien"></i>
          <span>Reddit</span>
        </button>
      </div>
      <p class="text-sm font-bold text-center">4.5K shares</p>
      <button class="flex mx-auto text-[#cb9983]">Close this window</button>
    </div>
  </body>
</html>
