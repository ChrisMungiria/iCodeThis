<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Details Card</title>
  </head>
  <body
    class="w-screen h-screen bg-gradient-to-br from-[#d7cac5] to-[#b59d95] flex items-center justify-center"
  >
    <div class="w-11/12 max-w-xs h-72 bg-[#c4aea7] rounded-xl">
      <div
        class="w-full p-6 bg-white rounded-xl mt-10 ml-10 shadow-xl shadow-[#9f847c]"
      >
        <div class="flex items-center justify-between font-bold">
          <h3 class="uppercase text-xs">About the community</h3>
          <span>...</span>
        </div>
        <h1 class="capitalize text-xl my-2">Blender renders</h1>
        <p class="text-sm">
          A place where beginner Blender artists can post their creations and
          get feedback on.
        </p>
        <div class="flex gap-10 my-3">
          <div>
            <h3 class="text-2xl font-bold">13.5K</h3>
            <p class="text-xs">Members</p>
          </div>
          <div>
            <h3 class="text-2xl font-bold">47</h3>
            <p class="text-xs">Online</p>
          </div>
        </div>
        <div class="flex gap-5">
          <button
            class="border border-slate-800 text-slate-800 flex-1 py-4 text-xs rounded-md"
          >
            Joined
          </button>
          <button
            class="capitalize border flex-1 bg-slate-900 text-white py-4 text-xs rounded-md"
          >
            Create post
          </button>
        </div>
        <p class="text-xs text-slate-600 my-2">Created Feb, 7, 2021</p>
      </div>
    </div>
  </body>
</html>
