<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <style></style>

    <title>Account Popup</title>
  </head>
  <body
    class="min-h-screen w-full flex items-center justify-center bg-[#e5e5f1]"
  >
    <div class="w-11/12 max-w-xs space-y-4 container">
      <div
        class="bg-white p-4 rounded-md shadow-xl space-y-2 content translate-y-1/2 opacity-0 scale-0 transition-all duration-300 ease-in-out"
      >
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-2">
            <img
              src="https://elireview.com/wp-content/uploads/2016/12/reed-profile-square.jpg"
              alt="profile image"
              class="w-14 h-14 rounded-full object-cover"
            />
            <div class="font-semibold">
              <h1 class="text-sm">Annie Ingram</h1>
              <h2 class="text-xs">@anngram</h2>
            </div>
          </div>
          <div
            class="w-10 h-10 border border-slate-300 rounded-full flex items-center justify-center"
          >
            <i class="fa-solid fa-check"></i>
          </div>
        </div>
        <p class="text-sm text-blue-500">+ Connect your other account</p>
        <hr class="border border-slate-200 my-5" />
        <div
          class="grid grid-cols-2 gap-4 w-fit mx-auto text-sm text-slate-700"
        >
          <div class="flex items-center gap-2">
            <i class="fa-solid fa-circle-info"></i>
            <p>Support</p>
          </div>
          <div class="flex items-center gap-2">
            <i class="fa-solid fa-gear"></i>
            <p>Settings</p>
          </div>

          <div class="flex items-center gap-2">
            <i class="fa-solid fa-star"></i>
            <p>Upgrade</p>
          </div>
          <div class="flex items-center gap-2">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            <p>Log out</p>
          </div>
        </div>
      </div>
      <div
        class="p-2 pr-4 w-fit mx-auto rounded-full bg-[#f0f0fb] flex items-center gap-2 cursor-pointer account"
      >
        <img
          src="https://elireview.com/wp-content/uploads/2016/12/reed-profile-square.jpg"
          alt="profile image"
          class="w-14 h-14 rounded-full object-cover"
        />
        <div class="font-semibold">
          <h1 class="text-sm">Annie Ingram</h1>
          <h2 class="text-xs">@anngram</h2>
        </div>
      </div>
      <script>
        const content = document.querySelector(".content");
        const account = document.querySelector(".account");

        // When account is hovered, show content
        account.addEventListener("mouseover", () => {
          content.classList.remove("scale-0", "opacity-0", "translate-y-1/2");
          content.classList.add("scale-100", "opacity-100", "translate-y-0");
        });

        // When account is unhovered, hide content
        account.addEventListener("mouseout", () => {
          content.classList.add("scale-0", "opacity-0", "translate-y-1/2");
          content.classList.remove("scale-100", "opacity-100", "translate-y-0");
        });
      </script>
    </div>
  </body>
</html>
