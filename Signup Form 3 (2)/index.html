<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Sign Up Form 3</title>
  </head>
  <body
    class="w-full min-h-screen bg-[#1f1d44] flex items-center justify-center"
  >
    <div class="w-11/12 max-w-xs p-4 rounded-md shadow-md bg-white space-y-2">
      <h1 class="text-center text-xl font-semibold">Sign up for free</h1>
      <button class="w-full p-3 bg-[#5b87e8] text-white rounded-md shadow-md">
        <i class="fa-brands fa-google"></i>
        <span class="">Sign up with Google</span>
      </button>
      <div class="flex items-center gap-2">
        <div class="h-px flex-1 bg-gray-400"></div>
        <p class="text-xs uppercase text-gray-400">or sign up with email</p>
        <div class="h-px flex-1 bg-gray-400"></div>
      </div>
      <div class="flex flex-col space-y-2">
        <label for="fullname" class="capitalize font-semibold text-sm"
          >Full name</label
        >
        <input
          type="text"
          name="fullname"
          id="fullname"
          placeholder="E.g. Mary Olhson"
          class="border border-gray-200 rounded-md p-2"
        />
      </div>
      <div class="flex flex-col space-y-2">
        <label for="email" class="capitalize font-semibold text-sm"
          >Email address</label
        >
        <input
          type="email"
          name="email"
          id="email"
          placeholder="your@email.com"
          class="border border-gray-200 rounded-md p-2"
        />
      </div>
      <button class="w-full p-2 text-white bg-[#e65b7c] rounded-md shadow-md">
        Get started
      </button>
      <p class="text-sm font-semibold text-center">
        Already have an account? <span class="text-blue-500">Log in</span>
      </p>
    </div>
  </body>
</html>
