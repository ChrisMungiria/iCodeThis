<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Booking</title>
  </head>
  <body
    class="min-h-screen w-full flex items-center justify-center bg-[#eef0f6]"
  >
    <div class="w-11/12 max-w-xs bg-white rounded-md shadow-md">
      <div class="w-full p-3 rounded-t-md bg-[#262041] space-y-4">
        <div class="flex justify-between">
          <h1 class="text-white text-2xl font-semibold">
            Where do you want to play?
          </h1>
          <div
            class="w-8 h-8 rounded-full bg-white/20 flex items-center justify-center shrink-0 text-gray-200"
          >
            <i class="fa-solid fa-xmark"></i>
          </div>
        </div>
        <div class="flex text-gray-200 text-xl space-x-4">
          <label for="bergen" class="flex items-center gap-2 group">
            <input
              type="radio"
              name="location"
              id="bergen"
              value="bergen"
              class="hidden"
            />
            <div class="w-5 h-5 border border-white rounded-full p-1">
              <div
                class="w-full h-full bg-white rounded-full hidden group-has-checked:block"
              ></div>
            </div>
            <span>Bergen</span>
          </label>
          <label for="oslo" class="flex items-center gap-2 group">
            <input
              type="radio"
              name="location"
              id="oslo"
              value="oslo"
              class="hidden"
            />
            <div class="w-5 h-5 border border-white rounded-full p-1">
              <div
                class="w-full h-full bg-white rounded-full hidden group-has-checked:block"
              ></div>
            </div>
            <span class="peer-has-checked:text-red-500">Oslo</span>
          </label>
        </div>
      </div>
      <div class="p-3 text-gray-700 space-y-4">
        <h1 class="text-2xl font-semibold">Choose the party size</h1>
        <div class="grid grid-cols-3 gap-4">
          <label
            for="2_people"
            class="w-full h-full border border-gray-200 rounded-md py-5 space-y-4 hover:bg-gray-100 transition-all duration-150 ease-in-out cursor-pointer flex flex-col justify-between has-checked:bg-[#262041] has-checked:text-white"
          >
            <input
              type="radio"
              name="party_size"
              id="2_people"
              value="2_people"
              class="hidden"
            />
            <div
              class="grid grid-cols-2 gap-2 place-items-center text-xl w-fit mx-auto"
            >
              <i class="fa-solid fa-user"></i>
              <i class="fa-solid fa-user"></i>
            </div>
            <p class="text-center w-full">2 people</p>
          </label>
          <label
            for="4_people"
            class="w-full h-full border border-gray-200 rounded-md py-5 space-y-4 hover:bg-gray-100 transition-all duration-150 ease-in-out cursor-pointer flex flex-col justify-between has-checked:bg-[#262041] has-checked:text-white"
          >
            <input
              type="radio"
              name="party_size"
              id="4_people"
              value="4_people"
              class="hidden"
            />
            <div
              class="grid grid-cols-2 gap-2 place-items-center w-fit mx-auto text-sm"
            >
              <i class="fa-solid fa-user"></i>
              <i class="fa-solid fa-user"></i>
              <i class="fa-solid fa-user"></i>
              <i class="fa-solid fa-user"></i>
            </div>
            <p class="text-center w-full">4 people</p>
          </label>
          <label
            for="6_people"
            class="w-full h-full border border-gray-200 rounded-md py-5 space-y-4 hover:bg-gray-100 transition-all duration-150 ease-in-out cursor-pointer flex flex-col justify-between has-checked:bg-[#262041] has-checked:text-white"
          >
            <input
              type="radio"
              name="party_size"
              id="6_people"
              value="6_people"
              class="hidden"
            />
            <div
              class="grid grid-cols-3 gap-2 place-items-center w-fit mx-auto text-sm"
            >
              <i class="fa-solid fa-user"></i>
              <i class="fa-solid fa-user"></i>
              <i class="fa-solid fa-user"></i>
              <i class="fa-solid fa-user"></i>
              <i class="fa-solid fa-user"></i>
              <i class="fa-solid fa-user"></i>
            </div>
            <p class="text-center w-full">6 people</p>
          </label>
        </div>
        <button class="w-full p-2 bg-[#d81f64] shadow-md text-white rounded-md">
          <span>Continue</span>
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </div>
  </body>
</html>
