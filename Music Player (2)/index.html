<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Music Player</title>
  </head>
  <body
    class="w-full min-h-screen flex items-center justify-center bg-[#f5f5f5]"
  >
    <div class="w-11/12 max-w-xs bg-white shadow-xl shadow-green-100 px-3">
      <div class="flex items-center justify-between p-2 text-slate-400">
        <i class="fa-solid fa-bars"></i>
        <p>Playing now</p>
        <i class="fa-regular fa-square-plus"></i>
      </div>
      <p class="capitalize text-lg font-semibold text-center">
        Someone lived this
      </p>
      <div class="flex items-center justify-center gap-2 text-gray-400">
        <div class="h-px w-4 bg-gray-300"></div>
        <p class="text-xs">Hans Zimmer</p>
        <div class="h-px w-4 bg-gray-300"></div>
      </div>
      <img
        src="https://i.ebayimg.com/images/g/BzEAAOSwHu5cH6MP/s-l225.jpg"
        alt="blade runner image"
        class="w-40 h-auto mx-auto shadow-md shadow-green-100"
      />
      <div class="my-2 h-1 bg-slate-200 rounded-full">
        <div class="h-full w-1/3 bg-green-400 rounded-full"></div>
      </div>
      <div class="flex items-center justify-between text-sm text-gray-400">
        <p>3:47</p>
        <p>5:35</p>
      </div>
      <div class="flex items-center justify-around p-4 text-gray-500">
        <i class="fa-solid fa-repeat"></i>
        <i class="fa-solid fa-backward-step"></i>
        <i class="fa-solid fa-play"></i>
        <i class="fa-solid fa-forward-step"></i>
        <i class="fa-solid fa-shuffle"></i>
      </div>
      <ul class="space-y-2 py-4">
        <li class="flex items-center justify-between">
          <div class="flex items-center gap-2 font-light">
            <div class="w-2 h-2 rounded-full"></div>
            <p class="capitalize">Sapper's tree</p>
          </div>
          <div>3:37</div>
        </li>
        <li class="flex items-center justify-between">
          <div class="flex items-center gap-2">
            <div class="w-2 h-2 bg-green-500 rounded-full"></div>
            <p class="capitalize">Someone lived this</p>
          </div>
          <div>5:35</div>
        </li>
        <li class="flex items-center justify-between">
          <div class="flex items-center gap-2 font-light">
            <div class="w-2 h-2 rounded-full"></div>
            <p class="capitalize">Summer wind</p>
          </div>
          <div>2:54</div>
        </li>
        <li class="flex items-center justify-between">
          <div class="flex items-center gap-2 font-light">
            <div class="w-2 h-2 rounded-full"></div>
            <p class="capitalize">Orphanage</p>
          </div>
          <div>1:13</div>
        </li>
      </ul>
    </div>
  </body>
</html>
