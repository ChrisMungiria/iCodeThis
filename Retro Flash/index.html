<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Retro Flash</title>
  </head>
  <body>
    <section
      class="w-screen h-screen bg-cover bg-center flex flex-col gap-y-5 items-center justify-center"
      style="
        background-image: url('https://images.squarespace-cdn.com/content/v1/530e8d24e4b04fb5b2cdcbf1/1458588031072-SLVBBWLS5COSXLPOIUZS/SAO_0532-min.jpg?format=1500w');
      "
    >
      <div
        class="w-11/12 h-fit bg-gray-100 bg-opacity-30 flex flex-row items-center relative max-w-sm"
      >
        <div class="h-full w-fit p-5 bg-red-500">
          <i class="fa-regular fa-message text-white text-4xl"></i>
        </div>
        <p class="ml-5 text-white">Your message could not be sent</p>
        <i class="fa-solid fa-xmark absolute top-2 right-2 text-xl"></i>
      </div>
      <div
        class="w-11/12 h-fit bg-gray-100 bg-opacity-30 flex flex-row items-center relative max-w-sm"
      >
        <div class="h-full w-fit p-5 bg-green-500">
          <i class="fa-regular fa-message text-white text-4xl"></i>
        </div>
        <p class="ml-5 text-white">Your message has been sent</p>
        <i class="fa-solid fa-xmark absolute top-2 right-2 text-xl"></i>
      </div>
    </section>
  </body>
</html>
