<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Photograph Profile</title>
  </head>
  <body class="w-screen h-screen flex items-center justify-center bg-slate-600">
    <div class="w-11/12 max-w-xs bg-white">
      <div
        class="h-56 w-full relative flex flex-col items-center justify-center"
      >
        <img
          src="https://media.istockphoto.com/id/1341288649/photo/75mpix-panorama-of-beautiful-mount-ama-dablam-in-himalayas-nepal.jpg?s=612x612&w=0&k=20&c=0xb_bb-NBIxjiJL_kqY-o3dCjv2PmKFZfRjHcVEijDc="
          alt=""
          class="h-full w-full object-cover opacity-80 absolute z-10"
        />
        <div
          class="w-full absolute z-20 p-2 flex items-center justify-between top-0"
        >
          <div
            class="bg-slate-600/30 px-2 py-1 rounded-full text-white flex items-center gap-1 text-xs cursor-pointer"
          >
            <i class="fa-solid fa-chevron-left"></i>
            <p>Back</p>
          </div>
          <p class="text-slate-700 font-semibold">David Rost</p>
          <div
            class="bg-slate-600/30 px-2 py-1 rounded-full text-white flex items-center gap-1 text-xs cursor-pointer"
          >
            <i class="fa-solid fa-ellipsis"></i>
          </div>
        </div>
        <img
          src="https://profilemagazine.com/wp-content/uploads/2020/04/Ajmere-Dale-Square-thumbnail.jpg"
          alt="profile_images"
          class="h-20 w-20 rounded-full opacity-100 flex mx-auto z-30 shadow-lg"
        />
        <div class="w-full px-10 grid grid-cols-3 gap-4 z-20 my-1">
          <div class="h-full w-full">
            <p class="font-bold text-xs text-center text-slate-100">
              230 <span class="block font-light capitalize">followers</span>
            </p>
          </div>
          <div class="h-full w-full">
            <p class="font-bold text-xs text-center text-slate-100">
              140 <span class="block font-light capitalize">following</span>
            </p>
          </div>
          <div class="h-full w-full">
            <p class="font-bold text-xs text-center text-slate-100">
              15 <span class="block font-light capitalize">albums</span>
            </p>
          </div>
        </div>
        <div
          class="w-3/4 border border-slate-100 rounded-full z-30 flex items-center justify-between px-2 py-1 text-white"
        >
          <div class="flex items-center gap-2">
            <i class="fa-solid fa-user-plus"></i>
            <p>Follow</p>
          </div>
          <div class="flex items-center gap-2">
            <i class="fa-solid fa-comment"></i>
            <p>Message</p>
          </div>
        </div>
      </div>
      <div class="p-4 w-full px-10 flex items-center justify-between">
        <div
          class="bg-slate-300 rounded-full text-xs h-8 w-8 flex items-center justify-center"
        >
          <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="text-xs">
          <p class="font-semibold">Portraits</p>
          <p>25 photos</p>
        </div>
        <div
          class="bg-slate-300 rounded-full text-xs h-8 w-8 flex items-center justify-center"
        >
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </div>
      <div class="grid grid-cols-3 gap-1 h-20">
        <img
          src="https://www.unsw.edu.au/content/dam/images/medicine-health/population-health/headshots/2022-07-med-pop-health/2022-08-tewodros-profile.cropimg.width=335.crop=square.jpg"
          alt=""
          class="w-full h-full object-cover"
        />
        <img
          src="https://www.unsw.edu.au/content/dam/images/medicine-health/population-health/headshots/2022-07-med-pop-health/2022-08-tewodros-profile.cropimg.width=335.crop=square.jpg"
          alt=""
          class="w-full h-full object-cover"
        />
        <img
          src="https://www.unsw.edu.au/content/dam/images/medicine-health/population-health/headshots/2022-07-med-pop-health/2022-08-tewodros-profile.cropimg.width=335.crop=square.jpg"
          alt=""
          class="w-full h-full object-cover"
        />
      </div>
      <div class="grid grid-cols-2 gap-1 h-20">
        <img
          src="https://www.unsw.edu.au/content/dam/images/medicine-health/population-health/headshots/2022-07-med-pop-health/2022-08-tewodros-profile.cropimg.width=335.crop=square.jpg"
          alt=""
          class="w-full h-full object-cover"
        />
        <img
          src="https://www.unsw.edu.au/content/dam/images/medicine-health/population-health/headshots/2022-07-med-pop-health/2022-08-tewodros-profile.cropimg.width=335.crop=square.jpg"
          alt=""
          class="w-full h-full object-cover"
        />
      </div>
      <div class="grid grid-cols-1 gap-1 h-20 mt-1">
        <img
          src="https://www.unsw.edu.au/content/dam/images/medicine-health/population-health/headshots/2022-07-med-pop-health/2022-08-tewodros-profile.cropimg.width=335.crop=square.jpg"
          alt=""
          class="w-full h-full object-cover"
        />
      </div>
    </div>
  </body>
</html>
