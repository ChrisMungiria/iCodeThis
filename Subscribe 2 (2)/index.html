<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Subscribe 2</title>
  </head>
  <body
    class="w-full min-h-screen flex items-center justify-center bg-[#f0f1f3]"
  >
    <div class="w-11/12 max-w-md bg-white p-4 rounded-md shadow-md space-y-2">
      <div class="flex items-center justify-end text-gray-500">
        <i class="fa-solid fa-xmark"></i>
      </div>
      <p class="text-center text-sm">
        <span class="font-bold">Join over 5,000 subscribers</span> on our
        newsletter to get the latest updates, along with occassional tips on
        building better WordPress sites.
      </p>
      <div class="w-full max-w-xs flex mx-auto rounded-lg">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Your email address"
          class="w-full border border-gray-200 border-r-0 p-2 rounded-lg"
        />
        <button
          class="bg-[#4193f3] text-white flex-1 text-nowrap p-2 rounded-r-lg text-xs capitalize"
        >
          Sign me up!
        </button>
      </div>
      <p class="italic text-gray-600 text-center text-xs">
        "Easily the best WordPress email I get."
      </p>
      <div class="flex w-fit mx-auto items-center gap-2 text-xs font-semibold">
        <img
          src="https://img.freepik.com/free-photo/selfie-portrait-videocall_23-2149186122.jpg"
          alt="profile image"
          class="w-10 h-10 rounded-full object-cover"
        />
        <p>Roxie Ray</p>
      </div>
    </div>
  </body>
</html>
