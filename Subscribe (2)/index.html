<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Subscribe</title>
  </head>
  <body
    class="w-full min-h-screen flex items-center justify-center bg-[#f1f5f8]"
  >
    <div
      class="w-11/12 max-w-lg p-4 bg-white rounded-lg shadow-md shadow-blue-300/30 space-y-3"
    >
      <h1 class="text-center text-xl tracking-wide font-bold">
        Let's keep in touch
      </h1>
      <p class="text-center text-sm tracking-wide">
        Subscribe to keep up with fresh news and exciting updates.
        <span class="block">We promise not to spam you</span>
      </p>
      <div class="flex items-center gap-2 w-fit mx-auto">
        <input
          type="text"
          name="email"
          id="email"
          placeholder="Enter your email address"
          class="p-2 border border-gray-200 rounded-md min-w-64"
        />
        <button
          class="flex items-center gap-4 px-4 py-2 rounded-md bg-[#3d9fff] text-white shadow-md shadow-blue-300/30"
        >
          <span>Send</span>
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
      <div class="flex items-start gap-2 max-w-xs">
        <input type="checkbox" name="store_email" id="store_email" />
        <label for="store_email" class="text-xs"
          >I agree to my email address being stored and used to receive monthly
          newsletters</label
        >
      </div>
    </div>
  </body>
</html>
