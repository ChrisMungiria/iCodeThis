<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Dashboard UI</title>
  </head>
  <body
    class="w-full min-h-screen flex items-center justify-center bg-gradient-to-br from-[#c4c9ff] to-[#999eff] relative after:content-[''] after:absolute after:-z-10 after:w-72 after:h-72 after:bg-[#a0a6ff] after:rounded-full py-10"
  >
    <div class="w-11/12 max-w-4xl">
      <div
        class="w-full flex flex-col md:flex-row gap-4 items-center justify-between p-4 bg-white rounded-md shadow-md"
      >
        <ul class="flex items-center gap-2 text-sm">
          <li
            class="text-gray-800 hover:text-gray-800 transition-all duration-150 ease-in-out cursor-pointer"
          >
            Dashboard
          </li>
          <li
            class="text-gray-500 hover:text-gray-800 transition-all duration-150 ease-in-out cursor-pointer"
          >
            Projects
          </li>
          <li
            class="text-gray-500 hover:text-gray-800 transition-all duration-150 ease-in-out cursor-pointer"
          >
            Users
          </li>
        </ul>
        <div class="flex items-center gap-2">
          <button class="p-3 h-full bg-[#9d74ff] text-white text-xs rounded-md">
            <span>+</span> <span>Add new segment</span>
          </button>
          <i class="fa-solid fa-bell relative">
            <span
              class="absolute text-xs h-4 w-4 bg-[#9d74ff] text-white rounded-full text-center -top-2 -right-2"
              >2</span
            >
          </i>
          <img
            src="https://img.freepik.com/free-photo/front-view-beautiful-man_23-2148780802.jpg?semt=ais_items_boosted&w=740"
            alt="profile image"
            class="w-10 h-10 rounded-full object-cover"
          />
        </div>
      </div>
      <div class="flex flex-col md:flex-row w-full mt-4 gap-4">
        <div
          class="flex-1 p-4 rounded-md shadow-md bg-[#2a2846] text-gray-100 flex flex-col items-center gap-2"
        >
          <i class="fa-solid fa-khanda text-6xl text-yellow-500"></i>
          <h1 class="text-center">
            Upgrade to <span class="uppercase font-bold">pro</span> to unlock
            more features
          </h1>
          <button
            class="bg-[#9c74ff] uppercase tracking-wide text-xs p-4 w-3/4 mx-auto text-white rounded-md"
          >
            Upgrade
          </button>
        </div>
        <div class="flex-[3]">
          <div class="w-full grid md:grid-cols-2 gap-4">
            <div class="w-full p-4 bg-white rounded-md">
              <h2 class="font-light">Users</h2>
              <h1 class="capitalize text-xl font-semibold">9,452</h1>
              <div class="h-32">
                <canvas id="chart"></canvas>
              </div>
            </div>
            <div class="w-full p-4 bg-white rounded-md">
              <h2 class="font-light">New users</h2>
              <h1 class="capitalize text-xl font-semibold">6,245</h1>
              <div class="h-32">
                <canvas id="chart_2"></canvas>
              </div>
            </div>
          </div>
          <div class="w-full p-4 rounded-md bg-white mt-4">
            <ul class="flex items-center gap-2 text-xs mb-4">
              <li class="flex items-center gap-2">
                <div class="w-2 h-2 rounded-full bg-[#7872e7]"></div>
                <span>24% direct</span>
              </li>
              <li class="flex items-center gap-2">
                <div class="w-2 h-2 rounded-full bg-[#938af2]"></div>
                <span>31% social</span>
              </li>
              <li class="flex items-center gap-2">
                <div class="w-2 h-2 rounded-full bg-[#ac92ed]"></div>
                <span>45% organic</span>
              </li>
            </ul>
            <div class="w-full h-2 bg-[#ab91f1] rounded-full relative">
              <div
                class="absolute z-20 h-full w-[24%] rounded-full bg-[#7872e7] rounded-r-none border-r border-white"
              ></div>
              <div
                class="absolute z-10 h-full w-[55%] rounded-full bg-[#918af0] rounded-r-none border-r border-white"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const chart = document.getElementById("chart");
      const chart_2 = document.getElementById("chart_2");

      new Chart(chart, {
        type: "line",
        data: {
          labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul"],
          datasets: [
            {
              label: "Users",
              data: [8500, 9000, 8800, 9100, 9500, 9400, 9452],
              borderColor: "#9e74fe",
              borderWidth: 2,
              pointBackgroundColor: "rgba(75, 192, 192, 0)",
              pointBorderColor: "rgba(75, 192, 192, 0)",
            },
          ],
        },
      });

      new Chart(chart_2, {
        type: "line",
        data: {
          labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul"],
          datasets: [
            {
              label: "Users",
              data: [8500, 9000, 8800, 9100, 9500, 9400, 9452],
              borderColor: "#9e74fe",
              borderWidth: 2,
              pointBackgroundColor: "rgba(75, 192, 192, 0)",
              pointBorderColor: "rgba(75, 192, 192, 0)",
            },
          ],
        },
      });
    </script>
  </body>
</html>
