<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Photos Slider</title>
  </head>
  <body class="w-screen h-screen flex items-center justify-center bg-blue-500">
    <div class="w-11/12 max-w-2xl p-4 bg-white">
      <div class="flex flex-col sm:flex-row items-center justify-between p-2">
        <p class="uppercase text-slate-700 font-bold text-center sm:text-start">
          Recently uploaded photos
        </p>
        <a href="" class="capitalize text-blue-500">View all</a>
      </div>
      <div class="p-2 flex items-center gap-2">
        <i class="fa-solid fa-chevron-left" id="left"></i>
        <div
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 place-items-center flex-1 gap-2"
          id="grid"
        >
          <div class="w-28 h-28">
            <img
              src="https://img.freepik.com/free-photo/vibrant-colors-nature-close-up-wet-purple-daisy-generated-by-artificial-intellingence_25030-63819.jpg?size=626&ext=jpg&ga=GA1.1.735520172.1710460800&semt=ais"
              alt=""
              class="w-full h-full object-cover"
            />
          </div>
          <div class="w-28 h-28">
            <img
              src="https://images.pexels.com/photos/87452/flowers-background-butterflies-beautiful-87452.jpeg?cs=srgb&dl=pexels-pixabay-87452.jpg&fm=jpghttps://images.pexels.com/photos/87452/flowers-background-butterflies-beautiful-87452.jpeg?cs=srgb&dl=pexels-pixabay-87452.jpg&fm=jpg"
              alt=""
              class="w-full h-full object-cover"
            />
          </div>
          <div class="w-28 h-28">
            <img
              src="https://hips.hearstapps.com/hmg-prod/images/close-up-of-blossoming-rose-flower-royalty-free-image-1580853844.jpg"
              alt=""
              class="w-full h-full object-cover"
            />
          </div>
          <div class="w-28 h-28">
            <img
              src="https://cdn.pixabay.com/photo/2020/06/12/06/26/roses-5289327_1280.jpg"
              alt=""
              class="w-full h-full object-cover"
            />
          </div>
        </div>
        <i class="fa-solid fa-chevron-right" id="right"></i>
      </div>
    </div>
  </body>
</html>
