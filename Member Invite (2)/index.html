<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      *::-webkit-scrollbar {
        display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      * {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
    </style>
    <title>Member Invite</title>
  </head>
  <body
    class="w-full min-h-screen bg-[#eff0f4] flex items-center justify-center"
  >
    <div class="w-11/12 max-w-md p-4 rounded-md shadow-md bg-white space-y-2">
      <h1 class="text-xl capitalize font-semibold">Invite members</h1>
      <p class="text-sm max-w-xs text-gray-400">
        Enter below the name or email of the people you want to add to this
        group
      </p>
      <div
        class="w-full border border-gray-300 p-2 flex items-center gap-2 rounded-md"
      >
        <i class="fa-solid fa-magnifying-glass text-gray-400"></i>
        <input
          type="text"
          name="email"
          id="email"
          placeholder="Find people"
          class="w-full placeholder:text-gray-400"
        />
      </div>
      <div class="flex items-center justify-between">
        <h2 class="text-xl font-semibold">Members</h2>
        <button class="text-blue-500">View all 27 members</button>
      </div>
      <div class="flex items-center gap-2 overflow-scroll">
        <img
          src="https://elireview.com/wp-content/uploads/2016/12/reed-profile-square.jpg"
          alt="profile image"
          class="w-12 h-12 rounded-full object-cover"
        />
        <img
          src="https://i0.wp.com/www.commercialphotographynorthwestblog.co.uk/wp-content/uploads/2020/10/MDH_8729webqualitysquare.jpg?resize=560%2C560&ssl=1"
          alt="profile image"
          class="w-12 h-12 rounded-full object-cover"
        />
        <img
          src="https://img.freepik.com/free-photo/portrait-man-laughing_23-2148859448.jpg"
          alt="profile image"
          class="w-12 h-12 rounded-full object-cover"
        />
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-8SJZalEzsMbwlSZY4chR62sCdrrNcTYoKA&s"
          alt="profile image"
          class="w-12 h-12 rounded-full object-cover"
        />
        <img
          src="https://www.unsw.edu.au/content/dam/images/medicine-health/population-health/headshots/2022-07-med-pop-health/2022-08-tewodros-profile.cropimg.width=335.crop=square.jpg"
          alt="profile image"
          class="w-12 h-12 rounded-full object-cover"
        />
        <img
          src="https://media.licdn.com/dms/image/v2/C5603AQG_lITnJZUb0A/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1616913289006?e=2147483647&v=beta&t=U1CQ5dXs-BhOQC9F-7El_UhOh-UiuMSOCk7RNCHJNa0"
          alt="profile image"
          class="w-12 h-12 rounded-full object-cover"
        />
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCpanbZvuwxlc_MxmHySTDxZ19Tih2TAZUbA&s"
          alt="profile image"
          class="w-12 h-12 rounded-full object-cover"
        />
        <img
          src="https://cosynex.ch/wp-content/uploads/2023/02/Ajmere-Dale-Square-thumbnail.jpg"
          alt="profile image"
          class="w-12 h-12 rounded-full object-cover"
        />
      </div>
    </div>
  </body>
</html>
