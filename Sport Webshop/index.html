<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sport Webshop</title>
  </head>
  <body class="w-screen h-screen bg-[#d8e1e8] flex items-center justify-center">
    <div class="w-11/12 max-w-xl grid-rows-2 space-y-2">
      <div class="w-full flex gap-1 bg-[#ffa3ae] rounded-md shadow-xl">
        <div class="flex-[2] bg-[#ecf0f3] p-8 rounded-l-md">
          <h1 class="font-bold sm:text-2xl text-xl">Keep it sporty</h1>
          <p class="font-bold text-sm my-2">
            Our mission is to change the world through sport. Browse sportswear
            and shoes
          </p>
          <button class="bg-[#090a07] text-[#ffa3ae] text-xs mt-2 px-4 py-2">
            View collection
          </button>
        </div>
        <div class="flex-1">
          <img
            src="https://static.nike.com/a/images/f_auto/dpr_3.0,cs_srgb/h_500,c_limit/g1ljiszo4qhthfpluzbt/nike-joyride.jpg"
            alt="shoes"
            class="w-full h-full rounded-r-md"
          />
        </div>
      </div>
      <div class="w-full grid grid-cols-3 rounded-md space-x-2">
        <div
          class="col-span-2 w-full h-full flex bg-[#ecf0f3] rounded-md shadow-xl"
        >
          <div class="flex-1">
            <img
              src="https://www.cronista.com/files/image/294/294600/5ffe08a068683-screen-and-max-width480px_360_480!.jpg?s=794061cd6004ecf59a094ab8b20b288d&d=1688623653"
              alt="shoes"
              class="w-full h-auto rounded-md"
            />
          </div>
          <div class="flex-1 p-4">
            <p class="text-end">
              <span class="text-xs bg-[#ffa2ad] text-white p-2 rounded"
                >Sold out</span
              >
            </p>

            <p class="font-semibold mt-5">Air monarch</p>
            <p class="font-bold sm:text-2xl text-xl">$315</p>
          </div>
        </div>
        <div
          class="col-span-1 flex flex-col items-center justify-center w-full h-full bg-[#ecf0f3] shadow-xl rounded-md"
        >
          <p class="font-semibold text-xl">Legend essential</p>
          <p class="font-bold sm:text-2xl text-xl">$354</p>
          <button class="text-xs bg-[#090a07] text-[#ffa2ad] p-2 my-5">
            Add to cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
