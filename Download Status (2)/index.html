<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Donwload Status</title>
  </head>
  <body
    class="w-full min-h-screen flex items-center justify-center bg-[#f6fafe]"
  >
    <div
      class="w-11/12 max-w-xs bg-white p-4 rounded-md shadow-xl space-y-2 relative"
    >
      <div
        class="absolute w-12 h-12 -top-12 bg-[#e2e8ff] right-0 rounded-md p-2"
      >
        <div
          class="w-full h-full flex items-center justify-center bg-white rounded shadow-md"
        >
          <i class="fa-solid fa-download"></i>
        </div>
      </div>
      <div
        class="border border-slate-300 p-2 rounded-md bg-[#f6fafe] space-y-1"
      >
        <h2 class="text-lg font-semibold">Cloud storage</h2>
        <div class="w-full p-1 bg-white rounded-full border border-slate-300">
          <div class="h-2 w-1/3 bg-slate-800 rounded-full"></div>
        </div>
        <p class="text-sm">256 bytes of 1 TB used</p>
      </div>
      <ul class="space-y-2">
        <li
          class="border-b border-slate-300 p-2 flex items-center justify-between"
        >
          <div class="flex gap-2">
            <div
              class="w-10 h-10 bg-green-500 text-white flex items-center justify-center rounded-full"
            >
              <i class="fa-solid fa-check"></i>
            </div>
            <div>
              <h2>File syncing</h2>
              <h3 class="text-xs">Up to date</h3>
            </div>
          </div>
          <i class="fa-solid fa-gear"></i>
        </li>
        <li
          class="border-b border-slate-300 p-2 flex items-center justify-between"
        >
          <div class="flex gap-2">
            <div
              style="
                background-image: conic-gradient(
                  #1a192e 0deg 46.8deg,
                  #e8eaf9 46.8deg
                );
              "
              class="w-10 h-10 rounded-full p-1"
            >
              <div class="w-full h-full bg-white rounded-full"></div>
            </div>
            <div>
              <h2>File syncing</h2>
              <h3 class="text-xs">13%</h3>
            </div>
          </div>
        </li>
        <li class="p-2 flex items-center justify-between">
          <div class="flex gap-2">
            <div class="w-10 h-10 rounded-full bg-[#e8eaf9] p-1">
              <div
                class="w-full h-full bg-white rounded-full flex items-center justify-center"
              ></div>
            </div>
            <div>
              <h2>Updating solutions</h2>
              <h3 class="text-xs">Waiting...</h3>
            </div>
          </div>
        </li>
      </ul>
      <button class="px-10 py-4 border border-slate-800 rounded-md text-xs">
        Go to downloads
      </button>
    </div>
  </body>
</html>
