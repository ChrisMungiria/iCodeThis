<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Follower Stats</title>
  </head>
  <body class="w-screen h-screen bg-[#e8f2fa] flex items-center justify-center">
    <div class="w-40 bg-[#f5f9fc] border-t-4 border-yellow-500">
      <p
        class="uppercase tracking-wide text-center text-slate-700 text-xs w-3/4 mx-auto my-2 font-semibold"
      >
        Social followers
      </p>
      <div
        class="w-5/6 my-2 mx-auto h-24 bg-white flex items-center justify-center flex-col space-y-2 relative group"
      >
        <i class="fa-brands fa-facebook-f text-3xl text-blue-500"></i>
        <p class="text-xl font-bold">7881</p>
        <div
          class="absolute w-full h-full bg-[#ffa353] hidden group-hover:flex group-hover:items-center group-hover:justify-center group-hover:flex-col group-hover:space-y-2 transition-all duration-200"
        >
          <i class="fa-brands fa-facebook-f text-3xl text-white"></i>
          <p class="text-xl font-bold text-white">More details</p>
        </div>
      </div>
      <div
        class="w-5/6 my-2 mx-auto h-24 bg-white flex items-center justify-center flex-col space-y-2 relative group"
      >
        <i class="fa-brands fa-instagram text-3xl text-orange-500"></i>
        <p class="text-xl font-bold">4577</p>
        <div
          class="absolute w-full h-full bg-[#ffa353] hidden group-hover:flex group-hover:items-center group-hover:justify-center group-hover:flex-col group-hover:space-y-2 transition-all duration-200"
        >
          <i class="fa-brands fa-instagram text-3xl text-white"></i>
          <p class="text-xl font-bold text-white">More details</p>
        </div>
      </div>
      <div
        class="w-5/6 my-2 mx-auto h-24 bg-white flex items-center justify-center flex-col space-y-2 relative group"
      >
        <i class="fa-brands fa-twitter text-3xl text-blue-500"></i>
        <p class="text-xl font-bold">2450</p>
        <div
          class="absolute w-full h-full bg-[#ffa353] hidden group-hover:flex group-hover:items-center group-hover:justify-center group-hover:flex-col group-hover:space-y-2 transition-all duration-200"
        >
          <i class="fa-brands fa-twitter text-3xl text-white"></i>
          <p class="text-xl font-bold text-white">More details</p>
        </div>
      </div>
      <button
        class="w-5/6 flex mx-auto py-2 bg-yellow-500 my-2 items-center justify-center text-3xl text-white"
      >
        +
      </button>
    </div>
  </body>
</html>
