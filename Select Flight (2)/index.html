<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Select Flight</title>
  </head>
  <body
    class="w-full min-h-screen bg-[#f0f1f3] flex items-center justify-center relative after:content-[''] after:absolute after:bottom-10 after:-z-10 after:right-10 after:w-1/2 after:h-1/2 after:bg-yellow-500 after:rounded-2xl"
  >
    <div class="w-11/12 max-w-2xl space-y-2 bg-white py-4 rounded-md">
      <div
        class="w-12 h-12 border border-gray-400 rounded-full flex mx-auto items-center justify-center"
      >
        <i class="fa-solid fa-plane"></i>
      </div>
      <h1 class="text-center">
        <span>Bucharest | OTP</span>
        <i class="fa-solid fa-arrow-right"></i>
        <span>Tenerife (Canary Islands) | TFS</span>
      </h1>
      <div class="flex items-center gap-2">
        <div
          class="rounded-r-full border border-gray-200 flex items-center justify-center p-4"
        >
          <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="flex-1 grid grid-cols-6 gap-2">
          <div class="bg-gray-200 p-2 text-center">
            <p class="text-xs">Tue 30, Apr</p>
            <p class="text-xs text-gray-500">No flights</p>
          </div>
          <div class="border border-gray-200 p-2 text-center">
            <p class="text-xs">Wed 01, May</p>
            <p class="text-xs text-gray-500">No flights</p>
          </div>
          <div
            class="border border-yellow-500 p-2 text-center shadow-md shadow-yellow-300/70"
          >
            <p class="text-xs">Thu 02, May</p>
            <p class="text-xs text-gray-500">
              From <span class="font-semibold block">$264</span>
            </p>
          </div>
          <div class="bg-gray-200 p-2 text-center">
            <p class="text-xs">Fri 03, May</p>
            <p class="text-xs text-gray-500">No flights</p>
          </div>
          <div class="border border-gray-200 p-2 text-center">
            <p class="text-xs">Sat 04, May</p>
            <p class="text-xs text-gray-500">
              From <span class="font-semibold block">$254</span>
            </p>
          </div>
          <div class="bg-gray-200 p-2 text-center">
            <p class="text-xs">Sun 05, May</p>
            <p class="text-xs text-gray-500">No flights</p>
          </div>
        </div>
        <div
          class="rounded-l-full border border-gray-200 flex items-center justify-center p-4"
        >
          <i class="fa-solid fa-angle-right"></i>
        </div>
      </div>
      <div class="flex items-center w-fit mx-auto">
        <h1 class="font-semibold text-center">
          Thu 02, May 2019 <span class="text-3xl block">13:40</span>
          <span class="text-xs font-normal block">Bucharest</span>
        </h1>
        <div class="flex items-center gap-2">
          <hr class="w-10 border-dashed" />
          <p
            class="text-xs text-gray-500 px-4 py-2 border border-gray-200 rounded-full"
          >
            6h 15 min
          </p>
          <hr class="w-10 border-dashed" />
        </div>
        <h1 class="font-semibold text-center">
          Thu 02, May 2019 <span class="text-3xl block">17:55</span>
          <span class="text-xs font-normal block"
            >Tenerife (Canary Islands)</span
          >
        </h1>
      </div>
      <button
        class="px-8 py-2 flex mx-auto rounded bg-[#f4a722] text-white uppercase tracking-wide"
      >
        Select bundle
      </button>
    </div>
  </body>
</html>
