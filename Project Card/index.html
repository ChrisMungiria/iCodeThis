<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body class="w-screen h-screen flex items-center justify-center bg-[#1c2058]">

        <div class="p-2 rounded-full border border-slate-950">

            src="https://shiftart.com/wp-content/uploads/2017/04/RC-Profile-Square.jpg"

          />
        </div>
        <div class="p-2 rounded-full border border-slate-950">
          <img
            src="https://profilemagazine.com/wp-content/uploads/2020/04/Ajmere-Dale-Square-thumbnail.jpg"

</html>
