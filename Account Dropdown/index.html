<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Account Dropdown</title>
  </head>
  <body class="w-screen h-screen">
    <div class="w-full h-44 bg-blue-500 z-10 p-4 flex justify-center items-end">
      <div
        class="w-11/12 max-w-md text-white flex space-x-3 items-center justify-end"
      >
        <i class="fa-regular fa-envelope text-xl"></i>
        <div class="relative">
          <i class="fa-regular fa-bell"></i>
          <span
            class="absolute top-0 right-0 h-2 w-2 bg-red-500 rounded-full"
          ></span>
        </div>
        <div
          id="menu"
          class="flex relative px-2 rounded-md hover:bg-blue-600 items-center space-x-2 cursor-pointer transition-all duration-200"
        >
          <p>John</p>
          <i class="fa-solid fa-caret-down"></i>
          <div
            class="absolute w-72 shadow-xl rounded-md z-20 top-7 bg-white right-0"
          >
            <div class="p-4 flex gap-3">
              <img
                src="https://profilemagazine.com/wp-content/uploads/2020/04/Ajmere-Dale-Square-thumbnail.jpg"
                alt="profile image"
                class="w-20 h-20 rounded-full object-cover"
              />
              <div class="w-full">
                <p class="text-xl text-slate-800">John Smith</p>
                <p class="text-sm text-slate-500">Manager</p>
                <div
                  class="capitalize text-blue-500 flex text-[10px] items-center justify-between mt-2"
                >
                  <button class="py-1 px-2 bg-blue-500 text-white rounded-md">
                    View profile
                  </button>
                  <button class="py-1 px-2 rounded-md">Add account</button>
                </div>
              </div>
            </div>
            <div class="w-full bg-slate-100 rounded-b-md p-2">
              <p class="p-2 text-slate-600">
                Upgrade to <span class="uppercase text-pink-500">pro</span>
              </p>
              <p class="p-2 text-slate-600">Invite team member</p>
              <p class="p-2 text-slate-600">Feedback</p>
              <p class="p-2 text-slate-600">Help</p>
              <p class="p-2 text-slate-600">Sign Out</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const menu = document.getElementById("menu");
      const dropdown = menu.querySelector("div");
      menu.addEventListener("click", () => {
        dropdown.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
