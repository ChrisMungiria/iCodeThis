<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Onboarding 4</title>
  </head>
  <body class="w-screen h-screen bg-zinc-600 flex items-center justify-center">
    <div class="w-11/12 h-fit bg-[#dd50cb] max-w-xs" id="page-one">
      <img
        src="https://sustainability.tropicalia.com/wp-content/uploads/2023/10/Mecanismos-Icons-22-1.png"
        class="w-1/3 object-contain mx-auto mt-5"
      />
      <h1 class="text-xl my-2 uppercase font-bold text-gray-100 text-center">
        Grow your team
      </h1>
      <p class="w-10/12 text-center mx-auto text-gray-100 text-xs my-2">
        Mauris libero vestibulum ullamcorper phasellus cursus quisque, ut litora
        tempus
      </p>
      <div class="h-32 w-full bg-[#344750] pt-5 relative">
        <div class="flex gap-4 mx-auto w-fit">
          <div class="w-2 h-2 bg-[#dd50cb] rounded-full"></div>
          <div class="w-2 h-2 bg-gray-800 rounded-full"></div>
          <div class="w-2 h-2 bg-gray-800 rounded-full"></div>
        </div>
        <button
          onclick="gotoPageThree()"
          class="border border-gray-400 rounded-lg absolute bottom-10 left-10 px-2 py-1 text-gray-300"
        >
          Skip
        </button>
      </div>
    </div>
    <div class="w-11/12 h-fit bg-[#f14092] max-w-xs hidden" id="page-two">
      <img
        src="https://cdn-cglbk.nitrocdn.com/QMCNihxUAsbEUxAWzmNjIGkqJPFLSUJT/assets/images/optimized/rev-4d65bfc/asiabc.co/wp-content/uploads/why_bank-account_2-07.png"
        class="w-1/3 object-contain mx-auto mt-5"
      />
      <h1 class="text-xl my-2 uppercase font-bold text-gray-100 text-center">
        Plan your project
      </h1>
      <p class="w-10/12 text-center mx-auto text-gray-100 text-xs my-2">
        Mauris libero vestibulum ullamcorper phasellus cursus quisque, ut litora
        tempus
      </p>
      <div class="h-32 w-full bg-[#344750] pt-5 relative">
        <div class="flex gap-4 mx-auto w-fit">
          <div class="w-2 h-2 bg-gray-800 rounded-full"></div>
          <div class="w-2 h-2 bg-[#f14092] rounded-full"></div>
          <div class="w-2 h-2 bg-gray-800 rounded-full"></div>
        </div>
        <button
          onclick="gotoPageThree()"
          class="border border-gray-400 rounded-lg absolute bottom-10 left-10 px-2 py-1 text-gray-300"
        >
          Skip
        </button>
      </div>
    </div>
    <div class="w-11/12 h-fit bg-[#a470e6] max-w-xs hidden" id="page-three">
      <img
        src="https://cdn-cglbk.nitrocdn.com/QMCNihxUAsbEUxAWzmNjIGkqJPFLSUJT/assets/images/optimized/rev-4d65bfc/asiabc.co/wp-content/uploads/why_bank-account_2-07.png"
        class="w-1/3 object-contain mx-auto mt-5"
      />
      <h1 class="text-xl my-2 uppercase font-bold text-gray-100 text-center">
        Launch your product
      </h1>
      <p class="w-10/12 text-center mx-auto text-gray-100 text-xs my-2">
        Mauris libero vestibulum ullamcorper phasellus cursus quisque, ut litora
        tempus
      </p>
      <div class="h-32 w-full bg-[#344750] pt-5 relative">
        <div class="flex gap-4 mx-auto w-fit">
          <div class="w-2 h-2 bg-gray-800 rounded-full"></div>
          <div class="w-2 h-2 bg-gray-800 rounded-full"></div>
          <div class="w-2 h-2 bg-[#a470e6] rounded-full"></div>
        </div>
      </div>
    </div>
    <script>
      setTimeout(gotoPageTwo, 3000);
      function gotoPageTwo() {
        document.getElementById("page-one").style.display = "none";
        document.getElementById("page-two").style.display = "block";
        document.getElementById("page-three").style.display = "none";
      }
      setTimeout(gotoPageThree, 6000);
      function gotoPageThree() {
        document.getElementById("page-one").style.display = "none";
        document.getElementById("page-two").style.display = "none";
        document.getElementById("page-three").style.display = "block";
      }
    </script>
  </body>
</html>
