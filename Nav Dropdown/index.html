<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Nav Dropdown</title>
  </head>
  <body
    class="w-screen h-screen bg-gradient-to-tr flex items-center from-teal-950 to-teal-600"
  >
    <nav class="w-full p-2 border-t-8 border-teal-400 max-w-2xl mx-auto">
      <ul class="flex items-center gap-3">
        <li class="text-xl font-bold text-teal-600 uppercase">Products</li>
        <li class="text-xl font-bold text-teal-600 uppercase">Blog</li>
        <li class="text-xl font-bold text-teal-600 uppercase relative group">
          Connect
          <div
            class="absolute p-2 border border-teal-600 hidden group-hover:flex"
          >
            <ul>
              <li class="p-2 border border-teal-950">Facebook</li>
              <li class="p-2 border border-teal-950">Twitter</li>
              <li class="p-2 border border-teal-950">Tumblr</li>
              <li class="p-2 border border-teal-950">YouTube</li>
              <li class="p-2 border border-teal-950">Pinterest</li>
            </ul>
          </div>
        </li>
        <li class="text-xl font-bold text-teal-600 uppercase">Plug-ins</li>
      </ul>
    </nav>
  </body>
</html>
