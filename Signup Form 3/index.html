<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Signup Form 3</title>
  </head>
  <body class="w-screen h-screen flex items-center justify-center bg-[#1f1d44]">
    <div class="w-11/12 max-w-xs p-4 bg-white rounded-md space-y-4">
      <h1 class="text-center text-xl font-semibold">Sign up for free</h1>
      <button
        class="shadow-md bg-[#5b87e6] p-1 text-white w-5/6 mx-auto flex items-center gap-2 rounded-md"
      >
        <img
          src="https://cdn-icons-png.flaticon.com/512/300/300221.png"
          alt="google_icon"
          class="w-10 h-10 object-cover bg-white p-1 rounded-md"
        />
        <span> Sign up with Google </span>
      </button>
      <div class="flex items-center gap-5">
        <hr class="h-px bg-red-500 flex-1" />
        <span class="text-xs uppercase text-slate-500"
          >or sign up with email</span
        >
        <hr class="h-px bg-red-500 flex-1" />
      </div>
      <div class="space-y-2">
        <label for="fullname" class="capitalize">Full name</label>
        <input
          type="text"
          name="fullname"
          id="fullname"
          placeholder="E.g Mary Olhson"
          class="p-3 rounded-md border w-full focus:outline-none"
        />
      </div>
      <div class="space-y-2">
        <label for="email" class="capitalize">Email address</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="your@email.com"
          class="p-3 rounded-md border w-full focus:outline-none"
        />
      </div>
      <button
        class="flex mx-auto p-3 rounded-md bg-[#e65b7c] shadow-md text-white w-5/6 items-center justify-center"
      >
        Get started
      </button>
      <p class="text-sm text-center">
        Already have an account? <span class="text-blue-500">Log in</span>
      </p>
    </div>
  </body>
</html>
