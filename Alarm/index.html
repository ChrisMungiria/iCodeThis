<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Alarm</title>
  </head>
  <body class="w-screen h-screen bg-[#052745] flex items-center justify-center">
    <div class="w-11/12 max-w-xs bg-[#062d50]">
      <div class="flex items-center justify-between px-4 py-2 text-white">
        <i class="fa-solid fa-chevron-left"></i>
        <p>Alarm</p>
        <i class="fa-solid fa-gear"></i>
      </div>
      <div class="p-10 items-center justify-center space-y-4">
        <p class="text-white text-xl text-center" id="time">2:22pm</p>
        <p id="date" class="uppercase text-center text-xs text-slate-400"></p>
      </div>
      <div class="p-5 bg-[#023662] relative">
        <button
          class="w-7 h-7 flex items-center justify-center absolute -top-1/2 right-10 bg-blue-500 text-white rounded-full shadow-xl"
        >
          +
        </button>
        <div>
          <div class="flex items-center justify-between">
            <p>7:30 pm</p>
            <div
              id="switch"
              class="w-10 h-1 bg-[#01264a] flex items-center cursor-pointer"
            >
              <div class="w-4 h-4 bg-[#002549] rounded-full"></div>
            </div>
          </div>
          <div
            class="flex justify-evenly text-slate-500 cursor-pointer"
            id="days"
          >
            <p>Su</p>
            <p>Mo</p>
            <p>Tu</p>
            <p>We</p>
            <p>Th</p>
            <p>Fr</p>
            <p>Sa</p>
          </div>
        </div>
      </div>
    </div>
    <script>
      const time = document.getElementById("time");
      const updateTime = () => {
        const date = new Date();
        const hours = date.getHours();
        const hoursIn12 = hours > 12 ? hours - 12 : hours;
        const minutes = date.getMinutes();
        const ampm = hours >= 12 ? "pm" : "am";
        time.textContent = `${hoursIn12}:${minutes} ${ampm}`;
      };
      setInterval(updateTime, 1000);

      const date = document.getElementById("date");
      const updateDate = () => {
        const dateObj = new Date();
        const options = {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        };
        date.textContent = dateObj.toLocaleDateString(undefined, options);
      };
      updateDate();

      const switchBtn = document.getElementById("switch");
      switchBtn.addEventListener("click", () => {
        const child = switchBtn.children[0];
        child.classList.toggle("bg-[#37c2fe]");
        switchBtn.classList.toggle("justify-end");
      });

      const days = document.getElementById("days");
      days.addEventListener("click", (e) => {
        if (e.target.tagName === "P") {
          e.target.classList.toggle("text-white");
        }
      });
    </script>
  </body>
</html>
