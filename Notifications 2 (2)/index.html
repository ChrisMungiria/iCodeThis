<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Notifications 2</title>
  </head>
  <body
    class="w-full min-h-screen flex items-center justify-center bg-[#EEEEEE]"
  >
    <div class="w-11/12 max-w-lg space-y-2">
      <div
        class="w-full p-1 rounded-full bg-gradient-to-r from-[#535353] to-[#363636] flex items-center justify-between text-white"
      >
        <div class="flex items-center gap-2">
          <div class="w-14 h-14 rounded-full p-1 bg-[#434343]">
            <img
              src="https://elireview.com/wp-content/uploads/2016/12/reed-profile-square.jpg"
              alt="profile image square"
              class="w-full h-full object-cover rounded-full"
            />
          </div>
          <div>
            <h2 class="font-semibold text-lg">
              Lela Hale <span class="font-normal">commented on your post.</span>
            </h2>
            <h3 class="text-gray-400 text-sm uppercase">2 hours ago</h3>
          </div>
        </div>
        <i class="fa-solid fa-angle-right"></i>
      </div>
      <div
        class="w-full max-w-xs mx-auto p-2 bg-white shadow-md rounded-md space-y-2"
      >
        <h2 class="font-semibold text-center uppercase text-gray-500">
          Incoming call
        </h2>
        <div class="w-14 h-14 rounded-full p-1 bg-[#434343] mx-auto">
          <img
            src="https://elireview.com/wp-content/uploads/2016/12/reed-profile-square.jpg"
            alt="profile image square"
            class="w-full h-full object-cover rounded-full"
          />
        </div>
        <h1 class="text-xl font-semibold text-center">Jessie Burke</h1>
        <div class="flex items-center justify-around">
          <button class="px-8 py-2 rounded-full bg-red-500 text-white">
            <i class="fa-solid fa-phone-slash"></i>
          </button>
          <button class="px-8 py-2 rounded-full bg-green-500 text-white">
            <i class="fa-solid fa-phone"></i>
          </button>
        </div>
      </div>
      <div
        class="w-full max-w-xs mx-auto p-2 bg-white shadow-md rounded-md space-y-2"
      >
        <div
          class="relative text-5xl flex mx-auto w-fit after:absolute after:content-['2'] after:top-0 after:right-0 after:text-xs after:bg-red-500 after:w-5 after:h-5 after:rounded-full after:flex after:items-center after:justify-center after:text-white"
        >
          <i class="fa-regular fa-comment-dots"></i>
        </div>
        <h2 class="text-xl text-center">
          Do you want to allow push notifications
        </h2>
        <div class="flex items-center justify-around">
          <button
            class="px-8 py-2 rounded-full border border-slate-700 text-slate-700"
          >
            <p>No</p>
          </button>
          <button class="px-8 py-2 rounded-full bg-slate-700 text-white">
            <p>Yes</p>
          </button>
        </div>
      </div>
      <div
        class="flex items-center justify-center bg-gradient-to-br from-[#525152] to-[#383838] text-white w-fit mx-auto p-3 rounded-md relative after:absolute after:content-['7'] after:bg-blue-500 after:w-5 after:h-5 after:flex after:items-center after:justify-center after:-top-2 after:-right-2 after:rounded-md"
      >
        <i class="fa-brands fa-twitter"></i>
      </div>
    </div>
  </body>
</html>
