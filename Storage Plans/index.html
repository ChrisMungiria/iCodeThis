<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Storage Plans</title>
  </head>
  <body
    class="w-screen h-screen bg-gradient-to-tr from-gray-500 to-gray-300 flex flex-col sm:flex-row gap-14 sm:justify-center items-center"
  >
    <div
      class="w-10/12 mt-10 sm:mt-0 max-w-xs h-40 flex items-center justify-center rounded-md border border-white bg-white/40 relative"
    >
      <div class="h-fit p-5 bg-[#ebebeb] rounded-md absolute top-5 w-[350px]">
        <div class="flex items-center gap-2">
          <div class="bg-white p-1 h-8 w-8 rounded-md cursor-pointer">
            <span class="material-symbols-outlined"> arrow_back </span>
          </div>
          <h1 class="font-semibold">Total Storage</h1>
        </div>
        <div class="flex gap-5 mt-3">
          <div
            class="w-36 h-36 rounded-full rotate-[30deg]"
            style="
              background-image: conic-gradient(#a0cce2 330deg, #434fc1 30deg);
            "
          ></div>
          <div class="h-full p-2">
            <p class="font-bold">30 GB</p>
            <p class="font-bold text-xs">Total Storage</p>
            <p class="font-bold text-[#434fc1] mt-4">3.6 GB</p>
            <p class="font-bold text-xs text-[#434fc1]">10% used</p>
            <button class="p-2 text-white text-xs bg-slate-900 mt-2 rounded-md">
              View details
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="w-10/12 max-w-xs h-96 flex items-center justify-center mt-20 sm:mt-0 rounded-md border border-white bg-white/40 relative"
    >
      <h1 class="absolute top-4 left-4 font-semibold">Plans</h1>
      <div
        class="h-fit p-5 pb-8 bg-slate-900 rounded-md text-white absolute top-12 w-[350px]"
      >
        <div class="w-5 h-1 rounded-full bg-yellow-500"></div>
        <p class="mt-3 text-xl">30GB</p>
        <p>Current plan</p>
      </div>
      <div
        class="h-fit p-5 pb-8 flex justify-between bg-white rounded-md text-slate-900 absolute mt-32 w-[350px]"
      >
        <div>
          <div class="w-5 h-1 rounded-full bg-blue-500"></div>
          <p class="mt-2 text-xl font-semibold">100GB</p>
        </div>
        <div class="flex flex-col py-4 gap-4">
          <button
            class="text-xs text-white bg-slate-900 w-fit p-2 rounded-md self-end"
          >
            NOK 17.00/month
          </button>
          <a href="" class="text-blue-500 text-xs font-semibold"
            >Or prepay anually NOK 170/year</a
          >
        </div>
      </div>
      <div
        class="h-fit p-5 pb-8 flex justify-between bg-white rounded-md text-slate-900 absolute mt-[450px] w-[350px]"
      >
        <div>
          <div class="w-5 h-1 rounded-full bg-green-500"></div>
          <p class="mt-2 text-xl font-semibold">1TB</p>
        </div>
        <div class="flex flex-col py-4 gap-4">
          <button
            class="text-xs text-white bg-slate-900 w-fit p-2 rounded-md self-end"
          >
            NOK 89.00/month
          </button>
          <a href="" class="text-blue-500 text-xs font-semibold"
            >Or prepay anually NOK 899/year</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
