<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .active {
        border: 1px solid #3448f0;
      }
      .active-check {
        background-color: #0f1034;
      }
    </style>
    <title>Subscription Pricing</title>
  </head>
  <body class="w-screen h-screen flex items-center justify-center bg-[#eaecf8]">
    <div class="w-10/12 max-w-xs p-8 bg-white shadow-xl rounded-xl">
      <h1 class="text-xl text-center font-bold">
        Try <span class="uppercase">free</span> for 4 weeks
      </h1>
      <p class="w-3/4 mx-auto text-xs text-center">
        We uncover the facts around the clock, all over the globe
      </p>
      <div
        class="border-2 active p-2 flex my-5 rounded cursor-pointer hover:scale-105 transition-all transform ease-in-out duration-150"
        id="plan"
      >
        <div
          class="w-8 h-8 text-white flex items-center justify-center rounded-full border my-auto active-check"
          id="check"
        >
          <i class="fa-solid fa-check"></i>
        </div>
        <div class="p-3">
          <p class="uppercase text-xs font-semibold">Monthly</p>
          <p>4 weeks for free</p>
          <p class="text-[10px]">Then $3 every month for the first year</p>
        </div>
      </div>
      <div
        class="border-2 border-slate-200 p-2 flex my-5 rounded cursor-pointer hover:scale-105 transition-all transform ease-in-out duration-150"
        id="plan"
      >
        <div
          class="w-8 h-8 text-white flex items-center justify-center rounded-full border my-auto"
          id="check"
        >
          <i class="fa-solid fa-check"></i>
        </div>
        <div class="p-3">
          <p class="uppercase text-xs font-semibold">Yearly</p>
          <p>4 weeks for free</p>
          <p class="text-[10px]">Then $30 for the first year</p>
        </div>
      </div>
      <button
        class="bg-[#0c1033] my-2 w-8/12 py-2 text-white flex mx-auto items-center text-xs justify-center rounded-3xl"
      >
        Continue
      </button>
      <button
        class="border my-2 w-8/12 py-2 flex mx-auto items-center text-xs justify-center rounded-3xl"
      >
        Continue with <i class="fa-brands fa-paypal ml-3"></i>
      </button>
      <div class="w-full flex items-center justify-center">
        <a href="#" class="text-blue-500 underline text-xs">View more offers</a>
      </div>
    </div>
    <script>
      const plan = document.querySelectorAll("#plan");
      const check = document.querySelectorAll("#check");
      plan.forEach((item, index) => {
        // remove all active plans
        item.addEventListener("click", () => {
          plan.forEach((item) => {
            item.classList.remove("active");
            item.classList.remove("border-slate-200");
          });
          plan[index].classList.add("active");
        });
        item.addEventListener("click", () => {
          check.forEach((item) => {
            item.classList.remove("active-check");
          });
          check[index].classList.add("active-check");
        });
      });
    </script>
  </body>
</html>
