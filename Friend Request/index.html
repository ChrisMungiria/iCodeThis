<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Friend Request</title>
  </head>
  <body class="w-screen h-screen flex items-center justify-center bg-[#f7f5f6]">
    <div
      class="w-11/12 max-w-xs p-4 bg-white rounded-md relative overflow-hidden"
      style="box-shadow: 0px 10px 10px #fbc9d0"
    >
      <div class="flex items-center justify-between">
        <p class="capitalize font-bold">Friend requests</p>
        <p class="capitalize z-20 text-white">View all</p>
      </div>
      <div
        class="absolute -top-10 -right-10 bg-gradient-to-bl from-red-500/80 to-orange-500/80 w-32 h-32 z-0"
        style="border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%"
      ></div>
      <div class="flex items-center justify-between mt-4 z-20 relative">
        <div class="flex items-center space-x-3">
          <img
            src="https://profilemagazine.com/wp-content/uploads/2020/04/Ajmere-Dale-Square-thumbnail.jpg"
            alt="profile image"
            class="w-14 h-14 rounded-full"
          />
          <div>
            <p class="font-semibold">Jerome Williams</p>
            <p class="text-slate-700 text-sm">7 mutual friends</p>
          </div>
        </div>
        <button class="px-3 py-2 h-fit rounded-md shadow-lg text-xs bg-white">
          Confirm
        </button>
      </div>
      <div class="flex items-center justify-between mt-4 z-20">
        <div class="flex items-center space-x-3">
          <img
            src="https://elireview.com/wp-content/uploads/2016/12/reed-profile-square.jpg"
            alt="profile image"
            class="w-14 h-14 rounded-full"
          />
          <div>
            <p class="font-semibold">Sally Steele</p>
            <p class="text-slate-700 text-sm">3 mutual friends</p>
          </div>
        </div>
        <button class="px-3 py-2 h-fit rounded-md shadow-lg text-xs">
          Confirm
        </button>
      </div>
      <div class="flex items-center justify-between mt-4 z-20">
        <div class="flex items-center space-x-3">
          <img
            src="https://l-ldesign.com.au/2016/wp-content/uploads/2020/01/profile-pic-katie-square.jpg"
            alt="profile image"
            class="w-14 h-14 rounded-full"
          />
          <div>
            <p class="font-semibold">Rachel Ball</p>
            <p class="text-slate-700 text-sm">8 mutual friends</p>
          </div>
        </div>
        <button class="px-3 py-2 h-fit rounded-md shadow-lg text-xs">
          Confirm
        </button>
      </div>
      <div
        style="border-radius: 62% 38% 70% 30% / 61% 43% 57% 39%"
        class="bg-gradient-to-bl from-red-500/50 to-orange-500/50 -bottom-5 -left-20 h-10 w-56 absolute rounded-full"
      ></div>
    </div>
  </body>
</html>
