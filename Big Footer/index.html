<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Big Footer</title>
  </head>
  <body class="w-screen h-screen flex items-center justify-center bg-[#3a4e7b]">
    <div
      class="w-11/12 max-w-xl rounded-md p-4 shadow-2xl bg-[#1e3261] text-white grid grid-cols-1 md:grid-cols-3 gap-5"
    >
      <div>
        <h1 class="text-xl font-bold">About the store</h1>
        <ul class="mt-5 space-y-2 text-sm">
          <li>Home</li>
          <li>Become a customer</li>
          <li>About us</li>
          <li>FAQ</li>
          <li>Return policy</li>
          <li>Contact us</li>
        </ul>
      </div>
      <div>
        <h1 class="text-xl font-bold">Language</h1>
        <div class="flex flex-wrap mt-5">
          <span
            class="p-2 rounded-md hover:text-white hover:bg-blue-300 text-xs cursor-pointer"
            >Deutsch</span
          >
          <span
            class="p-2 rounded-md hover:text-white hover:bg-blue-300 text-xs cursor-pointer"
            >English</span
          >
          <span
            class="p-2 rounded-md hover:text-white hover:bg-blue-300 text-xs cursor-pointer"
            >Espanol</span
          >
          <span
            class="p-2 rounded-md hover:text-white hover:bg-blue-300 text-xs cursor-pointer"
            >Francais</span
          >
          <span
            class="p-2 rounded-md hover:text-white hover:bg-blue-300 text-xs cursor-pointer"
            >Indonesian</span
          >

          <span
            class="p-2 rounded-md hover:text-white hover:bg-blue-300 text-xs cursor-pointer"
            >Italian</span
          >
          <span
            class="p-2 rounded-md hover:text-white hover:bg-blue-300 text-xs cursor-pointer"
            >Nederlands</span
          >
          <span
            class="p-2 rounded-md hover:text-white hover:bg-blue-300 text-xs cursor-pointer"
            >Polinsch</span
          >
          <span
            class="p-2 rounded-md hover:text-white hover:bg-blue-300 text-xs cursor-pointer"
            >Portuges</span
          >
        </div>
      </div>
      <div>
        <h1 class="text-xl font-bold">Get in touch</h1>
        <div class="grid grid-cols-3 mt-5 text-xl">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-linkedin-in"></i>
        </div>
      </div>
    </div>
  </body>
</html>
