<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Post Section</title>
  </head>
  <body class="w-screen h-screen flex items-center justify-center bg-pink-50">
    <div class="w-11/12 max-w-xs p-4 bg-white shadow-lg rounded-md">
      <p class="text-xs text-slate-500">Write a post</p>
      <input
        type="text"
        placeholder="Whats on your mind?"
        class="border p-2 w-full my-2 rounded-md focus:outline-pink-200"
      />
      <div class="flex gap-2">
        <input
          type="file"
          class="hidden"
          name="image"
          id="image"
          accept="image/*"
        />
        <label for="image"
          ><i class="fa-solid fa-camera text-orange-500"></i
        ></label>
        <input type="file" class="hidden" name="file" id="file" />
        <label for="file"
          ><i class="fa-solid fa-paperclip text-blue-500"></i
        ></label>
        <button class="toggle_emoji_keyboard">ðŸ˜Š</button>
      </div>
    </div>
  </body>
</html>
