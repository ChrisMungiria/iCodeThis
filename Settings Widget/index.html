<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Settings Widget</title>
  </head>
  <body
    class="w-screen h-screen bg-[#f6f4f0] flex flex-col gap-3 items-center justify-center"
  >
    <div class="w-11/12 max-w-xs p-6 bg-white shadow-[#e4d6c8] shadow-xl">
      <h1 class="text-lg font-bold">Customize your widget</h1>
      <div class="flex gap-3 items-center my-2 text-xs">
        <input type="radio" name="widget" class="accent-[#aa622b]" />
        <label>Display Contact button</label>
      </div>
      <div class="flex gap-3 items-center my-2 text-xs">
        <input type="radio" name="widget" class="accent-[#aa622b]" />
        <label>Hide email address</label>
      </div>
      <div class="flex gap-3 items-center my-2 text-xs">
        <input type="radio" name="widget" class="accent-[#aa622b]" />
        <label>Display Publish button</label>
      </div>
      <div class="flex items-center gap-3">
        <button class="flex-1 bg-[#f6f4f0] p-2 text-xs rounded-md">
          Cancel
        </button>
        <button class="flex-1 bg-[#eeab2f] p-2 text-xs rounded-md">Save</button>
      </div>
    </div>
    <div class="w-11/12 max-w-xs p-6 bg-white shadow-[#e4d6c8] shadow-xl">
      <h1 class="text-lg font-bold">Other</h1>
      <div class="flex gap-3 items-center my-2 text-xs">
        <input type="checkbox" name="other" class="accent-[#aa622b]" />
        <label>Turn on in-app notifications</label>
      </div>
      <div class="flex gap-3 items-center my-2 text-xs">
        <input type="checkbox" name="other" class="accent-[#aa622b]" />
        <label>Receive weekly newsletters and other offers</label>
      </div>
    </div>
    <div class="w-[200px] flex flex-col gap-2 items-end">
      <div
        class="w-10 h-10 bg-white flex items-center justify-center cursor-pointer"
        id="more"
      >
        <span class="material-symbols-outlined"> more_horiz </span>
      </div>
      <div
        class="w-full p-2 hidden bg-white shadow-[#e4d6c8] shadow-xl"
        id="options"
      >
        <p
          class="p-2 hover:bg-[#f6f4f0] transition-all duration-150 cursor-pointer"
        >
          Edit your list
        </p>
        <p
          class="p-2 hover:bg-[#f6f4f0] transition-all duration-150 cursor-pointer"
        >
          Account settings
        </p>
        <p
          class="p-2 hover:bg-[#f6f4f0] transition-all duration-150 cursor-pointer"
        >
          View your profile
        </p>
      </div>
    </div>
    <script>
      const more = document.getElementById("more");
      const options = document.getElementById("options");

      more.addEventListener("click", () => {
        options.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
