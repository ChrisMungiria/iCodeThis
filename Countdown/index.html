<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Countdown</title>
  </head>
  <body class="w-screen h-screen flex items-center justify-center bg-slate-100">
    <div class="w-11/12 max-w-4xl p-3 bg-slate-200 rounded-md">
      <div class="w-full h-full bg-white pt-10 rounded-md">
        <h1 class="text-xl font-bold text-center">Until new beginnings</h1>
        <div class="grid md:grid-cols-5 grid-cols-2 place-items-center mt-5">
          <h1 class="text-center text-3xl font-bold" id="months">
            2 <span class="block text-sm font-semibold">months</span>
          </h1>
          <h1 class="text-center text-3xl font-bold" id="days">
            3 <span class="block text-sm font-semibold">days</span>
          </h1>
          <h1 class="text-center text-3xl font-bold" id="hours">
            9 <span class="block text-sm font-semibold">hours</span>
          </h1>
          <h1 class="text-center text-3xl font-bold" id="minutes">
            58 <span class="block text-sm font-semibold">minutes</span>
          </h1>
          <h1 class="text-center text-3xl font-bold" id="seconds">
            16 <span class="block text-sm font-semibold">seconds</span>
          </h1>
        </div>
        <img
          src="https://static.vecteezy.com/system/resources/thumbnails/041/713/502/small/ai-generated-majestic-snowy-peaks-of-a-high-mountain-range-on-transparent-background-stock-png.png"
          alt="mountain background"
          class="w-full h-auto object-cover"
        />
      </div>
    </div>
  </body>
</html>
