<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <style>
      .done {
        border: 1px solid #332c66;
      }
      .done #check {
        background-color: #332c66;
      }
    </style>
    <title>Curriculum Progress</title>
  </head>
  <body class="w-screen h-screen bg-[#e3e1ef] flex items-center justify-center">
    <div class="w-10/12 max-w-xs rounded-xl bg-white py-5 px-4">
      <div
        class="w-28 h-28 bg-red-500 rounded-full mx-auto p-2"
        style="
          background: conic-gradient(
            #332c66 0% 25%,
            /* Red */ #e3e1ef 25% 100%
          );
        "
      >
        <div
          class="w-full h-full bg-white rounded-full flex items-center justify-center"
        >
          <p class="font-bold text-2xl text-center">
            25%
            <span class="text-[10px] block font-light">Current progress</span>
          </p>
        </div>
      </div>
      <p class="font-bold text-xl my-1">Cirriculum</p>
      <div class="flex flex-col gap-1">
        <div class="w-full border p-4 flex gap-2 cursor-pointer rounded done">
          <div
            class="w-8 h-8 rounded-full border flex items-center justify-center"
            id="check"
          ></div>
          <div class="flex flex-col gap-2">
            <p class="text-xs font-bold">Chapter 1</p>
            <p class="text-xs">Introduction</p>
          </div>
        </div>
        <div class="w-full border p-4 flex gap-2 cursor-pointer rounded">
          <div
            class="w-8 h-8 rounded-full border flex items-center justify-center"
            id="check"
          ></div>
          <div class="flex flex-col gap-2">
            <p class="text-xs font-bold">Chapter 2</p>
            <p class="text-xs">Information architecture</p>
          </div>
        </div>
        <div class="w-full border p-4 flex gap-2 cursor-pointer rounded">
          <div
            class="w-8 h-8 rounded-full border flex items-center justify-center"
            id="check"
          ></div>
          <div class="flex flex-col gap-2">
            <p class="text-xs font-bold">Chapter 3</p>
            <p class="text-xs">Data and Security</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      const done = document.querySelectorAll(".done");
      done.forEach((item) => {
        // Get an inner div called check
        const check = item.querySelector("#check");
        // In the check div add a span - <span class="material-symbols-outlined"> done </span>
        check.innerHTML =
          "<span class='material-symbols-outlined text-white'>done</span>";
      });
    </script>
  </body>
</html>
