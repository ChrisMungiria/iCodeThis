<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Rainbow Section</title>
  </head>
  <body class="w-screen h-screen bg-slate-100 flex items-center justify-center">
    <div
      class="w-11/12 max-w-md h-20 bg-gradient-to-r from-red-500 via-orange-500 to-yellow-500 rounded-md absolute top-48 md:top-56 z-10"
    ></div>
    <div class="w-11/12 max-w-xl p-4 bg-white rounded-md shadow-xl z-20">
      <h1 class="text-center text-xl font-bold my-2">CSS Reference</h1>
      <p class="md:w-2/3 text-center text-xs mx-auto my-2">
        An extensive CSS reference with all the important properties and info to
        learn CSS from the basics
      </p>
      <div class="px-10 grid sm:grid-cols-3 grid-cols-2 gap-5">
        <div
          class="h-20 border border-orange-500 rounded-md shadow-md flex items-center justify-center"
        >
          <p class="text-center text-xs text-slate-600">Pseudo-class</p>
        </div>
        <div
          class="h-20 border border-yellow-500 rounded-md shadow-md flex items-center justify-center"
        >
          <p class="text-center text-xs text-slate-600">Property</p>
        </div>
        <div
          class="h-20 border border-green-500 rounded-md shadow-md flex items-center justify-center"
        >
          <p class="text-center text-xs text-slate-600">Function</p>
        </div>
        <div
          class="h-20 border border-blue-500 rounded-md shadow-md flex items-center justify-center"
        >
          <p class="text-center text-xs text-slate-600">Data Type</p>
        </div>
        <div
          class="h-20 border border-purple-500 rounded-md shadow-md flex items-center justify-center"
        >
          <p class="text-center text-xs text-slate-600">Concept</p>
        </div>
        <div
          class="h-20 border border-pink-500 rounded-md shadow-md flex items-center justify-center"
        >
          <p class="text-center text-xs text-slate-600">@rule</p>
        </div>
      </div>
    </div>
  </body>
</html>
