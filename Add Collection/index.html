<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Add Collection</title>
  </head>
  <body class="w-screen h-screen bg-[#fdfcff] flex items-center justify-center">
    <div class="w-10/12 shadow-xl max-w-xs p-4 rounded-md">
      <div class="flex items-center justify-end">
        <span class="material-symbols-outlined text-gray-700"> cancel </span>
      </div>
      <h1 class="w-1/3 text-xl font-bold">Add to collection</h1>
      <div
        class="flex my-1 border border-transparent hover:border-gray-300 hover:bg-slate-50 rounded-md cursor-pointer transition-all duration-200"
      >
        <img
          src="https://cdn.dribbble.com/users/883236/screenshots/15478750/media/7812282ab839ed190fa5e6ead42413b2.png?resize=1600x1200&vertical=center"
          alt="dashboards"
          class="w-24 h-auto object-cover rounded-md"
        />
        <div class="p-3">
          <h1 class="text-sm font-bold">Dashboards</h1>
          <p class="text-xs text-gray-500">3 items . Updated yesterday</p>
        </div>
      </div>
      <div
        class="flex my-1 border border-transparent hover:border-gray-300 hover:bg-slate-50 rounded-md cursor-pointer transition-all duration-200"
      >
        <img
          src="https://cdn.dribbble.com/users/883236/screenshots/15684918/media/b02099da9d6ab330ff492c934c9e0048.png"
          alt="dashboards"
          class="w-24 h-auto object-cover rounded-md"
        />
        <div class="p-3">
          <h1 class="text-sm font-bold">Authentication</h1>
          <p class="text-xs text-gray-500">7 items . Updated May 9, 2021</p>
        </div>
      </div>
      <div
        class="flex my-1 border border-transparent hover:border-gray-300 hover:bg-slate-50 rounded-md cursor-pointer transition-all duration-200"
      >
        <img
          src="https://mir-s3-cdn-cf.behance.net/project_modules/fs/905731100678417.5f0e0d3abc96f.png"
          alt="dashboards"
          class="w-24 h-auto object-cover rounded-md"
        />
        <div class="p-3">
          <h1 class="text-sm font-bold">UI Kit</h1>
          <p class="text-xs text-gray-500">9 items . Updated May 3, 2021</p>
        </div>
      </div>
      <div class="flex items-center justify-between my-5">
        <button class="text-[#d4647f] flex items-center gap-2 text-xs">
          <div
            class="w-6 h-6 bg-[#fcf6f8] rounded-full flex items-center justify-center"
          >
            <span class="material-symbols-outlined text-[#d4647f]"> add </span>
          </div>
          Create new
        </button>
        <button
          class="bg-gradient-to-r from-purple-500 to-pink-500 px-6 py-2 rounded-md text-white text-xs"
        >
          Save
        </button>
      </div>
    </div>
  </body>
</html>
