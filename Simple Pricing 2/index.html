<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Simple Pricing 2</title>
  </head>
  <body class="w-screen h-screen bg-[#e4e3f3] flex items-center justify-center">
    <div class="w-10/12 max-w-xl flex flex-col sm:flex-row gap-10">
      <div
        class="flex-1 bg-white shadow-2xl shadow-[#d1cfef] rounded-lg px-5 py-10"
      >
        <h2 class="text-[#7954cd] font-bold">Starter</h2>
        <p class="text-slate-700">Free</p>
        <ul class="mt-5 flex flex-col gap-3">
          <li class="flex items-center gap-2">
            <div
              class="w-8 h-8 rounded-full bg-[#f5fbf0] flex items-center justify-center"
            >
              <span class="material-symbols-outlined text-[#87aa70]">
                done
              </span>
            </div>
            Unlimited files
          </li>
          <li class="flex items-center gap-2">
            <div
              class="w-8 h-8 rounded-full bg-[#f5fbf0] flex items-center justify-center"
            >
              <span class="material-symbols-outlined text-[#87aa70]">
                done
              </span>
            </div>
            Unlimited editors
          </li>
          <li class="flex items-center gap-2">
            <div
              class="w-8 h-8 rounded-full bg-[#f5fbf0] flex items-center justify-center"
            >
              <span class="material-symbols-outlined text-[#87aa70]">
                done
              </span>
            </div>
            Unlimited cloud storage
          </li>
        </ul>

        <button
          class="w-10/12 flex mx-auto border p-2 rounded-md text-[#7954cd] items-center justify-center my-2 border-[#7954cd]"
        >
          Choose starter
        </button>
      </div>
      <div
        class="flex-1 bg-white shadow-2xl shadow-[#d1cfef] rounded-lg px-5 py-10"
      >
        <h2 class="text-[#c54589] font-bold">Professional</h2>
        <p class="text-slate-700">
          <span class="font-bold">$12</span> per member
        </p>
        <ul class="mt-5 flex flex-col gap-3">
          <li class="flex items-center gap-2">
            <div
              class="w-8 h-8 rounded-full bg-[#f5fbf0] flex items-center justify-center"
            >
              <span class="material-symbols-outlined text-[#87aa70]">
                done
              </span>
            </div>
            Unlimited projects
          </li>
          <li class="flex items-center gap-2">
            <div
              class="w-8 h-8 rounded-full bg-[#f5fbf0] flex items-center justify-center"
            >
              <span class="material-symbols-outlined text-[#87aa70]">
                done
              </span>
            </div>
            Privare projects
          </li>
          <li class="flex items-center gap-2">
            <div
              class="w-8 h-8 rounded-full bg-[#f5fbf0] flex items-center justify-center"
            >
              <span class="material-symbols-outlined text-[#87aa70]">
                done
              </span>
            </div>
            Team libraries
          </li>
        </ul>

        <button
          class="w-10/12 flex mx-auto p-2 rounded-md bg-[#c54589] text-white items-center justify-center my-2"
        >
          Choose starter
        </button>
      </div>
    </div>
  </body>
</html>
