<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Confirm Message</title>
  </head>
  <body class="w-screen h-screen bg-slate-200 flex items-center justify-center">
    <div class="w-11/12 max-w-md h-fit bg-white shadow-md rounded py-4">
      <img
        src="https://raw.githubusercontent.com/BenMorel/dev-certificates/main/images/logo.svg"
        alt=""
        class="w-16 h-16 mx-auto mt-4"
      />
      <p
        class="w-fit mx-auto bg-gradient-to-r from-red-100 to-red-300/60 text-red-500 text-xs px-2 py-1 mt-4 rounded-md border border-red-300"
      >
        File locked
      </p>
      <p class="mx-auto w-fit font-bold text-base my-4">
        Your request to access the file has been sent
      </p>
      <p class="w-2/3 text-xs text-gray-600 my-5 mx-auto text-center">
        You will receive an email when your request is approved
      </p>
      <p class="text-xs w-fit mx-auto my-5">
        Find out more at the
        <a href="" class="underline text-blue-500">Help Center </a>
      </p>
    </div>
  </body>
</html>
