<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>App Card</title>
  </head>
  <body
    class="min-h-screen w-full flex items-center justify-center dark:bg-gray-900"
  >
    <div class="w-11/12 max-w-xs shadow-xl">
      <div class="bg-[#5080f2] p-2 rounded-t-lg text-white space-y-3">
        <div class="flex items-center justify-end">
          <i class="fa-solid fa-ellipsis"></i>
        </div>
        <img
          src="https://www.svgrepo.com/show/353908/intercom-icon.svg"
          alt="Intercom logo"
          class="w-20 h-20 object-cover mx-auto"
        />
        <h1 class="text-center text-2xl font-semibold">
          Untercom
          <span class="uppercase p-2 text-xs bg-[#3d6bdb] rounded-md">app</span>
        </h1>
        <h2 class="text-center font-light">Convert your hottest leads</h2>
      </div>
      <div
        class="py-5 bg-gray-900 text-white dark:bg-white dark:text-slate-900 space-y-4 px-6 rounded-b-lg"
      >
        <ul class="space-y-4">
          <li class="text-center">About</li>
          <li class="text-center">Settings</li>
          <li class="text-center">Help</li>
        </ul>
        <button
          class="capitalize border border-gray-400 rounded-md text-xs mx-auto w-full p-4"
        >
          Go to app
        </button>
      </div>
    </div>
  </body>
</html>
