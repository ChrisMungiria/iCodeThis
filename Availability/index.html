<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Availability</title>
  </head>
  <body class="w-screen h-screen flex items-center justify-center bg-slate-200">
    <div
      class="w-11/12 max-w-xs p-3 border-2 border-slate-900 rounded-xl bg-slate-100 z-20"
    >
      <h1 class="capitalize text-xl font-bold">Edit availability</h1>
      <p>
        Add a 'Hire me' button to let know that you're available for new
        opportunities
      </p>

      <ul class="mt-5 space-y-3">
        <li class="flex items-center gap-3 font-bold">
          <input
            type="checkbox"
            name="full_time"
            id="full_time"
            class="w-5 h-5 accent-slate-200"
          />
          <label for="full_time">Full time</label>
        </li>
        <li class="flex items-center gap-3 font-bold">
          <input
            type="checkbox"
            name="freelance"
            id="freelance"
            class="w-5 h-5 accent-slate-200"
          />
          <label for="full_time">Freelance & projects</label>
        </li>
      </ul>
      <div class="w-5/6 flex mx-auto gap-5 mt-5">
        <button
          class="flex-1 bg-slate-800 p-3 rounded-md text-white hover:bg-slate-600 transition-all duration-100 ease-in-out"
        >
          Done
        </button>
        <button
          class="flex-1 bg-slate-200 rounded-md text-slate-800 font-bold hover:bg-slate-300 transition-all duration-150 ease-in-out"
        >
          Cancel
        </button>
      </div>
    </div>
    <div class="w-80 h-80 bg-slate-300 rounded-full absolute z-10"></div>
  </body>
</html>
