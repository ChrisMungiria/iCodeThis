<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Custom Form Elements</title>
  </head>
  <body class="w-screen h-screen bg-slate-900 flex items-center justify-center">
    <div
      class="grid sm:grid-cols-2 sm:grid-rows-2 grid-rows-4 w-11/12 gap-10 mx-auto place-items-center"
    >
      <div
        class="w-11/12 max-w-sm h-fit placeholder-opacity-10 bg-[#fa765b] rounded-xl flex flex-row items-center justify-between p-4"
      >
        <div class="flex flex-col items-center align-center cursor-pointer">
          <div
            class="w-8 h-8 bg-[#ffa593] rounded-full flex items-center justify-center"
          >
            <span class="material-symbols-outlined text-white"> done </span>
          </div>
          <p class="text-white text-xs">Audio</p>
        </div>
        <div class="h-[1px] w-10 bg-[#ffa593]"></div>
        <div class="flex flex-col items-center align-center cursor-pointer">
          <div
            class="w-8 h-8 bg-white rounded-full flex items-center justify-center p-2"
          >
            <div class="w-full h-full rounded-full bg-[#ffa593]"></div>
          </div>
          <p class="text-white text-xs">Video</p>
        </div>
        <div class="h-[1px] w-10 bg-[#ffa593]"></div>
        <div class="flex flex-col items-center align-center cursor-pointer">
          <div
            class="w-8 h-8 bg-[#ffa593] rounded-full flex items-center justify-center"
          ></div>
          <p class="text-white text-xs">Performance</p>
        </div>
      </div>
      <div class="w-11/12 max-w-xs h-fit pt-10 pb-5 bg-[#db627d] rounded-xl">
        <h2 class="w-1/2 mx-auto text-center text-white">
          How do you rate our services
        </h2>
        <div
          class="w-1/2 mx-auto flex justify-around items-center text-white mt-4"
        >
          <span
            class="material-symbols-outlined p-2 rounded-full hover:bg-white/10 duration-200 transition-all transform ease-in-out cursor-pointer"
            id="star_1"
          >
            star
          </span>
          <span
            class="material-symbols-outlined p-2 rounded-full hover:bg-white/10 duration-200 transition-all transform ease-in-out cursor-pointer"
            id="star_2"
          >
            star
          </span>
          <span
            class="material-symbols-outlined p-2 rounded-full hover:bg-white/10 duration-200 transition-all transform ease-in-out cursor-pointer"
            id="star_3"
          >
            star
          </span>
          <span
            class="material-symbols-outlined p-2 rounded-full hover:bg-white/10 duration-200 transition-all transform ease-in-out cursor-pointer"
            id="star_4"
          >
            star
          </span>
          <span
            class="material-symbols-outlined p-2 rounded-full fill-white hover:bg-white/10 duration-200 transition-all transform ease-in-out cursor-pointer"
            id="star_5"
          >
            star
          </span>
        </div>
        <div class="w-2/3 mx-auto flex justify-between text-white text-xs">
          <p>Bad</p>
          <p>Very good</p>
        </div>
      </div>
      <div class="w-11/12 max-w-xs h-fit bg-[#9b348e] rounded-xl p-4">
        <div class="w-1/2 flex flex-row gap-2">
          <div class="w-1/2 bg-white h-1 rounded-lg"></div>
          <div class="w-1/2 bg-gray-300/40 h-1 rounded-lg"></div>
        </div>
        <h2 class="text-white my-3">Rate your experience</h2>
        <div class="flex flex-row items-center w-2/3 justify-around text-white">
          <p
            id="rate_1"
            class="p-2 h-10 w-10 flex items-center justify-center rounded-full hover:bg-white/10 duration-200 transition-all transform ease-in-out cursor-pointer"
          >
            1
          </p>
          <p
            id="rate_2"
            class="p-2 h-10 w-10 flex items-center justify-center rounded-full hover:bg-white/10 duration-200 transition-all transform ease-in-out cursor-pointer"
          >
            2
          </p>
          <p
            id="rate_3"
            class="p-2 h-10 w-10 flex items-center justify-center rounded-full hover:bg-white/10 duration-200 transition-all transform ease-in-out cursor-pointer"
          >
            3
          </p>
          <p
            id="rate_4"
            class="p-2 h-10 w-10 flex items-center justify-center rounded-full hover:bg-white/10 duration-200 transition-all transform ease-in-out cursor-pointer"
          >
            4
          </p>
          <p
            id="rate_5"
            class="p-2 h-10 w-10 flex items-center justify-center rounded-full hover:bg-white/10 duration-200 transition-all transform ease-in-out cursor-pointer"
          >
            5
          </p>
        </div>
      </div>
      <div class="w-11/12 max-w-xs h-fit bg-[#8443d3] rounded-xl p-4">
        <h2 class="text-white w-1/2">What didn't work properly</h2>
        <div class="flex flex-col gap-4 text-white mt-4">
          <div class="flex flex-row items-center gap-2">
            <div
              class="w-6 h-6 border border-white rounded-sm flex items-center justify-center"
              onclick="showCheckBox('blurry'); this.classList.toggle('bg-white')"
            >
              <span
                class="material-symbols-outlined text-[#8443d3] hidden"
                id="blurry"
              >
                done
              </span>
            </div>
            <p>Video was blurry</p>
          </div>
          <div class="flex flex-row items-center gap-2">
            <div
              class="w-6 h-6 border border-white rounded-sm flex items-center justify-center"
              onclick="showCheckBox('sound'); this.classList.toggle('bg-white')"
            >
              <span
                class="material-symbols-outlined text-[#8443d3] hidden"
                id="sound"
              >
                done
              </span>
            </div>
            <p>Sound wasn't working</p>
          </div>
          <div class="flex flex-row items-center gap-2">
            <div
              class="w-6 h-6 border border-white rounded-sm flex items-center justify-center"
              onclick="showCheckBox('app'); this.classList.toggle('bg-white')"
            >
              <span
                class="material-symbols-outlined text-[#8443d3] hidden"
                id="app"
              >
                done
              </span>
            </div>
            <p>App was crashing</p>
          </div>
          <div class="flex flex-row items-center gap-2">
            <div
              class="w-6 h-6 border border-white rounded-sm flex items-center justify-center"
              onclick="showCheckBox('else'); this.classList.toggle('bg-white')"
            >
              <span
                class="material-symbols-outlined text-[#8443d3] hidden"
                id="else"
              >
                done
              </span>
            </div>
            <p>Else</p>
          </div>
        </div>
      </div>
    </div>
    <script>
      const stars = document.querySelectorAll('[id^="star_"]');

      stars.forEach((star) => {
        star.addEventListener("click", () => {
          const starId = star.id.split("_")[1];
          const starIdInt = parseInt(starId);
          for (let i = 1; i <= starIdInt; i++) {
            document
              .getElementById(`star_${i}`)
              .classList.add("text-yellow-500");
          }
          for (let i = starIdInt + 1; i <= 5; i++) {
            document
              .getElementById(`star_${i}`)
              .classList.remove("text-yellow-500");
          }
        });
      });

      const rates = document.querySelectorAll('[id^="rate_"]');

      rates.forEach((rate) => {
        rate.addEventListener("click", () => {
          rates.forEach((rate) => {
            rate.classList.remove("bg-white/10");
          });
          const rateId = rate.id.split("_")[1];
          const rateIdInt = parseInt(rateId);
          document
            .getElementById(`rate_${rateId}`)
            .classList.add("bg-white/10");
        });
      });

      function showCheckBox(id) {
        document.getElementById(id).classList.toggle("hidden");
      }
    </script>
  </body>
</html>
