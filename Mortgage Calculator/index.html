<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Mortgage Calculator</title>
    <style>
      .slider {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 5px;
        border-radius: 5px;
        background: #fff;
        outline: none;
        opacity: 0.7;
        -webkit-transition: 0.2s;
        transition: opacity 0.2s;
      }

      .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 15px;
        height: 15px;
        border-radius: 50%;
        background: #585fff;
        cursor: pointer;
      }

      .slider::-moz-range-thumb {
        width: 15px;
        height: 50px;
        border-radius: 50%;
        background: #585fff;
        cursor: pointer;
      }
    </style>
  </head>
  <body class="w-screen h-screen flex items-center justify-center bg-[#edeef7]">
    <div class="w-11/12 max-w-2xl bg-white rounded-md p-2 shadow-md">
      <div class="w-full h-full bg-[#edeef7] rounded-md p-4">
        <h1 class="font-semibold text-xl">Mortgage calculator</h1>
        <div class="grid lg:grid-cols-3 gap-5">
          <div class="w-full">
            <h2 class="text-nowrap">
              Purchase price: $<span id="purchase_price">100,000</span>
            </h2>
            <div class="w-full">
              <input
                type="range"
                min="100000"
                max="1000000"
                value="100000"
                class="slider"
                id="purchase_slider"
              />
            </div>
          </div>
          <div class="w-full">
            <h2 class="text-nowrap">
              Equity : $<span id="equity_price">200,000</span>
            </h2>
            <div class="w-full">
              <input
                type="range"
                min="100000"
                max="1000000"
                value="200000"
                class="slider"
                id="equity_slider"
              />
            </div>
          </div>
          <div class="w-full">
            <h2 class="text-nowrap">
              Repayment time : <span id="repayment_time">25</span> years
            </h2>
            <div class="w-full">
              <input
                type="range"
                min="0"
                max="30"
                value="25"
                class="slider"
                id="repayment_slider"
              />
            </div>
          </div>
        </div>
        <div class="my-5 flex flex-col md:flex-row gap-5">
          <div class="space-y-4">
            <h3>Loan amount</h3>
            <h1 class="text-2xl font-semibold">$315,000</h1>
          </div>
          <div class="space-y-4">
            <h3>Estimated pr. month</h3>
            <h1 class="text-2xl font-semibold">$315,000</h1>
            <p class="text-xs text-slate-400">2.10% eff./2.4% nrom. Interest</p>
          </div>
        </div>
        <button class="bg-[#5766ff] px-4 p-2 text-sm rounded-md text-white">
          Get a mortgate quote
        </button>
      </div>
    </div>
    <script>
      var purchase_slider = document.getElementById("purchase_slider");
      var purchase_price = document.getElementById("purchase_price");

      purchase_slider.oninput = function () {
        purchase_price.innerHTML = this.value;
      };

      var equity_slider = document.getElementById("equity_slider");
      var equity_price = document.getElementById("equity_price");

      equity_slider.oninput = function () {
        equity_price.innerHTML = this.value;
      };

      var repayment_slider = document.getElementById("repayment_slider");
      var repayment_time = document.getElementById("repayment_time");

      repayment_slider.oninput = function () {
        repayment_time.innerHTML = this.value;
      };
    </script>
  </body>
</html>
