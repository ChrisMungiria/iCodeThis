<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Cart Item</title>
  </head>
  <body class="w-screen h-screen flex items-center justify-center bg-slate-100">
    <div class="w-11/12 max-w-md bg-white shadow-lg flex">
      <div class="flex-1 mt-5">
        <img
          src="https://ke.jumia.is/unsafe/fit-in/500x500/filters:fill(white)/product/61/414196/1.jpg?8898"
          alt=""
          class="w-full h-auto object-cover"
        />
      </div>
      <div class="w-full py-4 px-1 space-y-2 flex-[3]">
        <span class="bg-slate-800 text-white p-2 text-[8px] rounded-full"
          >Free shipping</span
        >
        <h1 class="text-lg font-bold">
          Razer Kraken Kitty Edt Gaming Headset Quartz
        </h1>
        <p class="line-through text-xs font-semibold">1599</p>
        <p class="font-bold text-xl">799, -</p>
        <p class="my-2 text-[10px] text-slate-400">
          The offer is valid until April 3 as long as stock lasts
        </p>
        <button class="bg-blue-500 text-white w-3/4 text-xs py-2 rounded-md">
          Add to cart
        </button>
        <div class="flex gap-2 text-[10px] items-center font-semibold">
          <div class="w-2 h-2 rounded-full bg-green-500"></div>
          <p>50+ pieces in stock</p>
        </div>
        <div class="flex gap-3">
          <button
            class="border rounded-md border-slate-200 text-slate-500 text-xs flex-1 py-2"
          >
            <i class="fa-solid fa-scale-balanced"></i>
            Add to cart
          </button>
          <button
            class="border rounded-md border-slate-200 text-slate-500 text-xs flex-1 py-2"
          >
            <i class="fa-regular fa-heart"></i>
            Add to wishlist
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
