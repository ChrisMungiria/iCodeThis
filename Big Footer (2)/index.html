<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Big Footer</title>
  </head>
  <body class="w-screen h-screen flex items-center justify-center bg-[#3a4e7b]">
    <div
      class="w-11/12 max-w-2xl bg-[#1e3261] shadow-xl rounded-lg grid grid-cols-1 md:grid-cols-3 text-white"
    >
      <div class="h-full p-4 space-y-4">
        <h1 class="text-xl font-semibold">About the store</h1>
        <ul class="space-y-2">
          <li>Home</li>
          <li>Become a customer</li>
          <li>About Us</li>
          <li>FAQ</li>
          <li>Return policy</li>
          <li>Contact us</li>
        </ul>
      </div>
      <div class="h-full p-4 space-y-4">
        <h1 class="text-xl font-semibold">Language</h1>
        <div class="flex flex-wrap text-xs">
          <p
            class="p-2 rounded-md hover:bg-[#5dc1d7] transition-all duration-200 ease-in-out"
          >
            Deutsch
          </p>
          <p
            class="p-2 rounded-md hover:bg-[#5dc1d7] transition-all duration-200 ease-in-out"
          >
            English
          </p>
          <p
            class="p-2 rounded-md hover:bg-[#5dc1d7] transition-all duration-200 ease-in-out"
          >
            Espanol
          </p>
          <p
            class="p-2 rounded-md hover:bg-[#5dc1d7] transition-all duration-200 ease-in-out"
          >
            Francais
          </p>
          <p
            class="p-2 rounded-md hover:bg-[#5dc1d7] transition-all duration-200 ease-in-out"
          >
            Indonesian
          </p>
          <p
            class="p-2 rounded-md hover:bg-[#5dc1d7] transition-all duration-200 ease-in-out"
          >
            Italian
          </p>
          <p
            class="p-2 rounded-md hover:bg-[#5dc1d7] transition-all duration-200 ease-in-out"
          >
            Nederlands
          </p>
          <p
            class="p-2 rounded-md hover:bg-[#5dc1d7] transition-all duration-200 ease-in-out"
          >
            Polnisch
          </p>
          <p
            class="p-2 rounded-md hover:bg-[#5dc1d7] transition-all duration-200 ease-in-out"
          >
            Portugues
          </p>
          <p
            class="p-2 rounded-md hover:bg-[#5dc1d7] transition-all duration-200 ease-in-out"
          >
            English
          </p>
        </div>
      </div>
      <div class="h-full p-4 space-y-4">
        <h1 class="text-xl font-semibold">Get in touch</h1>
        <ul class="flex items-center gap-5">
          <li><i class="fa-brands fa-facebook-f"></i></li>
          <li><i class="fa-brands fa-twitter"></i></li>
          <li><i class="fa-brands fa-linkedin-in"></i></li>
        </ul>
      </div>
    </div>
  </body>
</html>
