<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Create Account</title>
  </head>
  <body
    class="min-h-screen w-full flex items-center justify-center bg-gradient-to-bl from-[#f8f4fc] to-[#f4f3fd]"
  >
    <div class="w-11/12 max-w-3xl bg-white flex p-4 gap-5">
      <div
        class="flex-1 hidden sm:block p-4 rounded-md bg-gradient-to-br from-[#b792e9] to-[#6f58cd] text-white"
      >
        <ul class="space-y-4">
          <li class="space-y-2">
            <div
              class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center text-white"
            >
              <i class="fa-solid fa-check"></i>
            </div>
            <h2 class="font-semibold">Quick and free sign-up</h2>
            <p class="text-sm font-light">
              Enter your email address to create an account.
            </p>
          </li>
          <li class="space-y-2">
            <div
              class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center text-white"
            >
              <i class="fa-solid fa-check"></i>
            </div>
            <h2 class="font-semibold">Cross-platform solution</h2>
            <p class="text-sm font-light">
              Preview your newsletters on any device before sending them out
            </p>
          </li>
          <li class="space-y-2">
            <div
              class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center text-white"
            >
              <i class="fa-solid fa-check"></i>
            </div>
            <h2 class="font-semibold">Start sending emails</h2>
            <p class="text-sm font-light">
              Use our API or pick our prebuilt templates
            </p>
          </li>
        </ul>
      </div>
      <div class="flex-[2] p-10 space-y-5">
        <h1 class="text-2xl tracking-wide font-light">Create an account</h1>
        <form class="space-y-4">
          <div class="space-y-2">
            <label for="email" class="text-xs font-semibold">Email</label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="Enter your email address"
              class="w-full p-2 rounded-md border border-gray-200"
            />
          </div>
          <div class="space-y-2">
            <label for="full_name" class="text-xs font-semibold"
              >Full name</label
            >
            <input
              type="text"
              name="full_name"
              id="full_name"
              placeholder="Enter your full name"
              class="w-full p-2 rounded-md border border-gray-200"
            />
          </div>
          <div class="space-y-2">
            <label for="password" class="text-xs font-semibold">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Type to create a password"
              class="w-full p-2 rounded-md border border-gray-200"
            />
          </div>
          <div class="flex items-center gap-2">
            <input type="checkbox" name="updates" id="updates" />
            <label for="updates" class="text-sm font-light text-gray-600"
              >Get updates and notifications about our product.</label
            >
          </div>
          <button
            class="w-full p-3 text-sm font-semibold bg-[#6f58cd] shadow-xl shadow-[#6f58cd33] rounded-md text-white"
          >
            Type to create a password
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
