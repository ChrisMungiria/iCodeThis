<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Breadcrumbs</title>
  </head>
  <body
    class="min-h-screen w-full flex items-center justify-center bg-[#f7f8fc]"
  >
    <div class="w-11/12 max-w-2xl p-4 bg-white shadow-xl space-y-4">
      <h1 class="text-2xl font-semibold">Breadcrumbs</h1>
      <ul class="flex items-center gap-2 text-sm">
        <li
          class="space-x-1 text-gray-500 hover:text-gray-700 transition-all duration-200 ease-in-out cursor-pointer"
        >
          <span>Fry</span><i class="fa-solid fa-chevron-right"></i>
        </li>
        <li
          class="space-x-1 text-gray-500 hover:text-gray-700 transition-all duration-200 ease-in-out cursor-pointer"
        >
          <span>Leela</span><i class="fa-solid fa-chevron-right"></i>
        </li>
        <li
          class="space-x-1 text-gray-500 hover:text-gray-700 transition-all duration-200 ease-in-out cursor-pointer"
        >
          <span>Bender</span><i class="fa-solid fa-chevron-right"></i>
        </li>
        <li
          class="space-x-1 text-gray-500 hover:text-gray-700 transition-all duration-200 ease-in-out cursor-pointer"
        >
          <span>Linda</span><i class="fa-solid fa-chevron-right"></i>
        </li>
        <li class="space-x-1 text-gray-700 cursor-pointer">
          <span>Amy</span>
        </li>
      </ul>
      <ul
        class="border-y border-gray-300 p-2 flex items-center gap-2 text-sm flex-wrap"
      >
        <li
          class="space-x-1 text-gray-500 hover:text-gray-700 transition-all duration-200 ease-in-out cursor-pointer"
        >
          <i class="fa-solid fa-house text-blue-500"></i> <span>Peter</span
          ><i
            class="fa-solid fa-chevron-right text-xs text-blue-500 font-semibold"
          ></i>
        </li>
        <li
          class="text-gray-500 hover:text-gray-700 transition-all duration-200 ease-in-out cursor-pointer"
        >
          <span>Lois</span>
          <i
            class="fa-solid fa-chevron-right text-xs text-blue-500 font-semibold"
          ></i>
        </li>
        <li
          class="text-gray-500 hover:text-gray-700 transition-all duration-200 ease-in-out cursor-pointer"
        >
          <span>Chris</span>
          <i
            class="fa-solid fa-chevron-right text-xs text-blue-500 font-semibold"
          ></i>
        </li>
        <li
          class="text-gray-500 hover:text-gray-700 transition-all duration-200 ease-in-out cursor-pointer"
        >
          <span>Cleveland</span>
          <i
            class="fa-solid fa-chevron-right text-xs text-blue-500 font-semibold"
          ></i>
        </li>
        <li class="text-gray-700 cursor-pointer">
          <span>Quagmire</span>
        </li>
      </ul>
      <ul class="flex items-center gap-2">
        <li
          class="text-blue-400 hover:text-blue-700 transition-all duration-200 ease-in-out cursor-pointer flex items-center space-x-1"
        >
          <i class="fa-solid fa-house text-blue-500 text-sm"></i>
          <span>Jake</span>
          <i class="fa-solid fa-chevron-right text-xs"></i>
        </li>
        <li
          class="text-blue-400 hover:text-blue-700 transition-all duration-200 ease-in-out cursor-pointer flex items-center space-x-1"
        >
          <span>Rosa</span>
          <i class="fa-solid fa-chevron-right text-xs"></i>
        </li>
        <li
          class="text-blue-400 hover:text-blue-700 transition-all duration-200 ease-in-out cursor-pointer flex items-center space-x-1"
        >
          <span>Charles</span>
          <i class="fa-solid fa-chevron-right text-xs"></i>
        </li>
        <li
          class="text-gray-400 hover:text-gray-700 transition-all duration-200 ease-in-out cursor-pointer flex items-center space-x-1"
        >
          <span>Hitchcock</span>
        </li>
      </ul>
    </div>
  </body>
</html>
