<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Time Picker</title>
  </head>
  <body class="w-screen h-screen flex items-center justify-center bg-[#1c1a31]">
    <div
      class="w-11/12 max-w-3xl flex flex-col md:flex-row bg-[#20203b] gap-2 rounded"
    >
      <div class="flex-[2] p-4 border-r border-[#1c1a31]">
        <h1 class="text-xl text-slate-100">Absolute time range</h1>
        <div class="flex flex-col space-y-2 text-slate-100 mt-2">
          <label for="from" class="text-sm">From</label>
          <input
            type="text"
            name="from"
            id="from"
            class="border border-slate-900 p-2 rounded-md w-3/4 bg-transparent focus:border-orange-500 focus:outline-none"
          />
        </div>
        <div class="flex flex-col space-y-2 text-slate-100 mt-2">
          <label for="to" class="text-sm">To</label>
          <input
            type="text"
            name="to"
            id="to"
            class="border border-slate-900 p-2 rounded-md w-3/4 bg-transparent focus:border-orange-500 focus:outline-none"
          />
        </div>
        <button
          class="my-5 bg-purple-500 text-white text-xs font-bold px-8 py-4 rounded-full"
        >
          Apply time range
        </button>
        <p class="text-gray-400 text-xs text-center my-5">
          Want to find out more?
          <span class="underline">Read the documentation</span>
        </p>
        <hr class="h-1 w-full border-[#1c1a31]" />
        <div class="flex items-center justify-between my-2">
          <button
            class="px-4 py-2 rounded-full bg-[#29284b] text-[#73719c] text-xs"
          >
            UTC
          </button>
          <a href="#" class="text-xs text-gray-400 underline"
            >Change time zone</a
          >
        </div>
      </div>
      <div class="flex-1 p-4">
        <h1 class="text-lg font-bold text-white">Relative time ranges</h1>
        <ul class="flex flex-col space-y-2 text-xs cursor-pointer mt-3">
          <li class="p-2 rounded-3xl w-full hover:bg-[#1c1a31] text-slate-200">
            Last 5 minutes
          </li>
          <li class="p-2 rounded-3xl w-full hover:bg-[#1c1a31] text-slate-200">
            Last 15 minutes
          </li>
          <li class="p-2 rounded-3xl w-full hover:bg-[#1c1a31] text-slate-200">
            Last 30 minutes
          </li>
          <li class="p-2 rounded-3xl w-full hover:bg-[#1c1a31] text-slate-200">
            Last 1 hour
          </li>
          <li class="p-2 rounded-3xl w-full hover:bg-[#1c1a31] text-slate-200">
            Last 3 hours
          </li>
          <li class="p-2 rounded-3xl w-full hover:bg-[#1c1a31] text-slate-200">
            Last 6 hours
          </li>
          <li class="p-2 rounded-3xl w-full hover:bg-[#1c1a31] text-slate-200">
            Last 12 hour
          </li>
          <li class="p-2 rounded-3xl w-full hover:bg-[#1c1a31] text-slate-200">
            Load more
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
