<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Collections List</title>
  </head>
  <body class="w-screen h-screen flex items-center justify-center bg-slate-200">
    <div class="max-w-4xl p-4 bg-slate-100 rounded-md shadow-xl w-fit">
      <h1 class="text-2xl font-bold">Popular Collections</h1>
      <div class="flex items-center gap-2 my-3">
        <span class="p-2 rounded-md bg-white text-sm">Profile</span>
        <span class="p-2 rounded-md bg-white text-sm">New York</span>
        <span class="p-2 rounded-md bg-white text-sm">Relaxing</span>
        <span class="p-2 rounded-md bg-white text-sm">Person</span>
        <span class="p-2 rounded-md bg-white text-sm">Fashion</span>
      </div>
      <div class="flex flex-wrap gap-2">
        <!-- People -->
        <div class="bg-white p-2 rounded-md">
          <img
            src="https://shiftart.com/wp-content/uploads/2017/04/RC-Profile-Square.jpg"
            alt="profile image"
            class="h-40 w-full object-cover rounded-lg"
          />
          <div class="flex gap-3 my-2">
            <img
              src="https://elireview.com/wp-content/uploads/2016/12/reed-profile-square.jpg"
              alt="profile image"
              class="h-20 w-20 object-cover rounded-lg"
            />
            <img
              src="https://lh6.googleusercontent.com/proxy/DelGxf0Rsr3xSZnqvIt3nw0Re7mhoWg-Oq4EKM77LVBs7EYx04-o3VAY-_set8AoV0hM6WRcOYwZ4cPGCMYKpHXIEt5gAqgILTq8qsERIp-pNuSo7YdsXFVgp0Gu"
              alt="profile image"
              class="h-20 w-20 object-cover rounded-lg"
            />
            <img
              src="https://profilemagazine.com/wp-content/uploads/2020/04/Ajmere-Dale-Square-thumbnail.jpg"
              alt="profile image"
              class="h-20 w-20 object-cover rounded-lg"
            />
          </div>
          <div class="flex items-center justify-between">
            <p class="font-bold">People</p>
            <div class="flex gap-2 items-center">
              <i class="fa-regular fa-image"></i>
              <span>144</span>
            </div>
          </div>
        </div>
        <!-- Nature -->
        <div class="bg-white p-2 rounded-md">
          <img
            src="https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg"
            alt="nature image"
            class="h-40 w-full object-cover rounded-lg"
          />
          <div class="flex gap-3 my-2">
            <img
              src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-nature-mountain-scenery-with-flowers-free-photo.jpg?w=600&quality=80"
              alt="nature image"
              class="h-20 w-20 object-cover rounded-lg"
            />
            <img
              src="https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg?cs=srgb&dl=pexels-souvenirpixels-417074.jpg&fm=jpg"
              alt="nature image"
              class="h-20 w-20 object-cover rounded-lg"
            />
            <img
              src="https://t4.ftcdn.net/jpg/05/47/97/81/360_F_547978128_vqEEUYBr1vcAwfRAqReZXTYtyawpgLcC.jpg"
              alt="nature image"
              class="h-20 w-20 object-cover rounded-lg"
            />
          </div>
          <div class="flex items-center justify-between">
            <p class="font-bold">Nature</p>
            <div class="flex gap-2 items-center">
              <i class="fa-regular fa-image"></i>
              <span>7K</span>
            </div>
          </div>
        </div>
        <!-- History -->
        <div class="bg-white p-2 rounded-md">
          <img
            src="https://www.euroschoolindia.com/wp-content/uploads/2023/07/how-to-learn-history.jpg"
            alt="history image"
            class="h-40 w-full object-cover rounded-lg"
          />
          <div class="flex gap-3 my-2">
            <img
              src="https://www.historytoday.com/sites/default/files/2020-08/WhatisHistory-caourselnew.jpg"
              alt="history image"
              class="h-20 w-20 object-cover rounded-lg"
            />
            <img
              src="https://www1.wellesley.edu/albright/careereducation/sites/www.wellesley.edu.albright/files/styles/large/public/field/image/Image-for-VD-post_smaller.jpg?itok=CxzOi_GV"
              alt="history image"
              class="h-20 w-20 object-cover rounded-lg"
            />
            <img
              src="https://cdn.britannica.com/94/159994-131-8E828D22/Battle-of-New-Orleans-oil-painting-E-1910.jpg?w=840&h=460&c=crop"
              alt="history image"
              class="h-20 w-20 object-cover rounded-lg"
            />
          </div>
          <div class="flex items-center justify-between">
            <p class="font-bold">History</p>
            <div class="flex gap-2 items-center">
              <i class="fa-regular fa-image"></i>
              <span>431</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
