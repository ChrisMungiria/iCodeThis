<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Profile Tooltip</title>
    <style>
      .shake-this-div:hover {
        animation: shake 0.5s linear;
      }

      @keyframes shake {
        0% {
          rotate: 0;
        }
        20% {
          rotate: -10deg;
        }
        40% {
          rotate: 10deg;
        }
        60% {
          rotate: -5deg;
        }
        80% {
          rotate: 5deg;
        }
        100% {
          rotate: 0;
        }
      }
    </style>
  </head>
  <body
    class="w-screen h-screen flex items-center justify-center bg-gradient-to-br from-[#9582e2] to-[#322d75]"
  >
    <div class="w-11/12 max-w-xl grid md:grid-cols-2 gap-5 place-items-center">
      <div class="space-y-4 max-w-[300px]">
        <div
          class="p-3 rounded-lg shadow-lg bg-white flex gap-5 group relative shake-this-div"
        >
          <img
            src="https://elireview.com/wp-content/uploads/2016/12/reed-profile-square.jpg"
            alt="Profile image"
            class="w-16 h-16 object-cover rounded-full"
          />
          <div class="space-y-2">
            <h1 class="text-xl font-semibold">Nora Sanders</h1>
            <p class="text-slate-700 text-sm">
              UX Designer <span class="text-[#6a52f9]">@Google</span>
            </p>
            <button
              class="px-4 p-2 rounded-md bg-[#6a52f9] text-white text-xs group-hover:shadow-xl transition-all duration-150 ease-in-out"
            >
              Message
            </button>
            <div
              class="w-3 h-3 bg-white absolute -bottom-1 left-1/2 -translate-x-1/2 rotate-45"
            ></div>
          </div>
        </div>
        <div class="w-14 h-14 rounded-full mx-auto">
          <img
            src="https://elireview.com/wp-content/uploads/2016/12/reed-profile-square.jpg"
            alt="Profile image"
            class="w-full h-full object-cover rounded-full"
          />
        </div>
      </div>
      <div class="flex items-center gap-5 h-full max-w-[300px] w-full">
        <div
          class="rounded-lg shadow-lg bg-[#1c1a37] p-3 h-full flex-1 flex flex-col items-center space-y-2 group relative shake-this-div"
        >
          <img
            src="https://elireview.com/wp-content/uploads/2016/12/reed-profile-square.jpg"
            alt="Profile image"
            class="w-16 h-16 object-cover rounded-full"
          />
          <h1 class="text-xl font-semibold text-white">Nora Sanders</h1>
          <p class="text-slate-300 text-xs">
            UX Designer <span class="text-[#6a52f9]">@Google</span>
          </p>
          <button
            class="px-4 p-2 rounded-md bg-[#6a52f9] text-white text-xs group-hover:shadow-xl transition-all duration-150 ease-in-out"
          >
            Message
          </button>

          <div
            class="w-3 h-3 bg-[#1c1a37] absolute -right-1 top-1/2 -translate-y-1/2 rotate-45"
          ></div>
        </div>
        <div class="w-14 h-14 rounded-full">
          <img
            src="https://elireview.com/wp-content/uploads/2016/12/reed-profile-square.jpg"
            alt="Profile image"
            class="w-full h-full object-cover rounded-full"
          />
        </div>
      </div>
    </div>
  </body>
</html>
