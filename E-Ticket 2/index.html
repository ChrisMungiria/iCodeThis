<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>E-Ticket 2</title>
  </head>
  <body
    class="w-screen h-screen bg-gradient-to-tr from-red-500 to-orange-500 flex items-center justify-center"
  >
    <div class="w-11/12 max-w-xs bg-slate-100">
      <div class="flex items-center justify-between p-2">
        <p>iPhone <i class="fa-solid fa-wifi text-xs m-1"></i></p>
        <p>4:21 PM</p>
        <p class="flex items-center gap-1">
          <i class="fa-brands fa-bluetooth-b text-slate-300"></i>100%<i
            class="fa-solid fa-battery-half"
          ></i>
        </p>
      </div>
      <p class="uppercase text-slate-700 text-center">My Tickets</p>
      <div class="border-t-4 border-red-300 w-11/12 mx-auto bg-white">
        <h1
          class="text-3xl my-3 font-bold bg-gradient-to-r from-red-500 to-orange-500 text-transparent bg-clip-text uppercase text-center"
        >
          The legend of Tarzan
        </h1>
        <p class="text-center my-2 text-slate-400 text-sm">
          Booking NR:
          <span class="text-xl font-bold text-slate-800">#25668</span>
        </p>
        <div
          class="w-full p-4 text-white bg-gradient-to-r from-orange-500 to-red-500 flex items-center justify-between"
        >
          <p class="uppercase text-xs text-center">
            Room <span class="block text-lg font-bold">14</span>
          </p>
          <p class="uppercase text-xs text-center">
            Row <span class="block text-lg font-bold">7</span>
          </p>
          <p class="uppercase text-xs text-center">
            Seat <span class="block text-lg font-bold">18</span>
          </p>
        </div>
        <div
          class="flex items-center space-x-3 justify-center text-slate-400 text-sm py-3"
        >
          <p>Price <span class="font-bold">$5</span></p>
          <p>Date: <span class="font-bold">09.05.2015</span></p>
        </div>
      </div>
      <div
        class="h-20 bg-white border-t border-dashed border-slate-400 w-11/12 mx-auto rounded-b-md shadow-md"
      >
        <img
          src="https://static.vecteezy.com/system/resources/previews/021/115/774/large_2x/qr-code-free-png.png"
          alt=""
          class="h-20 object-cover flex mx-auto"
        />
      </div>
      <p class="my-3 w-10/12 mx-auto text-xs text-slate-600 text-center">
        Use your booking number to pick up the tickets before the show
      </p>
      <div
        class="w-full h-20 bg-white p-2 drop-shadow-md grid grid-cols-4 gap-2"
      >
        <div
          class="w-full h-full flex flex-col items-center justify-center gap-2"
        >
          <i class="fa-solid fa-house"></i>
          <p class="text-orange-500 text-sm">Home</p>
        </div>
        <div
          class="w-full h-full flex flex-col items-center justify-center gap-2"
        >
          <i class="fa-solid fa-film"></i>
          <p class="text-orange-500 text-sm">Movies</p>
        </div>
        <div
          class="w-full h-full flex flex-col items-center justify-center gap-2"
        >
          <i class="fa-regular fa-star"></i>
          <p class="text-orange-500 text-sm">Favorites</p>
        </div>
        <div
          class="w-full h-full flex flex-col items-center justify-center gap-2"
        >
          <i class="fa-solid fa-ticket"></i>
          <p class="text-orange-500 text-sm">My tickets</p>
        </div>
      </div>
    </div>
  </body>
</html>
