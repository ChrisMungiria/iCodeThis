<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Pricing Table</title>
  </head>
  <body class="w-screen h-screen bg-[#f5f8ff] flex items-center justify-center">
    <div class="w-11/12 max-w-xl relative">
      <div
        class="absolute w-24 h-24 bg-[#edbbff] md:-bottom-5 rounded-full blur-xl"
      ></div>
      <div
        class="absolute w-24 h-24 bg-[#adf1f5] md:-top-5 md:left-1/3 top-1/2 rounded-full blur-xl"
      ></div>
      <div
        class="absolute w-24 h-24 bg-[#ffddb7] md:top-0 md:right-0 bottom-0 rounded-full blur-xl"
      ></div>
      <div
        class="p-4 border-8 border-white rounded-lg grid grid-cols-1 md:grid-cols-3 gap-5 bg-white/60 relative z-20"
      >
        <div class="w-full flex flex-col justify-between">
          <div class="space-y-4">
            <h1 class="text-xl font-semibold">Free</h1>
            <h2 class="text-3xl font-bold"><span class="text-xl">$</span>0</h2>
            <span class="text-xs font-semibold">Free for your whole team</span>
            <p class="text-sm font-semibold">
              For individuals or teams looking to organise anything.
            </p>
          </div>
          <button
            class="bg-[#edbbff] px-3 py-2 rounded-md text-xs font-semibold w-fit"
          >
            Get started
          </button>
        </div>
        <div class="w-full flex flex-col justify-between">
          <div class="space-y-4">
            <h1 class="text-xl font-semibold">Standard</h1>
            <h2 class="text-3xl font-bold"><span class="text-xl">$</span>6</h2>
            <span class="text-xs font-semibold">Per user per month.</span>
            <p class="text-sm font-semibold">
              For teams that need to manage more work.
            </p>
          </div>
          <button
            class="bg-[#acf1f5] px-3 py-2 rounded-md text-xs font-semibold w-fit"
          >
            Upgrade now
          </button>
        </div>
        <div class="w-full flex flex-col justify-between">
          <div class="space-y-4">
            <h1 class="text-xl font-semibold">Premium</h1>
            <h2 class="text-3xl font-bold"><span class="text-xl">$</span>12</h2>
            <span class="text-xs font-semibold">Per user per month</span>
            <p class="text-sm font-semibold">
              Best for teams that need to track multiple projects
            </p>
          </div>
          <button
            class="bg-[#ffddb7] px-3 py-2 rounded-md text-xs font-semibold w-fit"
          >
            Try for free
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
