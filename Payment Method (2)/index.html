<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      /* Chrome, Safari, Edge, Opera */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* Firefox */
      input[type="number"] {
        -moz-appearance: textfield;
      }
    </style>
    <title>Payment Method 2</title>
  </head>
  <body class="w-screen h-screen bg-[#dfe0f2] flex items-center justify-center">
    <div class="w-11/12 max-w-xs p-4 bg-white rounded-xl">
      <h1>Payment</h1>
      <div class="flex w-full">
        <div class="h-full p-2">
          <input
            type="radio"
            id="card"
            name="payment_option"
            class="accent-[#2b327c]"
          />
        </div>
        <div class="h-full w-full flex-[6] p-2">
          <p class="font-bold">Card</p>
          <p class="text-sm my-2">Pay with a card</p>
          <div class="w-full">
            <div
              class="w-full h-full p-2 border rounded-md flex gap-1 items-center"
            >
              <i class="fa-regular fa-credit-card text-[#28337c]"></i>
              <input
                type="number"
                placeholder="Card number"
                class="w-full bg-transparent focus:outline-none placeholder:text-[#28337c65] placeholder:text-xs text-xs"
              />
            </div>
            <div class="flex rounded-md">
              <div class="w-full border p-2 flex items-center gap-1">
                <i class="fa-regular fa-credit-card text-[#28337c]"></i>
                <input
                  type="number"
                  placeholder="mm/dd"
                  class="w-full bg-transparent focus:outline-none placeholder:text-[#28337c65] placeholder:text-xs text-xs"
                />
              </div>
              <div class="w-full border p-2 flex items-center gap-1">
                <i class="fa-solid fa-lock text-[#28337c]"></i>
                <input
                  type="number"
                  placeholder="CVC"
                  class="w-full bg-transparent focus:outline-none placeholder:text-[#28337c65] placeholder:text-xs text-xs"
                />
              </div>
            </div>
          </div>
          <div class="flex gap-2 mt-2">
            <input type="checkbox" id="remember" />
            <label class="text-xs">Remember my card</label>
          </div>
        </div>
      </div>
      <div class="flex w-full">
        <div class="p-2">
          <input
            type="radio"
            id="first"
            name="payment_option"
            class="accent-[#2b327c]"
          />
        </div>
        <div class="w-full h-20 p-2">
          <p class="font-bold">Get first pay later</p>
          <p class="text-sm my-2">Pay within 30 days</p>
        </div>
      </div>
      <button class="w-full py-4 text-white uppercase bg-[#2b327c] text-xs">
        Continue
      </button>
    </div>
  </body>
</html>
