<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Message Notification</title>
  </head>
  <body class="w-screen h-screen bg-[#f5f6ff] flex items-center justify-center">
    <div class="w-1/2 min-w-96 relative h-52">
      <div
        class="absolute top-0 left-0 bg-[#e9eaff] h-36 w-1/2 rounded-3xl"
      ></div>
      <div
        class="absolute bottom-0 right-0 bg-white shadow-xl w-3/4 rounded-3xl p-4"
      >
        <div
          class="absolute -top-14 right-0 w-12 h-12 bg-[#0d0f42] rounded-full flex items-center justify-center"
        >
          <i class="fa-regular fa-bell text-white"></i>
        </div>
        <h1 class="font-semibold">You have 1 new message</h1>
        <div class="flex gap-4 mt-2">
          <div
            class="w-12 h-12 flex items-center justify-center bg-[#ffe8f3] rounded"
          >
            <i class="fa-regular fa-envelope text-[#c0537e] text-xl"></i>
          </div>
          <div>
            <h2 class="text-sm font-semibold">Feb 22</h2>
            <p class="text-xs">
              If you like what we do, please tell your friends and share
            </p>
          </div>
        </div>
        <div class="w-full flex items-center justify-evenly">
          <button
            class="text-xs px-8 py-2 rounded-3xl border border-[#56b4dc] text-[#56b4dc] flex gap-2 items-center"
          >
            <i class="fa-brands fa-twitter"></i>Twitter
          </button>
          <button
            class="text-xs px-8 py-2 rounded-3xl border border-[#41739f] text-[#41739f] flex gap-2 items-center"
          >
            <i class="fa-brands fa-facebook"></i>Facebook
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
