<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>User Authentication</title>
  </head>
  <body
    class="w-screen h-screen bg-gradient-to-tr from-[#f5f6ff] to-[#ffedec] flex items-center justify-center"
  >
    <div
      class="w-11/12 max-w-xl flex flex-col justify-center relative h-[600px]"
    >
      <div
        class="w-11/12 max-w-xs bg-white shadow-xl rounded-xl flex flex-col items-center justify-center absolute top-0 left-1/2 -translate-x-1/2 z-20"
      >
        <div class="w-20 h-20 mt-10 bg-[#f7f3f8] rounded-full p-[6px]">
          <img
            src="https://profilemagazine.com/wp-content/uploads/2020/04/Ajmere-Dale-Square-thumbnail.jpg"
            alt="profile_image"
            class="w-full h-full rounded-full"
          />
        </div>
        <p class="text-center my-2 text-sm text-slate-500">
          Tina V. invited you to join
        </p>
        <p class="text-lg text-slate-900 font-bold my-2">Channel name</p>
        <div
          class="w-2/3 my-2 p-2 bg-[#f8f6fa] rounded-md flex items-center justify-center"
        >
          <p class="text-xs text-slate-600">
            46K Active users. 78K Total users
          </p>
        </div>
        <div class="flex w-10/12 mx-auto flex-col my-2 gap-2">
          <label class="text-xs">Username</label>
          <input
            type="text"
            placeholder="How do you like people to call you?"
            class="w-full p-3 border border-slate-400 focus:outline-none rounded text-xs placeholder:text-xs"
          />
        </div>
        <div class="flex gap-2 w-10/12 mx-auto my-2">
          <div class="flex items-center justify-center w-14">
            <input
              type="checkbox"
              class="accent-[#a20162] w-5 rounded-full h-5"
            />
          </div>
          <p class="text-sm">
            I have read and agree to the
            <span class="text-[#a20162] underline cursor-pointer"
              >Terms of service
            </span>
            and
            <span class="text-[#a20162] underline cursor-pointer"
              >Privacy policy</span
            >
          </p>
        </div>
        <button
          class="flex items-center justify-center rounded-md text-xs my-2 w-10/12 text-white bg-[#a20162] py-4"
        >
          Continue
        </button>
        <a href="" class="underline text-[#a20162] text-xs my-5"
          >Already have an account</a
        >
      </div>
      <div
        class="w-full h-44 bg-white absolute bottom-0 z-10 rounded-xl bg-opacity-60"
      ></div>
    </div>
  </body>
</html>
