<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Edit Account</title>
  </head>
  <body class="w-screen h-screen flex items-center justify-center bg-[#252746]">
    <div class="w-11/12 max-w-md bg-[#303058]">
      <div class="flex items-center justify-between bg-[#2a2b4f] p-4">
        <h1 class="capitalize text-slate-100">Edit your account</h1>
        <i class="fa-solid fa-xmark text-slate-100"></i>
      </div>
      <div class="p-4 flex flex-col space-y-3">
        <label for="name" class="tracking-widest uppercase text-slate-400"
          >Name</label
        >
        <input
          type="text"
          name="name"
          id="name"
          class="border p-2 bg-transparent border-slate-500 focus:outline-none text-slate-100"
          placeholder="Jason Atkins"
        />
      </div>
      <div class="p-4 flex flex-col space-y-3">
        <label for="email" class="tracking-widest uppercase text-slate-400"
          >Email</label
        >
        <input
          type="email"
          name="email"
          id="email"
          class="border p-2 bg-transparent border-slate-500 focus:outline-none text-slate-100"
          placeholder="jasonatkins@mail.com"
        />
      </div>
      <div class="p-4 flex flex-col space-y-3">
        <label for="email" class="tracking-widest uppercase text-slate-400"
          >Date of birth</label
        >
        <div class="grid grid-cols-3 gap-3">
          <input
            type="number"
            name="month"
            id="month"
            class="border p-2 bg-transparent border-slate-500 focus:outline-none text-slate-100"
            placeholder="Month"
          />
          <input
            type="number"
            name="date"
            id="date"
            class="border p-2 bg-transparent border-slate-500 focus:outline-none text-slate-100"
            placeholder="Date"
          />
          <input
            type="number"
            name="year"
            id="year"
            class="border p-2 bg-transparent border-slate-500 focus:outline-none text-slate-100"
            placeholder="Year"
          />
        </div>
      </div>
      <div class="bg-[#2a2b4f] p-3 flex items-center justify-around">
        <button class="text-white px-10 p-4 rounded-md bg-[#34355c]">
          Cancel
        </button>
        <button class="text-white px-10 p-4 rounded-md bg-[#f27363]">
          Save
        </button>
      </div>
    </div>
    <script>
      const monthInput = document.getElementById("month");
      const dateInput = document.getElementById("date");
      const yearInput = document.getElementById("year");

      monthInput.addEventListener("input", (e) => {
        if (e.target.value.length > 2) {
          e.target.value = e.target.value.slice(0, 2);
        }
      });

      dateInput.addEventListener("input", (e) => {
        if (e.target.value.length > 2) {
          e.target.value = e.target.value.slice(0, 2);
        }
      });

      yearInput.addEventListener("input", (e) => {
        if (e.target.value.length > 4) {
          e.target.value = e.target.value.slice(0, 4);
        }
      });
    </script>
  </body>
</html>
