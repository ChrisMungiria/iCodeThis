<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Account Menu</title>
  </head>
  <body class="w-screen h-screen bg-gray-900 flex mt-20 justify-center">
    <div class="w-11/12 max-w-xs h-40 relative">
      <div
        class="w-20 h-20 cursor-pointer rounded-full border-2 border-yellow-500 absolute right-0 text-yellow-500 flex items-center justify-center"
        onclick="showDialogBox()"
      >
        <p class="text-xl">JB</p>
      </div>
      <div
        class="w-full h-fit bg-white right-0 absolute rounded-lg top-24 p-3 hidden"
        id="dialogBox"
      >
        <div class="w-full flex justify-between items-center">
          <p class="text-lg">James Britt</p>
          <p class="text-sm text-yellow-600">Change</p>
        </div>
        <button
          class="w-full py-2 bg-yellow-400 rounded-lg text-xl my-3 text-white"
        >
          Upgrade
        </button>
        <div
          class="w-full flex flex-row items-center gap-2 text-lg font-light text-gray-700 my-2 py-2"
        >
          <span class="material-symbols-outlined font-light"> settings </span>
          <p>Account Settings</p>
        </div>
        <div
          class="w-full flex flex-row items-center gap-2 text-lg font-light text-gray-700 my-2 py-2"
        >
          <span class="material-symbols-outlined"> support_agent </span>
          <p>Support</p>
        </div>
        <hr class="w-10/12 mx-auto" />
        <div
          class="w-full flex flex-row items-center gap-2 text-lg font-light text-gray-700 mt-4 py-2"
        >
          <div
            class="w-5 h-5 rounded-full border-2 font-bold border-gray-700 flex items-center justify-center"
          >
            <p>-</p>
          </div>
          <p>Log Out</p>
        </div>
      </div>
    </div>
    <script>
      function showDialogBox() {
        const dialogBox = document.getElementById("dialogBox");
        dialogBox.classList.toggle("hidden");
      }
    </script>
  </body>
</html>
