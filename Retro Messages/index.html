<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Retro Messages</title>
  </head>
  <body>
    <section
      class="w-screen h-screen bg-slate-800 flex items-center justify-center space-x-4 flex-col sm:flex-row"
    >
      <div class="w-11/12 h-3/4 max-w-sm">
        <i class="fa-solid fa-xmark text-gray-300 text-end w-full text-2xl"></i>
        <div
          class="w-full h-1/2 bg-gray-200 rounded-lg border-blue-500 shadow-lg"
        >
          <div
            class="w-full h-1/2 bg-gradient-to-tr from-teal-400 to-green-400 relative flex items-center justify-center rounded-t-lg"
          >
            <i class="fa-solid fa-wifi text-white sm:text-6xl text-3xl"></i>
            <div
              class="absolute bottom-0 w-0 h-0 border-b-transparent border-t-[70px] border-l-red-500 sm:border-r-[383px] border-r-[360px] border-r-gray-200 border-t-transparent"
            ></div>
          </div>
          <h2 class="font-bold w-fit mx-auto text-2xl">Success!</h2>
          <p class="w-fit mx-auto">Connection works perfectly.</p>
          <p class="uppercase text-blue-600 w-fit mx-auto">Ok</p>
        </div>
      </div>
      <div class="w-11/12 h-3/4 max-w-sm">
        <i class="fa-solid fa-xmark text-gray-300 text-end w-full text-2xl"></i>
        <div
          class="w-full h-1/2 bg-gray-200 rounded-lg border-blue-500 shadow-lg"
        >
          <div
            class="w-full h-1/2 bg-gradient-to-tr from-red-600 to-pink-600 relative flex items-center justify-center rounded-t-lg"
          >
            <i class="fa-solid fa-wifi text-white sm:text-6xl text-3xl"></i>
            <div
              class="absolute bottom-0 w-0 h-0 border-b-transparent border-t-[70px] border-l-red-500 sm:border-r-[383px] border-r-[360px] border-r-gray-200 border-t-transparent"
            ></div>
          </div>
          <h2 class="font-bold w-fit mx-auto text-2xl">Error!</h2>
          <p class="w-fit mx-auto">Connection couldn't be established.</p>
          <p class="uppercase text-blue-600 w-fit mx-auto">Retry</p>
        </div>
      </div>
    </section>
  </body>
</html>
