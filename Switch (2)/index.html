<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Switch</title>
  </head>
  <body class="min-h-screen w-full grid place-items-center">
    <div class="w-11/12 max-w-xs space-y-4">
      <!-- Realistic metallic switch -->
      <div class="relative w-20 flex mx-auto items-center switch-container">
        <div
          class="switch-track absolute -z-10 h-2 w-full bg-red-300 rounded-full"
        ></div>
        <div
          style="
            background-image: repeating-radial-gradient(
                circle at 50% 50%,
                rgba(200, 200, 200, 0.2) 0%,
                rgba(200, 200, 200, 0.2) 2%,
                transparent 2%,
                transparent 3%,
                rgba(200, 200, 200, 0.2) 3%,
                transparent 3%
              ),
              conic-gradient(
                white 0%,
                silver 10%,
                white 35%,
                silver 45%,
                white 60%,
                silver 70%,
                white 80%,
                silver 95%,
                white 100%
              );
          "
          class="w-10 h-10 rounded-full switch-button transition-all duration-300 ease-in-out"
        ></div>
      </div>
      <!-- Sun and moon switch -->
      <div
        class="w-24 flex mx-auto p-2 rounded-full bg-yellow-100 switch-container-1 transition-all duration-300 ease-in-out"
      >
        <div
          class="w-10 h-10 flex items-center justify-center rounded-full bg-yellow-300 switch-button-1 transition-all duration-300 ease-in-out p-2"
        >
          <!-- Sun -->
          <div
            class="w-5 h-5 rounded-full bg-yellow-500 relative sun transition-all duration-300 ease-in"
          >
            <!-- Rays -->
            <div class="w-full h-full relative">
              <div class="w-full h-full absolute">
                <div
                  class="absolute w-px h-1 bg-yellow-500 -top-1.5 left-1/2 -translate-x-1/2"
                ></div>
                <div
                  class="absolute w-px h-1 bg-yellow-500 -bottom-1.5 left-1/2 -translate-x-1/2"
                ></div>
                <div
                  class="absolute w-px h-1 bg-yellow-500 top-1/2 -translate-y-1/2 -left-1.5 rotate-90"
                ></div>
                <div
                  class="absolute w-px h-1 bg-yellow-500 top-1/2 -translate-y-1/2 -right-1.5 rotate-90"
                ></div>
              </div>
              <div class="w-full h-full rotate-45">
                <div
                  class="absolute w-px h-1 bg-yellow-500 -top-1.5 left-1/2 -translate-x-1/2"
                ></div>
                <div
                  class="absolute w-px h-1 bg-yellow-500 -bottom-1.5 left-1/2 -translate-x-1/2"
                ></div>
                <div
                  class="absolute w-px h-1 bg-yellow-500 top-1/2 -translate-y-1/2 -left-1.5 rotate-90"
                ></div>
                <div
                  class="absolute w-px h-1 bg-yellow-500 top-1/2 -translate-y-1/2 -right-1.5 rotate-90"
                ></div>
              </div>
            </div>
          </div>
          <!-- Moon -->
          <div
            style="box-shadow: 5px 5px 0 0 oklch(0.21 0.034 264.665)"
            class="moon w-full h-full rounded-full -translate-x-1/5 -translate-y-1/5 transition-all duration-300 ease-in scale-0 opacity-0 hidden"
          ></div>
        </div>
      </div>
    </div>
    <script>
      // Switch 1 (Metallic Toggle)
      const switch_button = document.querySelector(".switch-button");
      const switch_track = document.querySelector(".switch-track");

      switch_button.addEventListener("click", () => {
        switch_button.classList.toggle("translate-x-full");
        switch_button.classList.toggle("rotate-45");

        if (switch_button.classList.contains("rotate-45")) {
          console.log("ON");
          switch_track.classList.replace("bg-red-300", "bg-green-300");
        } else {
          console.log("OFF");
          switch_track.classList.replace("bg-green-300", "bg-red-300");
        }
      });

      // Switch 2 (Sun and Moon)
      const switch_button_1 = document.querySelector(".switch-button-1");
      const switch_button_1_container = document.querySelector(
        ".switch-container-1"
      );

      const sun = document.querySelector(".sun");
      const moon = document.querySelector(".moon");

      switch_button_1.addEventListener("click", () => {
        switch_button_1.classList.toggle("translate-x-full");

        if (switch_button_1.classList.contains("translate-x-full")) {
          // Change to night mode
          switch_button_1_container.classList.replace(
            "bg-yellow-100",
            "bg-gray-300"
          );
          switch_button_1.classList.replace("bg-yellow-300", "bg-gray-500");

          sun.classList.add("scale-0", "opacity-0");
          setTimeout(() => {
            sun.classList.add("hidden");
            moon.classList.remove("hidden");
            setTimeout(() => {
              moon.classList.remove("scale-0", "opacity-0");
            }, 50);
          }, 100);
        } else {
          // Change to day mode
          switch_button_1_container.classList.replace(
            "bg-gray-300",
            "bg-yellow-100"
          );
          switch_button_1.classList.replace("bg-gray-500", "bg-yellow-300");

          moon.classList.add("scale-0", "opacity-0");
          setTimeout(() => {
            moon.classList.add("hidden");
            sun.classList.remove("hidden");
            setTimeout(() => {
              sun.classList.remove("scale-0", "opacity-0");
            }, 50);
          }, 100);
        }
      });
    </script>
  </body>
</html>
