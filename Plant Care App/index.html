<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Plant Care App</title>
  </head>
  <body
    class="w-screen h-screen bg-gradient-to-br from-white via-teal-100 to-white flex items-center justify-center"
  >
    <div
      class="w-11/12 max-w-xs rounded-md bg-white drop-shadow-2xl"
      id="login"
    >
      <h1 class="text-3xl text-slate-800 font-extrabold m-5">Plant.</h1>
      <p class="text-sm my-3 text-slate-700 m-5">
        Libero facibus aliquam imperdiet, eros eros, vitae id, nibh dolor cras
        venenatis ac tortor, faucibus justo.
      </p>
      <div class="h-64 flex flex-col justify-end relative">
        <img
          src="https://hortology.co.uk/cdn/shop/files/Dracaena-fragrans-Lemon-Lime-Multi-Stem-SWATCH-2_1200x.jpg?v=1693297119"
          alt=""
          class="absolute top-0 right-0 w-2/3 opacity-20 h-full object-cover rounded-md"
        />
        <button
          class="z-50 capitalize bg-gradient-to-r from-[#4ad395] to-[#61bc60] text-white px-16 shadow-lg py-3 rounded-full flex mx-auto"
        >
          Sign up
        </button>
        <button class="z-50 capitalize px-16 py-3 rounded-full flex mx-auto">
          Log in
        </button>
      </div>
    </div>
    <div class="w-11/12 max-w-xs bg-white hidden" id="home">
      <div class="p-4 relative flex items-center">
        <i class="fa-solid fa-bars"></i>
        <p class="capitalize font-bold absolute left-1/2 -translate-x-1/2">
          Your plants
        </p>
      </div>
      <div class="flex justify-between overflow-hidden gap-10">
        <img
          src="https://images.pexels.com/photos/807598/pexels-photo-807598.jpeg"
          alt=""
          class="w-16 h-16 rounded-md drop-shadow-md -ml-5 mt-8"
        />
        <img
          src="https://images.pexels.com/photos/807598/pexels-photo-807598.jpeg"
          alt=""
          class="w-32 h-32 rounded-md drop-shadow-md"
        />
        <img
          src="https://images.pexels.com/photos/807598/pexels-photo-807598.jpeg"
          alt=""
          class="w-16 h-16 rounded-md drop-shadow-md ml-8 mt-8"
        />
      </div>
      <p class="text-center text-2xl">Jade</p>
      <div class="px-4">
        <div class="text-teal-500 flex gap-3 items-center">
          <i class="fa-regular fa-clock"></i>
          <p>Last watered</p>
        </div>
      </div>
      <button class="flex items-center px-4 gap-3 my-5">
        Activity <i class="fa-solid fa-angle-right text-teal-500"></i>
      </button>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const button = document.querySelector("button");
        button.addEventListener("click", () => {
          const login = document.getElementById("login");
          const home = document.getElementById("home");
          login.style.display = "none";
          home.style.display = "block";
        });
      });
    </script>
  </body>
</html>
