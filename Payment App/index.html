<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Payment App</title>
  </head>
  <body
    class="w-screen h-screen bg-[#ee4a56] relative flex items-center justify-center"
  >
    <div
      class="sm:w-1/3 w-3/4 h-1/2 bg-white rounded-full absolute sm:-top-20 sm:-left-20 -top-12 -left-12"
      style="border-radius: 40% 30% 48% 50% / 65% 40% 67% 40%"
    ></div>
    <div
      class="w-11/12 hidden p-4 rounded-xl bg-white max-w-xs z-20"
      id="onboarding"
    >
      <p class="text-xs text-center" id="description">
        Accept payments on your phone with simple payment buttons, or one of our
        flexible payment solutions, which can be customized to the needs of your
        business
      </p>
      <div class="w-full p-4 flex items-center justify-between">
        <div
          id="back"
          class="border border-[#ee4a56] text-[#ee4a56] px-4 text-xs py-1 rounded-3xl"
        >
          <i class="fa-solid fa-arrow-left"></i>
        </div>
        <div class="flex gap-2">
          <div class="w-1 h-1 rounded-full bg-[#ee4a5599]"></div>
          <div class="w-1 h-1 rounded-full bg-[#ee4a56]"></div>
          <div class="w-1 h-1 rounded-full bg-[#ee4a5599]"></div>
          <div class="w-1 h-1 rounded-full bg-[#ee4a5599]"></div>
        </div>
        <div
          id="next"
          class="border border-[#ee4a56] text-[#ee4a56] px-4 text-xs py-1 rounded-3xl"
        >
          <i class="fa-solid fa-arrow-right"></i>
        </div>
        <div
          class="bg-[#ee4a56] hidden text-xs text-white rounded-3xl px-4 py-1 items-center justify-center"
          id="submit"
        >
          <p>Submit</p>
        </div>
      </div>
    </div>
    <div class="w-11/12 max-w-xs bg-white rounded-lg z-20">
      <div
        class="w-full p-2 bg-gradient-to-bl from-[#e74567] to-[#f34d51] rounded-lg"
      >
        <div class="flex items-center justify-between p-2">
          <p class="text-white">Frequent payments</p>
          <p class="text-white">...</p>
        </div>
        <div class="flex gap-3 w-fit mx-auto">
          <div class="w-10 h-10 bg-slate-100 p-[1px] rounded-full">
            <img
              src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MXw3NjA4Mjc3NHx8ZW58MHx8fHx8"
              alt=""
              class="w-full h-full object-cover rounded-full"
            />
          </div>
          <div class="w-10 h-10 bg-slate-100 p-[1px] rounded-full">
            <img
              src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MXw3NjA4Mjc3NHx8ZW58MHx8fHx8"
              alt=""
              class="w-full h-full object-cover rounded-full"
            />
          </div>
          <div class="w-10 h-10 bg-slate-100 p-[1px] rounded-full">
            <img
              src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MXw3NjA4Mjc3NHx8ZW58MHx8fHx8"
              alt=""
              class="w-full h-full object-cover rounded-full"
            />
          </div>
          <div class="w-10 h-10 bg-slate-100 p-[1px] rounded-full">
            <img
              src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MXw3NjA4Mjc3NHx8ZW58MHx8fHx8"
              alt=""
              class="w-full h-full object-cover rounded-full"
            />
          </div>
        </div>
      </div>
      <div class="grid grid-cols-2 my-2 bg-white">
        <div class="w-full border border-r-slate-200 py-4">
          <div class="flex items-center justify-end px-4 text-slate-700">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
          <div class="w-12 h-12 bg-slate-200 rounded-full mx-auto p-1">
            <img
              src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MXw3NjA4Mjc3NHx8ZW58MHx8fHx8"
              alt=""
              class="w-full h-full object-cover rounded-full"
            />
          </div>
          <p class="text-center text-slate-400 text-xs my-2">@pears</p>
          <button
            class="bg-gradient-to-r from-[#e44464] to-[#f24e53] flex mx-auto text-xs text-white rounded-3xl px-4 py-1"
          >
            Add contact
          </button>
        </div>
        <div class="w-full border border-r-slate-200 py-4">
          <div class="flex items-center justify-end px-4 text-slate-700">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
          <div class="w-12 h-12 bg-slate-200 rounded-full mx-auto p-1">
            <img
              src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MXw3NjA4Mjc3NHx8ZW58MHx8fHx8"
              alt=""
              class="w-full h-full object-cover rounded-full"
            />
          </div>
          <p class="text-center text-slate-400 text-xs my-2">@pears</p>
          <button
            class="bg-gradient-to-r from-[#e44464] to-[#f24e53] flex mx-auto text-xs text-white rounded-3xl px-4 py-1"
          >
            Add contact
          </button>
        </div>
        <div class="w-full border border-r-slate-200 py-4">
          <div class="flex items-center justify-end px-4 text-slate-700">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
          <div class="w-12 h-12 bg-slate-200 rounded-full mx-auto p-1">
            <img
              src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MXw3NjA4Mjc3NHx8ZW58MHx8fHx8"
              alt=""
              class="w-full h-full object-cover rounded-full"
            />
          </div>
          <p class="text-center text-slate-400 text-xs my-2">@pears</p>
          <button
            class="bg-gradient-to-r from-[#e44464] to-[#f24e53] flex mx-auto text-xs text-white rounded-3xl px-4 py-1"
          >
            Add contact
          </button>
        </div>
        <div class="w-full border border-r-slate-200 py-4">
          <div class="flex items-center justify-end px-4 text-slate-700">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
          <div class="w-12 h-12 bg-slate-200 rounded-full mx-auto p-1">
            <img
              src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MXw3NjA4Mjc3NHx8ZW58MHx8fHx8"
              alt=""
              class="w-full h-full object-cover rounded-full"
            />
          </div>
          <p class="text-center text-slate-400 text-xs my-2">@pears</p>
          <button
            class="bg-gradient-to-r from-[#e44464] to-[#f24e53] flex mx-auto text-xs text-white rounded-3xl px-4 py-1"
          >
            Add contact
          </button>
        </div>
      </div>
      <div class="w-full flex items-center justify-center gap-4">
        <div class="text-xs flex flex-col items-center justify-center">
          <i class="fa-solid fa-table-cells-large"></i>
          <p>Home</p>
        </div>
        <div class="text-xs flex flex-col items-center justify-center">
          <i class="fa-regular fa-credit-card"></i>
          <p>Cards</p>
        </div>
        <div
          class="text-xs flex bg-[#e74567] h-10 w-10 text-white rounded-full flex-col items-center justify-center"
        >
          <i class="fa-solid fa-camera"></i>
        </div>
        <div class="text-xs flex flex-col items-center justify-center">
          <i class="fa-solid fa-receipt"></i>
          <p>Cards</p>
        </div>
        <div class="text-xs flex flex-col items-center justify-center">
          <i class="fa-solid fa-user"></i>
          <p>Profile</p>
        </div>
      </div>
    </div>
    <script>
      const back = document.getElementById("back");
      const next = document.getElementById("next");
      const description = document.getElementById("description");
      const submit = document.getElementById("submit");

      const descriptions = [
        "Accept payments on your phone with simple payment buttons, or one of our flexible payment solutions, which can be customized to the needs of your business -- Text 1",
        "Accept payments on your phone with simple payment buttons, or one of our flexible payment solutions, which can be customized to the needs of your business -- Text 2",
        "Accept payments on your phone with simple payment buttons, or one of our flexible payment solutions, which can be customized to the needs of your business -- Text 3",
        "Accept payments on your phone with simple payment buttons, or one of our flexible payment solutions, which can be customized to the needs of your business -- Text 4",
      ];

      let index = 0;

      back.addEventListener("click", () => {
        if (index > 0) {
          index--;
          description.textContent = descriptions[index];
        }
      });

      next.addEventListener("click", () => {
        if (index < descriptions.length - 1) {
          index++;
          description.textContent = descriptions[index];
        }
        if (index === descriptions.length - 1) {
          submit.classList.remove("hidden");
          submit.classList.add("flex");
          next.classList.add("hidden");
        }
      });

      submit.addEventListener("click", () => {
        document.getElementById("onboarding").style.display = "none";
      });
    </script>
  </body>
</html>
