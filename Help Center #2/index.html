<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Help Center #2</title>
  </head>
  <body class="w-screen h-screen flex items-center justify-center bg-[#edf2ff]">
    <div class="w-11/12 max-w-2xl bg-white rounded-md p-4 shadow-xl space-y-4">
      <h1 class="md:text-3xl text-xl capitalize text-center">Help centre</h1>
      <div
        class="w-11/12 max-w-xs border mx-auto rounded-full flex items-center"
      >
        <i class="fa-solid fa-magnifying-glass m-2 text-slate-400"></i>
        <input
          type="text"
          class="w-full p-2 focus:outline-none rounded-full"
          placeholder="Search"
        />
      </div>
      <div class="grid grid-cols-3">
        <div
          class="border-r border-b p-4 flex items-center justify-center hover:shadow-xl transition-all duration-200 ease-in-out cursor-pointer"
        >
          <p class="text-sm text-nowrap">Billing and Membership</p>
        </div>
        <div
          class="border-r border-b p-4 flex items-center justify-center hover:shadow-xl transition-all duration-200 ease-in-out cursor-pointer"
        >
          <p class="text-sm text-nowrap">Managing and organizing</p>
        </div>
        <div
          class="border-b p-4 flex items-center justify-center hover:shadow-xl transition-all duration-200 ease-in-out cursor-pointer"
        >
          <p class="text-sm text-nowrap">Uploading</p>
        </div>
        <div
          class="border-r border-b p-4 flex items-center justify-center hover:shadow-xl transition-all duration-200 ease-in-out cursor-pointer"
        >
          <p class="text-sm text-nowrap">Uploading</p>
        </div>
        <div
          class="border-r border-b p-4 flex items-center justify-center hover:shadow-xl transition-all duration-200 ease-in-out cursor-pointer"
        >
          <p class="text-sm text-nowrap">Video enterprise</p>
        </div>
        <div
          class="border-b p-4 flex items-center justify-center hover:shadow-xl transition-all duration-200 ease-in-out cursor-pointer"
        >
          <p class="text-sm text-nowrap">Creators</p>
        </div>
        <div
          class="border-r border-b p-4 flex items-center justify-center hover:shadow-xl transition-all duration-200 ease-in-out cursor-pointer"
        >
          <p class="text-sm text-nowrap">Enterprise</p>
        </div>
        <div
          class="border-r border-b p-4 flex items-center justify-center hover:shadow-xl transition-all duration-200 ease-in-out cursor-pointer"
        >
          <p class="text-sm text-nowrap">Features</p>
        </div>
        <div
          class="border-b p-4 flex items-center justify-center hover:shadow-xl transition-all duration-200 ease-in-out cursor-pointer"
        >
          <p class="text-sm text-nowrap">Sales</p>
        </div>
        <div
          class="border-r p-4 flex items-center justify-center hover:shadow-xl transition-all duration-200 ease-in-out cursor-pointer"
        >
          <p class="text-sm text-nowrap">Embeding and sharing</p>
        </div>
        <div
          class="border-r p-4 flex items-center justify-center hover:shadow-xl transition-all duration-200 ease-in-out cursor-pointer"
        >
          <p class="text-sm text-nowrap">FAQs</p>
        </div>
        <div
          class="p-4 flex items-center justify-center hover:shadow-xl transition-all duration-200 ease-in-out cursor-pointer"
        >
          <p class="text-sm text-nowrap">Developer</p>
        </div>
      </div>
    </div>
  </body>
</html>
