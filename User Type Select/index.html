<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Yellowtail&display=swap");
      p {
        font-family: "Yellowtail", cursive;
      }
    </style>
    <style>
      ::-webkit-scrollbar {
        display: none;
      }
    </style>
    <title>User Type Select</title>
  </head>
  <body class="w-screen h-screen bg-[#93b7f6] flex items-center justify-center">
    <div
      class="w-11/12 max-w-xs bg-gradient-to-tr from-[#c4f9fb] to-[#c0d5fb] shadow rounded-md"
    >
      <h1 class="uppercase text-white font-bold underline text-center my-5">
        Select user type
      </h1>
      <div class="w-full h-40 my-3 overflow-x-scroll flex gap-5" id="carousel">
        <div class="w-3/5 flex-shrink-0 border bg-[#b7d0f9] shadow-lg">
          <img
            src="https://flaticons.net/icon.php?slug_category=education&slug_icon=instrument-telescope"
            alt=""
            class="w-1/2 mx-auto my-3"
          />
          <p class="text-2xl text-center text-white">Cancer</p>
        </div>
        <div class="w-3/5 flex-shrink-0 border bg-[#b7d0f9] shadow-lg">
          <img
            src="https://flaticons.net/icon.php?slug_category=education&slug_icon=planet-wf"
            alt=""
            class="w-1/2 mx-auto my-3"
          />
          <p class="text-2xl text-center text-white">Indie</p>
        </div>
        <div class="w-3/5 flex-shrink-0 border bg-[#b7d0f9] shadow-lg">
          <img
            src="https://flaticons.net/icon.php?slug_category=science-technology&slug_icon=rocket-wf"
            alt=""
            class="w-1/2 mx-auto my-3"
          />
          <p class="text-2xl text-center text-white">Capricorn</p>
        </div>
      </div>
      <div class="w-1/3 flex mx-auto justify-around">
        <div class="w-3 h-3 rounded-full bg-slate-100"></div>
        <div class="w-3 h-3 rounded-full bg-slate-100"></div>
        <div class="w-3 h-3 rounded-full bg-slate-100"></div>
      </div>
      <button
        class="w-10/12 mx-auto flex bg-[#ff85cb] text-white items-center justify-center p-3 rounded my-2 text-xl font-bold"
      >
        Continue
      </button>
    </div>
    <script>
      window.onload = function () {
        var carousel = document.getElementById("carousel");
        var contentWidth = (carousel.offsetWidth * 3) / 6;
        carousel.scrollLeft = contentWidth;
      };
    </script>
  </body>
</html>
