<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>20s Profile</title>
  </head>
  <body class="w-screen h-screen bg-blue-900 flex items-center justify-center">
    <div class="w-10/12 max-w-xs h-fit bg-blue-700">
      <img
        src="https://sandbox.elireview.com/wp-content/uploads/2016/12/reed-profile-square.jpg"
        alt="profile image"
        class="w-full h-auto object-cover hover:scale-110 transition-all duration-500 ease-in-out cursor-pointer"
      />

      <div class="p-4 relative">
        <ul class="text-white flex flex-col gap-5">
          <li class="hover:cursor-pointer">View Profile</li>
          <li class="hover:cursor-pointer">Direct Message</li>
          <li class="hover:cursor-pointer">View Files</li>
          <li class="hover:cursor-pointer">Call</li>
        </ul>
        <button
          class="absolute bg-yellow-500 text-blue-600 right-0 px-5 py-2 flex items-center justify-center gap-2 shadow-lg hover:scale-110 transition-all duration-500 ease-in-out"
        >
          <span class="material-symbols-outlined"> add </span>
          Follow
        </button>
      </div>
    </div>
  </body>
</html>
