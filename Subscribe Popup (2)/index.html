<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Subscribe Popup</title>
  </head>
  <body
    class="w-full min-h-screen flex items-center justify-center bg-gradient-to-br from-[#81c1f1] to-[#4b67e2]"
  >
    <div class="w-11/12 max-w-md p-4 bg-white shadow-xl space-y-2">
      <div class="flex items-center justify-end">
        <i class="fa-solid fa-xmark"></i>
      </div>
      <h1 class="text-2xl font-semibold">
        <span>ðŸ”¥</span
        ><span class="block"
          >Don't miss <span class="block">our hottest news!</span></span
        >
      </h1>
      <p class="text-sm">
        Enter your email to receive daily round-up of most hottest news
      </p>
      <div class="flex border border-gray-400 max-w-xs">
        <input
          type="email"
          name="email"
          id="email"
          class="flex-1 p-2"
          placeholder="Your email goes here"
        />
        <button class="bg-[#597ee8] px-4 py-2 text-white">Submit</button>
      </div>
    </div>
  </body>
</html>
