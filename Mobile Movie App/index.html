<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Mobile Movie App</title>
  </head>
  <body>
    <section
      class="w-screen h-screen bg-gradient-to-tr from-blue-900 to-blue-400 flex items-center justify-center"
    >
      <div
        class="w-11/12 h-3/4 bg-slate-900 rounded-md max-w-sm overflow-y-scroll scrollbar-hide"
      >
        <div
          class="w-full bg-[#282a46] rounded-t-md p-3 flex items-center relative"
        >
          <div
            class="w-8 h-8 rounded-full border border-[#393a61] flex items-center justify-center absolute"
          >
            <i class="fa-solid fa-chevron-left text-[#7582d4]"></i>
          </div>
          <p class="my-auto w-full text-center text-[#70b3d4]">Movies 2016</p>
        </div>
        <input
          type="text"
          placeholder="Search movies"
          class="w-11/12 mx-4 mt-4 p-3 rounded-3xl bg-slate-900 placeholder:text-[#4f5077] border border-[#393a61] outline-none text-[#7582d4]"
        />
        <div class="w-11/12 mx-4 flex justify-between mt-4">
          <p class="uppercase text-[#699bc0] text-sm">
            Fantasy/Science Fiction
          </p>
          <div class="flex items-center text-[#4d549d]">
            <p class="mr-3">See all</p>
            <i class="fa-solid fa-caret-right"></i>
          </div>
        </div>
        <div class="flex overflow-x-scroll space-x-4 scrollbar-hide p-4 w-full">
          <div class="w-1/3 h-fit bg-[#282a46] rounded-md">
            <img
              src="https://m.media-amazon.com/images/M/MV5BMTExMzU0ODcxNDheQTJeQWpwZ15BbWU4MDE1OTI4MzAy._V1_.jpg"
              class="rounded-md w-full h-full object-cover"
            />
            <div
              class="w-full flex items-center justify-between text-xs text-gray-200 p-3"
            >
              <p>Arrival</p>
              <span class="bg-[#22213a] text-[#88bb5b] p-1"> 8.4 </span>
            </div>
          </div>
          <div class="w-1/3 h-fit bg-[#282a46] rounded-md">
            <img
              src="https://m.media-amazon.com/images/M/MV5BMjQwOTc0Mzg3Nl5BMl5BanBnXkFtZTgwOTg3NjI2NzE@._V1_.jpg"
              class="rounded-md w-full h-full object-cover"
            />
            <div
              class="w-full flex items-center justify-between text-xs text-gray-200 p-3"
            >
              <p>The 5th Wave</p>
              <span class="bg-[#22213a] text-[#b36f2f] p-1"> 5 </span>
            </div>
          </div>
          <div class="w-1/3 h-fit bg-[#282a46] rounded-md">
            <img
              src="https://m.media-amazon.com/images/M/MV5BMjQ0MTgyNjAxMV5BMl5BanBnXkFtZTgwNjUzMDkyODE@._V1_.jpg"
              class="rounded-md w-full h-full object-cover"
            />
            <div
              class="w-full flex items-center justify-between text-xs text-gray-200 p-3"
            >
              <p>Captain America: Civil War</p>
              <span class="bg-[#22213a] text-[#88bb5b] p-1"> 8.4 </span>
            </div>
          </div>
          <div class="w-1/3 h-fit bg-[#282a46] rounded-md">
            <img
              src="https://m.media-amazon.com/images/M/MV5BMTExMzU0ODcxNDheQTJeQWpwZ15BbWU4MDE1OTI4MzAy._V1_.jpg"
              class="rounded-md w-full h-full object-cover"
            />
            <div
              class="w-full flex items-center justify-between text-xs text-gray-200 p-3"
            >
              <p>Arrival</p>
              <span class="bg-[#22213a] text-[#88bb5b] p-1"> 8.4 </span>
            </div>
          </div>
        </div>
        <div class="w-11/12 mx-4 flex justify-between mt-4">
          <p class="uppercase text-[#699bc0] text-sm">Comedy</p>
          <div class="flex items-center text-[#4d549d]">
            <p class="mr-3">See all</p>
            <i class="fa-solid fa-caret-right"></i>
          </div>
        </div>
        <div class="flex overflow-x-scroll space-x-4 scrollbar-hide p-4 w-full">
          <div class="w-1/3 h-fit bg-[#282a46] rounded-md">
            <img
              src="https://m.media-amazon.com/images/M/MV5BNTdkMzY4MjItNGM4My00ZDM1LThhMmQtY2NmMTYxZWM2ZDBmXkEyXkFqcGdeQXVyNzI1NzMxNzM@._V1_.jpg"
              class="rounded-md w-full h-full object-cover"
            />
            <div

            >
              <p>Zoolander 2</p>
              <span class="bg-[#22213a] text-[#da452c] p-1"> 4.8 </span>
            </div>
          </div>
          <div class="w-1/3 h-fit bg-[#282a46] rounded-md">

            </div>
          </div>
          <div class="w-1/3 h-fit bg-[#282a46] rounded-md">

              src="https://m.media-amazon.com/images/M/MV5BODNlNmU4MGItMzQwZi00NGQyLWEyZWItYjFkNmI0NWI4NjBhXkEyXkFqcGdeQXVyODE5NzE3OTE@._V1_.jpg"
              class="rounded-md w-full h-full object-cover"
            />

              class="rounded-md w-full h-full object-cover"
            />
            <div
              class="w-full flex items-center justify-between text-xs text-gray-200 p-3"
