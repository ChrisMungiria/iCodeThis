<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Search Comps</title>
  </head>
  <body
    class="w-screen h-screen flex flex-col space-y-3 items-center justify-center bg-slate-100"
  >
    <div class="w-11/12 max-w-5xl p-4 space-y-3 rounded-md shadow-xl bg-white">
      <div class="w-full flex items-center gap-5">
        <select name="trip_type" id="trip_type">
          <option value="road_trip">Road trip</option>
          <option value="air_trip">Air trip</option>
          <option value="another_trip">Another trip</option>
        </select>
        <select name="pessenger2" id="pessenger2">
          <option value="1">1 pessenger</option>
          <option value="2">2 pessenger</option>
          <option value="3">3 pessenger</option>
        </select>
        <select name="cost" id="cost">
          <option value="economy">Economy</option>
          <option value="1_class">1st class</option>
          <option value="2_class">2nd class</option>
        </select>
      </div>
      <div class="flex gap-2">
        <div class="rounded-md border w-fit flex items-center gap-2 px-2">
          <div
            class="w-4 h-4 bg-gradient-to-b from-[#8bbdfd] to-[#709afc] rounded-full"
          ></div>
          <input type="text" class="focus:outline-none" placeholder="Bergen" />
          <div
            class="w-12 h-12 rounded-full border flex items-center justify-center"
          >
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
          </div>

          <i
            class="fa-solid fa-location-dot bg-gradient-to-b from-[#8bbdfd] to-[#709afc] text-transparent bg-clip-text"
          ></i>
          <input
            type="text"
            class="focus:outline-none"
            placeholder="Try Amsterdam"
          />
        </div>
        <div class="rounded-md border px-2 flex">
          <div class="flex items-center border-r">
            <i
              class="fa-solid fa-calendar bg-gradient-to-b from-[#8bbdfd] to-[#709afc] text-transparent bg-clip-text"
            ></i>
            <input type="date" class="datepicker-input" />
          </div>
          <div class="flex items-center">
            <i
              class="fa-solid fa-calendar bg-gradient-to-b from-[#8bbdfd] to-[#709afc] text-transparent bg-clip-text"
            ></i>
            <input type="date" class="datepicker-input" />
          </div>
        </div>
        <button
          class="flex-1 bg-gradient-to-r from-[#86c5fc] to-[#6d98ff] text-white rounded-md shadow-xl"
        >
          Search
        </button>
      </div>
    </div>
    <div class="w-11/12 max-w-5xl flex items-center justify-between">
      <div class="w-11/12 max-w-xs h-40 bg-white p-3 rounded-md shadow-xl">
        <div class="flex items-end justify-between w-full h-3/4">
          <div class="w-4 h-1/2 rounded bg-slate-100"></div>
          <div class="w-4 h-1/3 rounded bg-slate-100"></div>
          <div class="w-4 h-2/3 rounded bg-slate-100"></div>
          <div class="w-4 h-3/4 rounded bg-slate-100"></div>
          <div class="w-4 h-1/5 rounded bg-slate-100"></div>
          <div class="w-4 h-2/5 rounded bg-slate-100"></div>
          <div class="w-4 h-1/5 rounded bg-slate-100"></div>
          <div class="w-4 h-4/5 rounded bg-slate-100"></div>
        </div>
        <div class="w-full h-1/3 flex items-center justify-center relative">
          <span
            class="p-px absolute left-1 z-30 rounded-md bg-slate-800 text-white text-[8px] top-0"
            >$0</span
          >
          <div
            class="w-5 h-5 bg-gradient-to-br from-[#7fb7fc] to-[#6e96ff] rounded-full absolute left-0 z-20 border-2 border-slate-100 shadow-2xl"
          ></div>
          <div class="h-2 bg-blue-500 w-full rounded-full absolute"></div>
          <div
            class="w-5 h-5 bg-gradient-to-br from-[#7fb7fc] to-[#6e96ff] rounded-full absolute right-0 z-20 border-2 border-slate-100 shadow-2xl"
          ></div>
          <span
            class="p-px absolute right-1 z-30 rounded-md bg-slate-800 text-white text-[8px] top-0"
            >$10,000+</span
          >
        </div>
      </div>
      <div class="w-11/12 max-w-xs p-4 bg-white rounded-md shadow-xl space-y-4">
        <h1 class="text-xl text-center font-semibold">Build your trip</h1>
        <div class="w-3/4 border p-2 mx-auto rounded-md">
          <i
            class="fa-solid fa-location-dot bg-gradient-to-r from-[#86befc] to-[#6b9fff] text-transparent bg-clip-text"
          ></i>
          <input
            type="text"
            placeholder="Try Amsterdam"
            class="focus:outline-none"
          />
        </div>
        <div class="w-3/4 border p-2 mx-auto rounded-md">
          <i
            class="fa-solid fa-calendar bg-gradient-to-r from-[#86befc] to-[#6b9fff] text-transparent bg-clip-text"
          ></i>
          <input
            type="text"
            placeholder="Thu, Oct 1 - Fr, Oct 2"
            class="focus:outline-none"
          />
        </div>
        <button
          class="border border-blue-500 w-3/4 flex mx-auto items-center p-4 rounded-md justify-center text-blue-500"
        >
          Add a destination
        </button>
      </div>
    </div>
  </body>
</html>
