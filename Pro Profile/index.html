          opacity: 1;

        100% {

      }

    <script>
      document.querySelectorAll(".skill").forEach((el) => {
        var textContent = el.textContent;
        el.addEventListener("click", () => {
          navigator.clipboard
            .writeText(textContent)
            .then(function () {
              alert("Copied: " + textContent);
            })
            .catch(function (err) {
              console.error("Unable to copy text: ", err);
            });
        });
