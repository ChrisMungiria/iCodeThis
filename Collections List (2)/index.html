<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Collections List</title>
  </head>
  <body
    class="w-screen h-screen flex md:items-center justify-center bg-[#d9dae3] p-8 md:p-0"
  >
    <div
      class="w-11/12 max-w-2xl bg-[#eef0f2] rounded-lg p-4 shadow-lg space-y-3"
    >
      <h1 class="text-2xl capitalize font-semibold">Popular collections</h1>
      <ul class="flex items-center gap-2 flex-wrap">
        <li
          class="p-2 rounded-md bg-white hover:font-semibold transition-all duration-200 ease-in-out cursor-pointer"
        >
          Profile
        </li>
        <li
          class="p-2 rounded-md bg-white hover:font-semibold transition-all duration-200 ease-in-out cursor-pointer"
        >
          New York
        </li>
        <li
          class="p-2 rounded-md bg-white hover:font-semibold transition-all duration-200 ease-in-out cursor-pointer"
        >
          Relaxing
        </li>
        <li
          class="p-2 rounded-md bg-white hover:font-semibold transition-all duration-200 ease-in-out cursor-pointer"
        >
          Person
        </li>
        <li
          class="p-2 rounded-md bg-white hover:font-semibold transition-all duration-200 ease-in-out cursor-pointer"
        >
          Fashion
        </li>
      </ul>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-5">
        <div class="flex-1 bg-white rounded-lg p-3 space-y-2 group">
          <img
            src="https://www.yourtango.com/sites/default/files/image_blog/habits-of-truly-nice-people.png"
            alt="people"
            class="w-full h-32 rounded-lg object-cover group-hover:scale-105 transition-all duration-200 ease-in-out"
          />
          <div class="grid grid-cols-3 gap-2">
            <img
              src="https://static.vecteezy.com/system/resources/thumbnails/004/834/925/small_2x/multiracial-group-of-young-people-taking-selfie-photo.jpg"
              alt="people"
              class="w-full h-14 rounded-lg object-cover group-hover:scale-105 transition-all duration-200 ease-in-out delay-100"
            />
            <img
              src="https://st.depositphotos.com/1011643/2013/i/450/depositphotos_20131119-stock-photo-group-of-african-american-college.jpg"
              alt="people"
              class="w-full h-14 rounded-lg object-cover group-hover:scale-105 transition-all duration-200 ease-in-out delay-200"
            />
            <img
              src="https://static1.squarespace.com/static/656f4e4dababbd7c042c4946/657236350931ee4538eea52c/65baf15103d8ad2826032a8a/1727029299965/how-to-stop-being-a-people-pleaser-1_1.jpg?format=1500w"
              alt="people"
              class="w-full h-14 rounded-lg object-cover group-hover:scale-105 transition-all duration-200 ease-in-out delay-300"
            />
          </div>
          <div class="flex items-center justify-between">
            <h2 class="font-semibold text-lg">People</h2>
            <div class="flex items-center gap-2 text-xs">
              <i class="fa-regular fa-images"></i>
              <p>144</p>
            </div>
          </div>
        </div>
        <div class="flex-1 bg-white rounded-lg p-3 space-y-2 group">
          <img
            src="https://static.vecteezy.com/system/resources/thumbnails/024/669/489/small_2x/mountain-countryside-landscape-at-sunset-dramatic-sky-over-a-distant-valley-green-fields-and-trees-on-hill-beautiful-natural-landscapes-of-the-carpathians-generative-ai-variation-5-photo.jpeg"
            alt="people"
            class="w-full h-32 rounded-lg object-cover group-hover:scale-105 transition-all duration-200 ease-in-out"
          />
          <div class="grid grid-cols-3 gap-2">
            <img
              src="https://i0.wp.com/picjumbo.com/wp-content/uploads/magical-spring-forest-scenery-during-morning-breeze-free-photo.jpg?w=600&quality=80"
              alt="people"
              class="w-full h-14 rounded-lg object-cover group-hover:scale-105 transition-all duration-200 ease-in-out delay-100"
            />
            <img
              src="https://e2k9ube.cloudimg.io/v7/https://edienetlive.s3.eu-west-2.amazonaws.com/wp-content/uploads/sites/2/full_42489.jpg?width=856&height=482&func=crop"
              alt="people"
              class="w-full h-14 rounded-lg object-cover group-hover:scale-105 transition-all duration-200 ease-in-out delay-200"
            />
            <img
              src="https://www.wbcsd.org/wp-content/uploads/2023/10/Accelerating-business-along-the-road-to-a-nature-positive-future_i1140.jpg"
              alt="people"
              class="w-full h-14 rounded-lg object-cover group-hover:scale-105 transition-all duration-200 ease-in-out delay-300"
            />
          </div>
          <div class="flex items-center justify-between">
            <h2 class="font-semibold text-lg">Nature</h2>
            <div class="flex items-center gap-2 text-xs">
              <i class="fa-regular fa-images"></i>
              <p>7K</p>
            </div>
          </div>
        </div>
        <div class="flex-1 bg-white rounded-lg p-3 space-y-2 group">
          <img
            src="https://cdn.britannica.com/94/159994-131-8E828D22/Battle-of-New-Orleans-oil-painting-E-1910.jpg?w=840&h=460&c=crop"
            alt="people"
            class="w-full h-32 rounded-lg object-cover group-hover:scale-105 transition-all duration-200 ease-in-out"
          />
          <div class="grid grid-cols-3 gap-2">
            <img
              src="https://englishpluspodcast.com/wp-content/uploads/2024/02/Historical-Events_-Key-events-in-world-history-quiz.jpg"
              alt="people"
              class="w-full h-14 rounded-lg object-cover group-hover:scale-105 transition-all duration-200 ease-in-out delay-100"
            />
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXgVVmolLGl-4n_UlWZg6eSMbU21RvFGmrww&s"
              alt="people"
              class="w-full h-14 rounded-lg object-cover group-hover:scale-105 transition-all duration-200 ease-in-out delay-200"
            />
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR0Frxj-7a3w2vhDssJSM7yPrx33tB80ZTAgtQhKIQI5HQd8_0Myu1G_Xg0pTiX0F8LDqU&usqp=CAU"
              alt="people"
              class="w-full h-14 rounded-lg object-cover group-hover:scale-105 transition-all duration-200 ease-in-out delay-300"
            />
          </div>
          <div class="flex items-center justify-between">
            <h2 class="font-semibold text-lg">History</h2>
            <div class="flex items-center gap-2 text-xs">
              <i class="fa-regular fa-images"></i>
              <p>431</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
