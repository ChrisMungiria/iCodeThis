<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Search Bar</title>
  </head>
  <body
    class="min-h-screen w-full flex items-center justify-center bg-gradient-to-br from-[#4e3e4a] to-[#332f39]"
  >
    <div class="w-11/12 max-w-xs">
      <div class="flex-1 flex items-center">
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Enter your search  here"
          class="focus:outline-none p-2 bg-white/30 flex-1 rounded"
        />
        <div
          class="w-14 h-14 rounded-full bg-slate-900 flex items-center justify-center p-1 border-2 border-white/30 -ml-3"
        >
          <button
            class="w-full h-full rounded-full bg-slate-900 border-4 border-pink-500 text-pink-500 uppercase"
          >
            Go
          </button>
        </div>
      </div>
      <div class="flex items-center gap-2 text-pink-500">
        <p>Filters</p>
        <i class="fa-solid fa-sort-down"></i>
      </div>
    </div>
  </body>
</html>
