<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Double Registration</title>
  </head>
  <body class="w-screen h-screen flex items-center justify-center">
    <div
      class="w-10/12 max-w-md bg-gradient-to-r flex flex-row gap-4 sm:flex-col from-[#f0565f] to-[#e0335d] rounded-md p-2"
    >
      <div class="flex flex-col gap-2">
        <h1
          class="text-white text-xl sm:text-2xl sm:ext-center capitalize font-bold"
        >
          Registrations are open!
        </h1>
        <p class="font-light sm:text-center text-slate-100 text-xs">
          2018 - 2019
        </p>
        <p class="sm:w-2/3 mx-auto text-xs sm:text-center text-slate-100">
          Register and upload your design today to know how good your design is:
          get a complimentary preliminary score.
        </p>
      </div>
      <button
        class="uppercase flex mx-auto mt-5 sm:mt-0 text-xs sm:text-slate-800 h-fit text-nowrap bg-transparent text-white border shadow-md border-white sm:bg-white px-8 py-2"
      >
        Submit now
      </button>
    </div>
  </body>
</html>
