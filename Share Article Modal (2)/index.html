<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Share Article Modal</title>
  </head>
  <body
    class="w-full min-h-screen flex items-center justify-center bg-[#616265]"
  >
    <div class="w-11/12 max-w-sm p-4 bg-white shadow-md rounded-md space-y-2">
      <div class="flex justify-end text-gray-400">
        <i class="fa-solid fa-xmark"></i>
      </div>
      <h1 class="text-xl text-center font-semibold">Share this article</h1>
      <p class="text-center text-xs">
        If you liked this article share with your friends.
        <span class="block">They will thank you later</span>
      </p>
      <div class="grid grid-cols-3 gap-3 text-xs">
        <button class="p-3 rounded-md text-white bg-[#425895]">
          <i class="fa-brands fa-facebook-f"></i>
          <span>Facebook</span>
        </button>
        <button class="p-3 rounded-md text-white bg-[#1ca0f2]">
          <i class="fa-brands fa-twitter"></i>
          <span>Twitter</span>
        </button>
        <button class="p-3 rounded-md text-white bg-black">
          <i class="fa-brands fa-reddit-alien"></i>
          <span>Reddit</span>
        </button>
      </div>
      <p class="text-center text-xs">4.5K shares</p>
      <p class="text-center text-[#cb9983] text-xs">Close this window</p>
    </div>
  </body>
</html>
