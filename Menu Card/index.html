<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Menu Card</title>
  </head>
  <body>
    <section
      class="bg-teal-50 w-screen h-screen flex items-center justify-center"
    >
      <div
        class="w-11/12 h-3/4 max-w-sm shadow-2xl shadow-teal-600 relative bg-gray-200"
      >
        <img
          src="http://t2.gstatic.com/images?q=tbn:ANd9GcQYDOU0G0FZRGaxsAV2_q-Yj-tmXivkfrm6HrZvbm28cAqVbBvQ"
          class="absolute z-10"
        />
        <div
          class="absolute z-20 w-full flex justify-between p-3 text-2xl text-gray-600 bg-white/20"
        >
          <i class="fa-solid fa-bars"></i>
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div
          class="absolute z-20 bg-white w-5/6 h-60 m-auto bottom-10 left-1/2 transform -translate-x-1/2 rounded-2xl shadow-xl"
        >
          <div class="flex flex-row mx-auto gap-3 w-fit mt-5 text-red-500">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
          </div>
          <p class="font-bold text-red-500 mx-auto w-fit">3.5</p>
          <p class="text-gray-500 mx-auto w-fit">47 reviews</p>
          <h3 class="w-fit mx-auto text-xl">Forest Fruit Pie</h3>
          <p class="text-gray-400 mx-auto w-3/4 text-center text-xs mt-3">
            Vivamus lectus lectus, condimentum retyrm, quam tellus interdym
            litora ac sodales, dui mi donec.
          </p>
          <button
            class="capitalize py-3 px-6 bg-red-500 m-auto text-white rounded-xl text-xs mt-3 block"
          >
            Read more
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
