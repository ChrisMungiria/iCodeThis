<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>iCodeMas #08</title>
  </head>
  <body class="w-screen h-screen bg-[#e65952] flex items-center justify-center">
    <div class="w-11/12 max-w-2xl">
      <header
        class="w-full h-fit p-2 bg-white flex flex-col sm:flex-row justify-between items-center px-4 py-2"
      >
        <div class="flex items-center gap-4">
          <h1 class="font-semibold text-2xl">iCodeMas</h1>
          <div
            class="sm:p-2 p-1 flex flex-row items-center gap-2 bg-[#eff3f6] rounded-3xl"
          >
            <i class="fa-solid fa-magnifying-glass text-gray-700"></i>
            <input
              type="text"
              placeholder="Search"
              class="bg-transparent focus:outline-none"
            />
          </div>
        </div>
        <div class="flex items-center gap-6">
          <a href="">Featured</a>
          <a href="">Shop</a>
          <a href="">FAQ</a>
          <div class="relative">
            <span
              id="items"
              class="absolute top-0 text-[6px] right-0 bg-[#dd5b51] rounded-full h-3 w-3 flex items-center justify-center text-white"
              >2</span
            >
            <i class="fa-solid fa-bag-shopping text-xl"></i>
          </div>
        </div>
      </header>
      <div class="w-full flex h-[450px]">
        <div class="flex-1 h-full bg-[#a03f39]"></div>
        <div
          class="w-1/3 flex flex-col justify-between h-full bg-white p-4 border text-gray-700"
        >
          <div>
            <h1>Your cart</h1>
            <div
              class="w-full h-fit border border-x-transparent border-t-transparent border-b-gray-100 p-2 flex flex-col sm:flex-row items-center"
            >
              <img
                src="https://static.vecteezy.com/system/resources/thumbnails/028/433/988/small_2x/there-is-a-ginger-man-with-a-bow-tie-on-it-generative-ai-photo.jpg"
                class="w-10 h-auto object-cover"
                alt=""
              />
              <div>
                <p class="text-[10px] text-gray-800">Gingerbread Man Cookie</p>
                <p class="text-gray-400 text-[8px]">$12.99</p>
                <div class="flex w-fit mt-2">
                  <p
                    class="w-4 h-4 text-gray-500 cursor-pointer hover:bg-gray-100 duration-150 ease-in-out transition-all transform flex items-center justify-center border-[1px] border-gray-300 text-xs border-r-transparent"
                    id="minus"
                    onclick="minus('gingerbread-man-count')"
                  >
                    -
                  </p>
                  <p
                    class="w-4 h-4 text-gray-500 cursor-pointer flex items-center justify-center border-[1px] border-gray-300 text-xs"
                    id="gingerbread-man-count"
                  >
                    2
                  </p>
                  <p
                    class="w-4 h-4 text-gray-500 cursor-pointer hover:bg-gray-100 duration-150 ease-in-out transition-all transform flex items-center justify-center border-[1px] border-gray-300 text-xs border-l-transparent"
                    onclick="add('gingerbread-man-count')"
                  >
                    +
                  </p>
                </div>
              </div>
            </div>
            <div
              class="w-full h-fit border border-x-transparent border-t-transparent border-b-gray-100 p-2 flex flex-col sm:flex-row items-center"
            >
              <img
                src="https://static.vecteezy.com/system/resources/previews/016/327/413/non_2x/christmas-tree-3d-icon-render-illustration-png.png"
                class="w-10 h-auto object-cover"
                alt=""
              />
              <div>
                <p class="text-[10px] text-gray-800">
                  Christmas Tree Decoration
                </p>
                <p class="text-gray-400 text-[8px]">$19.99</p>
                <div class="flex w-fit mt-2">
                  <p
                    class="w-4 h-4 text-gray-500 cursor-pointer hover:bg-gray-100 duration-150 ease-in-out transition-all transform flex items-center justify-center border-[1px] border-gray-300 text-xs border-r-transparent"
                    id="minus"
                    onclick="minus('christmas-tree-count')"
                  >
                    -
                  </p>
                  <p
                    class="w-4 h-4 text-gray-500 cursor-pointer flex items-center justify-center border-[1px] border-gray-300 text-xs"
                    id="christmas-tree-count"
                  >
                    1
                  </p>
                  <p
                    class="w-4 h-4 text-gray-500 cursor-pointer hover:bg-gray-100 duration-150 ease-in-out transition-all transform flex items-center justify-center border-[1px] border-gray-300 text-xs border-l-transparent"
                    id="plus"
                    onclick="add('christmas-tree-count')"
                  >
                    +
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div>
            <div
              class="border border-x-transparent w-full p-3 font-bold text-xs flex flex-col sm:flex-row justify-between items-center"
            >
              <p>Subtotal</p>
              <p id="subtotal">$45.97</p>
            </div>
            <button
              class="mt-5 p-2 shadow-xl text-center hover:shadow-none hover:scale-95 transition-all transform duration-200 ease-in-out text-[10px] rounded-3xl bg-[#237393] text-white w-10/12 flex items-center justify-center gap-3 mx-auto"
            >
              <p class="hidden sm:flex">Proceed to checkout</p>
              <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      getSubtotal();
      function add(id) {
        let count = document.getElementById(id).innerHTML;
        count++;
        document.getElementById(id).innerHTML = count;
        getSubtotal();
      }
      function minus(id) {
        let count = document.getElementById(id).innerHTML;
        if (count > 0) {
          count--;
          document.getElementById(id).innerHTML = count;
        }
        getSubtotal();
      }

      function getSubtotal() {
        const ginger_bread_man_count = document.getElementById(
          "gingerbread-man-count"
        ).innerHTML;

        const christmas_tree_count = document.getElementById(
          "christmas-tree-count"
        ).innerHTML;
        const price = (
          ginger_bread_man_count * 12.99 +
          christmas_tree_count * 19.99
        ).toFixed(2);

        document.getElementById("subtotal").innerHTML = "$" + price;
      }
    </script>
  </body>
</html>
