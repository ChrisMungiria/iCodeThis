<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Meeting Feedback</title>
  </head>
  <body
    class="w-full min-h-screen flex items-center justify-center bg-gradient-to-r from-[#c6cbf0] to-[#d9c7f4]"
  >
    <div
      class="w-11/12 max-w-sm p-4 bg-[#1a1932] rounded-md shadow-xl text-white space-y-4"
    >
      <div class="flex justify-end text-gray-400">
        <i class="fa-solid fa-xmark"></i>
      </div>
      <h1 class="text-xl text-center">You left the meeting</h1>
      <div class="w-full p-2 bg-[#292548] space-y-2">
        <h2 class="text-center">How was the quality of the call?</h2>
        <div
          class="grid grid-cols-5 place-items-center gap-5 text-lg text-yellow-500"
        >
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-regular fa-star"></i>
          <i class="fa-regular fa-star"></i>
        </div>
        <div class="flex items-center justify-between text-gray-200 text-sm">
          <p class="col-span-3">Very bad</p>
          <p class="col-span-3">Excellent</p>
        </div>
        <button
          class="px-8 py-3 rounded-md flex mx-auto bg-gradient-to-r from-[#662db9] to-[#6317ae]"
        >
          Return home
        </button>
        <button class="px-8 py-3 rounded-md flex mx-auto text-gray-500">
          Join again
        </button>
      </div>
    </div>
  </body>
</html>
