<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Subscribe Modal</title>
  </head>
  <body
    class="w-screen h-screen flex items-center justify-center bg-slate-100 relative"
  >
    <div
      class="absolute md:w-[600px] md:h-[600px] w-96 h-96 bg-gradient-to-b from-[#ff9acc] to-[#fed575] rounded-full z-10"
    ></div>
    <div
      class="w-11/12 max-w-md p-2 rounded-md bg-white absolute z-20 shadow-xl flex"
    >
      <div
        class="absolute w-10 h-10 bg-white -right-5 -top-5 rounded-full shadow-md flex items-center justify-center"
      >
        <i class="fa-solid fa-xmark"></i>
      </div>
      <div class="flex-1 hidden md:block">
        <img
          src="https://thumbnailer.mixcloud.com/unsafe/378x378/extaudio/c/5/3/7/02ed-54d2-4805-8826-6dfd59cc64bf"
          alt="image"
          class="h-full w-full object-cover rounded-md"
        />
      </div>
      <div class="flex-1 p-6 space-y-4">
        <h1 class="text-lg font-semibold">
          Ideas and UI components in your inbox
        </h1>
        <p class="text-sm text-slate-500">
          Sign up to receive ideas, free components and free resources plus 15%
          on all of our pro UI Kits.
        </p>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email address"
          class="p-2 rounded border focus:outline-none"
        />
        <button
          class="w-full p-3 rounded text-white bg-gradient-to-r from-[#8dcafc] to-[#6a87fb] shadow-xl"
        >
          Subscribe
        </button>
        <p class="text-center text-slate-400 text-xs">No spams included</p>
      </div>
    </div>
  </body>
</html>
