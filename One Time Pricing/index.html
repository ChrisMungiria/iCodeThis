<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>One Time Pricing</title>
  </head>
  <body class="bg-white w-screen h-screen flex items-center justify-center">
    <div
      class="w-10/12 max-w-xs h-96 bg-gradient-to-br from-[#ebe9ff] to-[#e6f2fe] rounded-2xl p-4"
    >
      <div class="w-full h-fit bg-white rounded-2xl shadow-lg p-3 top-20">
        <h1 class="text-xl font-bold">549, -</h1>
        <p class="text-xs">Pay now, later or split up</p>
        <button
          class="bg-gradient-to-l from-[#60f58e] to-[#76f4ef] py-2 rounded-md w-full my-2 text-slate-800 uppercase text-center"
        >
          Buy online
        </button>
        <p class="text-xs font-bold">
          18 in online storage
          <span class="font-light">- can be shipped today</span>
        </p>
        <div class="flex items-center gap-3 my-2">
          <div
            class="w-8 h-8 rounded-full bg-[#e8edff] flex items-center justify-center"
          >
            <span class="material-symbols-outlined text-[#3e4265]"> done </span>
          </div>
          <p class="font-bold text-xs">
            <span class="underline">Free shipping</span> over NOK 800
          </p>
        </div>
        <div class="flex items-center gap-3 my-2">
          <div
            class="w-8 h-8 rounded-full bg-[#e8edff] flex items-center justify-center"
          >
            <span class="material-symbols-outlined text-[#3e4265]"> done </span>
          </div>
          <p class="font-bold text-xs">
            <span class="underline">Lightning fast delivery</span>
          </p>
        </div>
        <div class="w-full p-2 rounded-md bg-[#f3f5ff]">
          <p class="text-xs font-bold">See how fast you can get the item</p>
          <div class="flex gap-2">
            <div class="my-2 border w-2/3 rounded-lg p-2 flex gap-2">
              <span class="material-symbols-outlined"> search </span>
              <input
                type="text"
                placeholder="Zip Code"
                class="bg-transparent focus:outline-none placeholder:text-slate-700"
              />
            </div>
            <button
              class="bg-white flex-1 h-fit w-fit my-auto p-2 rounded-md text-slate-700"
            >
              Check
            </button>
          </div>
        </div>
        <button
          class="uppercase p-2 rounded-md bg-gradient-to-l from-[#9fc3ff] to-[#b2abfd] my-2 w-full"
        >
          Pick up in store
        </button>
      </div>
    </div>
  </body>
</html>
