<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Testimonials 2</title>
  </head>
  <body
    class="w-full min-h-screen flex items-center justify-center bg-[#eff3ff]"
  >
    <div class="w-11/12 max-w-lg space-y-5">
      <div
        class="w-full flex flex-col md:flex-row bg-white rounded-md shadow-xl"
      >
        <div class="flex-1">
          <img
            src="https://i5.walmartimages.com/asr/73a0c7c4-b3af-4340-8ca1-1a421062bf3a.8765ce969ff9c8df41cab45f921ebbbc.jpeg"
            alt="work card hanging lanyard ID cards hanging rope "
            class="w-full h-32 md:h-full object-cover object-top"
          />
        </div>
        <div class="flex-1 p-4 text-sm space-y-4">
          <h1 class="text-sm text-gray-600">
            <span class="text-9xl">"</span>
            Like Neo from the Matrix, the world opens up and you start to see
            everything in 1's and 0's
          </h1>
          <div>
            <h2 class="font-semibold">Edward S. Hisey</h2>
            <h3 class="text-gray-500">Chief Marketing Officer</h3>
          </div>
        </div>
      </div>
      <div class="w-full grid grid-cols-2 md:grid-cols-5 gap-5">
        <div
          class="w-full bg-white p-3 rounded-md hover:scale-105 hover:shadow-xl transition-all duration-150 ease-in-out cursor-pointer"
        >
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjpTwlIwyMxCrRsI-lmMCqri0waiDr4QC0cA&s"
            alt="weebly logo"
            class="w-full h-10 object-contain"
          />
        </div>
        <div
          class="w-full bg-white p-3 rounded-md hover:scale-105 hover:shadow-xl transition-all duration-150 ease-in-out cursor-pointer"
        >
          <img
            src="https://images.seeklogo.com/logo-png/32/1/tesla-logo-png_seeklogo-329764.png"
            alt="tesla logo"
            class="w-full h-10 object-contain"
          />
        </div>
        <div
          class="w-full bg-white p-3 rounded-md hover:scale-105 hover:shadow-xl transition-all duration-150 ease-in-out cursor-pointer"
        >
          <img
            src="https://seeklogo.com/images/T/tnw-logo-94A6CDF400-seeklogo.com.png"
            alt="tnw logo"
            class="w-full h-10 object-contain"
          />
        </div>
        <div
          class="w-full bg-white p-3 rounded-md hover:scale-105 hover:shadow-xl transition-all duration-150 ease-in-out cursor-pointer"
        >
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/CPanel_logo.svg/2560px-CPanel_logo.svg.png"
            alt="cpanel logo"
            class="w-full h-10 object-contain"
          />
        </div>
        <button
          class="bg-slate-900 text-white w-full h-full rounded-md text-xs p-4"
        >
          <span>View all</span>
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </div>
  </body>
</html>
