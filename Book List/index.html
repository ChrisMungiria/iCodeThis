<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Book List</title>
  </head>
  <body class="w-screen h-screen bg-teal-800 flex items-center justify-center">
    <div class="w-11/12 max-w-xs h-fit bg-white rounded-lg">
      <div
        class="w-full overflow-hidden rounded-t-lg text-white"
        style="
          background-image: url('https://s26162.pcdn.co/wp-content/uploads/sites/2/2022/05/Best-Reviewed-Books.jpeg');
          background-size: cover;
          background-position: center;
          opacity: 0.8;
        "
      >
        <div class="w-full flex justify-around p-2 my-3">
          <span class="material-symbols-outlined"> arrow_back </span>
          <p>My Design Books</p>
          <span class="material-symbols-outlined"> menu </span>
        </div>
        <div class="w-full flex justify-around bg-blue-500/50">
          <p
            class="hover:font-bold transition-all duration-200 cursor-pointer font-bold"
          >
            Reading
          </p>
          <p class="hover:font-bold transition-all duration-200 cursor-pointer">
            Wishlist
          </p>
          <p class="hover:font-bold transition-all duration-200 cursor-pointer">
            Purchased
          </p>
          <p class="hover:font-bold transition-all duration-200 cursor-pointer">
            All
          </p>
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4 p-4 bg-gray-200 rounded-b-lg">
        <div class="bg-white h-fit shadow-lg">
          <img
            src="https://i.graphicmama.com/blog/wp-content/uploads/2019/06/28114250/thinking-with-type.jpg"
            alt=""
            class="w-full h-auto object-cover"
          />
          <div class="w-10/12 h-1 bg-teal-100 my-2 mx-auto">
            <div class="h-full w-1/2 bg-teal-500"></div>
          </div>
          <p class="text-center text-xs">Thinking with Type</p>
          <p class="text-center text-xs font-light text-gray-700">
            Ellen Lupton
          </p>
        </div>
        <div class="bg-white h-fit shadow-lg">
          <img
            src="https://m.media-amazon.com/images/I/61WsJ5dSfKL.SR160,240_BG243,243,243.jpg"
            alt=""
            class="w-full h-auto object-cover"
          />
          <div class="w-10/12 h-1 bg-teal-100 my-2 mx-auto">
            <div class="h-full w-1/2 bg-teal-500"></div>
          </div>
          <p class="text-center text-xs">Know your Onions - Web Design</p>
          <p class="text-center text-xs font-light text-gray-700">
            Drew de Soto
          </p>
        </div>
        <div class="bg-white h-fit shadow-lg">
          <img
            src="https://img.bertrand.pt/images/universal-principles-of-design-jill-butler/NDV8MjkyMDU5MXwyNDIzMTI2fDE0NzY5MjkzNzIwMDB8d2VicA==/300x"
            alt=""
            class="w-full h-auto object-cover"
          />
          <div class="w-10/12 h-1 bg-teal-100 my-2 mx-auto">
            <div class="h-full w-1/2 bg-teal-500"></div>
          </div>
          <p class="text-center text-xs">Universal Principalss of Design</p>
          <p class="text-center text-xs font-light text-gray-700">
            William Lidwell, Kritina Holden, Jill Butler
          </p>
        </div>
        <div class="bg-white h-fit shadow-lg">
          <img
            src="https://miro.medium.com/v2/resize:fit:630/format:webp/1*XPs6s_b1KsK6cSdyFoetow.jpeg"
            alt=""
            class="w-full h-auto object-cover"
          />
          <div class="w-10/12 h-1 bg-teal-100 my-2 mx-auto">
            <div class="h-full w-1/2 bg-teal-500"></div>
          </div>
          <p class="text-center text-xs">Don't Make Me Think</p>
          <p class="text-center text-xs font-light text-gray-700">Steve Krug</p>
        </div>
      </div>
    </div>
  </body>
</html>
