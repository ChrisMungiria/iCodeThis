<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Account Popup</title>
  </head>
  <body class="w-screen h-screen flex bg-[#e5e5f1]">
    <div class="w-11/12 max-w-xs h-fit m-auto space-y-6">
      <div
        id="account-popup-content"
        class="flex-1 bg-white rounded-lg w-full h-full shadow-xl p-3 px-6 space-y-3"
      >
        <div class="flex gap-5 items-center w-fit mx-auto">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbUOggTIUocZJcFyki1aDdl2aUDbRzR6hnnA&s"
            alt="profile image"
            class="w-14 h-14 rounded-full object-cover"
          />
          <div class="space-y-1">
            <h1 class="text-lg font-semibold">Annie Ingram</h1>
            <h2>@annie.ingram</h2>
          </div>
          <div
            class="w-10 h-10 rounded-full border flex items-center justify-center"
          >
            <i class="fa-solid fa-check"></i>
          </div>
        </div>
        <p class="text-blue-500 text-sm text-center">
          <span>+</span> Connect another account
        </p>
        <hr class="h-px bg-slate-500" />
        <div class="grid grid-cols-2 place-items-center gap-2">
          <div class="flex items-center gap-2">
            <i class="fa-solid fa-phone-volume"></i>
            <p>Support</p>
          </div>
          <div class="flex items-center gap-2">
            <i class="fa-solid fa-gear"></i>
            <p>Settings</p>
          </div>
          <div class="flex items-center gap-2">
            <i class="fa-regular fa-star"></i>
            <p>Upgrade</p>
          </div>
          <div class="flex items-center gap-2">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            <p>Log out</p>
          </div>
        </div>
      </div>
      <div
        id="account-popup"
        class="p-2 rounded-full bg-[#f2f3ff] flex items-center gap-2 w-fit mx-auto cursor-pointer pr-10 transition-all duration-150 ease-in-out"
      >
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbUOggTIUocZJcFyki1aDdl2aUDbRzR6hnnA&s"
          alt="profile image"
          class="w-14 h-14 rounded-full object-cover"
        />
        <div class="space-y-2">
          <h1 class="text-lg font-semibold">Annie Ingram</h1>
          <h2>@annie.ingram</h2>
        </div>
      </div>
    </div>
    <script>
      const account_popup = document.getElementById("account-popup");
      const account_popup_content = document.getElementById(
        "account-popup-content"
      );
      account_popup.addEventListener("click", () => {
        account_popup_content.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
