<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Freelancer Card</title>
  </head>
  <body class="w-screen h-screen bg-gray-100 flex items-center justify-center">
    <div class="w-11/12 max-w-sm h-fit bg-white flex shadow-2xl">
      <div class="h-full w-fit p-4">
        <img
          src="https://media.licdn.com/dms/image/C4E03AQFNPQN4lAxjtw/profile-displayphoto-shrink_800_800/0/1626457593073?e=2147483647&v=beta&t=7tD-D0oQyS2aZFugmkD6U4CqvlzFmqf95D3luhyJ6po"
          alt="profile image"
          class="h-20 w-20 mx-auto mt-10 rounded-full object-cover"
        />
        <div class="text-[8px] mx-auto w-fit text-gray-700">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-regular fa-star"></i>
        </div>
        <p
          class="bg-green-500 px-2 py-1 mx-auto mt-2 rounded-sm w-fit text-xs font-bold text-white"
        >
          4.3
        </p>
      </div>
      <div class="h-full flex-1 py-14 pr-5">
        <h1 class="text-xl text-slate-800 font-semibold">Debra Bellamy</h1>
        <p class="text-gray-400 text-xs">.NET Developer</p>
        <div class="flex justify-between items-center text-xs mt-2 pr-5">
          <div class="text-purple-800">
            <i class="fa-solid fa-globe"></i>
            <a href="aeglesbridal.com">aeglesbridal.com</a>
          </div>
          <div class="text-lg flex gap-2">
            <i class="fa-brands fa-linkedin text-blue-600"></i>
            <i class="fa-brands fa-behance text-blue-600"></i>
            <i class="fa-brands fa-google-plus-g text-orange-600"></i>
          </div>
        </div>
        <hr class="h-px my-5 mx-auto w-10/12 bg-gray-300 border-0" />
        <div class="flex gap-5">
          <div>
            <p class="font-bold text-slate-800 text-2xl">24</p>
            <p class="capitalize font-light text-xs">Jobs completed</p>
          </div>
          <div>
            <p class="font-bold text-slate-800 text-2xl">89%</p>
            <p class="capitalize font-light text-xs">On time</p>
          </div>
        </div>
        <hr class="h-px my-5 mx-auto w-10/12 bg-gray-300 border-0" />
        <p class="text-xs text-slate-900">
          I am an experienced academic writer with vast skills to research in
          different fields. My majors include Business Studies, English,
          History, Management, Psychology, sociology.
        </p>
        <div class="mt-4 flex gap-5">
          <button class="px-3 py-1 bg-orange-500 text-white rounded text-xs">
            Hire Debra
          </button>
          <button class="px-2 py-1 text-gray-400">Add to favorites</button>
        </div>
      </div>
    </div>
  </body>
</html>
