<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Courses Landing</title>
  </head>
  <body
    class="min-h-screen w-full flex items-start md:items-center justify-center bg-[#f3f9ff] relative py-10 md:py-0"
  >
    <div
      class="absolute top-10 left-10 w-20 h-20 -z-10"
      style="
        background-image: conic-gradient(
          from 45deg,
          #644fd8 180deg,
          #ffffff00 180deg
        );
      "
    ></div>
    <div
      class="w-20 h-20 absolute left-10 bottom-10 rounded-full bg-[#ff6565] -z-10"
    ></div>
    <div
      class="w-20 h-20 absolute right-10 bottom-10 rounded-full bg-[#ffa665] -z-10"
    ></div>
    <div class="w-11/12 max-w-4xl bg-white shadow-md">
      <nav class="flex items-center justify-end p-2">
        <ul class="flex items-center gap-2 text-sm text-gray-500">
          <li
            class="text-gray-800 hover:text-gray-800 transition-all duration-200 ease-in-out cursor-pointer"
          >
            Home
          </li>
          <li
            class="hover:text-gray-800 transition-all duration-200 ease-in-out cursor-pointer"
          >
            Courses
          </li>
          <li
            class="hover:text-gray-800 transition-all duration-200 ease-in-out cursor-pointer"
          >
            Blog
          </li>
        </ul>
      </nav>
      <div class="py-10 flex flex-col md:flex-row">
        <div class="flex-1 p-10 space-y-2">
          <h1 class="text-2xl font-semibold">Web development courses</h1>
          <h3 class="text-xs text-gray-600 w-3/4">
            Learn to code with an easy to understand, project based learning
            path.
          </h3>
          <button
            class="px-6 py-2 rounded-md bg-[#3f9ccf] text-white shadow-xl shadow-blue-300/20 font-light"
          >
            Browse courses
          </button>
        </div>
        <div class="flex-1 relative overflow-hidden min-h-40">
          <div
            class="w-24 h-24 bg-orange-500 rounded-full absolute -right-10"
            style="
              background-image: conic-gradient(
                #ffffff 0deg,
                #ffffff 180deg,
                #ffa665 180deg
              );
            "
          ></div>
          <div
            class="w-3/4 h-32 bg-[#ff6565] rounded-full absolute -right-10 bottom-0"
          ></div>
          <div
            class="w-40 h-40 absolute bottom-0 right-0"
            style="
              background-image: conic-gradient(
                from 45deg,
                #6450d4 180deg,
                #ffffff00 180deg
              );
            "
          ></div>
        </div>
      </div>
      <div class="bg-[#0f102b] py-10 space-y-2 text-gray-100">
        <h1 class="text-center md:w-1/3 w-3/4 mx-auto text-3xl font-semibold">
          Join the Travsersy Media mailing list
        </h1>
        <h3 class="text-sm font-light md:w-1/3 w-3/4 mx-auto text-center">
          Sign up to the newsletter and be the first to know about courses or
          special offers
        </h3>
        <div class="w-fit mx-auto space-y-2">
          <div class="flex items-center gap-2 mx-auto w-fit">
            <input
              type="text"
              name="email"
              id="email"
              placeholder="Enter your email"
              class="bg-white rounded-md placeholder:text-gray-200 p-2"
            />
            <button class="bg-[#3f9ccf] px-3 py-2 rounded-md">Subscribe</button>
          </div>
          <p class="text-xs text-gray-400">We won't spam. Pinky promise!</p>
        </div>
      </div>
    </div>
  </body>
</html>
