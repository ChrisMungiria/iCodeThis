<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Screen</title>
  </head>
  <body class="w-screen h-screen bg-[#fffbfb] flex items-center justify-center">
    <div
      class="w-11/12 max-w-xl bg-white p-4 rounded-md flex flex-col sm:flex-row"
    >
      <img
        src="https://i.pinimg.com/736x/f1/45/e0/f145e04537dd0a8548139efcbe010649.jpg"
        alt="balloons"
        class="w-full h-20 object-cover rounded-md sm:w-1/2 sm:h-auto sm:rounded-r-none"
      />
      <div class="flex flex-col justify-between p-4 px-8 w-full">
        <div>
          <h1 class="text-xl">Log in</h1>
          <div class="flex flex-col my-2 gap-2">
            <label class="text-xs">Email</label>
            <input
              type="email"
              placeholder="Enter your email"
              class="w-full bg-[#fffbfb] p-2 rounded border text-xs"
            />
          </div>
          <div class="flex flex-col my-2 gap-2">
            <label class="text-xs">Password</label>
            <input
              type="password"
              placeholder="Enter your password"
              class="w-full bg-[#fffbfb] p-2 rounded border text-xs"
            />
          </div>
          <input
            type="submit"
            value="Log in"
            class="bg-[#a04625] w-full p-2 shadow-md shadow-[#a046257d] text-white rounded text-xs"
          />
          <p class="text-xs my-3 text-slate-400">Or</p>
          <button
            class="text-xs bg-[#0f64c2] shadow-md shadow-[#0f64c2] p-2 text-white gap-2 rounded-md"
          >
            <i class="fa-brands fa-linkedin"></i>
            Continue with LinkedIn
          </button>
        </div>
        <a href="" class="text-blue-500 text-xs mt-4"
          >Can't log in? Sign up for an account.</a
        >
      </div>
    </div>
  </body>
</html>
