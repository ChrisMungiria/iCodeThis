<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Glassy Profile</title>
  </head>
  <body
    class="w-full min-h-screen flex items-center justify-center bg-[#c5c9df]"
  >
    <div
      class="w-11/12 max-w-xs p-4 rounded-md bg-slate-100 space-y-2 relative after:absolute after:top-1/2 after:-translate-y-1/2 after:left-1/2 after:-translate-x-1/2 after:-z-1 after:content-[''] after:h-[120%] after:w-[80%] after:bg-slate-800 after:rounded-md"
    >
      <div
        class="absolute bg-blue-500/50 w-20 h-20 rounded-full blur-lg right-5 top-5"
      ></div>
      <div
        class="absolute bg-green-300/50 w-32 h-32 rounded-full blur-lg left-0 bottom-5"
      ></div>
      <div class="flex items-center justify-end">
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="w-20 h-20 bg-white rounded-full p-2 mx-auto">
        <img
          src="https://img.freepik.com/free-photo/selfie-portrait-videocall_23-2149186124.jpg?semt=ais_hybrid&w=740&q=80"
          alt="Profile image"
          class="w-full h-full object-cover rounded-full"
        />
      </div>
      <h1 class="text-center text-xl font-semibold">Daniel Joffrion</h1>
      <h2 class="text-slate-500 text-center">
        <i class="fa-solid fa-location-dot"></i><span>Atlanta, GA</span>
      </h2>
      <button
        class="flex mx-auto px-4 py-2 text-sm bg-slate-800 text-white rounded-full"
      >
        View content
      </button>
    </div>
  </body>
</html>
