<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Christmas Promo</title>
  </head>
  <body class="w-screen h-screen flex items-center justify-center bg-slate-100">
    <div class="w-11/12 max-w-xs p-4 bg-white rounded-md rounded-tr-xl">
      <div class="flex items-center justify-end">
        <i class="fa-solid fa-xmark text-slate-400"></i>
      </div>
      <div class="flex items-center justify-center">
        <i class="fa-solid fa-tree text-6xl text-slate-700"></i>
      </div>
      <h1 class="font-semibold text-2xl text-center my-2">Merry Christmas</h1>
      <p class="w-3/4 text-center mx-auto text-xs text-slate-600">
        You completed all your December's tasks so we decided to get you a gift:
      </p>
      <p class="text-xs w-3/4 text-center text-yellow-500 mx-auto my-2">
        50% off on your Yearly Premium Plan
      </p>
      <button
        class="bg-slate-700 uppercase text-white flex mx-auto text-xs p-4 px-6 rounded shadow-lg"
      >
        Get your gift
      </button>
    </div>
  </body>
</html>
