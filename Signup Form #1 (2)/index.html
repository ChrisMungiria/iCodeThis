<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Signup Form #1</title>
  </head>
  <body class="w-screen h-screen flex items-center justify-center bg-[#dfedff]">
    <div class="w-11/12 max-w-xs p-4 bg-white rounded-md shadow-md space-y-4">
      <div class="flex items-center justify-end">
        <i class="fa-solid fa-xmark text-xl text-slate-500"></i>
      </div>
      <h1 class="text-xl font-semibold text-center">Sign up</h1>
      <p class="text-center w-3/4 mx-auto text-xs">
        Create an account to unlock all the benefits to easily save, link or
        submit your favorite content
      </p>
      <button
        class="p-2 border gap-4 flex items-center rounded-md hover:shadow-md duration-200 ease-in-out w-3/4 mx-auto"
      >
        <i class="fa-brands fa-google"></i> <span>Sign up with Google</span>
      </button>
      <button
        class="p-2 border gap-4 flex items-center rounded-md hover:shadow-md duration-200 ease-in-out w-3/4 mx-auto"
      >
        <i class="fa-brands fa-facebook-f"></i
        ><span>Sign up with Facebook</span>
      </button>
      <button
        class="p-2 border gap-4 flex items-center rounded-md hover:shadow-md duration-200 ease-in-out w-3/4 mx-auto"
      >
        <i class="fa-brands fa-twitter"></i><span>Sign up with Twitter</span>
      </button>
      <div class="w-3/4 mx-auto">
        <input type="checkbox" name="updates" id="updates" />
        <label for="updates" class="text-xs">
          I'm not interested in updates about products and services
        </label>
      </div>
      <button class="text-blue-500 mx-auto flex">Sign in</button>
    </div>
  </body>
</html>
