<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Delivery Landing</title>
  </head>
  <body
    class="w-screen h-screen flex items-center justify-center bg-gradient-to-br from-orange-400 to-yellow-600"
  >
    <div class="w-11/12 max-w-3xl h-fit bg-white rounded-xl">
      <header
        class="w-full bg-[#232e4d] h-fit py-4 rounded-t-xl flex items-center justify-end p-4 text-gray-200 gap-4"
      >
        <select class="bg-transparent focus:outline-none">
          <option value="English">EN</option>
          <option value="Spanish">ES</option>
          <option value="French">FR</option>
        </select>
        <a href="">Contact</a>
        <a href="">Log in</a>
        <button class="bg-[#ff6047] px-3 py-1 rounded">Sign up</button>
      </header>
      <div
        class="w-full h-full pl-4 bg-gray-200"
        style="
          background-image: url('https://media.istockphoto.com/id/1448720788/photo/food-banner-background-with-vegan-products-vegan-food-on-table-top-view-veganuary-concept.webp?b=1&s=170667a&w=0&k=20&c=1V2UOHHtPIFBngJ-WBydZyFe7FjH1oVQmgRApSw-KpU=');
          background-repeat: no-repeat;
          background-size: cover;
          background-position: center;
        "
      >
        <h1 class="pt-10 text-2xl w-1/2">
          Food delivery from the best restaurants in your town
        </h1>
        <h2 class="my-3">
          Food, drinks and desserts available for delivery or pickup.
        </h2>
        <div class="flex items-center shadow-lg w-fit bg-white">
          <input
            type="text"
            placeholder="Enter delivery address"
            class="p-3 focus:outline-none"
          />
          <span class="material-symbols-outlined ml-20 text-gray-400">
            my_location
          </span>
          <button class="bg-[#ff6047] uppercase p-3 ml-4 text-white h-full">
            Find food
          </button>
        </div>
        <div class="w-full py-20"></div>
      </div>
      <footer
        class="flex items-center justify-between h-10 px-5 bg-white rounded-b-xl"
      >
        <div class="flex text-gray-400 text-[6px] gap-4">
          <p class="capitalize">Terms of privacy</p>
          <p>Cookies</p>
          <p>About</p>
          <p>Contact</p>
        </div>
        <div class="text-gray-400 text-[6px]">
          <p>&copy; 2019</p>
        </div>
        <div class="flex gap-5">
          <svg
            class="w-5 h-auto"
            xmlns="http://www.w3.org/2000/svg"
            x="0px"
            y="0px"
            width="100"
            height="100"
            viewBox="0,0,256,256"
          >
            <g
              fill="#9596a3"
              fill-rule="nonzero"
              stroke="none"
              stroke-width="1"
              stroke-linecap="butt"
              stroke-linejoin="miter"
              stroke-miterlimit="10"
              stroke-dasharray=""
              stroke-dashoffset="0"
              font-family="none"
              font-weight="none"
              font-size="none"
              text-anchor="none"
              style="mix-blend-mode: normal"
            >
              <g transform="scale(5.12,5.12)">
                <path
                  d="M25,3c-12.15,0 -22,9.85 -22,22c0,11.03 8.125,20.137 18.712,21.728v-15.897h-5.443v-5.783h5.443v-3.848c0,-6.371 3.104,-9.168 8.399,-9.168c2.536,0 3.877,0.188 4.512,0.274v5.048h-3.612c-2.248,0 -3.033,2.131 -3.033,4.533v3.161h6.588l-0.894,5.783h-5.694v15.944c10.738,-1.457 19.022,-10.638 19.022,-21.775c0,-12.15 -9.85,-22 -22,-22z"
                ></path>
              </g>
            </g>
          </svg>
          <svg
            class="w-5 h-auto"
            xmlns="http://www.w3.org/2000/svg"
            x="0px"
            y="0px"
            width="100"
            height="100"
            viewBox="0,0,256,256"
          >
            <g
              fill="#9596a3"
              fill-rule="nonzero"
              stroke="none"
              stroke-width="1"
              stroke-linecap="butt"
              stroke-linejoin="miter"
              stroke-miterlimit="10"
              stroke-dasharray=""
              stroke-dashoffset="0"
              font-family="none"
              font-weight="none"
              font-size="none"
              text-anchor="none"
              style="mix-blend-mode: normal"
            >
              <g transform="scale(5.12,5.12)">

                  d="M50.0625,10.4375c-1.84766,0.82031 -3.82812,1.37109 -5.91016,1.62109c2.125,-1.27344 3.75781,-3.28906 4.52344,-5.6875c-1.98437,1.17578 -4.19141,2.03125 -6.53125,2.49219c-1.875,-2 -4.54687,-3.24609 -7.50391,-3.24609c-5.67969,0 -10.28516,4.60156 -10.28516,10.28125c0,0.80469 0.09375,1.58984 0.26953,2.34375c-8.54687,-0.42969 -16.12109,-4.52344 -21.19531,-10.74609c-0.88672,1.52344 -1.39062,3.28906 -1.39062,5.17187c0,3.56641 1.8125,6.71484 4.57422,8.5625c-1.6875,-0.05469 -3.27344,-0.51953 -4.66016,-1.28906c0,0.04297 0,0.08594 0,0.12891c0,4.98438 3.54688,9.13672 8.24609,10.08594c-0.85937,0.23438 -1.76953,0.35938 -2.70703,0.35938c-0.66406,0 -1.30859,-0.0625 -1.9375,-0.1875c1.3125,4.08203 5.10938,7.0625 9.60547,7.14453c-3.51562,2.75781 -7.94922,4.39844 -12.76953,4.39844c-0.83203,0 -1.64844,-0.04687 -2.44922,-0.14453c4.54687,2.92188 9.95312,4.62109 15.76172,4.62109c18.91406,0 29.25781,-15.66797 29.25781,-29.25391c0,-0.44531 -0.01172,-0.89453 -0.02734,-1.33203c2.00781,-1.44922 3.75,-3.26172 5.12891,-5.32422z"
                ></path>
              </g>
            </g>
          </svg>
        </div>
      </footer>
    </div>
  </body>
</html>
