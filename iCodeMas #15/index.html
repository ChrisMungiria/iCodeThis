<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <style>
      .spin-animation:hover {
        animation: spin 0.2s linear forwards;
      }

      .shrink-animation:hover {
        animation: shrink 0.2s linear forwards;
      }

      @keyframes shrink {
        0% {
          width: 64px;
        }
        100% {
          width: 32px;
          height: 32px;
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(-90deg);
        }
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>iCodeMas #15</title>
  </head>
  <body
    class="w-screen h-screen flex flex-col bg-[#46515d] sm:flex-row items-center justify-center gap-5"
  >
    <div class="flex-1 max-w-[400px] h-fit bg-[#237393]">
      <img src="https://icodethis.com/images/iCodeMas/promo_1.png" alt="" />
      <div
        class="w-full p-3 text-gray-100 text-xs flex items-center justify-between"
      >
        <div class="flex gap-2 flex-col">
          <p>Christmas Collection</p>
          <p class="text-sm font-bold">Shop collection now</p>
        </div>
        <div
          class="rounded-full w-8 h-8 bg-white flex items-center justify-center hover:bg-gray-100 hover:scale-95 hover:shadow-sm duration-200 ease-in-out transform transition-all cursor-pointer"
        >
          <span
            class="material-symbols-outlined p-2 text-slate-900 text-sm spin-animation"
          >
            arrow_downward
          </span>
        </div>
      </div>
    </div>
    <div class="flex-1 max-w-[400px] h-fit bg-[#e65952]">
      <img src="https://icodethis.com/images/iCodeMas/promo_1.png" alt="" />
      <div
        class="w-full p-3 text-gray-100 text-xs flex items-center justify-between"
      >
        <div class="flex gap-2 flex-col">
          <p>Gift card</p>
          <p class="text-sm font-bold">Share the pride with our gift cards</p>
        </div>
        <div
          class="bg-white cursor-pointer flex w-16 items-center hover:justify-center rounded-3xl hover:bg-gray-100 p-2 hover:p-0 shrink-animation group hover:shadow-sm duration-200 ease-in-out transform transition-all"
        >
          <p class="text-[8px] text-slate-800 group-hover:hidden">Get Gift</p>
          <span
            class="material-symbols-outlined text-slate-900 text-sm hover:p-2 spin-animation"
          >
            arrow_downward
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
