<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Announcements</title>
  </head>
  <body
    class="w-full min-h-screen flex items-center justify-center bg-[#1f2a46] relative after:absolute after:content-[''] after:w-72 after:h-72 after:bg-[#f4a625] after:-bottom-20 after:-right-20 after:rounded-xl after:rotate-12"
  >
    <div class="w-11/12 max-w-xs p-4 bg-[#2d3a5d] text-white space-y-2">
      <h2 class="text-xl capitalize">2 Announcements</h2>
      <ul class="space-y-2">
        <li class="p-2 bg-[#1f2a46] rounded-md">
          <div class="flex justify-between">
            <p class="text-sm">
              Ms. Philips is away this week. I am going to replace her.
            </p>
            <i class="fa-solid fa-ellipsis p-4"></i>
          </div>
          <div class="flex items-center justify-between text-slate-400">
            <div class="flex items-center gap-2">
              <img
                src="https://elireview.com/wp-content/uploads/2016/12/reed-profile-square.jpg"
                alt="profile image"
                class="w-12 h-12 rounded-full object-cover"
              />
              <h2 class="font-semibold text-xs">Hettie Marshall</h2>
            </div>
            <p class="text-sm">2 hours ago</p>
          </div>
        </li>
        <li class="p-2 bg-[#1f2a46] rounded-md">
          <div class="flex justify-between">
            <p class="text-sm">
              Bring your books! We will read the next 2 chapters
            </p>
            <i class="fa-solid fa-ellipsis p-4"></i>
          </div>
          <div class="flex items-center justify-between text-slate-400">
            <div class="flex items-center gap-2">
              <img
                src="https://elireview.com/wp-content/uploads/2016/12/reed-profile-square.jpg"
                alt="profile image"
                class="w-12 h-12 rounded-full object-cover"
              />
              <h2 class="font-semibold text-xs">Hettie Marshall</h2>
            </div>
            <p class="text-sm">3 hours ago</p>
          </div>
        </li>
      </ul>
      <button
        class="px-8 py-3 flex rounded-md bg-blue-500 text-white text-xs mx-auto mt-10"
      >
        Dismiss all
      </button>
    </div>
  </body>
</html>
