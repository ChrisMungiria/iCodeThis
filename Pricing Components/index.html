<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap");
      * {
        font-family: "Playfair Display", serif;
      }
      .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 20px;
        height: 20px;
        border: 2px solid #fff;
        background-color: #fff;
        border-radius: 50%;
        cursor: pointer;
      }

      .slider {
        -webkit-appearance: none;
        width: 100%;
        height: 8px;
        background: linear-gradient(to right, orange, yellow);
        border-radius: 10px;
        outline: none;
        opacity: 0.7;
        -webkit-transition: 0.2s;
        transition: opacity 0.2s;
      }

      .slider::-webkit-slider-thumb::after {
        content: attr(value);
        position: absolute;
        bottom: -30px;
        left: 50%;
        transform: translateX(-50%);
        background-color: white;
        color: black;
        padding: 2px 4px;
        border-radius: 4px;
        font-size: 12px;
      }
      /* .slider::before {
        content: "1,000";
        left: 0;
        top: 10;
      }
      .slider::after {
        content: "10,000";
        right: 0;
        top: 10;
      } */
    </style>
    <title>Pricing Components</title>
  </head>
  <body>
    <section
      class="w-screen h-screen bg-slate-950 flex flex-col space-y-5 items-center justify-center"
    >
      <div
        class="w-11/12 max-w-xs h-fit bg-gradient-to-br from-orange-500 to-yellow-500 rounded-lg p-6 text-gray-100"
      >
        <h1 class="mb-4 text-xl">Free Plan</h1>
        <p class="text-sm">
          Get a free plan with up to 5,000 active users and unlimited logins.
        </p>
        <p class="text-sm">No credit card required</p>
        <button
          class="bg-gray-100 border text-slate-950 px-6 py-3 rounded-xl font-bold text-xs my-5 hover:bg-transparent hover:border-gray-100 hover:text-gray-100 transition-all transform duration-200 ease-in-out"
        >
          Start for free
        </button>
      </div>
      <div class="text-gray-100">
        <h2 class="font-bold mb-4">What is your use case?</h2>
        <div class="border border-gray-100 grid grid-cols-3 rounded-xl">
          <p
            class="text-center p-2 hover:text-slate-950 hover:bg-gray-100 transition-all duration-200 ease-in-out cursor-pointer rounded-l-xl"
          >
            B2C
          </p>
          <p
            class="border border-gray-100 border-t-transparent border-b-transparent text-center p-2 hover:text-slate-950 hover:bg-gray-100 transition-all duration-200 ease-in-out cursor-pointer"
          >
            B2B
          </p>
          <p
            class="text-center p-2 hover:text-slate-950 hover:bg-gray-100 transition-all duration-200 ease-in-out cursor-pointer rounded-r-xl"
          >
            B2E
          </p>
        </div>
      </div>
      <div class="w-11/12 max-w-xs h-fit text-gray-100 mt-10">
        <h2 class="text-center mb-5">How many active users?</h2>
        <input
          type="range"
          id="slider"
          min="1000"
          max="10000"
          value="1000"
          class="slider"
        />
        <p id="sliderValue" class="slider-value">50</p>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
