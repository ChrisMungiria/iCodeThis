<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Team Page</title>
  </head>
  <body class="w-screen h-screen flex items-center justify-center bg-[#182040]">
    <div class="w-11/12 max-w-2xl grid grid-cols-2 md:grid-cols-4 gap-5">
      <div class="w-full h-full bg-[#0e162a] rounded-lg">
        <img
          src="https://media.licdn.com/dms/image/v2/C4E03AQHxODtOb1Klsg/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1542465980065?e=2147483647&v=beta&t=0IuW0oqWQUL6IRk0pg8y6pzfwOQo6w0Vnh8eZ8zPiI4"
          alt="profile image"
          class="w-full h-32 object-cover rounded-t-lg"
        />
        <div class="space-y-2 p-2">
          <h1 class="text-slate-200 text-sm">Bill Alvarado</h1>
          <h2 class="text-slate-300 text-xs">Digital product designer</h2>
          <div>
            <p class="text-slate-400 text-xs">Previously</p>
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/640px-Google_2015_logo.svg.png"
              alt="google logo"
              class="w-1/2 h-auto"
            />
          </div>
        </div>
      </div>
      <div class="w-full h-full bg-[#0e162a] rounded-lg">
        <img
          src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcTXo40m4X0nREB5g8XYIuQPn6006Je6QkwEjT81mLPspUfJepjP"
          alt="profile image"
          class="w-full h-32 object-cover rounded-t-lg"
        />
        <div class="space-y-2 p-2">
          <h1 class="text-slate-200 text-sm">Jan Capeland</h1>
          <h2 class="text-slate-300 text-xs">Software architect</h2>
          <div>
            <p class="text-slate-400 text-xs">Previously</p>
            <img
              src="https://cdn-assets-eu.frontify.com/s3/frontify-enterprise-files-eu/eyJwYXRoIjoid2VhcmVcL2ZpbGVcLzhGbTh4cU5SZGZUVjUxYVh3bnEyLnN2ZyJ9:weare:F1cOF9Bps96cMy7r9Y2d7affBYsDeiDoIHfqZrbcxAw?width=1200&height=417"
              alt="uber logo"
              class="w-1/3 h-auto"
            />
          </div>
        </div>
      </div>
      <div class="w-full h-full bg-[#0e162a] rounded-lg">
        <img
          src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcSsd1TqYnqJfmew5PnFvnimKGvC1j6xEw-aRt9CCtTwLgQfDhir"
          alt="profile image"
          class="w-full h-32 object-cover rounded-t-lg"
        />
        <div class="space-y-2 p-2">
          <h1 class="text-slate-200 text-sm">Leo Harvey</h1>
          <h2 class="text-slate-300 text-xs">Product assistant</h2>
          <div>
            <p class="text-slate-400 text-xs">Previously</p>
            <img
              src="https://www.cdnlogo.com/logos/i/76/intercom.svg"
              alt="intercom logo"
              class="w-1/2 h-auto"
            />
          </div>
        </div>
      </div>
      <div
        class="w-full h-full border border-[#0e162a] rounded-lg flex items-center justify-center"
      >
        <div class="space-y-2 text-blue-200">
          <p class="text-center text-xl font-bold">+</p>
          <p class="text-center">Add more</p>
        </div>
      </div>
    </div>
  </body>
</html>
