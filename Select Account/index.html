<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");
      * {
        font-family: "Roboto", sans-serif;
      }
    </style>
    <title>Select Account</title>
  </head>
  <body class="w-screen h-screen bg-[#f1f3fb] flex items-center justify-center">
    <div class="w-10/12 max-w-md bg-white rounded-lg shadow-lg py-10">
      <h1 class="w-fit font-bold text-xl mx-auto text-slate-800">
        Select your profile
      </h1>
      <p class="w-3/4 text-center mx-auto my-2 text-slate-800">
        Logged in users can view full business profiles and can save contact
        details
      </p>
      <div class="grid grid-cols-3 gap-3 px-4">
        <div class="bg-[#ecf2fb] w-full h-fit p-2 rounded-xl">
          <div class="bg-white shadow-lg h-full w-full rounded-md p-2">
            <img
              src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MXw3NjA4Mjc3NHx8ZW58MHx8fHx8"
              alt="profile_image"
              class="w-10 h-10 rounded-full mx-auto"
            />
            <p class="w-fit mx-auto text-[10px] my-3">Andrew Robinson</p>
            <div class="relative">
              <span
                class="material-symbols-outlined flex w-fit mx-auto cursor-pointer"
                onclick="document.getElementById('more').classList.toggle('hidden')"
              >
                more_horiz
              </span>
              <div
                class="absolute hidden w-full h-fit p-1 bg-white rounded-xl shadow-lg"
                id="more"
              >
                <p
                  class="text-xs p-1 hover:bg-[#f1f3fb] rounded-md cursor-pointer transition-all duration-150 ease-in-out"
                >
                  <span class="material-symbols-outlined text-xs"> edit </span>
                  Edit
                </p>
                <p
                  class="text-xs p-1 hover:bg-[#f1f3fb] rounded-md cursor-pointer transition-all duration-150 ease-in-out"
                >
                  <span class="material-symbols-outlined text-xs">
                    delete
                  </span>
                  Delete
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-[#ecf2fb] w-full h-fit p-2 rounded-xl">
          <div class="bg-white shadow-lg h-full w-full rounded-md p-2">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQugb_Bwq4G4QY6V11WR8dMyDTJnX6JbleZ1A&usqp=CAU"
              alt="profile_image"
              class="w-10 h-10 rounded-full mx-auto"
            />
            <p class="w-fit mx-auto text-[10px] my-3">Mary Kyles</p>
            <div class="relative">
              <span
                class="material-symbols-outlined flex w-fit mx-auto cursor-pointer"
                onclick="document.getElementById('more2').classList.toggle('hidden')"
              >
                more_horiz
              </span>
              <div
                class="absolute hidden w-full h-fit p-1 bg-white rounded-xl shadow-lg"
                id="more2"
              >
                <p
                  class="text-xs p-1 hover:bg-[#f1f3fb] rounded-md cursor-pointer transition-all duration-150 ease-in-out"
                >
                  <span class="material-symbols-outlined text-xs"> edit </span>
                  Edit
                </p>
                <p
                  class="text-xs p-1 hover:bg-[#f1f3fb] rounded-md cursor-pointer transition-all duration-150 ease-in-out"
                >
                  <span class="material-symbols-outlined text-xs">
                    delete
                  </span>
                  Delete
                </p>
              </div>
            </div>
          </div>
        </div>
        <div
          class="bg-white w-full h-fit flex py-10 items-center justify-center"
        >
          <div
            class="w-10 h-10 rounded-full border flex items-center justify-center cursor-pointer"
          >
            <span class="material-symbols-outlined text-slate-600"> add </span>
          </div>
        </div>
      </div>
    </div>
    <script>
      // onclick anywhere that is not the dropdown itself, close the dropdown
      window.onclick = function (event) {
        if (!event.target.matches(".material-symbols-outlined")) {
          var dropdowns = document.getElementsByClassName("absolute");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (!openDropdown.classList.contains("hidden")) {
              openDropdown.classList.add("hidden");
            }
          }
        }
      };
    </script>
  </body>
</html>
