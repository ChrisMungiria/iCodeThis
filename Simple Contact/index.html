<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Simple Contact</title>
  </head>
  <body class="w-screen h-screen bg-pink-50 flex items-center justify-center">
    <div class="w-full max-w-xs h-96 relative">
      <div
        class="relative top-0 left-0 bg-[#fedeed] h-20 w-20 z-10 rounded animate-bounce"
      ></div>
      <div
        class="w-10/12 h-fit py-5 bg-white absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-20 shadow-xl rounded-xl"
      >
        <img
          src="https://cdn-icons-png.flaticon.com/512/1050/1050285.png"
          alt="lollipop"
          class="w-20 h-20 mt-10 mx-auto"
        />
        <h1 class="text-center w-2/3 mx-auto font-bold text-sm">
          We develop a solution for your business
        </h1>
        <p class="text-center w-2/3 mx-auto text-[8px] font-light mt-2">
          If you have inquiries, questions or suggestoins, please contact us.
        </p>
        <button
          class="capitalize bg-[#f45c83] flex mx-auto mt-2 py-2 px-4 shadow-xl rounded text-white text-xs hover:shadow-none hover:scale-95 transition-all transform duration-150 ease-in-out"
        >
          Contact us
        </button>
      </div>
      <div
        class="absolute w-10 h-10 bg-[#fedeed] bottom-7 right-5 animate-pulse"
      ></div>
      <div
        class="absolute w-5 h-5 bg-[#fedeed] bottom-0 right-0 animate-pulse"
      ></div>
    </div>
  </body>
</html>
