<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Purple Login</title>
  </head>
  <body
    class="w-screen h-screen bg-gradient-to-tr from-purple-500 to-pink-500 flex justify-center"
  >
    <div class="w-11/12 max-w-xs relative mt-20">
      <div class="w-full h-fit bg-white absolute z-30 pb-5">
        <img
          src="https://cdn-icons-png.flaticon.com/512/5145/5145585.png?ga=GA1.1.1910160478.1697977718"
          alt=""
          class="w-1/3 h-auto mx-auto"
        />
        <h1 class="text-lg font-bold w-fit mx-auto text-gray-700">Log In</h1>
        <p class="text-gray-600 text-sm text-center w-8/12 mx-auto">
          Porta loboratis at facilisi sem id aliquam, vel ac magnis nec dictum.
        </p>
        <div
          class="w-10/12 mx-auto flex items-center border-b-2 border-purple-600/70"
        >
          <span class="material-symbols-outlined"> person </span>
          <input
            type="text"
            placeholder="Username"
            class="focus:outline-none p-2"
          />
        </div>
        <div
          class="w-10/12 mx-auto flex items-center border-b-2 border-purple-600/70"
        >
          <span class="material-symbols-outlined"> key </span>
          <input
            type="text"
            placeholder="Password"
            class="focus:outline-none p-2"
          />
        </div>
        <div class="w-10/12 mx-auto mt-3 flex justify-between">
          <div class="flex items-center">
            <input type="checkbox" class="focus:outline-none" />
            <p class="text-gray-600 text-sm ml-2">Remember me</p>
          </div>
          <p class="text-purple-600 text-sm">Forgot Password?</p>
        </div>
        <button
          class="w-10/12 mx-auto block rounded-md my-3 py-4 bg-purple-500 text-white uppercase"
        >
          Log In
        </button>
        <button
          class="w-10/12 mx-auto block rounded-md my-3 py-4 bg-red-500 text-white uppercase"
        >
          Sign Up
        </button>
      </div>
      <div class="w-full scale-95 h-40 bg-white/90 absolute -top-4 z-20"></div>
      <div
        class="w-full scale-90 mx-auto h-40 bg-white/75 absolute -top-8 z-10"
      ></div>
    </div>
  </body>
</html>
