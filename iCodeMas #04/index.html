<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>iCodeMas #04</title>
  </head>
  <body
    class="w-screen h-screen bg-[rgb(91,105,120)] flex items-center justify-center"
  >
    <div
      class="w-11/12 max-w-2xl h-fit relative flex items-center justify-center"
    >
      <img
        src="https://img.freepik.com/free-photo/merry-christmas-card-perfect-you-text_1361-3601.jpg"
        alt="background"
        class="w-full h-96 object-cover absolute z-10 opacity-80"
      />
      <h1
        class="absolute z-20 capitalize w-2/3 mx-auto flex text-3xl text-center font-bold text-transparent bg-clip-text bg-gradient-to-b from-[#e2be60] to-[#8f5f23]"
      >
        Unwrap joy with our spectacular Christmas sale!
      </h1>
      <p
        class="text-[#9c9383] absolute z-20 sm:mt-28 mt-52 text-xs w-2/3 text-center mx-auto flex"
      >
        Explore a winter wonderland of discounts on a wide range of products,
        from dazzling decorations to thoughtful gifts that warm hearts
      </p>
      <button
        class="bg-transparent text-[#473d2a] border w-fit group border-[#473d2a] hover:scale-90 transition-all transform duration-200 ease-in-out rounded-3xl absolute z-20 mt-80 sm:mt-64 text-xs flex items-center gap-2"
      >
        <div
          class="w-0 opacity-0 h-full bg-[#473d2a] absolute rounded-3xl group-hover:w-full group-hover:opacity-90 transition-all duration-200 transform"
        ></div>
        <p class="z-30 px-4 py-2 group-hover:text-white">Shop Collection</p>
        <i
          class="fa-solid fa-arrow-right p-2 m-2 rounded-full border border-[#473d2a] group-hover:border-white group-hover:text-white z-30"
        ></i>
      </button>
    </div>
  </body>
</html>
